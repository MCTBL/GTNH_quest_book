        }

            width: 200px;

        /* 内容展示区域样式 */

            /* 设置背景颜色 */
            overflow-y: auto;
            /* 设置垂直滚动条 */

        /* 内容区域的iframe样式 */

            /* 设置iframe宽度为内容区域的100% */
            height: 99%;
            /* 设置iframe高度为内容区域的100% */

            /* 移除iframe的边框 */
