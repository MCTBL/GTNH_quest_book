                    "tooltip": "You can travel to other solar systems with this, the<br/>T8 rocket.\n\nWhat, you visited other star systems before?<br/>There, was, uh, like, a nebula you couldn't go past<br/>to these ones. That makes sense, right?\n\nYou need to<br/>use H8N4C2O4 (Green) Rocket Fuel to fuel it."
                },
                {
                    "name": "RP-1 Rocket Fuel",
                    "symbolSize": 46.800000000000004,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/Rp-1\u706b\u7bad\u71c3\u6599\u5355\u5143.png",
                    "x": 150.0,
                    "y": 18.0,
                    "tooltip": "One option to fuel your T1 and T2 rocket is RP-1 Rocket<br/>Fuel. First, you'll need either Diesel or Coal Tar.<br/>Coal Tar is the better option on the long run, since<br/>you'll need the other products of distilling it to<br/>make other rocket fuels, but for now you can use Diesel.\n\n[note]If<br/>you're using Diesel, you need 20 cells, if using Coal<br/>Tar, you need 30. Unless you use a DT, in which case<br/>it doesn't divide evenly anymore.[/note]\n\nDistill it<br/>in the Distillery to get Kerosene, then distill it<br/>again to get RP-1. You'll need a Chemical Plant for<br/>the last step.\n\nRP-1 Rocket Fuel is a T4 240 EU/t recipe,<br/>so you'll need to make the CP out of Stainless Steel<br/>and HV Machine Casings.\n\nSince there is no oxygen in<br/>space, you will also need an oxidizer. But since the<br/>Galacticraft rocket can only take one fluid we have<br/>simplified that a bit. Just combine Liquid Oxygen and<br/>RP-1 to make the fully functional RP-1 Rocket Fuel.\n\nIf<br/>you're confused about how to use/make the Chemical<br/>Plant, refer to the manual with the same name or the<br/>quest in the GT++ quest tab.\n\n[note]PS: You can also<br/>use Rocket Fuels for power in Rocket Engines, or the<br/>Rocketdyne F-1A Engine multi.[/note]\n\n[warn]Oh, and<br/>don't use the NEI Preview for the Chemical Plant, it<br/>is wrong.[/warn]<br/>"
                },
                {
                    "name": "\u00a76\u00a7lSalt Water and Chlorobenzene on Mars",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u76d0\u6c34\u5355\u5143.png",
                    "x": 588.0,
                    "y": 276.0,
                    "tooltip": "Mars is rich in Salt Water and Chlorobenzene. If you<br/>run low on chlorine you can electrolyze the fluids."
                },
                {
                    "name": "Serious Upgrades",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5f3a\u5316\u52b3\u4f26\u59c6\u5408\u91d1\u673a\u68b0\u65b9\u5757.png",
                    "x": 204.0,
                    "y": 432.0,
                    "tooltip": "So if you thought 'hey, the purple stuff wasn't that<br/>bad, why not make the green?', well, first of all,<br/>you may need professional help. Second, you're going<br/>to need to be in ZPM to make the casings you need,<br/>full stop. You need a ZPM ABS for the components, so<br/>come back once you've made a ZPM Energy Hatch.\n\nYou<br/>can probably figure most of it out on your own, but<br/>keep in mind that some of the materials need to be<br/>created in the ABS, solidified, macerated, and then<br/>used in another ABS recipe. The examples here are Hastelloy-N<br/>for Lafium Compound and, Rhenium for Laurenium. Rhenium<br/>itself is made with a nonstandard ABS recipe. You alse<br/>need Dysprosium which requires either making Rare Earth<br/>(III) or going to the Toxic Everglades. And either<br/>Rare Earth (II) or Rare Earth (III) for Ytterbium unless,<br/>again, you visit the Everglades for it. [warn]The Everglades<br/>ore veins might be very hard to find, due to their<br/>rarity.[/warn] You could also get Ytterbium from Almandine<br/>Ore if you are willing to try GT++ Milling and Froth<br/>Floatation.\n\nHave fun with that!\n\n[note]You'll almost<br/>certainly need more than this, but the exact amount,<br/>as always, depends on your hatches and busses.[/note]<br/>"
                },
                {
                    "name": "Shuttle Nose Cone",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7a7f\u68ad\u673a\u9f3b\u9525.png",
                    "x": 372.0,
                    "y": 528.0,
                    "tooltip": "This Rocket Cone doesn't have the spiky thing like<br/>the others have. Is this good or bad? I don't know,<br/>I'm only here to tell you what to do. So go build one<br/>Shuttle Nose Cone! Otherwise I will revoke your license"
                },
                {
                    "name": "Sleeping in Space",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u51ac\u7720\u8231.png",
                    "x": 936.0,
                    "y": 228.0,
                    "tooltip": "The Cryogenic Chamber is used to sleep on other planets<br/>and skip long nighttimes. It can be used at any time,<br/>even during the daytime, and in any dimension, including<br/>the Overworld.\n\nUsing the chamber during the daytime<br/>will skip the time to the next sunrise, except on the<br/>Asteroids dimension where the Sun is always locked<br/>on West.\n\nOnce the player has used the Cryogenic Chamber,<br/>there is a 300 seconds cool-down time before he can<br/>use the chamber again. Breaking and placing back the<br/>chamber or trying to use different chamber will not<br/>reset the cool-down time, unless by dying.\n\nThe chamber<br/>does not require energy to work."
                },
                {
                    "name": "Slimeling",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u9ec4\u8272\u9ecf\u6ed1\u602a\u86cb.png",
                    "x": 684.0,
                    "y": 228.0,
                    "tooltip": "The Slimeling is a utility mob that spawns from Slimeling<br/>Eggs found on the surface of Mars. It shares some features<br/>from vanilla wolves and mules: it can be tamed and<br/>attacks mobs that threaten its owners, and can be equipped<br/>with a special chest to transport items.\n\nAs an allied<br/>mob, Slimelings will actively help and follow the player-owner<br/>and will attempt to protect them. They can also have<br/>a neutral behavior, that is, they can attack if provoked<br/>or hurt by non-owners.\n\nItems that you can feed Slimelings<br/>with:\n\nBoat\nCooked fish\nGunpowder\nGold ingot\nRedstone<br/>repeater\nWooden door\n\nSlimelings can be equipped by<br/>their owners with a Slimeling Inventory Bag to transport<br/>items.\n\nTo complete this quest get any one of the eggs<br/>- note you may need a Heavy Duty Pickaxe.<br/>"
                },

                    "x": 264.0,

                    "tooltip": "Every rocket needs fuel storage canisters. For the tier 1 rocket you need to craft two of them."
                },
                {
                    "name": "Space Pumping",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u884c\u661f\u6c14\u4f53\u94bb\u673a.png",
                    "x": 1032.0,
                    "y": 276.0,
                    "tooltip": "At some point you may have wondered: There are these<br/>enormous gas planets in the solar system - could there<br/>be a way to \"harvest\" them? Indeed there is. By constructing<br/>the \"Planetary Gas Siphon\" multiblock, you are able<br/>to pump from the infinite supply of gas found on Jupiter,<br/>Saturn, Uranus, and Neptune. You just need to build<br/>a space station around a gas planet to get close enough<br/>to reach the gas without falling into it.\n\nDifferent<br/>gases can be extracted by pumping at different depths<br/>which is controlled by a Programmed Circuit. You need<br/>to supply (64 * depth) Mining Pipes to reach the selected<br/>depth.\n\nWhile operational, the multiblock needs d*4^(T+2)<br/>EU/t where T is the tier of the space station and d<br/>is the depth.\n\nYou can find an overview of what you<br/>can pump and where in the Tips and Tricks chapter.<br/>"
                },
                {
                    "name": "Space Station",
                    "symbolSize": 31.200000000000003,
                    "x": 372.0,
                    "y": 300.0,
                    "tooltip": "You can build a space station if you want. You can<br/>add up to four spin thrusters to your station to rotate<br/>it.\n\nDays on space stations last longer than on the<br/>overworld, so you can generate more solar power.\n\n\u00a7oYou<br/>can build space stations here:\u00a7r\nMoon - T1\nMars - T2\nJupiter<br/>- T3\nVenus - T4\nSaturn - T5\nUranus - T5\nNeptune - T6\n\n\u00a7bHint:\u00a7r<br/>Each task corresponds to one space station (they are<br/>in the same order). You need to complete at least one<br/>task to complete the quest.\n\n\u00a7cNote:\u00a7r It is likely<br/>that you will loose your rocket when flying back to<br/>earth or another space station. Make sure you have<br/>an alternative way to return (some form of teleportation)<br/>or use another planet/moon as proxy (if you get an<br/>error while doing so, you spawn on the planet/moon<br/>and can launch your rocket again)."
                },
