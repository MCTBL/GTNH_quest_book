                    "tooltip": "So if you thought 'hey, the purple stuff wasn't that bad, why not make<br/>the green?', well, first of all, you may need professional help. Second,<br/>you're going to need to be in ZPM to make the casings you need, full stop.<br/>You need a ZPM ABS for the components, so come back once you've made a<br/>ZPM Energy Hatch.\n\nYou can probably figure most of it out on your own,<br/>but keep in mind that some of the materials need to be created in the ABS,<br/>solidified, macerated, and then used in another ABS recipe. The examples<br/>here are Hastelloy-N for Lafium Compound and, Rhenium for Laurenium. Rhenium<br/>itself is made with a nonstandard ABS recipe. You alse need Dysprosium<br/>which requires either making Rare Earth (III) or going to the Toxic Everglades.<br/>And either Rare Earth (II) or Rare Earth (III) for Ytterbium unless, again,<br/>you visit the Everglades for it. [warn]The Everglades ore veins might be<br/>very hard to find, due to their rarity.[/warn] You could also get Ytterbium<br/>from Almandine Ore if you are willing to try GT++ Milling and Froth Floatation.\n\nHave<br/>fun with that!\n\n[note]You'll almost certainly need more than this, but<br/>the exact amount, as always, depends on your hatches and busses.[/note]<br/>"
                },
                {
                    "name": "Shuttle Nose Cone",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7a7f\u68ad\u673a\u9f3b\u9525.png",
                    "x": 372.0,
                    "y": 528.0,
                    "tooltip": "This Rocket Cone doesn't have the spiky thing like the others have. Is<br/>this good or bad? I don't know, I'm only here to tell you what to do. So<br/>go build one Shuttle Nose Cone! Otherwise I will revoke your license to"
                },
                {
                    "name": "Sleeping in Space",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u51ac\u7720\u8231.png",
                    "x": 936.0,
                    "y": 228.0,
                    "tooltip": "The Cryogenic Chamber is used to sleep on other planets and skip long nighttimes.<br/>It can be used at any time, even during the daytime, and in any dimension,<br/>including the Overworld.\n\nUsing the chamber during the daytime will skip<br/>the time to the next sunrise, except on the Asteroids dimension where the<br/>Sun is always locked on West.\n\nOnce the player has used the Cryogenic Chamber,<br/>there is a 300 seconds cool-down time before he can use the chamber again.<br/>Breaking and placing back the chamber or trying to use different chamber<br/>will not reset the cool-down time, unless by dying.\n\nThe chamber does not"
                },
                {
                    "name": "Slimeling",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u9ec4\u8272\u9ecf\u6ed1\u602a\u86cb.png",
                    "x": 684.0,
                    "y": 228.0,
                    "tooltip": "The Slimeling is a utility mob that spawns from Slimeling Eggs found on<br/>the surface of Mars. It shares some features from vanilla wolves and mules:<br/>it can be tamed and attacks mobs that threaten its owners, and can be equipped<br/>with a special chest to transport items.\n\nAs an allied mob, Slimelings<br/>will actively help and follow the player-owner and will attempt to protect<br/>them. They can also have a neutral behavior, that is, they can attack if<br/>provoked or hurt by non-owners.\n\nItems that you can feed Slimelings with:\n\nBoat\nCooked<br/>fish\nGunpowder\nGold ingot\nRedstone repeater\nWooden door\n\nSlimelings can<br/>be equipped by their owners with a Slimeling Inventory Bag to transport<br/>items.\n\nTo complete this quest get any one of the eggs - note you may need<br/>a Heavy Duty Pickaxe."
                },
                {
                    "name": "Small Fuel Canister",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5c0f\u578b\u71c3\u6599\u7f50.png",
                    "x": 264.0,
                    "y": 132.0,
                    "tooltip": "Every rocket needs fuel storage canisters. For the tier 1 rocket you need to craft two of them."
                },
                {
                    "name": "Space Pumping",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u884c\u661f\u6c14\u4f53\u94bb\u673a.png",
                    "x": 1032.0,
                    "y": 276.0,
                    "tooltip": "At some point you may have wondered: There are these enormous gas planets<br/>in the solar system - could there be a way to \"harvest\" them? Indeed there<br/>is. By constructing the \"Planetary Gas Siphon\" multiblock, you are able<br/>to pump from the infinite supply of gas found on Jupiter, Saturn, Uranus,<br/>and Neptune. You just need to build a space station around a gas planet<br/>to get close enough to reach the gas without falling into it.\n\nDifferent<br/>gases can be extracted by pumping at different depths which is controlled<br/>by a Programmed Circuit. You need to supply (64 * depth) Mining Pipes to<br/>reach the selected depth.\n\nWhile operational, the multiblock needs d*4^(T+2)<br/>EU/t where T is the tier of the space station and d is the depth.\n\nYou<br/>can find an overview of what you can pump and where in the Tips and Tricks"
                },
                {
                    "name": "Space Station",
                    "symbolSize": 31.200000000000003,
                    "x": 372.0,
                    "y": 300.0,
                    "tooltip": "You can build a space station if you want. You can add up to four spin<br/>thrusters to your station to rotate it.\n\nDays on space stations last longer<br/>than on the overworld, so you can generate more solar power.\n\nYou can build<br/>space stations here:\nMoon - T1\nMars - T2\nJupiter - T3\nVenus - T4\nSaturn<br/>- T5\nUranus - T5\nNeptune - T6\n\nHint: Each task corresponds to one space<br/>station (they are in the same order). You need to complete at least one<br/>task to complete the quest.\n\nNote: It is likely that you will loose your<br/>rocket when flying back to earth or another space station. Make sure you<br/>have an alternative way to return (some form of teleportation) or use another<br/>planet/moon as proxy (if you get an error while doing so, you spawn on<br/>the planet/moon and can launch your rocket again)."
                },
                {
                    "name": "Space Torches",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8424\u77f3\u706b\u628a.png",
                    "x": 408.0,
                    "y": 216.0,
                    "tooltip": "Normal torches won't work in space, only in the area within the oxygen<br/>bubble.\n\nOne solution is glowstone torches. You can also use other mods'<br/>lights and lamps. You'll probably want 3-5 stacks for mining veins, unless<br/>you just use a SB or MB miner.\n\nAnother option is to use nightvision and<br/>a magnum torch or GregTech monster repellator to keep mobs away. These<br/>do not work on the official servers, instead claim and unclaim chunks."
                },

                    "name": "steve@mothership:~$",

                {
                    "name": "Temperature Control",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u73af\u5883\u6e29\u5ea6\u63a7\u5236\u5668.png",
                    "x": 684.0,
                    "y": 84.0,
                    "tooltip": "The Ambient Thermal Controller is an item for use in the Oxygen Sealer<br/>to provide thermal protection in sealed spaces.\n\nAn Ambient Thermal Controller<br/>is useful in the dimensions too cold or too hot for players to survive<br/>without Thermal Padding.\n\nIt can be placed in the 3rd slot next to the<br/>energy and oxygen slots in a working Oxygen Sealer. Once the Ambient Thermal<br/>Controller is in the sealer, it will heat or cool the output oxygen according<br/>to the local environment, and then the player can safely take the thermal<br/>padding off in the sealed room. Though there's absolutely no reason to"
                },
                {
                    "name": "The Legs On The Shuttle Rocket Go Step, Step, Step...",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7a7f\u68ad\u673a\u652f\u817f.png",
                    "x": 396.0,
                    "y": 456.0,
                    "tooltip": "The Shuttle Legs are very useful, as they allow the Shuttle Rocket to land<br/>without any aid. I highly recommend you build them! You don't have a choice"
                },
                {
                    "name": "Thermal Cloth",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u9694\u70ed\u5145\u80fd\u80f8\u7532.png",
                    "x": 540.0,
                    "y": 216.0,
                    "tooltip": "Thermal Padding is a set of garments made out of an advanced insulating<br/>material. The garments are able to keep a player from freezing to death<br/>in the cold environments of Outer Space. They are also able to keep the<br/>player from suffering heat exhaustion in an overly hot environment.\n\nThe<br/>temperature indicator on the Life Support HUD will show if the player is<br/>becoming too hot or too cold - as the temperature approaches dangerous<br/>levels, an \"Invalid Thermal Protection\" warning will be shown. On Mars<br/>and the Asteroids, simply wearing a full set of Thermal Padding should<br/>be enough to fix this.\n\n[note]You'll also need some Silicone Rubber.[/note]"
                },
