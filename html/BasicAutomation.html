                {
                    "name": "Advanced Detector Rail",

                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u9ad8\u7ea7\u63a2\u6d4b\u8f68\u9053.png",
                    "x": 216.0,
                    "y": 12.0,
                    "tooltip": "Now that you have a cargo manager you need a specific rail so that your<br/>cart can interact with it. Just place it next to the cargo manager, depending<br/>on the color of the side it is on you will have to adjust settings in the"
                },
                {
                    "name": "A Simple Cart",
                    "symbolSize": 31.200000000000003,
                    "x": 324.0,
                    "y": 108.0,
                    "tooltip": "In order to create or customize your cart you need a hull to attach your<br/>desired upgrades to. The wooden one can be used for really simple applications,<br/>but to farm wheat or wood, you need at least an iron one.\n\nWARNING: Unprotected<br/>carts can be knocked off their rails by lightning. Cover the area with<br/>glass (or any solid block) to prevent carts from disappearing.\n\nAlso, make<br/>sure to keep your cart in one chunk, or use chunkloaders covering the whole<br/>area the cart works within. Loading/unloading chunks may cause carts to"
                },
                {
                    "name": "Automated (un-)Loading",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8d27\u7269\u7ba1\u7406\u5668.png",
                    "x": 216.0,
                    "y": 60.0,
                    "tooltip": "You can fill and empty your cart manually, but it's a lot more convenient to automate item transfer, isn't it?"
                },
                {
                    "name": "Cart Modules: Coal Power",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5c0f\u578b\u7164\u70ad\u5f15\u64ce.png",
                    "x": 324.0,
                    "y": 156.0,
                    "tooltip": "Your cart needs power, obviously. A cart can be powered via coal, solar, or lava. But for now you have to use a simple coal engine."
                },
                {
                    "name": "Cart modules: Digging",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u94c1\u5236\u94bb\u5934.png",
                    "x": 264.0,
                    "y": 60.0,
                    "tooltip": "Want to automate digging for ores ? A drill head made out of iron is the cheapest alternative."
                },
                {
                    "name": "Cart Modules: Farming",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u57fa\u7840\u79cd\u690d\u5668.png",
                    "x": 384.0,
                    "y": 60.0,
                    "tooltip": "Unfortunately, the basic farmer can't farm anything besides wheat, carrots<br/>and potatoes. It's not expensive at all, and probably the cheapest solution"
                },
                {
                    "name": "Cart Modules: More Storage",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u524d\u90e8\u7bb1\u5b50.png",
                    "x": 432.0,
                    "y": 108.0,
                    "tooltip": "After you craft side chests you can add more different chests to the cart.<br/>Some sides are reserved for tools so no chest can be placed there."
                },
                {
                    "name": "Cart Modules: Solar Power",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u57fa\u7840\u592a\u9633\u80fd\u5f15\u64ce.png",
                    "x": 264.0,
                    "y": 156.0,
                    "tooltip": "Your cart needs power, obviously. A cart can be powered via coal, solar<br/>or lava. If you are able to make solar panels you can power your cart with"
                },
                {
                    "name": "Cart Modules: Storage",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4fa7\u9762\u7bb1\u5b50.png",
                    "x": 384.0,
                    "y": 108.0,
                    "tooltip": "A basic cart can't hold any items, so you need to attach special chests to it."
                },
                {
                    "name": "Cart Modules: Thermal Engine",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u70ed\u80fd\u5f15\u64ce.png",
                    "x": 384.0,
                    "y": 156.0,
                    "tooltip": "Your cart needs power, obviously. A cart can be powered via coal, solar or lava. Why not power your cart with lava?"
                },
                {
                    "name": "Cart Modules: Wood Cutter",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u57fa\u7840\u4f10\u6728\u5668.png",
                    "x": 324.0,
                    "y": 60.0,
                    "tooltip": "The basic wood cutter will break after a while, but you never have to replace it. It can easily be repaired with diamonds."
                },
                {
                    "name": "Chips",
                    "symbolSize": 31.200000000000003,
                    "x": 60.0,
                    "y": 60.0,
                    "tooltip": "Now you need to make some chips to use in those interface pipes. These<br/>ones do not do anything but are needed as a material for crafting the others.\n\nNow<br/>would be a good time to look into IC2 crops to get all the dyes you will<br/>need for your advanced chips.\n\n[note]If NEI's bookmarks are blocking you<br/>on the left, you can turn it off (O) until that gets fixed.[/note]"
                },
                {
                    "name": "Crafting Chip",
                    "symbolSize": 31.200000000000003,
                    "x": 60.0,
                    "y": 240.0,
                    "tooltip": "The crafting chip does exactly what it says. It's not just for default<br/>crafting. You can use it with GT machines. Just put in the matrix that<br/>it should insert and the output is what it should extract. A great use<br/>for them is in combination with fluid canners or super tanks for filling<br/>cells.\n\n\n[note]While these chips are really powerful for your PRT system<br/>they become a laghazard relatively quickly, so be careful.[/note]"
                },
                {
                    "name": "Dealing with H2S",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u786b\u5316\u6c22\u5355\u5143.png",
                    "x": 60.0,
                    "y": 288.0,
                    "tooltip": "Now let's convert all that H2S into sulfuric acid. Hook up a chemical reactor<br/>to electricity, water and interface pipe. Put inside an item responder<br/>chip set to accept H2S cells and extract empty cells. Distill that diluted<br/>sulfuric acid in distillery and store it in super tank.\n\nCongratulations.<br/>You now have a completely automatic desulfuring of oil, automatic production<br/>of hydrogen and oxygen and you also store all that sulfuric acid."
                },
                {
                    "name": "Desulfurizing Oil Automation",
                    "symbolSize": 31.200000000000003,
                    "x": 108.0,
                    "y": 240.0,
                    "tooltip": "This quest line will show you how to automate desulfurizing of oil products.<br/>Return here once you have unlocked the LV distillery quest and have some"
                },
                {
                    "name": "Desulfurizing the Oil",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u542b\u786b\u8f7b\u71c3\u6cb9\u5355\u5143.png",
                    "x": 108.0,
                    "y": 288.0,
                    "tooltip": "Now it's time to start the actual desulfurization. Use a chemical reactor<br/>of your choice, fill it with sulfuric light fuel and hook it to power.<br/>Now connect an interface pipe to it. Put an item stock keeper inside set<br/>to store 4 hydrogen cells. Then put in item extractor set to extract hydrogen<br/>sulfide and empty cells.\n\nGo to your hydrogen storage super tank and put<br/>in a crafting chip set to make one hydrogen cell from one empty cell.\n\nAnd"
                },
                {
                    "name": "Does Anyone Even Still Use These?",
                    "symbolSize": 31.200000000000003,
                    "x": 324.0,
                    "y": 204.0,
                    "tooltip": "If you do, they're now really good. I guess. They sound like it at least?"
                },
                {
                    "name": "Dynamic Item Responder",
                    "symbolSize": 31.200000000000003,
                    "x": 144.0,
                    "y": 96.0,
                    "tooltip": "The dynamic item responder chip behaves exactly like an item responder<br/>chip, but instead of you setting up which items it should accept, it looks<br/>in the chest what items are there and those items it will accept."
                },
                {
                    "name": "Electrolyzing Water",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6c34.png",
                    "x": 156.0,
                    "y": 288.0,
                    "tooltip": "Now let's automate electrolyzing water into oxygen and hydrogen. You'll<br/>need hydrogen for tons of stuff including desulfurization, obtaining tungsten,<br/>and nitric acid production. Oxygen is also useful as I'm sure you noticed<br/>when making steel.\n\nHow to set it up:\n\nPlace the electrolyzer down and<br/>connect it to water and electricity. Place the 2 super tanks nearby. Set<br/>the electrolyzer to produce hydrogen gas and oxygen cells. Use normal GT<br/>fluid pipes to output the hydrogen gas into one super tank. That is now<br/>your hydrogen storage. Now connect interface pipes to all 3 machines.\n\nFor<br/>the electrolyzer put in item stock keeper set to keep 2 empty cells stored.<br/>Also put in extractor set to extract oxygen cells.\n\nNow for the oxygen<br/>storage put it item responder chip set to accept oxygen cells and extractor<br/>set to extract empty cells.\n\nNow put some empty cells inside your default<br/>storage chest and don't forget to have a broadcaster there."
                },
                {
                    "name": "Further Automation",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5916\u90e8\u5206\u914d\u5668.png",
                    "x": 264.0,
                    "y": 12.0,
                    "tooltip": "If you want to load and unload a lot of different items from your cargo<br/>manager the pipes can get quite messy. The external distributor is a block<br/>you can place next to your cargo manager and it will help you to access<br/>different slots which you can specify in its GUI. Quite handy for pumping"
                },
                {
                    "name": "Interacting With Stuff",
                    "symbolSize": 31.200000000000003,
                    "x": 60.0,
                    "y": 12.0,
                    "tooltip": "That's all nice and all, but none of these pipes connect to chests and<br/>machines. What am I supposed to do with them?\n\nI'm glad you asked. You<br/>are going to need a special pipe for that. This is a pipe you need to use<br/>to connect to machines and chests. You'll have to set it up with chips"
                },
                {
                    "name": "Item Broadcaster",
                    "symbolSize": 31.200000000000003,
                    "x": 60.0,
                    "y": 192.0,
                    "tooltip": "The item broadcaster is a chip that tells everything in the pipe system<br/>what items it has in the connecting inventory and if another chip needs<br/>anything it will send it to them. Right click it to set the items it will<br/>transmit. If you leave it empty and set to blacklist it will transmit everything.\n\nDefinitely<br/>use one in combination with an item overflow chip on your default storage<br/>chest. That way overflow will end up in the chest, but will be useable"
                },
                {
                    "name": "Item Extractor Chip",
                    "symbolSize": 31.200000000000003,
                    "x": 60.0,
                    "y": 144.0,
                    "tooltip": "This chip will extract items from the connecting inventory. The extracted<br/>items then look for pipes with item responder chips where there's a free<br/>space they could go. If they don't find any they will go to the overflow<br/>default storage chest.\n\nIf you want it to extract everything leave the"
                },
                {
                    "name": "Item Overflow Chip",
                    "symbolSize": 31.200000000000003,
                    "x": 24.0,
                    "y": 96.0,
                    "tooltip": "This chip stores the items in a connected inventory. It designates a storage<br/>for items that have no other place to go. It is strongly recomended to<br/>have a default storage for items in every pipe system, otherwise bad stuff<br/>can happen. Best used with a large chest (diamond for example).\n\nIt seems<br/>to have some bugs though, so don't craft more than one without testing<br/>it first.\n\nYou might have to just use a normal item responder and add the<br/>items you want routed back to your overflow spot."
                },
                {
                    "name": "Item Responder Chip",
                    "symbolSize": 31.200000000000003,
                    "x": 96.0,
                    "y": 96.0,
                    "tooltip": "This chip also stores items in connected invetory. It designates a storage<br/>for items that are set in the filter of this chip. They do not actively<br/>request for items, they only serve as a destination for items to go. You<br/>can open up the menu by rightclicking the chip. There you can set which<br/>items should it accept and the priority. Items will go to item responders"
                },
                {
                    "name": "Item Stock Keeper Chip",
                    "symbolSize": 31.200000000000003,
                    "x": 108.0,
                    "y": 192.0,
                    "tooltip": "The item stock keeper looks at the connecting inventory and keeps item<br/>stocked in there. If the item is missing it will keep bothering item broadcasters<br/>every few seconds if they have the item and if they can send it. It's basically<br/>like an annoying child. \n\nIt is really useful though. Want a chest that<br/>will always have 64 cobble and dirt in it and if you take them they will<br/>get replaced? This guy is perfect for that job. It's great for keeping<br/>machines stocked. When stocking GT machines, the top left slot of the 3x3<br/>is equal to the left slot of the machine. Want a chemical reactor that<br/>keeps 3 hydrogen cells ready to go to make ammonia, just add nitrogen?"
                },
                {
                    "name": "Junctions",
                    "symbolSize": 31.200000000000003,
                    "x": 108.0,
                    "y": 12.0,
                    "tooltip": "So how do we deal with junctions then? We use these pipes. They are smart<br/>and they will send everything where it needs to go, so if you make a junction"
                },
                {
                    "name": "Let's Get Some Pipes",
                    "symbolSize": 31.200000000000003,
                    "x": 156.0,
                    "y": 12.0,
                    "tooltip": "First we're gonna need some pipes to connect everything. Do not use these<br/>pipes in junctions or the items will choose which path to go at random<br/>and you don't want that.\n\n[note]Keep in mind PR automation is laggy, so<br/>don't use it more than the minimum you can get away with on servers, wait<br/>until AE2 for that. In SP, do what you want, but keep in mind that AE2"
                },
                {
                    "name": "More Tree Types",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6a61\u80f6\u6811\u6811\u82d7.png",
                    "x": 324.0,
                    "y": 12.0,
                    "tooltip": "The standard wood cutter can only chop down (and replant) vanilla trees.<br/>If you want to use saplings from other mods however this addon will come<br/>in handy. Who knows - maybe you're tired of clicking rubber trees with"
                },
                {
                    "name": "Request Pipe",
                    "symbolSize": 31.200000000000003,
                    "x": 12.0,
                    "y": 192.0,
                    "tooltip": "This pipe lets you request stuff from the system. It shows all items that<br/>are available thanks to broadcast chips and even stuff that can be crafted"
                },
                {
                    "name": "Reward for Desulfurizing Automation",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6218\u5229\u54c1\u888b(Tier 1 LV).png",
                    "x": 12.0,
                    "y": 288.0,
                    "tooltip": "The greatest reward is having your stuff automated if you've done everything<br/>correctly, but here's a reward for making it this far.\n\nSome other setups<br/>to look at automating are making polyethylene and nitric acid. \n\nWith stock<br/>keeper chips you can always keep a set amount on-hand and when you pull<br/>out the cells to use elsewhere, your setup will automatically make more."
                },
                {
                    "name": "Simple Storage System",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u62bd\u5c49\u7ba1\u7406\u5668.png",
                    "x": 12.0,
                    "y": 240.0,
                    "tooltip": "[warn]Using the drawer controller with large amounts of I/O will tank TPS!<br/>If you're on a server, do not use drawer cubes, or expect the possibility<br/>of it being deleted or you getting banned.[/warn]\n\nTime to build a simple<br/>system to store your stuff. Place down the drawer controller and place<br/>the drawers around it. Connect the interface pipe to the drawer controller<br/>and put the dynamic item responder and broadcaster chips inside. Don't<br/>forget to set the broadcaster to transmit everything by leaving the filter<br/>empty and setting it to blacklist. Now you can request stuff from your<br/>storage and if you have a chest with a pipe and extractor chip everything<br/>you put inside will be sorted into the storage."
                },
                {
                    "name": "Small Reward",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6218\u5229\u54c1\u888b(Tier 1 LV).png",
                    "x": 156.0,
                    "y": 192.0,
                    "tooltip": "Here's a small reward for making all those chips."
                },
                {
                    "name": "Storing the Fluids",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8d85\u7ea7\u7f38 I.png",
                    "x": 156.0,
                    "y": 240.0,
                    "tooltip": "First we should make a place to store all the fluids we'll use.\n\nIf you're<br/>interested what they'll be used for:\n1 for oxygen\n1 for hydrogen\n1 for"
                },
                {
                    "name": "Your First Automation",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u77ff\u8f66\u88c5\u914d\u673a.png",
                    "x": 216.0,
                    "y": 108.0,
                    "tooltip": "Well, probably not the first, but definitely something big! You'll need a cart assembler first."
                }
            ],
