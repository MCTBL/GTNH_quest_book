        var option_220913fc4f7e4f5c9720bbc3c16a8d80 = {
    "backgroundColor": "#f5f0d3",

    "series": [
        {

                "width": 1,
                "opacity": 1,
                "curveness": 0,
                "type": "solid"
            },
            "roam": true,
            "draggable": false,
            "focusNodeAdjacency": true,
            "data": [
                {
                    "name": "Advanced Coke Oven",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u9ad8\u7ea7\u7126\u7089\u7816\u5757.png",
                    "x": 480.0,
                    "y": -336.0,
                    "tooltip": "Your power needs quadrupled since the last tier, and<br/>it's likely that you're not getting Charcoal fast enough.<br/>Instead of adding even more Coke Ovens, why not build<br/>an upgraded version of them?\n\nThe caveat is that you<br/>won't keep producing Creosote alongside the Charcoal<br/>from now on. It makes for decent power in the appropriate<br/>generators, and you might have already used it to produce<br/>Lubricant. Despite that, you can still get Creosote<br/>from processing in the next steps of this questline,<br/>so you can still get it if you need it. With that out<br/>of the way, let's move on to the Advanced Coke Oven<br/>(ACO).\n\nHow is it made? The ACO needs a lot more steps<br/>than the normal Coke Ovens, steps centered around Nether<br/>materials, cooked in the EBF and then cooled down.<br/>The cooling part is normally the Vacuum Freezer's job,<br/>as you will see later in progression, but you can't<br/>build it yet; because of that, you'll have to use IC2<br/>coolant to finish the bricks used in the ACO. Once<br/>you've crafted all the blocks needed for this, you<br/>can put it together and start it up, to see what's<br/>different from before.\n\nThe speed of this new one is<br/>1 Charcoal per second, or the equivalent to 90 Coke<br/>Ovens. The cost of this is the loss of the Creosote,<br/>and also that it needs fuel to work, making it so approaximately<br/>1/16 of your Charcoal is lost in this step. Fortunately,<br/>you can automate it with item pipes, and the EnderIO<br/>conduits make it even simpler. Input wood, input charcoal,<br/>output charcoal.\n\nMake one of these multis to continue.<br/>Be warned that you might need more!<br/><br/>"
                },
                {
                    "name": "Alcohols Here",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4e59\u9187\u5355\u5143.png",
                    "x": 372.0,
                    "y": -648.0,
                    "tooltip": "Ethanol and Methanol are two different chemicals, but<br/>they are both outputs from DTing Fermented Biomass<br/>or Wood Vinegar. Between the two, you can make Ethylene<br/>(and then Polyethylene, by adding Sulfuric Acid and<br/>Oxygen), Biodiesel, Dense Hydrazine (GT++ rocket fuel,<br/>it's very powerful in IV, try it), some chemicals for<br/>HOG (EV fuel from crude oil), and many other things<br/>such as Chloromethane. For future processing lines,<br/>you're going to want to have these stocked up. \n\nThey<br/>are both also power sources, if you end up with full<br/>super tanks. Their fuel values aren't the best, with<br/>Ethanol at 192k and Methanol at 84k, but they are perfectly<br/>capable of fueling your powergen setups, leaving your<br/>best fuels free to power your main base. Even if you're<br/>using them for Biodiesel and Polyethylene at the same<br/>time, it's quite likely that you'll have leftovers.<br/>If you have the choice to use any of the two in a recipe,<br/>choose Methanol, since Ethanol has a lot more EU per<br/>bucket to give.\n\n(Also note that you get almost no<br/>Ethanol from Wood Vinegar compared to Methanol. On<br/>the Fermented Biomass side, the amounts are the same.)<br/>"
                },
                {
                    "name": "Bet On The Distillus",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4e39\u683c\u7279\u84b8\u998f\u5382.png",
                    "x": 516.0,
                    "y": -912.0,
                    "tooltip": "IV brings forth GT++ multis, including an upgrade for<br/>the Distillation Tower, called the Dangote Distillus.<br/>In structure, it's exactly the same as the DT, but<br/>it uses a different controller that has a more complicated<br/>recipe. It needs more expensive items, and it's also<br/>locked to an IV Chemical Plant, which makes it a very<br/>expensive craft if it is the only use you have for<br/>that plant. \n\nThat said, it solves the issue of DTs<br/>being slow, and those are essentially the backbone<br/>of all of these renewable setups. How many quad DTs<br/>are you going to need for reliable IV/LuV power, I<br/>might ask? Just go for it."
                },
                {
                    "name": "Biodiesel Alternative",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6cb9\u83dc.png",
                    "x": 612.0,
                    "y": -276.0,
                    "tooltip": "Trees are not the only source of power for the renewable<br/>enjoyer, though. You can continue to expand your wood<br/>production to sustain yourself, but you can also avoid<br/>the Charcoal business altogether! There are some naturally-sourced,<br/>energetic oils that can be processed into a greener<br/>alternative of what oil pumping can lead you to, in<br/>this tier. While crude oil turns into Diesel, this<br/>oil turns into Biodiesel! \n\nIn general, Biodiesel has<br/>less power per bucket than Diesel, which is its main<br/>drawback, to compensate for the renewable sources.<br/>You could source both of them from plants, but Oilberries<br/>are very slow compared to the option you might use,<br/>Rape flowers or Goldfish. They are an excellent source<br/>of Seed Oil or Fish Oil, but they are also IC2 crops,<br/>so their output scales with their stats. \n\nBetween<br/>the two, Goldfish have a faster fluid extraction recipe,<br/>so they are often recommended for that reason, although<br/>it's not a dealbreaker. It's recommended that you get<br/>high-statted crops if you want to follow this route,<br/>although it is not a necessity, because there are other<br/>options that never go into these IC2 crops.\n\nHow many<br/>options are there, really? There are many, but they<br/>can be divided into 3 categories, and that's what the<br/>quest tasks focus on: IC2 crops in a Crop Manager,<br/>regular crops in a Multifarm or automatic fishing in<br/>a fish trap. All of them are sources of a biological<br/>oil, either Seed Oil or Fish Oil, which can then be<br/>processed into Biodiesel.<br/>"
                },
                {
                    "name": "Biological Diesel",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u751f\u7269\u67f4\u6cb9\u5355\u5143.png",
                    "x": 636.0,
                    "y": -408.0,
                    "tooltip": "Reacting the three chemicals from the steps before<br/>with each other, you get a highly energetic fluid that<br/>is, for most purposes, equivalent to Diesel. To burn<br/>it for power, you cannot use Steam or Gas Turbines,<br/>but instead the Combustion Generators that Diesel also<br/>uses. They are reasonably efficient, generating 90%<br/>of the EU shown in NEI per bucket of fuel, although<br/>Biodiesel has a lower fuel value than either Benzene<br/>or Diesel, but not by much. Besides the generators,<br/>you also need a big enough fuel input per tick to sustain<br/>your base, so make sure to expand your setup enough<br/>to fuel all of your other automations.\n\nBiodiesel isn't<br/>the only thing you get from this process, though. As<br/>a side product, you also get Glycerol. Do not throw<br/>this away, it will prove itself useful when making<br/>epoxy resin, and possibly in other setups, to save<br/>you some work at a later time. When using singleblock<br/>Chemical Reactors, the recipe will stop if the Glycerol<br/>output is full, a situation in which a super tank will<br/>surely come in handy. \n\nWith that said, HV holds a<br/>big upgrade to this fuel that you might want to invest<br/>in. Keep progressing to check it out!\n\n <br/>"
                },
                {
                    "name": "Burning the Carbon",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u78b3\u7c89.png",
                    "x": 684.0,
                    "y": -288.0,
                    "tooltip": "If you've automated Carbon Monoxide, you can now burn<br/>it directly for EU in a Gas Turbine. It does not use<br/>the Steam Turbines that the boilers required, which<br/>is a good thing for two reasons: Steam Turbines are<br/>less fuel efficient than their Gas or Combustion alternatives,<br/>and steam in itself needs large pipes to move it, being<br/>much less power dense than gases or diesels. Additionally,<br/>you don't even need boilers at all! You can skip them<br/>altogether if you invest in this CO route.\n\nYou also<br/>get Ashes from this chemical reaction. They can be<br/>used in several ways, take a look!"
                },
                {
                    "name": "Carbon, Chemically",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4e00\u6c27\u5316\u78b3\u5355\u5143.png",
                    "x": 660.0,
                    "y": -240.0,
                    "tooltip": "How does all of this organic stuff produce energy,<br/>anyways? You burn it, that's how! The heat from that<br/>burning heats up water into Steam, and this can make<br/>a Steam Turbine spin, generating rotational energy<br/>that can directly be converted into electricity with<br/>spinning magnetic fields. Pretty neat, right? The wood/charcoal<br/>provides the combustible material, and the atmosphere<br/>provides the oxygen to keep the fire going. With some<br/>chemistry, and GTNH magic, we can use these principles<br/>to generate power in an alternative way.\n\nIt's pretty<br/>much magic, really. Carbon Monoxide (CO) is a valid<br/>fuel for Gas Turbines, and it can be made with Charcoal<br/>and Oxygen. The CO has more power than the Charcoal<br/>used to make it, but the additional Oxygen will make<br/>this step not worth it if you get it from electrolyzing<br/>water or centrifuging air, since the EU needed for<br/>those crafts will make this process inefficient. There<br/>is, however, a more efficient way to automate Oxygen<br/>production, but you will need crops for it.\n\nYour target<br/>is Sugar and an MV Electrolyzer. This will give you<br/>Oxygen at almost 1000 EU per bucket. Each bucket of<br/>CO produces 24000 EU, made from one Charcoal that produces<br/>roughly 16000 EU in Steam, and costing 560 EU per craft.<br/>The whole process gives around 6000 EU of free power<br/>per Charcoal, around 30% extra power overall!\n\nTo get<br/>automated Sugar from crops, you want Sugar Beets. Sugar<br/>Canes do the same thing, but with more EU cost to get<br/>the Sugar. There are other possible ways but, for now,<br/>just get loads of Sugar.  <br/>"
                },
                {
                    "name": "CBD Into Steam",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8fc7\u70ed\u84b8\u6c7d.png",
                    "x": 708.0,
                    "y": -648.0,
                    "tooltip": "There are no more Diesel-related upgrades for the CBD.<br/>To continue using Combustion Generators, or the LCE,<br/>you can only make your setup bigger or upgrade energy<br/>hatches. There is, however, a more power-dense fuel<br/>that uses CBD in its recipe, but there's a catch: it's<br/>a solid fuel, to be used in steam boilers, which gives<br/>it advantages and disadvantages.\n\nEverything from this<br/>quest onwards is about those solid fuels. There are<br/>two versions, one with additional inputs over the other,<br/>and they both follow the same logic: they need to be<br/>converted to Steam, which is hard to transport, convert<br/>into EU and basically require the EV and IV Large Steam<br/>Boilers. However, the combination of these fuels and<br/>those boilers is much, much more fuel efficient than<br/>before, if you are willing to face the additional challenges<br/>in this kind of setup.\n\nHow does it generally go? If<br/>you already have CBD, you can get power from it by<br/>putting it directly in Combustion Generators. In this<br/>line, though, you need to automate Fuel Binder, add<br/>blocks of Charcoal, Coal or Coal Coke and then put<br/>the Super Fuel in a Titanium or Tungstensteel Large<br/>Boiler, where you get Superheated Steam. After that,<br/>you need a HP Steam Turbine multi, followed by a regular<br/>Steam Turbine multi, and the setup is complete. \n\nIf<br/>you want to continue, then you'll need at least one<br/>Titanium Large Boiler. Build one. <br/>"
                },
                {
                    "name": "Coal Or Charcoal",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7164\u70ad\u5757.png",
                    "x": 684.0,
                    "y": -720.0,
                    "tooltip": "The Super Fuels are blocks of burnable material, like<br/>Coal Blocks, which they need in their crafting recipe.<br/>It doesn't have to be Coal, though: you can do Coal,<br/>Charcoal or Coal Coke, and all of them make the same<br/>amount of Super Fuel. However, the amount of fluid<br/>fuel used changes based on which kind of block you<br/>used, which poses a problem.\n\n(We will ignore Lignite<br/>Coal, since it is by far the worst option. If you want<br/>to use it, dealing with the efficiency problem is up<br/>to you.)\n\nThe problem is this: the amount of EU you<br/>save by choosing Charcoal instead of the other two<br/>is less than the amount of EU that the additional fuel<br/>can make. Basically, the most efficient option is Coal<br/>Coke, then Coal, then Charcoal. The easiest option<br/>to automate is certainly Charcoal, which means this<br/>is a choice between ease of automation and fuel efficiency.<br/>Even if you use Charcoal, you will still get more EU<br/>from the final fuel than what you used as input.\n\nCoal<br/>can be automated too, though! There are many ways to<br/>do this, but the most popular way of automating items<br/>that aren't renewable by default is usually by using<br/>either IC2 crops or Forestry bees, both of which have<br/>their own renewable Coal. If you never made progress<br/>in either of those, keep in mind that they need time<br/>and effort to give you good results, but if you have,<br/>then they are great options to make this fuel even<br/>more efficiently. Naturally, you will then turn it<br/>into Coal Coke with Pyrolyse Ovens, ACOs or ICOs.\n\nStock<br/>up on either Charcoal or Coal Coke blocks to continue.<br/><br/>"
                },
                {
                    "name": "Creosote's Work",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6742\u915a\u6cb9\u5355\u5143.png",
                    "x": 528.0,
                    "y": -612.0,
                    "tooltip": "Your old pal, Creosote Oil, is back in the game! That's<br/>right, you can get it automatically from Charcoal processing<br/>again, as you did with the first Coke Ovens, and what<br/>you can do with it is about the same. The two main<br/>purposes it has are power generation and Lubricant,<br/>which you will want to use in Cutting Machines, and<br/>will also be required in some later multiblocks like<br/>the Large Combustion Engine and the Multiblock Miner.<br/>Using a Brewery, you can add some Redstone to quickly<br/>convert this oil to Lubricant and keep it in stock<br/>for whatever machine or craft needs it.\n\nAlternatively,<br/>you can get a bit of extra power from this. The fuel<br/>value per bucket is much lower than the big three,<br/>but it still has an interesting use. When the semifluid<br/>generators were broken, and the Creosote wasn't usable<br/>in them, there were setups using two max-size LP Railcraft<br/>boilers to turn the amount you get from one DT into<br/>the EU needed to run it, making that step completely<br/>free in terms of power. There were some fine details,<br/>such as the Steam Turbines needing to all be LV for<br/>the fuel efficiency, but it'd be easier to use semifluid<br/>generators from the start. Either way, you can at least<br/>remove the EU cost from the DT from the equation, if<br/>you wish to.<br/>"
                },
                {
                    "name": "Direct Ethylene",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4e59\u70ef\u5355\u5143.png",
                    "x": 468.0,
                    "y": -696.0,
                    "tooltip": "Wood Gas has a big portion of barely useful outputs,<br/>but also some hidden gems. The hardest one to get,<br/>arguably, is Ethylene, since it needs automated Sulfuric<br/>Acid alongside the Ethanol you're already getting.<br/>DTing Wood Gas is the main way to get Ethylene directly,<br/>without worrying about the acid, when it comes to renewable<br/>power. This make Polyethylene, an important plastic<br/>you've already worked with at this point.\n\nThe caveat<br/>is, of course, the small amount that you get in this<br/>recipe. Whether or not you set this process up is your<br/>choice, but it's generally useful, especially if your<br/>main Ethanol source is Wood Vinegar. "
                },
                {
                    "name": "Distilling Benzene",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8fdb\u9636\u84b8\u998f\u5ba4.png",
                    "x": 480.0,
                    "y": -444.0,
                    "tooltip": "From Wood Tar, you can selectively filter out the energetic<br/>Benzene to use as a power source. This tar is like<br/>a fluid equivalent of the Charcoal, and it actually<br/>has a lot of useful chemicals hidden inside: to separate<br/>them, the tar needs to be heated up to a temperature<br/>that will cause some of its components to evaporate,<br/>but not others. This is fractional distillation, and<br/>the singleblock Distillery, in this case an MV one,<br/>can recover only one of the outputs of such distillation.\n\nThere<br/>is something that is worth considering, though: Benzene<br/>is not the only useful chemical that can be gotten<br/>from Wood Tar. In HV, you can get all the outputs at<br/>the same time, but right now you can only choose one.<br/>Other options that you might want are Toluene and Creosote.<br/>The former can be used to make TNT, to do Implosion<br/>Compressor crafts, and the latter is useful to make<br/>Lubricant, if you ran out of it and are not using Coke<br/>Ovens anymore. "
                },
                {
                    "name": "Extracting the Oil",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u79cd\u5b50\u6cb9\u5355\u5143.png",
                    "x": 588.0,
                    "y": -360.0,
                    "tooltip": "Each option generates a different amount of oil, but<br/>this should be the limiting factor in your Biodiesel<br/>production regardless of which you choose. This step<br/>is always slow, for better or for worse, so your job<br/>is add more plants or more fish to the system. You<br/>might get byproducts, especially with fish, so deal<br/>with them accordingly. \n\nYou can upgrade the setup<br/>you have when you get to the next tier, or switch what<br/>you're using later. Either way, get some oil."
                },
                {
                    "name": "Faster Charcoal",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7126\u7089\u7816\u5757.png",
                    "x": 576.0,
                    "y": -132.0,
                    "tooltip": "Even if you have more wood, this won't help your power<br/>issues that much. Using it directly as fuel isn't going<br/>to do much for you as you move forward, and turning<br/>it into Charcoal will be very important. You have already<br/>built a Coke Oven, maybe more than one, but each one<br/>takes 90 seconds to produce one Charcoal, an abysmal<br/>rate. Unfortunately, there isn't any faster option<br/>in this tier, so you will have to build more of these<br/>ovens. How many, exactly?\n\nThere are many different<br/>goals you might want to go for, but a good metric for<br/>your power needs is a setup with 19 Coke Ovens. This<br/>number will create both Charcoal and Creosote Oil at<br/>a rate that will run two max-sized LP (Low Pressure)<br/>Railcraft Boilers, one solid and one liquid, with the<br/>quest for those coming right after this one. If you<br/>automate this entire setup, it will produce around<br/>2 amps of MV, which are equivalent to 8 amps of LV,<br/>plenty of power for this tier and enough to advance<br/>you to the next one.\n\nAfter building these Coke Ovens,<br/>you will need to automate them. There are a few ways<br/>to do this, but one of the cheapest ones is to use<br/>Item Pipes, made with Tin for example, with a Conveyor<br/>Module in the wood chest/drawer to put the wood in<br/>the ovens, and then one Hopper below each oven, into<br/>more Item Pipes, to gather the Charcoal. The Creosote<br/>is a bit harder to extract, but you can do it with<br/>Tinkers' Faucets on the side of each Coke Oven, with<br/>a Wooden Fluid Pipe directly under the faucet. You<br/>will need to keep reactivating them with redstone,<br/>which means you'll also need a redstone clock (there's<br/>a block dedicated to this purpose, named Redstone Clock,<br/>from Extra Utilities).<br/>"
                },
                {
                    "name": "Fermented Biomass",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u53d1\u9175\u751f\u7269\u8d28\u5355\u5143.png",
                    "x": 336.0,
                    "y": -600.0,
                    "tooltip": "After this biomass leaves the Pyro, you can input it<br/>straight into a DT and it will be separated into its<br/>component parts. This is one of the tallest towers<br/>that you can make with fully renewable powergen and,<br/>sadly, not all outputs are useful. However, you'll<br/>still get a nice bang for your buck, if you manage<br/>to not get lost in NEI in the middle of all this chemistry.\n\nThe<br/>following quests will explain some important uses for<br/>the outputs of this DT recipe. First, however, you<br/>need to get it going, which means you need a lot of<br/>Fermented Biomass and a tall enough tower to process<br/>it. There is one caveat that you might run into as<br/>you try to speed up your machines, which is that saplings<br/>don't come fast enough! You can work around this by<br/>throwing more plant stuff into the Compressor, and<br/>how you solve this is really up to you and what you<br/>have."
                },
                {
                    "name": "Fractioned Benzene",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u84b8\u998f\u5854.png",
                    "x": 480.0,
                    "y": -576.0,
                    "tooltip": "One of the most important steps is to remove the limitation<br/>you had when distilling. Wood Tar turns into Benzene?<br/>That's not how it should be, there's much more to get<br/>from that tar than what you've been extracting from<br/>it. To keep the rest, you need more space in the distillation<br/>process, or, more specifically, more height. Each of<br/>the fluids that can be separated from within the tar<br/>will stick at a different height level, sitting on<br/>top of all the others that are more dense than itself.\n\nBasically,<br/>you need a multiblock, instead of a singleblock. The<br/>Distillation Tower you will need for this recipe has<br/>to be at least 6 blocks tall, with 1 input plus 5 outputs.<br/>Out of it, you will get Benzene, Toluene and Phenol,<br/>which are all viable gases for power alongside being<br/>very useful for progression (Toluene for compressing<br/>with TNT and moving past HV, Phenol for crafting circuits<br/>in the next tier and other chemical lines). You will<br/>also get various types of Dimethylbenzene. For now<br/>the only one of interest is 1,2-Dimethylbenzene which<br/>is a part of the PBI line in IV. Though even that is<br/>unfortunately of little use to you right now. You also<br/>get Creosote for your Lubricant needs, or a little<br/>extra power.<br/>"
                },
                {
                    "name": "Free For All Fertilizer",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u80a5\u6599.png",
                    "x": 288.0,
                    "y": -648.0,
                    "tooltip": "You might have heard of the Fertilia crop, which can<br/>easily automate the Fertilizer input for your crops,<br/>if you're using them. Why bother, though, when you're<br/>already getting it from your DT? That's right, you<br/>will also be able to automate fertilizing alongside<br/>everything else, which is very important for high-statted<br/>crops, making all the inputs (energy, water, fertilizer)<br/>automated without any outside inputs. Pretty neat,<br/>huh?\n\nThat said, you might not be using IC2 crops at<br/>all. In that case, you can electrolyze it, and you'll<br/>get a lot of free Carbon and Calcite Dust, which you'll<br/>certainly use in future chemistry. You can also use<br/>the CO2 Gas from the DT to get Carbon, I guess? It's<br/>not very useful."
                },
                {
                    "name": "Further Charcoal Distillation",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6728\u70ad\u526f\u4ea7\u5355\u5143.png",
                    "x": 480.0,
                    "y": -636.0,
                    "tooltip": "The Distillation Tower you've recently unlocked can<br/>bring forth many, many more outputs than what you've<br/>done so far. If you look at NEI, you might see that<br/>there are other Charcoal-related fluids that have recipes<br/>in this multi, and this is the time to work with them:<br/>doing it all in singleblock Distlleries would be very<br/>wasteful.\n\nThe most important part about getting these<br/>fluids is the Pyrolyse Oven. If you haven't made one,<br/>it's highly recommended that you make at least one.<br/>You can upgrade both the energy hatch and the coils<br/>used in it to keep it up to speed with everything else,<br/>no need to build more than one. Aside from fulfilling<br/>the purpose of the Coke Oven, to cook Wood into Charcoal,<br/>it gives the choice of which of several fluids it also<br/>outputs as it does the processing. Most of the options<br/>are potentially useful, but a complete Benzene setup<br/>will prefer Charcoal Byproducts because they are, essentially,<br/>the complete product.\n\nATTENTION: This setup is technically<br/>HV, but it's quite expensive. It's fine if you move<br/>to EV first before you build this. It is in no way<br/>required to progress in HV.\n\nWith Charcoal Byproducts,<br/>the full setup involves DTing that into Wood Tar, Wood<br/>Vinegar and Wood Gas, and then DTing all of those into<br/>their respective outputs. With one tower for each,<br/>you will end up with a quad DT setup, very expensive<br/>overall in terms of Stainless Steel, but with huge<br/>savings compared to making 4 separate ones. Keep in<br/>mind, however, that they will not all have the same<br/>height. Additionally, Wood Gas is not as valuable as<br/>the other two (although it is a decent Ethylene source),<br/>so it's also a good idea to make 2 of the 4 DTs process<br/>that, and burn the Wood Gas for the little power it<br/>can provide.\n\nAs a final note, the towers do process<br/>things slowly. Add Distilleries, if you wish, to get<br/>specific outputs.<br/><br/>"
                },
                {
                    "name": "Green Cetane-Boosted Diesel",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u9ad8\u5341\u516d\u70f7\u503c\u67f4\u6cb9\u5355\u5143.png",
                    "x": 672.0,
                    "y": -588.0,
                    "tooltip": "Tetranitromethane is the additive you need to turn<br/>Biodiesel into Cetane-Boosted Diesel. Each bucket of<br/>the first turns into 0.9 buckets of the second, but<br/>if you look at the EU values per bucket of both, 320k<br/>turns into 900k EU, discounting 5.7k EU from the craft,<br/>a huge upgrade in power generation. The TNM only costs<br/>some thousand EU, the main difficulty is automating<br/>the input of all the materials, which shouldn't be<br/>too hard at this stage of progression. \n\nThe power<br/>density of this fuel is great, but it doesn't mean<br/>you'll have enough power to get to EV. What really<br/>matters here is the amount of plants or fish you can<br/>provide, since all the other items and fluids are basically<br/>additives when compared to the amount of oil you need.<br/>It's hard to match the speed at which crude oil can<br/>be obtained, but you can bring forth a lot of Seed/Fish<br/>Oil if you increase the size of those setups.\n\nThere<br/>are more possibilities for CBD in the future, if you<br/>want to move towards those."
                },
                {
                    "name": "Green Ethenone",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4e59\u70ef\u916e\u5355\u5143.png",
                    "x": 696.0,
                    "y": -528.0,
                    "tooltip": "The other half of TNM is Ethenone. Once again, DTs<br/>can make this easier for you, but Ethenone is pretty<br/>simple to figure out: either Acetic Acid or Acetone<br/>can make it, both of which are DT outputs, but Acetic<br/>Acid also needs Sulfuric Acid to make it. \n\nAcetone<br/>is easier, but either way works. One important thing<br/>to understand is that you only need a small, tiny amount<br/>of Ethenone when compared to other chemicals. When<br/>working with Biodiesel, 200L of Ethenone are enough<br/>for 9000L of CBD, which is equal to 9 million EU at<br/>100% fuel efficiency. With that consideration, each<br/>bucket of Ethenone corresponds to 45M EU! Quite powerful,<br/>if I do say so myself. \n\nClearly, your bottleneck will<br/>be the Biodiesel and, in turn, the Seed/Fish Oil."
                },
                {
                    "name": "Green Nitric Acid",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u785d\u9178\u5355\u5143.png",
                    "x": 636.0,
                    "y": -540.0,
                    "tooltip": "One half of TNM is Nitric Acid, which has more paths<br/>to reach it than can be listed here. It's basically<br/>Hydrogen, Nitrogen and Oxygen merged together, and<br/>many compounds made from these things can lead you<br/>to Nitric Acid. How you get this is up to you, but<br/>it might be a lot easier if you already automated some<br/>Distillation Tower setups for other renewable resources.\n\nLet<br/>me explain. Nitric Acid can be made directly from Ammonia<br/>and Oxygen. O2 has many sources, and you should have<br/>already automated it, but Ammonia is harder to get:<br/>you either make it from Nitrogen Oxide and Dioxide,<br/>or you skip all that with a Fermented Biomass DT, which<br/>outputs Ammonia directly. That is the fastest way,<br/>if you already made that setup, otherwise you'll need<br/>to chain several reactions together."
                },
                {
                    "name": "Huge Turbines And Loose Mode",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5927\u578b\u84b8\u6c7d\u6da1\u8f6e.png",
                    "x": 792.0,
                    "y": -912.0,
                    "tooltip": "If you are invested in making good IV power from Super<br/>Fuel, you will need a lot of Turbine multis. Their<br/>EU/t at optimal flow is much too low for you to survive<br/>with only one or two. However, there are several things<br/>you should consider in regards to these turbines, and<br/>the fuel you're using.\n\nIn summary, this fuel is very,<br/>very efficient. Turbines can be made faster by losing<br/>some efficiency. You have more than enough fuel efficiency<br/>to spare!\n\nLet's review this in more detail. Turbines<br/>produce EU based on the flow rate of the fuel that<br/>they are consuming. Their optimal flow represents the<br/>highest fuel efficiency they can reach (140% or 150%<br/>for the good turbines in these tiers), but you can<br/>increase the flow beyond that point and still get a<br/>higher EU/t value. However, the fuel becomes less efficient.<br/>A good tradeoff, if you need it.\n\nSteam loses efficiency<br/>quickly if you do this, though. The right way to pull<br/>this off with Steam Turbines is to switch to Loose<br/>mode, a mode unique to them, which makes the optimal<br/>flow shoot way up at a considerable loss to fuel efficiency.<br/>The jump in EU/t is so high, however, that you can<br/>replace a whole squadron of turbines with just one<br/>or two, as you can see if you look at the turbine items'<br/>tooltips.\n\nEach setup has their own details, so you<br/>will have to work things out and make personal decisions<br/>about how you will manage the turbines. Just make sure<br/>to not let the EU/t value go beyond the maximum that<br/>the dynamo hatch can output, or you will have problems!<br/><br/>"
                },
                {
                    "name": "Industrial Coke Oven",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5de5\u4e1a\u7126\u7089.png",
                    "x": 612.0,
                    "y": -732.0,
                    "tooltip": "Your EV endeavors might push you into a GT++ multiblock,<br/>despite most of those being IV-tier. This happens because<br/>the special alloys used to put them together need to<br/>be crafted in an Alloy Blast Smelter, which is IV,<br/>but the Industrial Coke Oven (ICO) does not!\n\nWhat<br/>does it do? It's in the name, it's a really fast Coke<br/>Oven. So fast, in fact, that it can replace a few dozen<br/>Pyrolyse Ovens. It actually takes its recipes from<br/>that multi, so you also get the additional fluid, such<br/>as Charcoal Byproducts, alongside the greatly increased<br/>processing speed. The caveat is that this multi needs<br/>both Titanium and Tungsten, although only a small amount<br/>of the latter. You can get that much from processing<br/>End Stone Dust, Ender Goo or Moon Dust. \n\nYou can also<br/>choose between two types of casings. One of them does<br/>12x parallels and the other does 24x parallels, which<br/>means the multi can do that amount of recipes at the<br/>same time per craft, if it receives enough power to<br/>do so. Since they're both quite cheap, you should use<br/>the better casings."
                },
                {
                    "name": "Large Steel Boiler",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5927\u578b\u94a2\u9505\u7089.png",
                    "x": 432.0,
                    "y": -324.0,
                    "tooltip": "Direct Charcoal consumption is also improved, if you<br/>want to go that way. The second Large Boiler is made<br/>out of Steel, but needs HV circuits, which you can<br/>make in this tier by using Polyethylene in the circuit<br/>boards. It generates steam at a speed equivalent to<br/>1000 EU/t at 100% fuel efficiency for that steam, which<br/>you can't reach with the inefficient Steam Turbines<br/>available to you. It also needs two ACOs, but it skips<br/>any further processing, at an additional cost of heavy<br/>pollution that you'll have to deal with in some way.\n\nThis<br/>is the most \"spammable\" setup you can make. There are<br/>no further upgrades to the Large Boilers that accept<br/>these cheap fuels (the next boilers only accept some<br/>more complicated ones), but you can wallshare these<br/>to increase the energy input into your processing.<br/>The biggest problem, as usual, is transporting the<br/>steam to prevent big energy losses across long stretches<br/>of cable. This is not the best option, but it can be<br/>used."
                },
                {
                    "name": "Mass Distilled Water",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u84b8\u998f\u6c34.png",
                    "x": 540.0,
                    "y": -756.0,
                    "tooltip": "Water is completely free, that much is obvious. Distilled<br/>Water, though? It's the same input, but it needs a<br/>machine to process it into this version, and you best<br/>not choose singleblock Distilleries to do this, because<br/>they are incredibly slow and will never keep up with<br/>your demands.\n\nThe obvious option is a Distillation<br/>Tower. The less obvious option is a Steam Turbine multi,<br/>which outputs Distilled Water that is supposedly piped<br/>back to where the steam is made. However, there are<br/>several steam producers that use regular water, so<br/>you can try that? The DT is the simplest and most direct<br/>option, though. 3-high is the minimum, so you have<br/>to build it like that. It doesn't need a lot of power,<br/>it will fill up a tank of any size over time since<br/>the water input is completely free.\n\nTo prevent it<br/>from running continuously, though, here's a neat trick,<br/>in case you haven't done it already: take the output<br/>hatch on the second layer, where the Distilled Water<br/>comes from, and put it directly above the DT controller.<br/>Then, put a Fluid Detector Cover on the bottom side<br/>of the hatch and a Machine Controller Cover on the<br/>top side of the controller, so that the covers are<br/>facing each other. Set the controller cover to \"Disable<br/>with Redstone\", and the DT will stop after the fluid<br/>tank you've chosen is full. When it gets full, the<br/>output hatch will get stuck with some water, and it<br/>will send a redstone signal that stops the DT.<br/>"
                },
                {
                    "name": "Methane Stinks",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7532\u70f7\u5355\u5143.png",
                    "x": 336.0,
                    "y": -696.0,
                    "tooltip": "The output you'll get the most of, in the Fermented<br/>Biomass DT, is Methane. 6/10 of the input amount will<br/>become Methane, and this makes for the best choice<br/>for powering your powergen, even if other outputs can<br/>also serve as fuel options. It's important to remember<br/>that Methane is used in several important chemical<br/>lines, such as PTFE and Silicone Rubber, but you'll<br/>get much more of it than you need for those purposes.\n\nThe<br/>Methane you get from one DT can power it 4 times. Using<br/>1/4 of your power there, you can fuel the singleblock<br/>machines you're using, and the wood automation source<br/>as well if you feel like it. Regardless, this setup<br/>should fuel itself just fine."
                },
                {
                    "name": "More Steam For Fuel",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5927\u578b\u94a8\u94a2\u9505\u7089.png",
                    "x": 756.0,
                    "y": -852.0,
                    "tooltip": "The last of the Large Boilers is IV-tier, and it's<br/>the Tungstensteel version. In numbers, it beats all<br/>of the other boilers, both in EU/t and fuel efficiency,<br/>so it's a good idea to build one or more of these if<br/>you've been working on the Super Fuels. Each one will<br/>output Superheated Steam matching an EU output of 16000<br/>EU/t, at 100% fuel efficiency, or 24000 EU/t with 150%.<br/>\n\nAlongside this, you should also work on automating<br/>the Magic Super Fuel, if you haven't already. It needs<br/>more inputs, but it's even more bang for your buck,<br/>the entire point of this fuel line! You will need automated<br/>Blazes and Endermen, preferably, unless you can automate<br/>the Thaumcraft version of the Magic Fuel Binder recipe.<br/>For the fuel itself, Alumentum can be done simply with<br/>Charcoal Dust in a Cauldron or Thaumatorium.\n\nThe dark<br/>blue towers might ask for a lot of Large Turbines to<br/>process all of the Steam, especially if you build a<br/>quad boiler setup. You can expect almost 11000 L/t<br/>of it as output, per boiler, so look at some of the<br/>turbines you can craft and check out how many you need.<br/>The quest after this one gives some suggestions for<br/>battling the potential turbine spam.<br/>"
                },
                {
                    "name": "Nitric And Sulfuric Acid",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u785d\u9178.png",
                    "x": 504.0,
                    "y": -792.0,
                    "tooltip": "Sourcing these two should be easy at this point. Overall,<br/>the easiest option for Sulfuric Acid is oil processing,<br/>but you can also make it from Sulfur Dust, which is<br/>so very common from ore processing.\n\nNitric Acid is<br/>a bit more convoluted, but you might have already automated<br/>it, since it's needed for Cetane-Boosted Diesel. Ammonia<br/>and Oxygen can make it, or Nitrogen Dioxide instead<br/>of Ammonia. You won't be able to do it in a single<br/>step, but a small line of Chemical Reactor, or their<br/>multiblock equivalent, will do it for you."
                },
                {
                    "name": "Nitrobenzene",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u785d\u57fa\u82ef\u5355\u5143.png",
                    "x": 552.0,
                    "y": -840.0,
                    "tooltip": "With the Chemplant finished, you can slap in the necessary<br/>hatches and automate this fuel easily. The Titanium<br/>gate really is the main obstacle to this improvement,<br/>since you can more than triple the power your Benzene<br/>can make with some cheap additions to it!\n\nAs usual,<br/>the cost of building the setup will pay off over time.<br/>In this case, it'll happen even faster than usual,<br/>given how cheap the setup is. Benzene doesn't go anywhere<br/>beyond this point, but you can grab this final upgrade<br/>and make a lot out of it. Check out the multiblock<br/>Gas Turbines, and add a good turbine into them, made<br/>of a material like Manyullyn or Shadow Metal."
                },
                {
                    "name": "No Benzene Yet",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6728\u70ad.png",
                    "x": 588.0,
                    "y": -216.0,
                    "tooltip": "This questbook page is supposed to explain the Benzene<br/>powergen line, but you might have noticed that you<br/>haven't made any Benzene yet. That's because the recipe<br/>path to get it from Charcoal has an MV recipe, and<br/>you can't just skip straight to MV with the small amount<br/>of steam you were using in the Bronze Age. \n\nThere<br/>are also other paths for renewable power in this page.<br/>They have similar sources, or the same source, but<br/>different processing lines, and the entire thing looks<br/>like a tree branch, with many different ways in which<br/>you can go. The Carbon Monoxide path is one example<br/>of this, and there are many more to come in the future.\n\nRegardless<br/>of which path you chose to get power from your Charcoal,<br/>you can now sustain an EBF comfortably and get power<br/>more efficiently. It's recommended that you move away<br/>from steam in the next tier, because you will need<br/>to transport too much of it to produce good amounts<br/>of MV power. Fortunately, you won't need steam at all!<br/>"
                },
                {
                    "name": "Normal Or Magic",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4e3b\u5a92\u4f53\u706b\u82b1.png",
                    "x": 744.0,
                    "y": -720.0,
                    "tooltip": "There are two different Super Fuels, not just one.<br/>The regular Solid Super Fuel (SSF) has a heat value<br/>of 100k, whereas the Magic Solid Super Fuel (MSSF)<br/>has it as 150k, or 50% more EU per block. As you can<br/>guess, the second one is more valuable, and worth it<br/>to make, but it requires even more processing than<br/>the first one.\n\nThe good part is, you don't really<br/>need lots of Thaumcraft progression. You barely need<br/>any, if at all, because there are many ways to make<br/>the Magic Fuel Binder and the block itself, including<br/>some that don't use any Thaumcraft items. There are<br/>so many options that this quest won't ask for a specific<br/>one, and it is once again up to you to decide which<br/>to choose, if you choose the magic fuel at all. As<br/>a tip, Alumentum is not mineable like Diamonds, but<br/>it can be automated by throwing Charcoal Dust at a<br/>Cauldron, and it has a higher burn value than the inputs.<br/>Additionally, for Coal Coke, only the Alumentum option<br/>is available.\n\nBasically, the SSF has 3 steps: craft<br/>the binder, craft the solid block and craft the fluid.<br/>The MSSF has more steps: craft the binder, upgrade<br/>it to magic binder, craft the solid block, craft the<br/>fluid and then finish with the extra items. Choose<br/>your own path."
                },
                {
                    "name": "Phenol's Width",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u82ef\u915a\u5355\u5143.png",
                    "x": 528.0,
                    "y": -552.0,
                    "tooltip": "This one is not as specialized as Toluene is. It's<br/>also more likely that you will be producing it in a<br/>Chemical Reactor, or working around it with recipes,<br/>if you choose not to use Oil or Benzene for some reason.<br/>You're here, though, so you have all of the possibilities,<br/>and all of the advantages of skipping through steps<br/>in several important chemical lines that accept Phenol,<br/>one of the first being epoxy resin. If you check NEI,<br/>you can more easily see where this chemical can come<br/>in handy.\n\nIt is true, though, that it isn't as required<br/>in HV as Toluene is. Since both of them are good power<br/>options alongside Benzene, it's preferable that you<br/>burn this one for power between the two, if you have<br/>to. In the best situation, you won't need to, but it's<br/>also acceptable to burn all of the Benzene and some<br/>Phenol, while the Toluene gets converted into its gelled<br/>form to make several stacks of TNT. Don't discredit<br/>the amount of power you can get from this.<br/>"
                },
                {
                    "name": "Pyrolyse Oven",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u70ed\u89e3\u7089.png",
                    "x": 540.0,
                    "y": -348.0,
                    "tooltip": "Some setups really demand space in your base to work<br/>properly. You might have thought that when you finished<br/>the Coke Oven automation, but there's also an option<br/>in this tier that respects that need for speed by just<br/>being a gigantic multiblock: the Pyrolyse Oven.\n\nIn<br/>essence, it's the original GregTech large-scale wood<br/>processor. It is a massive structure, probably bigger<br/>than any other multi you've build before, but it uses<br/>simple materials like bronze and steel. If you're able<br/>to just throw stacks of those at a controller, you<br/>can put this behemoth together and enjoy an alternative<br/>to the Advanced Coke Oven that has some extra benefits.<br/>Unlike any of the other ovens, this one runs on EU,<br/>so you need to route your power back here to process<br/>the wood you're feeding it. \n\nWhat makes the Pyro valuable?<br/>It outputs a fluid alongside the Charcoal, which you<br/>can process for extra power and/or byproducts. Look<br/>at NEI to see all the alternatives available to you,<br/>this multi can usually output several different fluids,<br/>but only one at a time, decided by the circuit inside<br/>it. The one to choose at this time is Wood Tar, the<br/>same fluid you're extracting from the Charcoal. You<br/>get a small constant bonus from having built a Pyro,<br/>which is really nice.\n\nHowever, the Pyro uses coils<br/>in a similar way to the EBF, and those coils affect<br/>the time each recipe takes: if you're using Cupronickel<br/>Coils, the recipe time is actually 2x what NEI says!<br/>This might be too slow for your needs, so make sure<br/>you check how much Charcoal you're getting from here.<br/>Kanthal Coils are available in MV, using the IC2 Coolant<br/>instead of the Vacuum Freezer.\n\nYou can also boost<br/>your Pyro by providing Nitrogen. There are separate<br/>recipes for that in NEI.<br/>"
                },
                {
                    "name": "Renewable Energy",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6a61\u6811\u6811\u82d7.png",
                    "x": 528.0,
                    "y": -24.0,
                    "tooltip": "Despite finding oil spouts in the wild, you might have<br/>thought about extending the source of power you have<br/>used to reach the age of electricity. Steam was your<br/>energy, and burnable items your source of that energy,<br/>with wood and charcoal being the most likely candidates<br/>for automating your first power generation steps. Steam<br/>itself, however, is not the best option for all progression<br/>tiers, so the question is: what else can that wood<br/>do? That is what this questline will explain.\n\nEach<br/>tier you reach will challenge you with bigger power<br/>needs. Not only do the energy tiers multiply by 4 every<br/>time you go up (32 EU/t for LV, 128 for MV, 512 for<br/>HV, etc.), but also the necessary growth of your setups,<br/>with more steps and each one becoming more complicated.<br/>To sustain all this, you might want a fully automated,<br/>infinite source of power and chemicals to handle this<br/>pack's progression. To achieve this, following the<br/>quests in this chapter is sure to be helpful.\n\nAs a<br/>final note, the power outputs of a fully renewable<br/>powergen like this are not as efficient as oil, which<br/>is the price to pay for being renewable. You will need<br/>a bigger machine setup to achieve the same EU/t output,<br/>but it is still very viable and worth it if you are<br/>willing to make this compromise. On the other hand,<br/>building these wood-related setups will give you some<br/>interesting chemicals to use in later crafts, chemicals<br/>that oil cannot directly create. You can choose one<br/>or the other, or just follow both paths at the same<br/>time if you're curious. It's up to you.<br/>"
                },
                {
                    "name": "Sapling Power",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u795e\u5723\u6a61\u6811\u6811\u82d7.png",
                    "x": 336.0,
                    "y": -528.0,
                    "tooltip": "Wood has been a big part of your power generation,<br/>and you might have even used other plants or fish for<br/>oil. Even if that's true, there is a constant output<br/>from your trees that has been left unused all this<br/>time: the saplings! No matter which tree you chose<br/>to automate, you are surely stockpiling the saplings<br/>matching that tree, since there's little that is really<br/>useful to do with them. At this point, though, you<br/>can set up a decent Biomass setup.\n\nTo clarify, Biomass<br/>is just a fluid made from plant stuff. It doesn't need<br/>to be saplings, but that's most likely something you<br/>have a lot of lying around. On top of that, there are<br/>multiple types of Biomass, one of them called Fermented<br/>Biomass, which is very similar but different, and the<br/>recommended path for you to take, since it needs less<br/>steps than the alternatives and gets you to the DT<br/>recipe just fine.\n\nAfter this processing line is finished,<br/>you will have a lot of new chemicals automated that<br/>you won't have from Wood Tar alone. If you are already<br/>processing Wood Vinegar, you will have several repeat<br/>outputs, though. That said, if you complete this line,<br/>you will get Ethanol + Methanol and Ammonia, which<br/>make the Cetane-Boosted Diesel process much easier.<br/>All of these lines interact with each other, and you<br/>can get bigger and bigger returns if you automate several<br/>at once!\n\nFor now, focus on putting together the machines<br/>needed to get from Saplings to Fermented Biomass. You<br/>will need a Compressor, a Pulverizer and a Pyrolyse<br/>Oven for this route.<br/>"
                },
                {
                    "name": "Skipped into Ammonia",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6c28\u5355\u5143.png",
                    "x": 264.0,
                    "y": -588.0,
                    "tooltip": "This one is almost a flex, at times, depending on your<br/>future plans. Ammonia is one of the most power-intensive<br/>early chemicals to produce, from Nitrogen and Hydrogen,<br/>with a slow HV recipe compared to most others being<br/>produced quickly. It is used very often, in various<br/>stages of progression, often to make Nitric Acid that<br/>is used for Industrial TNT, Cetane-Boosted Diesel and<br/>other products. From Fermented Biomass, you can get<br/>it directly, although only one tenth of the amount<br/>of biomass used, 1000 mL to 100 mL of Ammonia.\n\nThe<br/>rate at which you're going to get this, just from one<br/>HV DT, isn't very fast. DTs are slow by design, and<br/>the ratio for Ammonia isn't great, so you can accumulate<br/>it if you leave the setup running for a while, but<br/>you won't be able to feed it into multiple automations<br/>that require it unless you upgrade the DT or make more<br/>of them, both of which are easy to do later on. Alternatively,<br/>you can choose to void the other outputs and work with<br/>singleblock Distilleries instead, but this depends<br/>on the rate at which you're inputting saplings. \n\nTo<br/>note, Ammonia is required to make Cetane-Boosted Diesel,<br/>which you can make from Biodiesel. You can great a<br/>good mileage for that just from one Fermented Biomass<br/>DT."
                },
                {
                    "name": "Sodium Hydroxide",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6c22\u6c27\u5316\u94a0\u7c89.png",
                    "x": 684.0,
                    "y": -372.0,
                    "tooltip": "The Biodiesel needs a bit of powder magic. In reality,<br/>this powder is another chemical that this chain uses,<br/>Sodium Hydroxide, NaOH. The bad part is that you can't<br/>continue without making this, but there's a boon to<br/>this: you only need a little bit of it, around 1 dust<br/>to make 45 buckets of Biodiesel. \n\nUnlike in the other<br/>steps, you can probably get away with batch crafting<br/>this instead of automating it, and still have consistent<br/>power from this fuel line. One stack of this dust is<br/>enough to make more than 100 million EU's worth of<br/>power, as long as the other fluids are automated. Given<br/>that, you can forget about it for a long time, but<br/>not forever. If you choose to not automate it yet,<br/>make sure you check it from time to time.\n\n(This can<br/>be automated from Salt Water, which can be automated<br/>from Tearstalks, a specific IC2 crop. You get Chlorine<br/>and Hydrogen as well.)"
                },
                {
                    "name": "Sourcing Your Wood",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6a61\u6728.png",
                    "x": 540.0,
                    "y": -84.0,
                    "tooltip": "When it comes to power from wood, your only options<br/>so far have been the wood itself and Charcoal. Both<br/>of these are low on energy per item, so you will need<br/>a lot of wood to have a decent EU/t output. How, then,<br/>can you easily get that much? There are two ways: the<br/>automated way, and the non-automated way.\n\nThe automated<br/>way can be done with one of several machines, but in<br/>LV you only have one option: the LV Crop Manager. It<br/>can automatically harvest crops in an area around it<br/>and, for this situation, the crop you want is one of<br/>several Bonsais. You can get them by planting saplings<br/>on cropsticks (there is a lot more information about<br/>how crops work in the Forestry and Multifarms page),<br/>and most types of saplings are equivalent to one another,<br/>although not all of them can be planted as crops. The<br/>ones that stand out are Spruce, which give a bit more<br/>wood than the others, and Oak, which give Apples alongside<br/>the usual wood and saplings, possibly useful for some<br/>chemistry later.\n\nThe non-automated way can be done<br/>earlier, and it only requires two things: an unbreakable<br/>Lumber Axe and trees with a lot of wood, like Sacred<br/>Oak, Redwood, or Rainforest Oak. This axe will chop<br/>down (most of) the trees and award you with stacks<br/>and stacks of wood, much faster than the automated<br/>way, but with more work. This process might be useful<br/>in the beginning, but you will have to automate the<br/>wood input at some point. \n\nComplete one of the tasks<br/>and get some wood to continue. <br/>"
                },
                {
                    "name": "Super Fuel And Boiling",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5927\u578b\u949b\u9505\u7089.png",
                    "x": 720.0,
                    "y": -780.0,
                    "tooltip": "If you've gotten this far, you should be ready to produce<br/>Steam at an alarming rate from this hyper-efficient<br/>fuel. Unlike Combustion Generators and Gas Turbines,<br/>you will need more multis in front of your Large Boiler<br/>because it outputs Superheated Steam. More specifically,<br/>you will need two turbines: one for turning the Superheated<br/>Steam into EU and regular Steam, and another for turning<br/>the regular Steam into EU and water, to be reused in<br/>the boiler.\n\nThe multis will not run without a turbine<br/>inside the controller. The size and material of a turbine<br/>determines the optimal flow rate and the EU/t at that<br/>rate. Good materials in EV are Shadow Metal (from Thaumcraft)<br/>and Manyullyn, before upgrading to Oriharukon in IV.<br/>Steam turbines usually generate less EU/t than gas<br/>turbines but that depends on the amount and tier of<br/>the boilers, and whether or not you are using loose<br/>mode (check the Steam Turbine quest for more details).\n\nSteam<br/>flow rates are very high which means you will need<br/>huge GT pipes to keep up, but there is a better way:<br/>AE2 P2P tunnels, set to fluid mode, can teleport fluids<br/>from one multi to the next without caring for high<br/>flow rates. With all that taken care of, the only thing<br/>left to do is place an EV Buffered Dynamo Hatch on<br/>each turbine. Now your setup is complete!<br/><br/>"
                },
                {
                    "name": "The Benzene Tier",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u82ef\u5355\u5143.png",
                    "x": 528.0,
                    "y": -276.0,
                    "tooltip": "Having walked into MV, you are soon going to be able<br/>to produce and consume Benzene. It's more efficient<br/>than burning the Charcoal in a boiler, but you will<br/>still need to provide a lot of wood to make sure you<br/>have consistent, abundant power. It's heavily recommended<br/>that you automate this wood input, if you haven't already,<br/>possibly with an MV Crop Manager instead of the LV<br/>one, or with the Crop Harvester from IC2. \n\nFor automation,<br/>you're still stuck with using bonsais, not regular<br/>trees. HV will provide a few options that don't need<br/>crops, but for now you might want to increase your<br/>crop stats by crossbreeding. Planting saplings on cropsticks<br/>creates 1/1/1 bonsais, which are much slower than their<br/>high-stat variants. If you want to invest in crops,<br/>you can later use the high stats to get more of a several<br/>dozen different items that crops can output, but you<br/>should start with Stickreed to develop your crop stats,<br/>not bonsais.\n\nDon't throw away your saplings, either!<br/>They will be useful later on, so save up as many as<br/>you can."
                },
                {
                    "name": "The Most Powerful Biodiesel ",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6cb3\u8c5a.png",
                    "x": 660.0,
                    "y": -468.0,
                    "tooltip": "If you've been working with renewable diesels before,<br/>you might want to upgrade them further. Instead of<br/>just duplicating your existing setup, you can upgrade<br/>Biodiesel to Cetane-Boosted Diesel (CBD), with a specific<br/>additive called Tetranitromethane (TNM). You'll get<br/>more bang for your buck if you upgrade to this fuel,<br/>instead of just making more Biodiesel, since it has<br/>3x more EU per bucket, and the TNM is needed in small<br/>quantities. Before you start working on the new setup,<br/>though, it's important that you increase the amount<br/>of Seed/Fish Oil you're making, and in turn the items<br/>that turn into those oils. \n\nAs before, you can use<br/>IC2 crops, regular crops/trees or fishing. For IC2<br/>crops, you can use the Multifarm set to IC2 crop mode,<br/>which needs HV-gated Uranium Electron Tubes but automated<br/>more than 1000 crops while being very conservative<br/>with power and fertilizer, or the HV Crop Manager.<br/>For normal crops/trees, use the EnderIO Farming Station,<br/>also unlocked in HV. For fishing, you don't have new<br/>tools, you can only add more Fish Catchers or use Goldfish<br/>IC2 crops if you're oriented that way.\n\nTo complete<br/>this quest, make a Multifarm, a Farming Station or<br/>some Fish Catchers."
                },
                {
                    "name": "The Two Alcohols",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7532\u9187\u5355\u5143.png",
                    "x": 636.0,
                    "y": -348.0,
                    "tooltip": "The other fluid that mixes in with one of the natural<br/>oils to create Biodiesel can be one of two siblings:<br/>Methanol and Ethanol. They're very similar, both alcohols<br/>composed of carbon atoms surrounded by hydrogen ones,<br/>with one OH at the end. They often come from the same<br/>source (for example, running Wood Vinegar or Biomass<br/>through a Distillation Tower), but they also have some<br/>differences. To produce them from simpler elements<br/>in a Chemical Reactor, you'll need MV tier, which is<br/>where you are at. \n\nCheck NEI for all the recipes you<br/>can use for either of these. You only need one, so<br/>choose which of the quest tasks you want to complete.<br/>The one you're likely going to produce is Methanol."
                },
                {
                    "name": "Titanium Chemical Plant",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u57c3\u514b\u68ee\u7f8e\u5b5a\u5316\u5de5\u5382.png",
                    "x": 456.0,
                    "y": -828.0,
                    "tooltip": "This is the difficult part in the whole process. The<br/>multi in which Nitrobenzene is crafted is the Exxonmobil<br/>Chemical Plant, also known as the Chemplant, and it<br/>is a gigantic 7x7x7 structure with 4 separate upgradable<br/>parts to it. Even worse, the outer structure uses multiblock<br/>Machine Casings, making the DT look cheap by comparison,<br/>and the inside needs a lot of the casings used to craft<br/>single blocks.\n\nThe difference between those is that<br/>the tier of the outer structure that you need is mentioned<br/>in the recipe you want to craft, and the tier of the<br/>inner structure is generally related to the EU/t of<br/>the recipe, minus one tier. This is because, like the<br/>EBF and the LCR, you can use 2 energy hatches, so this<br/>HV recipe can be made with MV energy hatches. Since<br/>the inner structure's tier decides the max tier of<br/>the hatches used in the Chemplant, you can make it<br/>out of MV machine casings, which use Aluminium.\n\nThe<br/>outer structure will still need many stacks of Titanium,<br/>so this is where most of your effort will go. Good<br/>luck.\n\n[note]Technically, you could also make Nitrobenzene<br/>in a LCR instead of a Chemplant. But it is less energy<br/>efficient and dilutes your acid. That option was only<br/>added for those too weak to handle a Chemplant.[/note]<br/><br/>"
                },
                {
                    "name": "Toluene's Power",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7532\u82ef\u5355\u5143.png",
                    "x": 432.0,
                    "y": -552.0,
                    "tooltip": "Trinitrotoluene. Shorthand, that's TNT, or one of the<br/>most popular types of explosive there is. Not only<br/>is it popular, but it's a centerpiece of a special<br/>type of GTNH crafting: implosion compressing! There<br/>are other types of explosives available, but TNT is<br/>the best for this purpose.\n\nThat's all fine and dandy,<br/>but unfortunately it is not optional. To get past HV,<br/>you will need Titanium, and the most reasonable way<br/>to accomplish that is to get it from ores found in<br/>the Moon, which will need a rocket made of very compressed<br/>plates, courtesy of a few stacks of said TNT. To source<br/>it, you will need a lot of Toluene, and from there<br/>you can make a choice: make regular TNT, or add Nitric<br/>Acid to the mix and come out with Industrial TNT, a<br/>more powerful version that can, for the most part,<br/>craft more items than the cheaper TNT. Some of the<br/>renewable powergen processes can output Ammonia, which<br/>makes Nitric Acid much easier to produce, so keep that<br/>in mind.\n\nToluene, plus TNT or iTNT is what you need.<br/>The rocket will thank you later."
                },
                {
                    "name": "Trees Growing Faster",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u539f\u6728\u62df\u751f\u573a.png",
                    "x": 480.0,
                    "y": -504.0,
                    "tooltip": "No matter which way you used to get wood, you can simplify<br/>it. There's nothing much simpler than just pulling<br/>out more and more wood from a multiblock that doesn't<br/>even grow trees! That's what the Tree Growth Simulator<br/>does, with a special input: saws. This multi can replace<br/>the bonsais that were used for wood automation, however<br/>it is only available in IV. You have two further options<br/>in the mean time:\n\nTo continue using bonsais, in case<br/>you have gotten good stats on them, you can use the<br/>HV version of the Crop Manager, or the multiblock version,<br/>the Multifarm. This multi is special because it needs<br/>Uranium Rods, which are HV due to needing Eyes of Ender,<br/>but it has a massive range to harvest crops, being<br/>able to work with 1000+ of them, while only consuming<br/>6 ULV amps when built correctly. It also hydrates and<br/>fertilizes automatically, and is much more efficient<br/>with the Fertilizer than its competition. Compared<br/>to the Crop Manager, it only loses out on the extra<br/>drops per harvest.\n\nOther than these two options, you<br/>can also grow and harvest trees normally with the EnderIO<br/>Farmer, which is a more typical tree automation machine.<br/>It's HV-locked, simple, and reliable and only needs<br/>a bit of power to get the wood you need, at a pretty<br/>fast rate. Ideally you want to use an unbreakable lumber<br/>axe with a tree type that produces a lot of logs (spruce<br/>is decent). To crank out a lot of wood you can then<br/>use sprinklers with water or a world accelerator.<br/><br/>"
                },
                {
                    "name": "Two Big Ovens",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u56fa\u6001\u71c3\u6599\u71c3\u70e7\u5ba4.png",
                    "x": 600.0,
                    "y": -168.0,
                    "tooltip": "With 19 Coke Ovens automated, you can sustain two big<br/>boilers endlessly. The boilers you want to build for<br/>this are specifically the Low Pressure Railcraft Boilers,<br/>made with Iron, each one as big as they can be, a 3x4x3<br/>of the Boiler Tanks. These multiblocks are expensive,<br/>but you will have plenty of power and will consume<br/>all the Creosote from your Coke Ovens to keep them<br/>running permanently.\n\n[note]These boilers have a High<br/>Pressure variant, for more information look in the<br/>multiblocks tab. This setup is not enough to sustain<br/>the high pressure boiler but you can add a few more<br/>coke ovens to sustain it if you want.[/note]\n\nThe same<br/>goes for the Large Bronze Boiler, GregTech's own way<br/>of improving on your tiny boilers, but with two added<br/>problems: you can't produce Charcoal fast enough for<br/>it, and it has a terrible efficiency for your Creosote,<br/>which means most of its power will be wasted. \n\nHowever,<br/>surprise! The GT++ Semifluid Generators work, and they're<br/>very efficient with the Creosote. You can use a few<br/>of those coupled with a Large Bronze Boiler, but you<br/>will still run into the issue of not producing Charcoal<br/>fast enough unless you do something about it. You can<br/>choose this as an option and complete this quest, but<br/>it's a more \"experimental\" alternative that is further<br/>into LV, although more powerful.<br/>"
                },
                {
                    "name": "Upgrading Your Benzene",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u52a0\u5f3a\u949b\u673a\u68b0\u65b9\u5757.png",
                    "x": 552.0,
                    "y": -684.0,
                    "tooltip": "Having moved another tier, you have unlocked another<br/>fuel upgrade! Luckily for you, it uses simple inputs,<br/>although the place in which you craft it is more expensive<br/>than usual. This time around, the bigger expense is<br/>by far the processing multiblock, and you will need<br/>several stacks of Titanium to put it together. \n\nGiven<br/>as much, this is not a task for the very start of EV.<br/>It's recommended that you automate your Titanium processing<br/>line before you attempt this, because the Chemical<br/>Plant is going to grind your manual patience otherwise.<br/>If you already have a lot of that, everything else<br/>should be much simpler.\n\n(You will need a lot more<br/>than a stack. This is just to get you started.)"
                },
                {
                    "name": "Vinegar into Acetone",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4e19\u916e\u5355\u5143.png",
                    "x": 432.0,
                    "y": -660.0,
                    "tooltip": "From Wood Vinegar, one of the useful outputs you can<br/>walk away with is Acetone. It's not very easy to craft,<br/>needing Calcium Dust and Acetic Acid, which needs Methanol<br/>or Hydrogen... instead of all that, you can get it<br/>right here, alongside some of the other chemicals in<br/>this family tree. \n\nWhat is it for, though? Simple:<br/>Epoxy Resin, Cetane-Boosted Diesel, Raw Gasoline and<br/>maybe some up-and-coming glue. Want it? Get it, it'll<br/>surely prove useful."
                },
                {
                    "name": "Wood Tar",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6728\u7126\u6cb9\u5355\u5143.png",
                    "x": 492.0,
                    "y": -384.0,
                    "tooltip": "Benzene cannot be extracted directly from Charcoal.<br/>To get to it, you need to process the extracted fluid,<br/>called Wood Tar. In the past, this was a very slow<br/>step, which forced players to spam Fluid Extractors<br/>to keep up with the other parts of their Benzene line,<br/>but it's a lot faster now. Regardless, you still need<br/>more than one Fluid Extractor for each machine used<br/>in the step after this one, if you are using LV machines<br/>here. \n\nSince it's an LV recipe, you can overclock<br/>it with an MV machine, but you'll waste some EU that<br/>way (each recipe will cost twice as much EU). To continue,<br/>craft either 2 LV Fluid Extractors or 1 MV one."
                }
            ],
