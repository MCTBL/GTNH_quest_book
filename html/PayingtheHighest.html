                    "x": 204.0,
                    "y": 216.0,
                    "tooltip": "Time for some rituals. The most basic one you'll probably get first is<br/>the ritual of binding.\n\nThere are various rituals, some useful, some not.<br/>The other ones you're likely to care about are: Serenade of the Nether<br/>(if you don't like everburn urns), Ballad of Alchemy (for automating alchemy),<br/>Well of Suffering (for automating blood collection), Mark of the Falling<br/>Tower (summon a meteor filled with ore), and the endgame Convocation of"
                },
                {

                    "tooltip": "Now that you have access to elemental chalk, you can get yourself the basic<br/>ritual diviner. A convenient way to place simple but yet complex magical"
                },
                {
                    "name": "Runes Tier 2",
                    "symbolSize": 31.200000000000003,

                    "x": 192.0,
                    "y": 12.0,
                    "tooltip": "The speed rune is the only tier 2 rune. The speed rune does what its name<br/>implies, provides an additive 25% increase to the processing speed of the<br/>blood altar.\n\nHOWEVER, this makes it much more difficult to actually craft<br/>anything, so don't use them unless you're sure you can craft the item."
                },
                {
                    "name": "Sacrificial Runes",

                    "x": 300.0,
                    "y": 60.0,
                    "tooltip": "Poking your finger might work for simple slates and runes, but getting<br/>enough blood for advanced stuff is tedious. With sacrificial runes you<br/>are able to increase the blood gain from mobs or yourself.\n\nThese increase"
                },
                {
                    "name": "See All the Things",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5360\u535c\u5370\u8bb0.png",
                    "x": 60.0,
                    "y": 168.0,
                    "tooltip": "It's quite difficult to see how much blood there is in your altar, or your<br/>personal blood network. This little device will solve that problem for<br/>you. Just a little prick in the finger, and everything will be revealed.\n\nYou<br/>can also make the sigil of sight when you have the alchemy set too."
                },
                {

                    "tooltip": "You need this to start Rituals. More complex rituals need the Activated<br/>version. To use it, bind it to yourself and right click on the center of<br/>the ritual.\n\n[note]The Energy Crystal needs to be fully charged.[/note]"
                },
                {
                    "name": "Summon the Meteor!",
                    "symbolSize": 46.800000000000004,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u795e\u79d8\u6c34\u6676\u77ff\u77f3.png",
                    "x": 474.0,
                    "y": 318.0,
                    "tooltip": "The Mark of the Falling Tower is among the most powerful magic you can<br/>achieve in GTNH. It allows you to summon a huge meteor full of various<br/>GT ores right were you want it. All you need is a particular catalyst item<br/>and a good amount of LP. Even better, you sometimes get access to ores<br/>before you could get them normally! Check out NEI for all the possible<br/>meteors. For example you can start by looking at the uses of a Pufferfish.\n\nThe<br/>meteor requires at least a singular block to see the sky above the master<br/>ritual stone. You can use the alchemical component Terrae to increase the<br/>radius of the meteor by 1. Using Orbis Terrae increases the radius by 2.\n\nThe<br/>meteor deals some damage but it does not deal environmental/block damage.<br/>Just be weary if you have villagers or important mobs nearby. The size<br/>of the meteor also increases the damage & radius by an enormous amount.\n\nA<br/>multiblock miners can mine out the various ores spawned from the meteor,<br/>but there are other options too!"
                },
