                {
                    "name": "Rituals",

                    "x": 204.0,
                    "y": 216.0,
                    "tooltip": "Time for some rituals. The most basic one you'll probably<br/>get first is the ritual of binding.\n\nThere are various<br/>rituals, some useful, some not. The other ones you're<br/>likely to care about are: Serenade of the Nether (if<br/>you don't like everburn urns), Ballad of Alchemy (for<br/>automating alchemy), Well of Suffering (for automating<br/>blood collection), Mark of the Falling Tower (summon<br/>a meteor filled with ore), and the endgame Convocation<br/>of the Damned."
                },
                {
                    "name": "Rituals Made Easy",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4eea\u5f0f\u63a8\u6d4b\u6756.png",
                    "x": 252.0,
                    "y": 288.0,
                    "tooltip": "Now that you have access to elemental chalk, you can<br/>get yourself the basic ritual diviner. A convenient<br/>way to place simple but yet complex magical rituals.<br/>Shift-right-click to cycle between rituals."
                },
                {
                    "name": "Runes Tier 2",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u901f\u5ea6\u7b26\u6587.png",
                    "x": 192.0,
                    "y": 12.0,
                    "tooltip": "The speed rune is the only tier 2 rune. The speed rune<br/>does what its name implies, provides an additive 25%<br/>increase to the processing speed of the blood altar.\n\nHOWEVER,<br/>this makes it much more difficult to actually craft<br/>anything, so don't use them unless you're sure you"
                },
                {
                    "name": "Sacrificial Runes",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u727a\u7272\u7b26\u6587.png",
                    "x": 300.0,
                    "y": 60.0,
                    "tooltip": "Poking your finger might work for simple slates and<br/>runes, but getting enough blood for advanced stuff<br/>is tedious. With sacrificial runes you are able to<br/>increase the blood gain from mobs or yourself.\n\nThese<br/>increase the blood gain by 12% additively for each"
                },
                {
                    "name": "See All the Things",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5360\u535c\u5370\u8bb0.png",
                    "x": 60.0,
                    "y": 168.0,
                    "tooltip": "It's quite difficult to see how much blood there is<br/>in your altar, or your personal blood network. This<br/>little device will solve that problem for you. Just<br/>a little prick in the finger, and everything will be<br/>revealed.\n\nYou can also make the sigil of sight when"
                },
                {
                    "name": "Simple Alchemical Things",

                    "x": 108.0,
                    "y": 396.0,
                    "tooltip": "There are nine basic elements and each has a focus,<br/>an item that represents them. You place this focus<br/>in your altar next to the spell table in order for<br/>your magic to flow through it and the paradigm."

                },
                {
                    "name": "Summon the Meteor!",

                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u795e\u79d8\u6c34\u6676\u77ff\u77f3.png",
                    "x": 474.0,
                    "y": 318.0,
                    "tooltip": "The Mark of the Falling Tower is among the most powerful<br/>magic you can achieve in GTNH. It allows you to summon<br/>a huge meteor full of various GT ores right were you<br/>want it. All you need is a particular catalyst item<br/>and a good amount of LP. Even better, you sometimes<br/>get access to ores before you could get them normally!<br/>Check out NEI for all the possible meteors. For example<br/>you can start by looking at the uses of a Pufferfish.\n\nThe<br/>meteor requires at least a singular block to see the<br/>sky above the master ritual stone. You can use the<br/>alchemical component Terrae to increase the radius<br/>of the meteor by 1. Using Orbis Terrae increases the<br/>radius by 2.\n\nThe meteor deals some damage but it does<br/>not deal environmental/block damage. Just be weary<br/>if you have villagers or important mobs nearby. The<br/>size of the meteor also increases the damage & radius<br/>by an enormous amount.\n\nA multiblock miners can mine<br/>out the various ores spawned from the meteor, but there<br/>are other options too!"
                },
