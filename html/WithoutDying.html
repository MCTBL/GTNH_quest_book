                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u70ae\u5854\u57fa\u5ea7(\u4e09\u7ea7).png",
                    "x": 1116.0,
                    "y": 108.0,
                    "tooltip": "More storage, more power, and a lot more slots for possible upgrades."
                },
                {
                    "name": "\u00a7a\u00a7lTier 4 Fence and Walls",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u62a4\u680f(\u56db\u7ea7).png",
                    "x": 1020.0,
                    "y": 156.0,
                    "tooltip": "Another upgrade for your walls. One more to go!"
                },
                {
                    "name": "Traveller's Gear",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u65c5\u884c\u8005\u9a6c\u7532.png",
                    "x": 684.0,
                    "y": 156.0,
                    "tooltip": "The goggles, wings, shoes, vest, belt and boots itself<br/>are not really special. \n\nYou can zoom with the googles,<br/>have a extra inventory hotbar with the belt, step-up<br/>assist with the shoes, jump boost with the wings and<br/>faster swimming ability with the vest.\n\nYou get protection<br/>like with normal armor too.\n\nLater on you can upgrade<br/>your items to become more powerful ones."
                },
                {
                    "name": "Traveller's Gloves Upgrades",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u65c5\u884c\u8005\u624b\u5957.png",
                    "x": 732.0,
                    "y": 204.0,
                    "tooltip": "Putting redstone on my weapon makes it faster. So why<br/>don't I put it on my hands directly!\nThis will increase<br/>your mining speed.\n\nHint:\nEvery Armor part has 3 Slots<br/>for modification, aside from gloves, which have 5."
                },
                {
                    "name": "Traveller's Goggles Upgrades",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u65c5\u884c\u8005\u62a4\u76ee\u955c.png",
                    "x": 588.0,
                    "y": 204.0,
                    "tooltip": "Nightvision is very useful. If you combine your Goggles<br/>with a night vision potion (3:00, make sure to make<br/>3 at a time), a golden carrot, and a flint and steel<br/>inside the Tinkers Crafting Station you get Night Vision<br/>Goggles. Place the Goggles in the Center of the Crafting<br/>Station.\n\nHint: Autorepair can be added to the goggles<br/>as well.\n\nEvery Armor has 3 slots for modification."
                },
                {
                    "name": "Traveller's Shoes Upgrades",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u65c5\u884c\u8005\u9774\u5b50.png",
                    "x": 780.0,
                    "y": 204.0,
                    "tooltip": "Your shoes can be equipped with a few modifications<br/>like water walk, double jump, lead boots or slimy shoes.<br/>Place the shoes in the middle of a Crafting Station.\n\nWater<br/>Walk allows you to walk over water.\nDouble Jump allows<br/>you to jump while in the air to jump again.\nLead Boots<br/>allows you to walk under water, prevents you from swimming,<br/>and may cause excessive Blub. Bring along potions of<br/>water breathing.\nSlimy Shoes reduces fall damage.\n\nHint:\nAutorepair<br/>can be added to the shoes as well.\nEvery Armor part<br/>has 3 Slots for modification."
                },
                {
                    "name": "Traveller's Vest Upgrades",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u65c5\u884c\u8005\u9a6c\u7532.png",
                    "x": 636.0,
                    "y": 204.0,
                    "tooltip": "Your vest can be equipped with a few modification like<br/>perfect dodge and stealth.\nPerfect dodge mean you're<br/>harder to hit and can be stacked up to 3 times.\nStealth<br/>turns you invisible while sneaking. Place the vest<br/>in the center of a Tinker's Crafting Station.\n\nHint:\nAutorepair<br/>can be added to the vest as well.\nEvery Armor part<br/>has 3 Slots for modification."
                },
                {
                    "name": "Traveller's Wings Upgrades",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u65c5\u884c\u8005\u4e4b\u7ffc.png",
                    "x": 684.0,
                    "y": 204.0,
                    "tooltip": "Your wings can be equiped with a few modifications<br/>such as feather falling and double jump. Place the<br/>wings in the center of a Crafting Station.\n\nFeather<br/>Fall allows you to glide down slowly in air.\nDouble<br/>Jump means you jump while in the air to jump again.\n\nHint:\nAutorepair<br/>can be added to the wings as well.\nEvery Armor part<br/>has 3 Slots for modification."
                },
                {
                    "name": "\u00a75\u00a7lTurret Base",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u70ae\u5854\u57fa\u5ea7(\u4e00\u7ea7).png",
                    "x": 1116.0,
                    "y": 12.0,
                    "tooltip": "Turrets must be placed on top of a turret base. Only<br/>the player who initially placed the base can access<br/>and configure the turret. So don't worry about people"
                },
                {
                    "name": "\u00a7a\u00a7lTurret Base Tier 4",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u70ae\u5854\u57fa\u5ea7(\u56db\u7ea7).png",
                    "x": 1116.0,
                    "y": 156.0,
                    "tooltip": "Even more range, power and upgrade slots."
                },
                {
                    "name": "\u00a7b\u00a7lTurret Base Tier 5",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u70ae\u5854\u57fa\u5ea7(\u4e94\u7ea7).png",
                    "x": 1116.0,
                    "y": 204.0,
                    "tooltip": "The last one, I promise. Used for the most powerful<br/>turrets available. You wonder if they might help you"
                },
                {
                    "name": "\u00a75\u00a7lUpgrading Intensifies",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u57fa\u5ea7\u5b58\u50a8\u6269\u5bb9(\u4e00\u7ea7).png",
                    "x": 1260.0,
                    "y": 12.0,
                    "tooltip": "Your turrets probably need more space to hold more ammunition, so why not get an upgrade for that?"
                },
                {
                    "name": "Walk Through Fire",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u63a2\u9669\u80cc\u5305.png",
                    "x": 780.0,
                    "y": 372.0,
                    "tooltip": "The Pigman backpack will make the Nether ezpz with<br/>fire resistance. You'll have to figure out a way to<br/>get struck by lightning while wearing a Pig backpack"
                },
                {
                    "name": "Wet Dirt Armor?",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6ce5\u5df4\u80f8\u7532.png",
                    "x": 492.0,
                    "y": 12.0,
                    "tooltip": "If you don't have any armor, \"mud armor\" is better<br/>than nothing. Mud can be found in some wet biomes,"
                },
                {
                    "name": "\u00a75\u00a7lWho Needs That Dirt Anyway",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4f4e\u7ea7\u6295\u5c04\u70ae\u5854.png",
                    "x": 1164.0,
                    "y": 12.0,
                    "tooltip": "You probably have a ton of items floating around in<br/>your base. So why not use them to kill your enemies?"
                },
                {
                    "name": "\u00a7a\u00a7lWhy Grenades...",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u706b\u7bad\u53d1\u5c04\u70ae\u5854.png",
                    "x": 1164.0,
                    "y": 156.0,
                    "tooltip": "...when you can use rockets? Yes, rockets! They search and destroy, and go off with a huge boom."
                },
                {
                    "name": "Wooden Armor",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6728\u80f8\u7532.png",
                    "x": 540.0,
                    "y": 12.0,
                    "tooltip": "If you can't find mud you can make very poor armor<br/>out of wood. Cutting down a few trees to make a set<br/>should do. You will need a soft mallet too, so save"
                },
                {
                    "name": "\u00a73\u00a7lWooden Bolts",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u94c1 \u5f29\u7bad.png",
                    "x": 972.0,
                    "y": 108.0,
                    "tooltip": "Your crossbow need some ammo to shoot with. Let's craft<br/>some wooden bolts. For now, you can put either iron,<br/>alumite, or steel on the tip of your bolts using the<br/>Smeltery. For higher tier bolts and tips you will need<br/>to pump metals into a Fluid Solidifier with the correct<br/>tool rod inserted.\n\n[warn]For upgrades:[/warn]\n[note]Nether<br/>Quartz - More damage\nMoss - Self-Repair (unlock in<br/>GTNH Thaumcraft tab)[/note]"
                },
                {
                    "name": "\u00a73\u00a7lWooden Crossbow",
                    "symbolSize": 31.200000000000003,
                    "x": 924.0,
                    "y": 108.0,
                    "tooltip": "Now you are able to make a better long range weapon<br/>- a crossbow. Use wood for the the crossbow limb and<br/>the body and use obsidian (Reinforced III) for the<br/>tough binding. Normal strings for the bowstrings would<br/>be enough for now.\n\nAssemble the bow yourself on your<br/>tool forge.\n\n[warn]For upgrades:[/warn]\n[note]Redstone<br/>- Speed on the draw\nLapis - Fortune on kills\nMoss -<br/>Self-repair (this is not visible in NEI until you unlock<br/>it in the GTNH Thaumcraft tab)[/note]\n\n\u00a76NOTE: Some<br/>mobs require damage from specific tools. IF YOU ARE<br/>SHOOTING AT SOMETHING AND IT IS NOT GETTING HURT, *RUN*.<br/>And then figure out what weapon might be best to kill"
                },
                {
                    "name": "\u00a72\u00a7lYour First Bow",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7cbe\u91d1 \u77ed\u5f13.png",
                    "x": 924.0,
                    "y": 12.0,
                    "tooltip": "Since vanilla bows are only craftable in the assembling<br/>machine and mobs don't drop them very often you should<br/>make a Tinkers bow.\n\nWood would be the best material<br/>for now. Craft the bow limbs out of wood and the bow<br/>string out of strings. The arrow that has the most<br/>durability is bone, so craft the stick out of bone.<br/>It is much lighter but less durable than a regular<br/>arrow. Use a flint tip to make it repairable with flint.\n\nYou<br/>can repair your bow the same way as all the other Tinkers<br/>tools. The arrows can be regained by repairing them<br/>or picking them up from the floor. The arrows should<br/>be in your inventory if you want to pick up the ones<br/>you fired. You can't pick them up if they are in Battlegear<br/>slots."
                },
                {
                    "name": "\u00a72\u00a7lYour First Flint Throwing Knife",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7cbe\u91d1 \u98de\u5200.png",
                    "x": 876.0,
                    "y": 12.0,
                    "tooltip": "Is the bone bow too expensive for your taste? Then<br/>make a flint throwing knife instead. You need flint<br/>and a stick to get 12 knives. The durability and the<br/>attack damage are very low but it still helps with<br/>killing mobs from a safe distance.\n\nThe knives should<br/>be in your inventory if you want to pick up the ones<br/>you fired. You can't pick them up if the knives are"
                },
                {
                    "name": "\u00a71\u00a7lYour First 'Long Range' Weapon",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6728\u6807\u67aa.png",
                    "x": 732.0,
                    "y": 12.0,
                    "tooltip": "You can't make a vanilla bow or Tinkers weapons yet,<br/>but you can make a spear!\n\nSome monsters will become<br/>much easier to kill with this long-range weapon."
                }
            ],
