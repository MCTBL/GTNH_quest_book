                    "tooltip": "Nightvision is very useful. If you combine your Goggles with a night vision<br/>potion (3:00, make sure to make 3 at a time), a golden carrot, and a flint<br/>and steel inside the Tinkers Crafting Station you get Night Vision Goggles.<br/>Place the Goggles in the Center of the Crafting Station.\n\nHint: Autorepair<br/>can be added to the goggles as well.\n\nEvery Armor has 3 slots for modification."
                },
                {
                    "name": "Traveller's Shoes Upgrades",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u65c5\u884c\u8005\u9774\u5b50.png",
                    "x": 780.0,
                    "y": 204.0,
                    "tooltip": "Your shoes can be equipped with a few modifications like water walk, double<br/>jump, lead boots or slimy shoes. Place the shoes in the middle of a Crafting<br/>Station.\n\nWater Walk allows you to walk over water.\nDouble Jump allows<br/>you to jump while in the air to jump again.\nLead Boots allows you to walk<br/>under water, prevents you from swimming, and may cause excessive Blub.<br/>Bring along potions of water breathing.\nSlimy Shoes reduces fall damage.\n\nHint:\nAutorepair<br/>can be added to the shoes as well.\nEvery Armor part has 3 Slots for modification."
                },
                {
                    "name": "Traveller's Vest Upgrades",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u65c5\u884c\u8005\u9a6c\u7532.png",
                    "x": 636.0,
                    "y": 204.0,
                    "tooltip": "Your vest can be equipped with a few modification like perfect dodge and<br/>stealth.\nPerfect dodge mean you're harder to hit and can be stacked up<br/>to 3 times.\nStealth turns you invisible while sneaking. Place the vest<br/>in the center of a Tinker's Crafting Station.\n\nHint:\nAutorepair can be<br/>added to the vest as well.\nEvery Armor part has 3 Slots for modification."
                },
                {
                    "name": "Traveller's Wings Upgrades",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u65c5\u884c\u8005\u4e4b\u7ffc.png",
                    "x": 684.0,
                    "y": 204.0,
                    "tooltip": "Your wings can be equiped with a few modifications such as feather falling<br/>and double jump. Place the wings in the center of a Crafting Station.\n\nFeather<br/>Fall allows you to glide down slowly in air.\nDouble Jump means you jump<br/>while in the air to jump again.\n\nHint:\nAutorepair can be added to the wings<br/>as well.\nEvery Armor part has 3 Slots for modification."
                },
                {
                    "name": "Turret Base",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u70ae\u5854\u57fa\u5ea7(\u4e00\u7ea7).png",
                    "x": 1116.0,
                    "y": 12.0,
                    "tooltip": "Turrets must be placed on top of a turret base. Only the player who initially<br/>placed the base can access and configure the turret. So don't worry about"
                },
                {
                    "name": "Turret Base Tier 4",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u70ae\u5854\u57fa\u5ea7(\u56db\u7ea7).png",
                    "x": 1116.0,
                    "y": 156.0,
                    "tooltip": "Even more range, power and upgrade slots."
                },
                {
                    "name": "Turret Base Tier 5",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u70ae\u5854\u57fa\u5ea7(\u4e94\u7ea7).png",
                    "x": 1116.0,
                    "y": 204.0,
                    "tooltip": "The last one, I promise. Used for the most powerful turrets available.<br/>You wonder if they might help you take out some more... \"Dangerous\" enemies?"
                },
                {
                    "name": "Upgrading Intensifies",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u57fa\u5ea7\u5b58\u50a8\u6269\u5bb9(\u4e00\u7ea7).png",
                    "x": 1260.0,
                    "y": 12.0,
                    "tooltip": "Your turrets probably need more space to hold more ammunition, so why not get an upgrade for that?"
                },
                {
                    "name": "Walk Through Fire",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u63a2\u9669\u80cc\u5305.png",
                    "x": 780.0,
                    "y": 372.0,
                    "tooltip": "The Pigman backpack will make the Nether ezpz with fire resistance. You'll<br/>have to figure out a way to get struck by lightning while wearing a Pig"
                },
                {
                    "name": "Wet Dirt Armor?",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6ce5\u5df4\u80f8\u7532.png",
                    "x": 492.0,
                    "y": 12.0,
                    "tooltip": "If you don't have any armor, \"mud armor\" is better than nothing. Mud can be found in some wet biomes, or crafted from dirt and water."
                },
                {
                    "name": "Who Needs That Dirt Anyway",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4f4e\u7ea7\u6295\u5c04\u70ae\u5854.png",
                    "x": 1164.0,
                    "y": 12.0,
                    "tooltip": "You probably have a ton of items floating around in your base. So why not use them to kill your enemies?"
                },
                {
                    "name": "Why Grenades...",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u706b\u7bad\u53d1\u5c04\u70ae\u5854.png",
                    "x": 1164.0,
                    "y": 156.0,
                    "tooltip": "...when you can use rockets? Yes, rockets! They search and destroy, and go off with a huge boom."
                },
                {
                    "name": "Wooden Armor",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6728\u80f8\u7532.png",
                    "x": 540.0,
                    "y": 12.0,
                    "tooltip": "If you can't find mud you can make very poor armor out of wood. Cutting<br/>down a few trees to make a set should do. You will need a soft mallet too,"
                },
                {
                    "name": "Wooden Bolts",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u94c1 \u5f29\u7bad.png",
                    "x": 972.0,
                    "y": 108.0,
                    "tooltip": "Your crossbow need some ammo to shoot with. Let's craft some wooden bolts.<br/>For now, you can put either iron, alumite, or steel on the tip of your<br/>bolts using the Smeltery. For higher tier bolts and tips you will need<br/>to pump metals into a Fluid Solidifier with the correct tool rod inserted.\n\n[warn]For<br/>upgrades:[/warn]\n[note]Nether Quartz - More damage\nMoss - Self-Repair (unlock"
                },
                {
                    "name": "Wooden Crossbow",
                    "symbolSize": 31.200000000000003,
                    "x": 924.0,
                    "y": 108.0,
                    "tooltip": "Now you are able to make a better long range weapon - a crossbow. Use wood<br/>for the the crossbow limb and the body and use obsidian (Reinforced III)<br/>for the tough binding. Normal strings for the bowstrings would be enough<br/>for now.\n\nAssemble the bow yourself on your tool forge.\n\n[warn]For upgrades:[/warn]\n[note]Redstone<br/>- Speed on the draw\nLapis - Fortune on kills\nMoss - Self-repair (this is<br/>not visible in NEI until you unlock it in the GTNH Thaumcraft tab)[/note]\n\nNOTE:<br/>Some mobs require damage from specific tools. IF YOU ARE SHOOTING AT SOMETHING<br/>AND IT IS NOT GETTING HURT, *RUN*. And then figure out what weapon might<br/>be best to kill it."
                },
                {
                    "name": "Your First Bow",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7cbe\u91d1 \u77ed\u5f13.png",
                    "x": 924.0,
                    "y": 12.0,
                    "tooltip": "Since vanilla bows are only craftable in the assembling machine and mobs<br/>don't drop them very often you should make a Tinkers bow.\n\nWood would be<br/>the best material for now. Craft the bow limbs out of wood and the bow<br/>string out of strings. The arrow that has the most durability is bone,<br/>so craft the stick out of bone. It is much lighter but less durable than<br/>a regular arrow. Use a flint tip to make it repairable with flint.\n\nYou<br/>can repair your bow the same way as all the other Tinkers tools. The arrows<br/>can be regained by repairing them or picking them up from the floor. The<br/>arrows should be in your inventory if you want to pick up the ones you<br/>fired. You can't pick them up if they are in Battlegear slots."
                },
                {
                    "name": "Your First Flint Throwing Knife",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7cbe\u91d1 \u98de\u5200.png",
                    "x": 876.0,
                    "y": 12.0,
                    "tooltip": "Is the bone bow too expensive for your taste? Then make a flint throwing<br/>knife instead. You need flint and a stick to get 12 knives. The durability<br/>and the attack damage are very low but it still helps with killing mobs<br/>from a safe distance.\n\nThe knives should be in your inventory if you want<br/>to pick up the ones you fired. You can't pick them up if the knives are"
                },
                {
                    "name": "Your First 'Long Range' Weapon",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6728\u6807\u67aa.png",
                    "x": 732.0,
                    "y": 12.0,
                    "tooltip": "You can't make a vanilla bow or Tinkers weapons yet, but you can make a<br/>spear!\n\nSome monsters will become much easier to kill with this long-range"
                }
            ],
