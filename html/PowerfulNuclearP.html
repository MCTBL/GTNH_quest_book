                    "name": "Optional Tier 1 Fusion",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4f18\u79c0\u7684\u5efa\u8bbe\u8005\u52cb\u7ae0.png",
                    "x": 660.0,
                    "y": 552.0,
                    "tooltip": "Osmium - from Helium and Tungsten. Osmium from the platline is quite power-hungry,<br/>which this recipe won't solve, but it will at least help you past the terrible<br/>output rate of Osmium. You can get it faster from here as long as you can<br/>keep supplying Tungsten and power.\n\nSunnarium - from Helium + Glowstone.<br/>If you've had difficulty in getting lots of Sunnarium after the Molecular<br/>Transformer nerf, you can try this for your Solar Panels and other things.<br/>Glowing Coral processing with UUM is recommended, though.\n\nBoron - from<br/>Lithium and Helium. If you haven't automated this yet, for Borosilicate<br/>Glass for example, this is one way to do it. You will need lots of glass<br/>for the Mega Blast Furnace and other big multis of the kind, so it's not"
                },
                {
                    "name": "Optional Tier 2 Fusion",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u52cb\u7ae0-\u5450\u5450\u5450\u5450\u5450\u5450\u2026\u2026\u2026\u626d\u66f2\u8005!.png",
                    "x": 684.0,
                    "y": 624.0,
                    "tooltip": "Uranium - from Gold + Aluminium or Magnesium + Mercury. You should have<br/>already left nuclear fission behind, but if you ever need Uranium, you<br/>can use this? You should have a lot of it already.\n\nPlutonium - from Helium<br/>+ Uranium. A quick 1:1 conversion from U238 to P239, but you already have<br/>access to Plutonium Ore, so this is probably pointless.\n\nCalifornium -<br/>from Beryllium + Plutonium. Mostly used for Oganesson, not very useful<br/>for anything else, and you won't need a lot of this if replicating Oganesson<br/>is an option.\n\n(These 3 recipes makes a possible chain to Oganesson, which<br/>can be made in t3 fusion. Not that they are necessarily the best option<br/>to get it.)\n\nExcited Uranium Fuel - from Hydrogen and Uranium Liquid Fuel.<br/>This is for the Naquadah Generator, which is late ZPM, or possibly to use<br/>in IC2 nukes, although that's the worse option. Basically, it's accelerated<br/>nuclear fission, if you have interest in that.\n\nExcited Plutonium Fuel<br/>- from Hydrogen and Plutonium Liquid Fuel. Same as above, but from Plutonium.<br/>This means it's more expensive, but also more powerful, and can yield a<br/>lot of power in the Naquadah Generator with the right additives."
                },
                {
                    "name": "Optional Tier 3 Fusion",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5b98\u65b9GT\u73a9\u5bb6\u52cb\u7ae0.png",
                    "x": 660.0,
                    "y": 684.0,
                    "tooltip": "Indium - from Lithium + Silver. This is one of the most important optional<br/>fusion recipes, given how difficult Indium is to get. Your options are<br/>to either replicate it, make it with fusion, obtain it from the naquadria<br/>line, or obtain it from processing sphalerite ore.\n\n(You can make Indium<br/>in other ways, of course, but this is a relatively popular, non-forced<br/>fusion recipe)\n\nOganesson - from Calcium + Californium. This is the best<br/>noble gas of them all, and a very power-hungry recipe compared to most.<br/>However, Oganesson will save you power on EBF recipes, reducing recipe<br/>time more than any other fluid, and it also boosts Void Miners to their<br/>maximum speed. Replicating it might be better, if you have the right setup<br/>with GT++ multis.\n\nAmericium - from Hydrogen + Plutonium 241. This is the<br/>cheaper Americium recipe that was promised to you in t2, and it no longer<br/>needs Lutetium. You should be able to get both of the inputs very easily,<br/>so enjoy your cheaper Americium!\n\nNeutronium - from Naquadria + Americium.<br/>Neutronium fusion? You probably won't need to use this, but it is a source<br/>other than ores that you can try."
                },
                {
                    "name": "Pebble Reactor Fuels and Outputs",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u67af\u7aedTRISO\u71c3\u6599\u7403(\u94c0).png",
                    "x": 864.0,
                    "y": 312.0,
                    "tooltip": "Thorium, Uranium and Plutonium. There you go, quest done, onwards. I do<br/>find it kind of funny how it always goes back to these. Why is it that<br/>when there are problems, it's always you three?\n\nMaking the pebbles for<br/>any of these elements is a multi-step process. To get them, you need to<br/>throw in huge amount of the main radioactive fuel alongside some materials<br/>used to make the outer shell, namely Carbon, Silicon, and Graphite Dust.\n\nFor<br/>a full reactor, you will need thousands of stacks of each of these, much<br/>more than quest tasks could ask for. Anyways, the depleted pebbles can<br/>be centrifuge to recover most of the materials used to reach the final<br/>pebbles (Silicon, Graphite, Carbon), alongside a smaller chance at getting<br/>the main nuclear material for each kind of pebble. On top of that, you<br/>will get the breeding outputs: Lutetium from Thorium, Krypton from Uranium,"
                },
                {
                    "name": "Plutonium 239",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u949a-239\u7c89.png",
                    "x": 456.0,
                    "y": 228.0,
                    "tooltip": "Red as an ingot, white as a blob. These are the same element, and the same<br/>isotope, even if they don't seem like it.\n\nPlutonium is a major part of<br/>nuclear fission reaction, mainly as an product of Uranium fissile fuel,<br/>when an atom in the mix captures a neutron and then emits an electron and<br/>an anti-neutrino. After several hours in the reactor, the fuel is considered<br/>depleted and there's enough Plutonium in it to separate the two through<br/>thermal centrifuging, a basic and inefficient way to do nuclear reprocessing.<br/>Later on, it's possible to improve your methods of handling spent nuclear<br/>fuel, but this is the first way you get this nuclear byproduct.\n\nIf you've<br/>made Quantum Eyes, you might know one of the main uses of Plutonium: to<br/>get Radium. By having enough of it to serve as a catalyst in the reaction,<br/>you can convert Uranium to Radium in small quantities without losing any<br/>Plutonium. Since you need 6 ingots, you will have to do 3 cycles of the<br/>setup shown in the quest before this one, or more if you're running smaller<br/>Uranium nukes. However, there is another useful thing you can use this<br/>for at this time: more nuclear fuel.\n\nNot just more nuclear fuel, but a<br/>different, more complex but also more powerful nuclear fuel. It's known<br/>as MOX fuel, and it is essentially a mix of Uranium and Plutonium. The<br/>catch is that all the Plutonium spent on creating the fuel is returned<br/>to you when reprocessing the depleted rods, alongside the extra you usually<br/>get, but not the Uranium return. To source a nuke of this kind, you will<br/>need more than 6 ingots."
                },
                {
                    "name": "Powering-up Fluid Nukes",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u53cd\u5e94\u5806\u6d41\u4f53\u63a5\u53e3.png",
                    "x": 456.0,
                    "y": 408.0,
                    "tooltip": "The previous setup's EU/t might not have impressed you. You have enough<br/>materials to put together the fluid nuke structure, but you want something<br/>more than what you've seen before. What kind of setup is powerful enough<br/>to output several IV amps, and sustain a developed IV base on its own?<br/>That sort of setup is shown in this quest, but it requires more multiblocks,<br/>and therefore more expense than the previous quest's chain. The fuel is<br/>the same, Uranium, so at this point it's certainly the least of your worries,<br/>until you try to automate the fuel input, at least.\n\nThe components inside<br/>the nuke get more and more complicated, so at this point I'm going to ask<br/>you to look at the wiki, under the Nuclear Reactors page ([url]https://wiki.gtnewhorizons.com/wiki/Nuclear_Reactors[/url]),<br/>and scroll down to the fluid nuke setups, specifically the 1352 HU, 2 Quad<br/>Uranium and 1408, 3 Quad Uranium, 1 Dual Uranium ones. The main difference<br/>between these two setups is that the first needs Iridium Neutron Reflectors,<br/>which are quite expensive if you haven't done the platline yet, while the<br/>second doesn't use them but is harder to automate due to having more than<br/>one type of rod.\n\nWhat's the final EU/t output, at 170% turbine efficiency?<br/>36288 and 38016 EU/t, respectively.\n\nAfter automating the nuke itself,<br/>there is still more to do, though. The LHE is required, as usual, but these<br/>setups cause something new to happen: the LHE starts outputting Superheated<br/>Steam, due to the high flow of hot coolant that it receives, which means<br/>that you need two sets of turbines instead of one. This type of steam must<br/>go into Large HP Steam Turbines, which use a good amount of Tungstensteel<br/>for the controller and stacks of Titanium for the casings. After those,<br/>it goes into the usual Large Steam Turbines, and the process is complete.\n\nThere<br/>is yet another new thing to worry about, in case all of this wasn't enough:<br/>the Steam flow is very high, higher than before, which means it's likely<br/>you will need 3 or more of each turbine type, further compounding on the<br/>costs you'll have here. \n\nYour best option for a turbine in the IV tier<br/>is the HSS-E at 170% turbine efficiency. \n\nThere is another turbine at<br/>180% efficiency with the HSS-S however; this turbine requires a robust<br/>platinium line completed to spare the resources for it.<br/><br/>"
                },
                {
                    "name": "Radioactivity's Additives",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u70ed\u539f\u5b50\u5206\u79bb\u50ac\u5316\u5242\u952d.png",
                    "x": 804.0,
                    "y": 240.0,
                    "tooltip": "The Naquadah Reactor has the potential to be an endgame power generator,<br/>but only if the right additives are used. These additives boost the EU/t<br/>output of the multi, but in different ways, and it's important to upgrade<br/>them as quickly as possible. However, going beyond the max output of the<br/>Dynamo Hatch is not a good idea!\n\nThere are two types of additives: the<br/>coolants and the fuel boosters. The coolants boost fuel efficiency, which<br/>means fuel consumption is the same, whereas the boosters increase the speed<br/>the multi burns the fuel, increasing the output at the same time.\n\nThere<br/>are three coolants, but the 275% efficiency boost by using Cryotheum should<br/>not be ignored. To automate it, you will need an automated source of Blaze<br/>Rods and Snowballs (Snow is made from Water). To this, you add Redstone<br/>and Saltpeter, and you're done.\n\nThe boosters are more difficult to choose<br/>from. Caesium should be ignored, Uranium 235 can be automated from Uranium<br/>238 with magic at an almost 1:1 ratio, but Naquadah is what you probably<br/>have ready to use for this, which quadruples the speed of this reactor.<br/>However, if this is too slow, you can instead automate Atomic Separation<br/>Catalyst to get a 16x speed boost! There are many recipes for this, so<br/>choose your favorite."
                },
                {
                    "name": "Reactors are Expensive!",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6bd4\u7279\u5e01.png",
                    "x": 612.0,
                    "y": 540.0,
                    "tooltip": "Your first t1 Fusion Reactor is one of the biggest walls to overcome throughout<br/>this pack's progression. It's very unlikely you can afford to just build<br/>another one right after, so you will have to manage several reactions with<br/>that single one.\n\nThe new fusion condition is that you will have to pay<br/>a cost of EU and time every time you switch the recipe that's being crafted.<br/>Assuming you're using fusion power, the production of Europium and any<br/>other material should be batched between your usual rows of power generation.<br/>Perhaps you're overproducing power? In that case, you can use the pause<br/>to fuse some useful materials.\n\nIn time, you will be able to afford and<br/>use multiple fusion reactors. For now, this isn't the case."
                },
                {
                    "name": "Second Half of LFTR Breeding",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6c19\u7b49\u79bb\u5b50\u4f53\u5355\u5143.png",
                    "x": 780.0,
                    "y": 408.0,
                    "tooltip": "There are two gas inputs that the Sparge Tower accepts: Helium and Fluorine.<br/>Each one works on different depleted salts (U Salt, T Salt, TB Salt) in<br/>a specific way. Helium works with U Salt to make the most valuable byproducts,<br/>while Fluorine works with the other two salts to make other byproducts<br/>and TF4, which is required to make the LFTR Fuel 3. Here, we'll focus on<br/>Helium and U Salt, and the other recipes will be covered on the powergen<br/>side of the branch.\n\nAll the U Salt you get from the LFTR, from any fuel,<br/>can be ran through the Sparge Tower. It's an additional step that is slow,<br/>yet rewarding. The recipe is HV-tier, but it's recommended that you overclock<br/>it, and maybe even build multiple towers to accelerate it. All the U Salt<br/>you have should pass through these, because sparging it outputs almost<br/>every noble gas! Xenon, Neon, Argon, Krypton and Radon will be outputted<br/>over time, precious gases to speed up EBF recipes and save up lots of energy,<br/>and also for the Void Miner. Radon, on the other hand, is required to make<br/>Quantum Eyes, Quantum Stars and many other important items.\n\nEven though<br/>you get many gases, the speed at which you'll get them isn't great, since<br/>it depends on the speed at which LFTR fuel is being consumed. This should<br/>not be your only source of these gases, but it is a completely EU-free<br/>way to get them, considering the amount of energy the LFTR produces.<br/>"
                },
                {
                    "name": "Smaller Fusion Is Bigger",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u538b\u7f29\u6838\u805a\u53d8\u53cd\u5e94\u5806\u63a7\u5236\u7535\u8111MK-V.png",
                    "x": 600.0,
                    "y": 696.0,
                    "tooltip": "It's not smaller, it's compact!\n\nCompact Fusion. If you've been looking<br/>for a big multiblock to put together, you have arrived at a very neat thing.<br/>There's hardly anything that could beat its size, except for a max height<br/>Mega Distillation Tower, but this is instead a wide multi instead of a<br/>tall one. It is so wide, in fact, that it cannot fit in one chunk, and<br/>instead covers a 3x3 chunk space! Make sure you follow the instructions<br/>and the hologram properly, and jump in joy when you have one of these built.\n\nYou<br/>can choose one of four tiers for this reactor, in the same way as the normal<br/>Fusion Reactors. The Compact controller will need 48 of the regular controllers<br/>in the same tier, plus some other materials, and more than 2 thousand blocks<br/>in the structure, which are conveniently detailed in the tooltip. It is<br/>much bigger than the previous reactors, but it also has a huge number of<br/>parallels, starting at 64x with t1 and ending at a maximum of 320x with<br/>t5! \n\nThis is the go-to when you have found yourself deep into t3 fusion,<br/>perhaps even t4, and you find yourself running short on power. Instead<br/>of making a tower of reactors, why not make one of these? The only power<br/>issue that you'll have after getting it done is the amount of turbines<br/>you will need to eat up all the plasma. You probably know about the XL<br/>Plasma Turbine, but you should also know that they force huge penalties<br/>on most plasmas, including Helium and Tin, if you use good turbine materials<br/>like Infinity. Do you remember those fusion chains mentioned in previous<br/>quests? This is the time for them. Check the GT++ tab for more details.\n\n[note]Compacts<br/>follow different overclocking rules, needing double the startup power and<br/>double the voltage instead of just the voltage.[/note]<br/>"
                },
                {
                    "name": "Sparge Tower",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6c14\u6da4\u5854.png",
                    "x": 744.0,
                    "y": 420.0,
                    "tooltip": "This is the last structure of the LFTR chain, and the only one gated after<br/>the Assembly Line. The best LFTR fuel, Fuel 3, is locked after this, and<br/>a lot of useful byproducts are only obtainable here as well, so it's important<br/>that you build this if you have a working LFTR.\n\nThe structure itself is<br/>very similar to a Distillation Tower, but with different blocks. The controller<br/>is the most expensive part, but the biggest obstacle is having the Assembly<br/>Line; everything after that shouldn't be too difficult. It's recommended<br/>that you have more than one tower, but for one focus on making only one.<br/>\n\nNote: the height of this tower is not adjustable. It is meant to be a<br/>3x8x3 multiblock with at least 45 Sparge Tower Casings."
                },
                {
                    "name": "The End of Fusion Materials",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6d77\u73c0\u73cd\u7ebf\u5708\u65b9\u5757.png",
                    "x": 624.0,
                    "y": 696.0,
                    "tooltip": "There are only so many required fusion materials, which you've already<br/>gone through at this point. There are many more recipes, many of which<br/>have been listed in the quests so far, but also some that are yet to be<br/>tackled.\n\nThis, however, is the endgame. If you look at NEI, there are<br/>some recipes with EU/T and start EU values that are higher than what t3<br/>fusion can offer, which suggests that there is yet another tier. The reality<br/>is that t4 fusion does exist, but it's more for bragging rights than real<br/>usefulness, alongside being much more expensive and harder to make than<br/>any of the other reactors. There is a quest for this in the \"Endgame Goals\"<br/>page, should you have unlocked that.\n\nAmong the last materials, you will<br/>find Flerovium, Rhugnor and, finally, Hypogen. They don't have a lot of<br/>possible uses for most of the pack, but Hypogen becomes essential in the<br/>endgame, where it becomes part of the coil block progression, as well as<br/>being used in some recipes as wires. If you truly want to walk towards<br/>the stargate, you will need to craft many stacks of this."
                },
                {
                    "name": "The Fission Finale",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7845\u5ca9\u6291\u5236\u5ba4.png",
                    "x": 840.0,
                    "y": 264.0,
                    "tooltip": "Here we are, at the end of fission.\n\nAt this time, you have more than entered<br/>the fusion tiers. In fact, the last fusion setups go as deep as t2 fusion,<br/>so you might be running both fission and fusion at the same time, although<br/>the latter is generally easier and more efficient once the structure is<br/>built.\n\nOne of the ultimate goals of fission is a filled HTGR, or its younger<br/>brother, the THTR, two very expensive multis that can grant you essentially<br/>infinite power or breeding products. However, the Naquadah Generator that<br/>has those excited nuclear fuels can do much more! The Naquadah fuel line<br/>is the reason why it was created, and it can replace t3 fusion and beyond<br/>by condensing powergen even more than fusion did, and replace the turbine<br/>spam.\n\nThose fuels aren't exactly nuclear fission, nor fusion, and more<br/>of a chemical line, so they were not included here. If interested, look<br/>at NEI to see what they have to offer."
                },
                {
                    "name": "The Overclocking of the Ages",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6539\u826f\u578b\u8d85\u5bfc\u7ebf\u5708\u65b9\u5757.png",
                    "x": 528.0,
                    "y": 672.0,
                    "tooltip": "Tin Plasma is more power-dense, but it's not a required upgrade. As you<br/>scale up, it's always worth it to look back at Helium Plasma for how renewable<br/>it is, something that Tin Plasma has unfortunately lost a bit of. It can<br/>be made renewable, but one of its strengths was in the Molecular Transformer<br/>recipe that transformed Tin, the output, into Silver, one of the inputs.<br/>This recipe is now in the new Molecular Transformer Multiblock and does<br/>not scale as well as before. Therefore it might be easier to use void miners<br/>for silver or to stick with Helium Plasma.\n\nAs per usual, running a lower<br/>tier recipe awards you with an overclock. Unlike other GT machines, though,<br/>the Fusion Reactor's overclock doubles both speed and energy consumption,<br/>which maintains the energy consumption per recipe but gives only half of<br/>a speed boost that a perfect overclock (like the Large Chemical Reactor)<br/>would. This means that a t2 reactor can produce exactly twice as much power<br/>as a t1 in the form of plasma output, but the upgrade is bigger than that<br/>when taking better turbines into account.\n\nWhat comes next, then? Tier<br/>3 is what is next. There is no new fuel to be used here, your options are<br/>either 4x speed on Helium or 2x speed on Tin. After getting the cheaper<br/>Americium recipe that's available on t3, you will be able to make more<br/>reactors at a cheaper cost, but this lack of fuel upgrade will still be<br/>problematic in your progression. You will have to find other ways to upgrade<br/>your power, which will be revealed after this."
                },
                {
                    "name": "The Path of Fusion",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6c38\u6052\u7ebf\u5708\u65b9\u5757.png",
                    "x": 576.0,
                    "y": 480.0,
                    "tooltip": "The most advanced nuclear technology there is to use in the pack is nuclear<br/>fusion. This is an event where two atoms collide with each other and fuse<br/>into a different atom while simultaneously generating energy from the plasma,<br/>when it is processed. It's impossible to perform in a reactor in real life,<br/>because the temperature requirements are too high to maintain any kind<br/>of reactor solid with decent efficiency. In GTNH, though, we have better<br/>materials.\n\nThe first Fusion Reactor can be built in late LuV, and each<br/>tier unlocks some material that is important to progress into the later<br/>tiers. Fusion crafting becomes important at that stage, for materials such<br/>as Europium, Americium, Neutronium and Oganesson, so you will want to dedicate<br/>reactors to specific things later on. More importantly, these materials<br/>come out as plasma, which needs to be cooled down to be turned into ingots<br/>and plates. On top of that, though, this cooling process is where you can<br/>get lots of power!\n\nThe usual process of power generation here is to pump<br/>EU into the Fusion Reactor. It needs enough energy to start the reaction,<br/>which will then proceed quickly and output good amounts of plasma. This<br/>plasma goes into Plasma Turbines, which output huge amounts of EU/t and<br/>the cooled down material, ready to be used in further crafting. A beginner's<br/>setup can output 640,000 EU/t from one reactor before overclocking, and<br/>this grows quickly over time. Fusion power dominates the game for several<br/>tiers due to its simplicity, receding away from the powergen setups that<br/>were getting more and more complicated with each tier. Two materials fuse<br/>into one, plasma comes out, goes into turbine and boom, lots of energy!<br/>It's like a steam tier powergen but with big numbers.\n\nTo summarize, fusion<br/>is required for progression because of the materials it produces. At the<br/>same time, it's very powerful as a source of EU.<br/>"
                },
                {
                    "name": "Thorium as Breeding Fuel",
                    "symbolSize": 31.200000000000003,
                    "x": 552.0,
                    "y": 372.0,
                    "tooltip": "Alternatively, you might choose to only process Thorium for its main output,<br/>Lutetium. This is important because Lutetium is required to make Americium<br/>in a Fusion Reactor down the line, and that is a recipe you will need to<br/>do in order to progress. Your objective is to breed Thorium into Lutetium,<br/>which means you might want to focus on a breeder reactor.\n\nWhat is a breeder<br/>reactor? In this case, it's an IC2 nuke designed to consume as much Thorium<br/>as possible. The main cost here is the amount of chambers or nuke components<br/>you'll have to make. If you want to save on Overclocked Heat Vents, make<br/>a tower of 0-chamber nukes, each with the following setup:\n\nRPR\nORP\nRPR\nPRP\nRPR\nORP\n\nR<br/>-> Single Fuel Rod of Thorium (9 needed)\nO -> Overclocked Heat Vent (2<br/>needed)\nP -> Reactor Plating (7 needed)\n\nOtherwise, if you have excess<br/>Overclocked Heat Vents and want to save up on chambers, turn to this setup:\n\nORORORO\nROEOEOR\nORORORO\nROROROR\nOPOPOPO\nROROROR\n\nE<br/>-> Heat Exchanger (2 needed)\nR -> Quad Fuel Rod of Thorium (16 needed)\nO<br/>-> Overclocked Heat Vent (21 needed)\nP -> Reactor Plating (3 needed)\n\n(Each<br/>of the latter is worth 7x the former in terms of breeding.)\n\nTo complete<br/>this quest, you'll need to get Lutetium from one cycle of the any reactor<br/>setup. Which setup you choose is up to you, of course.<br/>"
                },
                {
                    "name": "Thorium as Early Power",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u71c3\u6599\u68d2(\u948d).png",
                    "x": 576.0,
                    "y": 408.0,
                    "tooltip": "The very first step into nuclear power is done with Thorium in an Industrialcraft2<br/>nuke. This multiblock already has a good amount of information in the questbook,<br/>split between the EV and How to Generate Power pages, so you should look<br/>at those if you want even more information that might not be written here.<br/>For the sake of not repeating everything, this will be more of a summary.\n\nThorium<br/>nukes are better for creating other elements, specifically Lutetium, than<br/>for power. The best setup needs the maximum amount of chambers, 6, and<br/>a lot of components inside the reactor to burn 10 quad Thorium rods and<br/>generate 1920 EU/t, close to one EV amp. If you made 4 of these, you would<br/>get close to an IV amp, but this becomes very costly between the total<br/>36 chambers and the recursive crafting of the components inside. The good<br/>news is that Thorium is a very cheap fuel, easily mined in the Nether,<br/>and recyclable in large amounts from depleted fuel rods.\n\nThis setup, and<br/>many others, can be found in the GTNH wiki in the \"Nuclear Reactors\" page.<br/>However, to display it here as best I can, this is the 1920 EU/t Thorium<br/>reactor:\n\nOPVOVOPPO\nEOOEOEOOE\nORRORORRO\nORRORORRO\nEOOEOEOOE\nOPPOVOVPO\n\nE<br/>-> Component Heat Exchanger (8 needed)\nV -> Component Heat Vent (4 needed)\nO<br/>-> Overclocked Heat Vent (26 needed)\nR -> Quad Fuel Rod of Thorium (10<br/>needed)\nP -> Reactor Plating (6 needed)\n\nYou can make this setup, if you<br/>wish, but the only required task to continue to the next quest are 10 single<br/>Thorium rods. "
                },
                {
                    "name": "Thorium Tetrafluoride and Fuel 3",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u56db\u6c1f\u5316\u948d\u7c89.png",
                    "x": 744.0,
                    "y": 264.0,
                    "tooltip": "Whether you've mathed it out from NEI, looked at the spreadsheet or done<br/>something else, you might have figured something out: Fuel 3 is better<br/>in every way. More power, more byproducts, more everything. However, both<br/>recipes for it use Thorium Tetrafluoride (TF4), and the source of this<br/>is salt sparging, done in the Sparge Tower. Not only that, but Fuel 3 can<br/>only be consumed by having 4 LuV Buffered Dynamo Hatches in the LFTR, which<br/>means that it's a fair bit away from the previous steps in this chain.\n\nOnce<br/>you've made it there, though, you can start working on getting this fuel.<br/>To make it, you will need at least one Sparge Tower dedicated to using<br/>Fluorine, with T Salt or TB Salt (TB Salt is better, get it from Fuel 2).<br/>There is a recipe that uses Helium, but it's not required for Fuel 3 and<br/>is meant for byproducts, so the quest for it is in the breeding half of<br/>this branch. Using a single tower for both recipes is a bad idea, so don't<br/>do it!\n\nPreferably, you should input Fluorine and TB Salt and let it run<br/>for a while. Speeding up the recipe by overclocking and making more towers<br/>is a good idea, since the TF4 is your bottleneck now. Alongside it, you<br/>get several fluorides: Lithium, Neptunium, Technetium and Selenium. These<br/>might prove useful in the future, but your goal is the Thorium one."
                },
                {
                    "name": "Thorium vs. Uranium",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6d53\u7f29\u94c0\u6838\u71c3\u6599.png",
                    "x": 444.0,
                    "y": 336.0,
                    "tooltip": "Thorium and Uranium have a lot of differences, but also a lot of similarities.\n\nIn<br/>general, Uranium is a better fuel, but fluid nukes do not follow that general<br/>rule. Because they do not output any EU/t, and simply convert heat to Hot<br/>Coolant, the difference between the two fuels becomes minimal and Thorium<br/>stands out as being much easier to get and turn into fuel rods. The maximum<br/>amount of heat you can safely move around in a reactor limits the amount<br/>of Uranium Fuel Rods you can use, which means that your HU value will not<br/>be as high as you would have wanted.\n\nFor regular and vacuum IC2 nukes,<br/>however, Uranium has a big advantage. Especially in vacuum nukes, which<br/>are the most powerful, the efficient cooling through the cells makes it<br/>so a lot of Uranium can be processed at once, which returns incredible<br/>amounts of EU/t. The different conversion from fuel to energy between fluid<br/>and vacuum means that Thorium is very good for fluid nukes, whereas Uranium<br/>is very good for vacuum nukes."
                },
                {
                    "name": "Tin Plasma From T2",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u9521\u7b49\u79bb\u5b50\u4f53\u5355\u5143.png",
                    "x": 552.0,
                    "y": 588.0,
                    "tooltip": "Once you upgrade your Fusion Reactor to tier 2, you gain access to a better<br/>recipe for power generation, which is Tin Plasma. Helium-3 is used, as<br/>it was before, but now with Silver, which you can automate in a million<br/>ways. The processing speed is slightly higher than before, but the fuel<br/>value of this plasma is much higher than what you were using before, at<br/>150,000,000 EU per bucket. This impressive fuel value means that the max<br/>power output of a single t2 reactor at 100% fuel efficiency is 2,700,000<br/>EU/t, and with the turbines you can use here, you can twice as much as<br/>that or even more!\n\nTo utilize all of the plasma, you will be using 10<br/>or more turbines with good rotors. Before doing that, though, it's a good<br/>idea to step back and test your turbines with this plasma, preferably in<br/>Creative mode, because the fuel value is so high that one liter of plasma<br/>is worth 150,000 EU at 100% efficiency. If you set the input rate to anything<br/>higher than 2 L/t, you will go above the ZPM Dynamo limit, and even 2 L/t<br/>will be too high if the turbine's efficiency is 174% or above! Until you<br/>upgrade your hatches, you might once again be stuck will less power output<br/>or efficiency than you'd like. There's only one way to fix that."
                },
                {
                    "name": "Two Million Turbines",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u89c9\u9192\u9f99\u5947\u70b9.png",
                    "x": 540.0,
                    "y": 624.0,
                    "tooltip": "Hopefully, not more than a handful. The objective here is for each of them<br/>to output close to 2 million EU/t.\n\nHow can you get there? Look at the<br/>UV Dynamo Hatch's recipe and you have your new objective. When you arrive<br/>there, each turbine that is equipped with that impressive block will be<br/>able to output up to 2,097,152 EU/t, which again opens you up to new turbine<br/>opportunities. Some good choices at this point are as follows:\n\nLarge Cosmic<br/>Neutronium 225% 1,360,800 EU/t\nLarge Ichorium 225% 1,360,800 EU/t (very<br/>durable)\nLarge Awakened Draconium 195% 491,400 EU/t\nLarge Trinium 185%<br/>1,451,840 EU/t\n\nAt this point, you might consider building more t1 Fusion<br/>Reactors to process other materials. Even if you stop the reactor you're<br/>using to generate this plasma, the EU cost of restarting it is less than<br/>1 bucket of plasma, so it's probably not that big of a deal.\n\nMake a normal<br/>or buffered UV dynamo to complete the quest."
                },
                {
                    "name": "Uranium Basic Nukes",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u71c3\u6599\u68d2(\u94c0).png",
                    "x": 480.0,
                    "y": 264.0,
                    "tooltip": "The big brother to the Thorium nuke, the Uranium nuke. The biggest setup<br/>you can put together for a single IC2 Nuclear Reactor uses 7 Quad Uranium<br/>Rods, or 28 single rods. This amounts to almost 3 stacks of Uranium 238<br/>(U238), a difficult amount to get from Thorium but much easier to get from<br/>the green ores found in Phobos. The setup is very similar to the previous<br/>one, but with some important differences. What are they?\n\nThe first one<br/>is the fuel. These fuel rods use a mixture of U238 and a bit of U235, which<br/>is rarer. To get U235, you can gamble on the chance of getting the dust<br/>from processing some of the related ores, which might be good enough, but<br/>it's also possible to use Thaumcraft to convert 9 nuggets of U238 to 7<br/>nuggets of U235, without needing a lot of Thaumcraft progress. Assembling<br/>this fuel and putting it into rods gets it ready to be used for power,<br/>with more EU/t but less burn time compared to Thorium, 50000 seconds for<br/>Thorium compared to 20000 seconds for Uranium.\n\nThe second difference in<br/>the nuke setup. Uranium eats up more per rod, so a different arrangement<br/>inside the nuke is required. For the highest EU/t in this situation, 4200<br/>EU/t, the setup is:\n\nRVOEOOVOP\nPVOOVOORO\nPOROOROOV\nVOOVOOVOP\nOROOROORO\nPOVPOVPOV\n\nE<br/>-> Component Heat Exchanger (1 needed)\nV -> Component Heat Vent (11 needed)\nO<br/>-> Overclocked Heat Vent (28 needed)\nR -> Quad Fuel Rod of Uranium (7 needed)\nP<br/>-> Reactor Plating (7 needed)\n\nWhen the fuel rods get repleted, you can<br/>reprocess them to get 3/4 of the U235 back, and also a bit of Plutonium.<br/>"
                },
                {
                    "name": "UV Power Per Turbine",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u9f99\u5947\u70b9.png",
                    "x": 564.0,
                    "y": 552.0,
                    "tooltip": "Once you progress enough in ZPM to make ZPM Dynamo Hatches, you can increase<br/>each turbine's output to 524,288 EU/t. At this number, you'll be a lot<br/>less limited by the turbine material, and it's possible to increase the<br/>total power output of one Fusion Reactor considerably. You can cover the<br/>total Helium Plasma output from one reactor with 3 Plasma Turbines, if<br/>you choose the right materials:\n\nLarge High Durability Compound Steel 235%<br/>473,759 EU/t\nLarge Atomic Separation Catalyst 206% 409,663 EU/t\nLarge Adamantium<br/>206% 413,280 EU/t\nLarge Draconium 175% 220,500 EU/t (durable)\nLarge Neutronium<br/>165% 249,480 EU/t (very durable)\n\nThe power output and final efficiency<br/>can vary a lot, based on which turbines you're using. Some of them, like<br/>Ichorium and Neutronium, last basically forever, while others will need<br/>to be replaced from time to time but offer higher efficiency. If you want<br/>to get more power per turbine, to reach closer to the dynamo's limit, you<br/>can increase the flow of plasma to the turbine, but be careful! You can't<br/>go beyond the dynamo's limit, and you will also lose efficiency as you<br/>increase the flow amount. More concrete values for efficiency loss can<br/>be found in the Plasma Turbine quest in the LuV page.\n\nMake a normal or<br/>buffered ZPM dynamo to complete the quest."
                },
                {
                    "name": "Vacuum Nukes",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u771f\u7a7a\u51b7\u51bb\u673a.png",
                    "x": 420.0,
                    "y": 396.0,
                    "tooltip": "What's the next step, running nuclear reactors in a perfect vacuum? That<br/>would be pretty funny, I'd like to see that.\n\nDisclaimer: this last step<br/>is not very stable. It's very risky to do it in servers with no backups,<br/>because it relies on redstone circuits to keep the reactor from exploding.<br/>Use multiple failsafes to guarantee safety. Never ever build a vacuum nuke<br/>in a Thermos server!\n\nVacuum nukes are an interesting GTNH-specific setup.<br/>They use only three components: fuel rods, platings to fill the empty slots<br/>for automation purposes, and coolant cells. Those cells you have used to<br/>make Energy Hatches, for example, they're used here to keep the reactor<br/>from overheating and exploding. The main difference this setup has is that<br/>these cells are consumable, and will wear out over time. You will need<br/>to add fresh cells into the reactor to keep running it safely, but the<br/>crux of the show is that you don't need to make new ones - you just need<br/>to cool them down again.\n\nThe Vacuum Freezer! That's why it's called a<br/>vacuum nuke! Elementary, my dear Steve. This kind of setup relies on using<br/>EU to refill the coolant cells, so to speak, and get much more EU from<br/>the reactor than you spend to keep it running. However, the redstone automation<br/>for this is quite tricky. If you just try it blindly, it might take you<br/>a long time to figure it out, and it might have explosive results. Check<br/>the Vacuum Reactors page on the wiki ([url]https://wiki.gtnewhorizons.com/wiki/Vacuum_Reactors[/url])<br/>if you want a detailed guide that goes far beyond what I could write in<br/>this quest description.\n\nThis quest task is for the last setup shown in<br/>the wiki, specifically the 8720-43600 EU, 40 Quad Uranium setup. As the<br/>title implies, it can produce up to 43600 EU/t, but it will require multiple<br/>filters and failsafes to run it safely. The bonus, compared to fluid nukes,<br/>is that the LHE + turbine setup is not necessary for these high output<br/>numbers."
                }
            ],
