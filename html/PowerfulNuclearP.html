                    "x": 456.0,
                    "y": 408.0,
                    "tooltip": "The previous setup's EU/t might not have impressed<br/>you. You have enough materials to put together the<br/>fluid nuke structure, but you want something more than<br/>what you've seen before. What kind of setup is powerful<br/>enough to output several IV amps, and sustain a developed<br/>IV base on its own? That sort of setup is shown in<br/>this quest, but it requires more multiblocks, and therefore<br/>more expense than the previous quest's chain. The fuel<br/>is the same, Uranium, so at this point it's certainly<br/>the least of your worries, until you try to automate<br/>the fuel input, at least.\n\nThe components inside the<br/>nuke get more and more complicated, so at this point<br/>I'm going to ask you to look at the wiki, under the<br/>Nuclear Reactors page ([url]https://wiki.gtnewhorizons.com/wiki/Nuclear_Reactors[/url]),<br/>and scroll down to the fluid nuke setups, specifically<br/>the 1352 HU, 2 Quad Uranium and 1408, 3 Quad Uranium,<br/>1 Dual Uranium ones. The main difference between these<br/>two setups is that the first needs Iridium Neutron<br/>Reflectors, which are quite expensive if you haven't<br/>done the platline yet, while the second doesn't use<br/>them but is harder to automate due to having more than<br/>one type of rod.\n\nWhat's the final EU/t output, at<br/>170% turbine efficiency? 36288 and 38016 EU/t, respectively.\n\nAfter<br/>automating the nuke itself, there is still more to<br/>do, though. The LHE is required, as usual, but these<br/>setups cause something new to happen: the LHE starts<br/>outputting Superheated Steam, due to the high flow<br/>of hot coolant that it receives, which means that you<br/>need two sets of turbines instead of one. This type<br/>of steam must go into Large HP Steam Turbines, which<br/>use a good amount of Tungstensteel for the controller<br/>and stacks of Titanium for the casings. After those,<br/>it goes into the usual Large Steam Turbines, and the<br/>process is complete.\n\nThere is yet another new thing<br/>to worry about, in case all of this wasn't enough:<br/>the Steam flow is very high, higher than before, which<br/>means it's likely you will need 3 or more of each turbine<br/>type, further compounding on the costs you'll have<br/>here. \n\nYour best option for a turbine in the IV tier<br/>is the HSS-E at 170% turbine efficiency. \n\nThere is<br/>another turbine at 180% efficiency with the HSS-S however;<br/>this turbine requires a robust platinium line completed<br/>to spare the resources for it.<br/><br/><br/>"
                },
                {
                    "name": "Radioactivity's Additives",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u70ed\u539f\u5b50\u5206\u79bb\u50ac\u5316\u5242\u952d.png",
                    "x": 804.0,
                    "y": 240.0,
                    "tooltip": "The Naquadah Reactor has the potential to be an endgame<br/>power generator, but only if the right additives are<br/>used. These additives boost the EU/t output of the<br/>multi, but in different ways, and it's important to<br/>upgrade them as quickly as possible. However, going<br/>beyond the max output of the Dynamo Hatch is not a<br/>good idea!\n\nThere are two types of additives: the coolants<br/>and the fuel boosters. The coolants boost fuel efficiency,<br/>which means fuel consumption is the same, whereas the<br/>boosters increase the speed the multi burns the fuel,<br/>increasing the output at the same time.\n\nThere are<br/>three coolants, but the 275% efficiency boost by using<br/>Cryotheum should not be ignored. To automate it, you<br/>will need an automated source of Blaze Rods and Snowballs<br/>(Snow is made from Water). To this, you add Redstone<br/>and Saltpeter, and you're done.\n\nThe boosters are more<br/>difficult to choose from. Caesium should be ignored,<br/>Uranium 235 can be automated from Uranium 238 with<br/>magic at an almost 1:1 ratio, but Naquadah is what<br/>you probably have ready to use for this, which quadruples<br/>the speed of this reactor. However, if this is too<br/>slow, you can instead automate Atomic Separation Catalyst<br/>to get a 16x speed boost! There are many recipes for<br/>this, so choose your favorite.<br/>"
                },
                {
                    "name": "Reactors are Expensive!",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6bd4\u7279\u5e01.png",
                    "x": 612.0,
                    "y": 540.0,
                    "tooltip": "Your first t1 Fusion Reactor is one of the biggest<br/>walls to overcome throughout this pack's progression.<br/>It's very unlikely you can afford to just build another<br/>one right after, so you will have to manage several<br/>reactions with that single one.\n\nThe new fusion condition<br/>is that you will have to pay a cost of EU and time<br/>every time you switch the recipe that's being crafted.<br/>Assuming you're using fusion power, the production<br/>of Europium and any other material should be batched<br/>between your usual rows of power generation. Perhaps<br/>you're overproducing power? In that case, you can use<br/>the pause to fuse some useful materials.\n\nIn time,<br/>you will be able to afford and use multiple fusion<br/>reactors. For now, this isn't the case."
                },
                {
                    "name": "Second Half of LFTR Breeding",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6c19\u7b49\u79bb\u5b50\u4f53\u5355\u5143.png",
                    "x": 780.0,
                    "y": 408.0,
                    "tooltip": "There are two gas inputs that the Sparge Tower accepts:<br/>Helium and Fluorine. Each one works on different depleted<br/>salts (U Salt, T Salt, TB Salt) in a specific way.<br/>Helium works with U Salt to make the most valuable<br/>byproducts, while Fluorine works with the other two<br/>salts to make other byproducts and TF4, which is required<br/>to make the LFTR Fuel 3. Here, we'll focus on Helium<br/>and U Salt, and the other recipes will be covered on<br/>the powergen side of the branch.\n\nAll the U Salt you<br/>get from the LFTR, from any fuel, can be ran through<br/>the Sparge Tower. It's an additional step that is slow,<br/>yet rewarding. The recipe is HV-tier, but it's recommended<br/>that you overclock it, and maybe even build multiple<br/>towers to accelerate it. All the U Salt you have should<br/>pass through these, because sparging it outputs almost<br/>every noble gas! Xenon, Neon, Argon, Krypton and Radon<br/>will be outputted over time, precious gases to speed<br/>up EBF recipes and save up lots of energy, and also<br/>for the Void Miner. Radon, on the other hand, is required<br/>to make Quantum Eyes, Quantum Stars and many other<br/>important items.\n\nEven though you get many gases, the<br/>speed at which you'll get them isn't great, since it<br/>depends on the speed at which LFTR fuel is being consumed.<br/>This should not be your only source of these gases,<br/>but it is a completely EU-free way to get them, considering<br/>the amount of energy the LFTR produces.<br/><br/>"
                },
                {
                    "name": "Smaller Fusion Is Bigger",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u538b\u7f29\u6838\u805a\u53d8\u53cd\u5e94\u5806\u63a7\u5236\u7535\u8111MK-V.png",
                    "x": 600.0,
                    "y": 696.0,
                    "tooltip": "It's not smaller, it's compact!\n\nCompact Fusion. If<br/>you've been looking for a big multiblock to put together,<br/>you have arrived at a very neat thing. There's hardly<br/>anything that could beat its size, except for a max<br/>height Mega Distillation Tower, but this is instead<br/>a wide multi instead of a tall one. It is so wide,<br/>in fact, that it cannot fit in one chunk, and instead<br/>covers a 3x3 chunk space! Make sure you follow the<br/>instructions and the hologram properly, and jump in<br/>joy when you have one of these built.\n\nYou can choose<br/>one of four tiers for this reactor, in the same way<br/>as the normal Fusion Reactors. The Compact controller<br/>will need 48 of the regular controllers in the same<br/>tier, plus some other materials, and more than 2 thousand<br/>blocks in the structure, which are conveniently detailed<br/>in the tooltip. It is much bigger than the previous<br/>reactors, but it also has a huge number of parallels,<br/>starting at 64x with t1 and ending at a maximum of<br/>320x with t5! \n\nThis is the go-to when you have found<br/>yourself deep into t3 fusion, perhaps even t4, and<br/>you find yourself running short on power. Instead of<br/>making a tower of reactors, why not make one of these?<br/>The only power issue that you'll have after getting<br/>it done is the amount of turbines you will need to<br/>eat up all the plasma. You probably know about the<br/>XL Plasma Turbine, but you should also know that they<br/>force huge penalties on most plasmas, including Helium<br/>and Tin, if you use good turbine materials like Infinity.<br/>Do you remember those fusion chains mentioned in previous<br/>quests? This is the time for them. Check the GT++ tab<br/>for more details.\n\n[note]Compacts follow different<br/>overclocking rules, needing double the startup power<br/>and double the voltage instead of just the voltage.[/note]<br/><br/>"
                },
                {
                    "name": "Sparge Tower",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6c14\u6da4\u5854.png",
                    "x": 744.0,
                    "y": 420.0,
                    "tooltip": "This is the last structure of the LFTR chain, and the<br/>only one gated after the Assembly Line. The best LFTR<br/>fuel, Fuel 3, is locked after this, and a lot of useful<br/>byproducts are only obtainable here as well, so it's<br/>important that you build this if you have a working<br/>LFTR.\n\nThe structure itself is very similar to a Distillation<br/>Tower, but with different blocks. The controller is<br/>the most expensive part, but the biggest obstacle is<br/>having the Assembly Line; everything after that shouldn't<br/>be too difficult. It's recommended that you have more<br/>than one tower, but for one focus on making only one.<br/>\n\nNote: the height of this tower is not adjustable.<br/>It is meant to be a 3x8x3 multiblock with at least<br/>45 Sparge Tower Casings."
                },
                {
                    "name": "The End of Fusion Materials",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6d77\u73c0\u73cd\u7ebf\u5708\u65b9\u5757.png",
                    "x": 624.0,
                    "y": 696.0,
                    "tooltip": "There are only so many required fusion materials, which<br/>you've already gone through at this point. There are<br/>many more recipes, many of which have been listed in<br/>the quests so far, but also some that are yet to be<br/>tackled.\n\nThis, however, is the endgame. If you look<br/>at NEI, there are some recipes with EU/T and start<br/>EU values that are higher than what t3 fusion can offer,<br/>which suggests that there is yet another tier. The<br/>reality is that t4 fusion does exist, but it's more<br/>for bragging rights than real usefulness, alongside<br/>being much more expensive and harder to make than any<br/>of the other reactors. There is a quest for this in<br/>the \"Endgame Goals\" page, should you have unlocked<br/>that.\n\nAmong the last materials, you will find Flerovium,<br/>Rhugnor and, finally, Hypogen. They don't have a lot<br/>of possible uses for most of the pack, but Hypogen<br/>becomes essential in the endgame, where it becomes<br/>part of the coil block progression, as well as being<br/>used in some recipes as wires. If you truly want to<br/>walk towards the stargate, you will need to craft many<br/>stacks of this."
                },
                {
                    "name": "The Fission Finale",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7845\u5ca9\u6291\u5236\u5ba4.png",
                    "x": 840.0,
                    "y": 264.0,
                    "tooltip": "Here we are, at the end of fission.\n\nAt this time,<br/>you have more than entered the fusion tiers. In fact,<br/>the last fusion setups go as deep as t2 fusion, so<br/>you might be running both fission and fusion at the<br/>same time, although the latter is generally easier<br/>and more efficient once the structure is built.\n\nOne<br/>of the ultimate goals of fission is a filled HTGR,<br/>or its younger brother, the THTR, two very expensive<br/>multis that can grant you essentially infinite power<br/>or breeding products. However, the Naquadah Generator<br/>that has those excited nuclear fuels can do much more!<br/>The Naquadah fuel line is the reason why it was created,<br/>and it can replace t3 fusion and beyond by condensing<br/>powergen even more than fusion did, and replace the<br/>turbine spam.\n\nThose fuels aren't exactly nuclear fission,<br/>nor fusion, and more of a chemical line, so they were<br/>not included here. If interested, look at NEI to see<br/>what they have to offer."
                },
                {
                    "name": "The Overclocking of the Ages",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6539\u826f\u578b\u8d85\u5bfc\u7ebf\u5708\u65b9\u5757.png",
                    "x": 528.0,
                    "y": 672.0,
                    "tooltip": "Tin Plasma is more power-dense, but it's not a required<br/>upgrade. As you scale up, it's always worth it to look<br/>back at Helium Plasma for how renewable it is, something<br/>that Tin Plasma has unfortunately lost a bit of. It<br/>can be made renewable, but one of its strengths was<br/>in the Molecular Transformer recipe that transformed<br/>Tin, the output, into Silver, one of the inputs. This<br/>recipe is now in the new Molecular Transformer Multiblock<br/>and does not scale as well as before. Therefore it<br/>might be easier to use void miners for silver or to<br/>stick with Helium Plasma.\n\nAs per usual, running a<br/>lower tier recipe awards you with an overclock. Unlike<br/>other GT machines, though, the Fusion Reactor's overclock<br/>doubles both speed and energy consumption, which maintains<br/>the energy consumption per recipe but gives only half<br/>of a speed boost that a perfect overclock (like the<br/>Large Chemical Reactor) would. This means that a t2<br/>reactor can produce exactly twice as much power as<br/>a t1 in the form of plasma output, but the upgrade<br/>is bigger than that when taking better turbines into<br/>account.\n\nWhat comes next, then? Tier 3 is what is<br/>next. There is no new fuel to be used here, your options<br/>are either 4x speed on Helium or 2x speed on Tin. After<br/>getting the cheaper Americium recipe that's available<br/>on t3, you will be able to make more reactors at a<br/>cheaper cost, but this lack of fuel upgrade will still<br/>be problematic in your progression. You will have to<br/>find other ways to upgrade your power, which will be<br/>revealed after this.<br/>"
                },
                {
                    "name": "The Path of Fusion",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6c38\u6052\u7ebf\u5708\u65b9\u5757.png",
                    "x": 576.0,
                    "y": 480.0,
                    "tooltip": "The most advanced nuclear technology there is to use<br/>in the pack is nuclear fusion. This is an event where<br/>two atoms collide with each other and fuse into a different<br/>atom while simultaneously generating energy from the<br/>plasma, when it is processed. It's impossible to perform<br/>in a reactor in real life, because the temperature<br/>requirements are too high to maintain any kind of reactor<br/>solid with decent efficiency. In GTNH, though, we have<br/>better materials.\n\nThe first Fusion Reactor can be<br/>built in late LuV, and each tier unlocks some material<br/>that is important to progress into the later tiers.<br/>Fusion crafting becomes important at that stage, for<br/>materials such as Europium, Americium, Neutronium and<br/>Oganesson, so you will want to dedicate reactors to<br/>specific things later on. More importantly, these materials<br/>come out as plasma, which needs to be cooled down to<br/>be turned into ingots and plates. On top of that, though,<br/>this cooling process is where you can get lots of power!\n\nThe<br/>usual process of power generation here is to pump EU<br/>into the Fusion Reactor. It needs enough energy to<br/>start the reaction, which will then proceed quickly<br/>and output good amounts of plasma. This plasma goes<br/>into Plasma Turbines, which output huge amounts of<br/>EU/t and the cooled down material, ready to be used<br/>in further crafting. A beginner's setup can output<br/>640,000 EU/t from one reactor before overclocking,<br/>and this grows quickly over time. Fusion power dominates<br/>the game for several tiers due to its simplicity, receding<br/>away from the powergen setups that were getting more<br/>and more complicated with each tier. Two materials<br/>fuse into one, plasma comes out, goes into turbine<br/>and boom, lots of energy! It's like a steam tier powergen<br/>but with big numbers.\n\nTo summarize, fusion is required<br/>for progression because of the materials it produces.<br/>At the same time, it's very powerful as a source of<br/>EU.<br/>"
                },
                {
                    "name": "Thorium as Breeding Fuel",
                    "symbolSize": 31.200000000000003,
                    "x": 552.0,
                    "y": 372.0,
                    "tooltip": "Alternatively, you might choose to only process Thorium<br/>for its main output, Lutetium. This is important because<br/>Lutetium is required to make Americium in a Fusion<br/>Reactor down the line, and that is a recipe you will<br/>need to do in order to progress. Your objective is<br/>to breed Thorium into Lutetium, which means you might<br/>want to focus on a breeder reactor.\n\nWhat is a breeder<br/>reactor? In this case, it's an IC2 nuke designed to<br/>consume as much Thorium as possible. The main cost<br/>here is the amount of chambers or nuke components you'll<br/>have to make. If you want to save on Overclocked Heat<br/>Vents, make a tower of 0-chamber nukes, each with the<br/>following setup:\n\nRPR\nORP\nRPR\nPRP\nRPR\nORP\n\nR -> Single<br/>Fuel Rod of Thorium (9 needed)\nO -> Overclocked Heat<br/>Vent (2 needed)\nP -> Reactor Plating (7 needed)\n\nOtherwise,<br/>if you have excess Overclocked Heat Vents and want<br/>to save up on chambers, turn to this setup:\n\nORORORO\nROEOEOR\nORORORO\nROROROR\nOPOPOPO\nROROROR\n\nE<br/>-> Heat Exchanger (2 needed)\nR -> Quad Fuel Rod of<br/>Thorium (16 needed)\nO -> Overclocked Heat Vent (21<br/>needed)\nP -> Reactor Plating (3 needed)\n\n(Each of the<br/>latter is worth 7x the former in terms of breeding.)\n\nTo<br/>complete this quest, you'll need to get Lutetium from<br/>one cycle of the any reactor setup. Which setup you<br/>choose is up to you, of course.<br/><br/>"
                },
                {
                    "name": "Thorium as Early Power",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u71c3\u6599\u68d2(\u948d).png",
                    "x": 576.0,
                    "y": 408.0,
                    "tooltip": "The very first step into nuclear power is done with<br/>Thorium in an Industrialcraft2 nuke. This multiblock<br/>already has a good amount of information in the questbook,<br/>split between the EV and How to Generate Power pages,<br/>so you should look at those if you want even more information<br/>that might not be written here. For the sake of not<br/>repeating everything, this will be more of a summary.\n\nThorium<br/>nukes are better for creating other elements, specifically<br/>Lutetium, than for power. The best setup needs the<br/>maximum amount of chambers, 6, and a lot of components<br/>inside the reactor to burn 10 quad Thorium rods and<br/>generate 1920 EU/t, close to one EV amp. If you made<br/>4 of these, you would get close to an IV amp, but this<br/>becomes very costly between the total 36 chambers and<br/>the recursive crafting of the components inside. The<br/>good news is that Thorium is a very cheap fuel, easily<br/>mined in the Nether, and recyclable in large amounts<br/>from depleted fuel rods.\n\nThis setup, and many others,<br/>can be found in the GTNH wiki in the \"Nuclear Reactors\"<br/>page. However, to display it here as best I can, this<br/>is the 1920 EU/t Thorium reactor:\n\nOPVOVOPPO\nEOOEOEOOE\nORRORORRO\nORRORORRO\nEOOEOEOOE\nOPPOVOVPO\n\nE<br/>-> Component Heat Exchanger (8 needed)\nV -> Component<br/>Heat Vent (4 needed)\nO -> Overclocked Heat Vent (26<br/>needed)\nR -> Quad Fuel Rod of Thorium (10 needed)\nP<br/>-> Reactor Plating (6 needed)\n\nYou can make this setup,<br/>if you wish, but the only required task to continue<br/>to the next quest are 10 single Thorium rods. <br/><br/><br/>"
                },
                {
                    "name": "Thorium Tetrafluoride and Fuel 3",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u56db\u6c1f\u5316\u948d\u7c89.png",
                    "x": 744.0,
                    "y": 264.0,
                    "tooltip": "Whether you've mathed it out from NEI, looked at the<br/>spreadsheet or done something else, you might have<br/>figured something out: Fuel 3 is better in every way.<br/>More power, more byproducts, more everything. However,<br/>both recipes for it use Thorium Tetrafluoride (TF4),<br/>and the source of this is salt sparging, done in the<br/>Sparge Tower. Not only that, but Fuel 3 can only be<br/>consumed by having 4 LuV Buffered Dynamo Hatches in<br/>the LFTR, which means that it's a fair bit away from<br/>the previous steps in this chain.\n\nOnce you've made<br/>it there, though, you can start working on getting<br/>this fuel. To make it, you will need at least one Sparge<br/>Tower dedicated to using Fluorine, with T Salt or TB<br/>Salt (TB Salt is better, get it from Fuel 2). There<br/>is a recipe that uses Helium, but it's not required<br/>for Fuel 3 and is meant for byproducts, so the quest<br/>for it is in the breeding half of this branch. Using<br/>a single tower for both recipes is a bad idea, so don't<br/>do it!\n\nPreferably, you should input Fluorine and TB<br/>Salt and let it run for a while. Speeding up the recipe<br/>by overclocking and making more towers is a good idea,<br/>since the TF4 is your bottleneck now. Alongside it,<br/>you get several fluorides: Lithium, Neptunium, Technetium<br/>and Selenium. These might prove useful in the future,<br/>but your goal is the Thorium one.<br/>"
                },
                {
                    "name": "Thorium vs. Uranium",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6d53\u7f29\u94c0\u6838\u71c3\u6599.png",
                    "x": 444.0,
                    "y": 336.0,
                    "tooltip": "Thorium and Uranium have a lot of differences, but<br/>also a lot of similarities.\n\nIn general, Uranium is<br/>a better fuel, but fluid nukes do not follow that general<br/>rule. Because they do not output any EU/t, and simply<br/>convert heat to Hot Coolant, the difference between<br/>the two fuels becomes minimal and Thorium stands out<br/>as being much easier to get and turn into fuel rods.<br/>The maximum amount of heat you can safely move around<br/>in a reactor limits the amount of Uranium Fuel Rods<br/>you can use, which means that your HU value will not<br/>be as high as you would have wanted.\n\nFor regular and<br/>vacuum IC2 nukes, however, Uranium has a big advantage.<br/>Especially in vacuum nukes, which are the most powerful,<br/>the efficient cooling through the cells makes it so<br/>a lot of Uranium can be processed at once, which returns<br/>incredible amounts of EU/t. The different conversion<br/>from fuel to energy between fluid and vacuum means<br/>that Thorium is very good for fluid nukes, whereas<br/>Uranium is very good for vacuum nukes.<br/>"
                },
                {
                    "name": "Tin Plasma From T2",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u9521\u7b49\u79bb\u5b50\u4f53\u5355\u5143.png",
                    "x": 552.0,
                    "y": 588.0,
                    "tooltip": "Once you upgrade your Fusion Reactor to tier 2, you<br/>gain access to a better recipe for power generation,<br/>which is Tin Plasma. Helium-3 is used, as it was before,<br/>but now with Silver, which you can automate in a million<br/>ways. The processing speed is slightly higher than<br/>before, but the fuel value of this plasma is much higher<br/>than what you were using before, at 150,000,000 EU<br/>per bucket. This impressive fuel value means that the<br/>max power output of a single t2 reactor at 100% fuel<br/>efficiency is 2,700,000 EU/t, and with the turbines<br/>you can use here, you can twice as much as that or<br/>even more!\n\nTo utilize all of the plasma, you will<br/>be using 10 or more turbines with good rotors. Before<br/>doing that, though, it's a good idea to step back and<br/>test your turbines with this plasma, preferably in<br/>Creative mode, because the fuel value is so high that<br/>one liter of plasma is worth 150,000 EU at 100% efficiency.<br/>If you set the input rate to anything higher than 2<br/>L/t, you will go above the ZPM Dynamo limit, and even<br/>2 L/t will be too high if the turbine's efficiency<br/>is 174% or above! Until you upgrade your hatches, you<br/>might once again be stuck will less power output or<br/>efficiency than you'd like. There's only one way to<br/>fix that."
                },
                {
                    "name": "Two Million Turbines",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u89c9\u9192\u9f99\u5947\u70b9.png",
                    "x": 540.0,
                    "y": 624.0,
                    "tooltip": "Hopefully, not more than a handful. The objective here<br/>is for each of them to output close to 2 million EU/t.\n\nHow<br/>can you get there? Look at the UV Dynamo Hatch's recipe<br/>and you have your new objective. When you arrive there,<br/>each turbine that is equipped with that impressive<br/>block will be able to output up to 2,097,152 EU/t,<br/>which again opens you up to new turbine opportunities.<br/>Some good choices at this point are as follows:\n\nLarge<br/>Cosmic Neutronium 225% 1,360,800 EU/t\nLarge Ichorium<br/>225% 1,360,800 EU/t (very durable)\nLarge Awakened Draconium<br/>195% 491,400 EU/t\nLarge Trinium 185% 1,451,840 EU/t\n\nAt<br/>this point, you might consider building more t1 Fusion<br/>Reactors to process other materials. Even if you stop<br/>the reactor you're using to generate this plasma, the<br/>EU cost of restarting it is less than 1 bucket of plasma,<br/>so it's probably not that big of a deal.\n\nMake a normal<br/>or buffered UV dynamo to complete the quest.<br/>"
                },
                {
                    "name": "Uranium Basic Nukes",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u71c3\u6599\u68d2(\u94c0).png",
                    "x": 480.0,
                    "y": 264.0,
                    "tooltip": "The big brother to the Thorium nuke, the Uranium nuke.<br/>The biggest setup you can put together for a single<br/>IC2 Nuclear Reactor uses 7 Quad Uranium Rods, or 28<br/>single rods. This amounts to almost 3 stacks of Uranium<br/>238 (U238), a difficult amount to get from Thorium<br/>but much easier to get from the green ores found in<br/>Phobos. The setup is very similar to the previous one,<br/>but with some important differences. What are they?\n\nThe<br/>first one is the fuel. These fuel rods use a mixture<br/>of U238 and a bit of U235, which is rarer. To get U235,<br/>you can gamble on the chance of getting the dust from<br/>processing some of the related ores, which might be<br/>good enough, but it's also possible to use Thaumcraft<br/>to convert 9 nuggets of U238 to 7 nuggets of U235,<br/>without needing a lot of Thaumcraft progress. Assembling<br/>this fuel and putting it into rods gets it ready to<br/>be used for power, with more EU/t but less burn time<br/>compared to Thorium, 50000 seconds for Thorium compared<br/>to 20000 seconds for Uranium.\n\nThe second difference<br/>in the nuke setup. Uranium eats up more per rod, so<br/>a different arrangement inside the nuke is required.<br/>For the highest EU/t in this situation, 4200 EU/t,<br/>the setup is:\n\nRVOEOOVOP\nPVOOVOORO\nPOROOROOV\nVOOVOOVOP\nOROOROORO\nPOVPOVPOV\n\nE<br/>-> Component Heat Exchanger (1 needed)\nV -> Component<br/>Heat Vent (11 needed)\nO -> Overclocked Heat Vent (28<br/>needed)\nR -> Quad Fuel Rod of Uranium (7 needed)\nP<br/>-> Reactor Plating (7 needed)\n\nWhen the fuel rods get<br/>repleted, you can reprocess them to get 3/4 of the<br/>U235 back, and also a bit of Plutonium.<br/><br/>"
                },
                {
                    "name": "UV Power Per Turbine",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u9f99\u5947\u70b9.png",
                    "x": 564.0,
                    "y": 552.0,
                    "tooltip": "Once you progress enough in ZPM to make ZPM Dynamo<br/>Hatches, you can increase each turbine's output to<br/>524,288 EU/t. At this number, you'll be a lot less<br/>limited by the turbine material, and it's possible<br/>to increase the total power output of one Fusion Reactor<br/>considerably. You can cover the total Helium Plasma<br/>output from one reactor with 3 Plasma Turbines, if<br/>you choose the right materials:\n\nLarge High Durability<br/>Compound Steel 235% 473,759 EU/t\nLarge Atomic Separation<br/>Catalyst 206% 409,663 EU/t\nLarge Adamantium 206% 413,280<br/>EU/t\nLarge Draconium 175% 220,500 EU/t (durable)\nLarge<br/>Neutronium 165% 249,480 EU/t (very durable)\n\nThe power<br/>output and final efficiency can vary a lot, based on<br/>which turbines you're using. Some of them, like Ichorium<br/>and Neutronium, last basically forever, while others<br/>will need to be replaced from time to time but offer<br/>higher efficiency. If you want to get more power per<br/>turbine, to reach closer to the dynamo's limit, you<br/>can increase the flow of plasma to the turbine, but<br/>be careful! You can't go beyond the dynamo's limit,<br/>and you will also lose efficiency as you increase the<br/>flow amount. More concrete values for efficiency loss<br/>can be found in the Plasma Turbine quest in the LuV<br/>page.\n\nMake a normal or buffered ZPM dynamo to complete<br/>the quest."
                },
                {
                    "name": "Vacuum Nukes",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u771f\u7a7a\u51b7\u51bb\u673a.png",
                    "x": 420.0,
                    "y": 396.0,
                    "tooltip": "What's the next step, running nuclear reactors in a<br/>perfect vacuum? That would be pretty funny, I'd like<br/>to see that.\n\nDisclaimer: this last step is not very<br/>stable. It's very risky to do it in servers with no<br/>backups, because it relies on redstone circuits to<br/>keep the reactor from exploding. Use multiple failsafes<br/>to guarantee safety. Never ever build a vacuum nuke<br/>in a Thermos server!\n\nVacuum nukes are an interesting<br/>GTNH-specific setup. They use only three components:<br/>fuel rods, platings to fill the empty slots for automation<br/>purposes, and coolant cells. Those cells you have used<br/>to make Energy Hatches, for example, they're used here<br/>to keep the reactor from overheating and exploding.<br/>The main difference this setup has is that these cells<br/>are consumable, and will wear out over time. You will<br/>need to add fresh cells into the reactor to keep running<br/>it safely, but the crux of the show is that you don't<br/>need to make new ones - you just need to cool them<br/>down again.\n\nThe Vacuum Freezer! That's why it's called<br/>a vacuum nuke! Elementary, my dear Steve. This kind<br/>of setup relies on using EU to refill the coolant cells,<br/>so to speak, and get much more EU from the reactor<br/>than you spend to keep it running. However, the redstone<br/>automation for this is quite tricky. If you just try<br/>it blindly, it might take you a long time to figure<br/>it out, and it might have explosive results. Check<br/>the Vacuum Reactors page on the wiki ([url]https://wiki.gtnewhorizons.com/wiki/Vacuum_Reactors[/url])<br/>if you want a detailed guide that goes far beyond what<br/>I could write in this quest description.\n\nThis quest<br/>task is for the last setup shown in the wiki, specifically<br/>the 8720-43600 EU, 40 Quad Uranium setup. As the title<br/>implies, it can produce up to 43600 EU/t, but it will<br/>require multiple filters and failsafes to run it safely.<br/>The bonus, compared to fluid nukes, is that the LHE<br/>+ turbine setup is not necessary for these high output<br/>numbers.<br/><br/>"
                }
            ],
