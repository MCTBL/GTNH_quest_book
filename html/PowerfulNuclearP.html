        var option_1682084b98024a3288f1664562d13b79 = {

            "data": [
                {
                    "name": "A Second Reactor?",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u81f4\u5bc6\u80fd\u6e90\u5143\u4ef6.png",
                    "x": 612.0,
                    "y": 648.0,
                    "tooltip": "At this point, why not? You should be a in a better position to afford<br/>it, but there is the issue that t3 fusion unlocks an easier Americium recipe,<br/>which lets you craft a second t3 more easily. You might not want to wait<br/>that long, maybe you've been smelting a lot of ingots, or using World Accelerators?\n\nRegardless,<br/>two Helium Plasma reactors will surely suffice for whatever it is you're<br/>doing. Tin Plasma is worth using, of course, but the Molecular Transformer<br/>recipe to convert Silver to Tin isn't available in the singleblock anymore,<br/>so you might want the easier option, since you're rocking two reactors<br/>and all. With the 2x overclock they're still produce millions of EU/t with<br/>the right Plasma Turbines, assuming you have them ready.\n\nIf you want to<br/>continue expanding, you can look at the Mk2 fusion chain that ends at Runite<br/>Plasma. This process uses Force Plasma from the Mk1 fusion chain, so it<br/>needs those 5 fusion recipes, plus another 5. Despite being an extremely<br/>powerful powergen option, it's unlikely you need something in this scale<br/>right now. Keep in mind, however, that you might need it in UHV or UEV.<br/>"
                },
                {
                    "name": "Automation for Fluid Nukes",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u53cd\u5e94\u5806\u7ea2\u77f3\u63a5\u53e3.png",
                    "x": 516.0,
                    "y": 384.0,
                    "tooltip": "If you've looked at the wiki setups, you might have seen some that seem<br/>harder to automate than others. Particularly, that one with two kinds of<br/>Uranium Rods. More than filling empty slots with Reactor Platings to force<br/>all the inputs to move to the specific slots where the rods must go, this<br/>one needs each rod to go in a specific slot!\n\nThe solution for this is<br/>a GT cover. The Robot Arm does the same action of moving items around as<br/>the Conveyor, but it moves to specific slots. With this, you can move the<br/>Dual Rod to where it needs to be, and the Quad Rods can fill the remaining<br/>slots as intended. If you're using other setups, you can use a similar"
                },
                {
                    "name": "Basis for All Reactors",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6838\u53cd\u5e94\u5806.png",
                    "x": 612.0,
                    "y": 444.0,
                    "tooltip": "Nuclear energy is first available in EV. However, it comes in all shapes<br/>and forms, and it can be hard to choose one kind of setup to use amongst<br/>all of those that are available. To start this questbook page, this first<br/>quest will be a summary of how nuclear power can be produced, and when<br/>it is available. Other quests down the line will have more details about<br/>each specific setup, but this is an overview of all of them.\n\nTL;DR: Nuke<br/>< Fluid Nuke < Vacuum Nuke < LFTR = THTR = Naq Reactor < Fusion < Compact<br/>Fusion for power, per reactor. For breeding, Nuke < LFTR = Naq Reactor<br/>< HTGR in terms of breeding speed and outputs, with fusion being required<br/>to make some materials.\n\nThe first nuclear source you have access to is<br/>the Industrialcraft 2 Nuclear Reactor, usually called a nuke. It's a small<br/>singleblock that can have additional chambers attached to it to make a<br/>multiblock structure, and the amount of chambers decides the amount of<br/>space available for the nuke's components. Inside it, fuel rods with radioactive<br/>materials generate power, and every other item serves to control the temperature<br/>of the reactor and keep it from exploding. It generates EU directly, but<br/>it can be upgraded to a fluid nuke, which outputs hot coolant instead,<br/>for the Large Heat Exchanger, but with more efficiency. Lastly, there's<br/>also the vacuum nuke, which is very similar to regular nukes but it cools<br/>down by using Coolant Cells, which wear out and are only reusable by using<br/>Vacuum Freezers. Usual fuels for all of these are Thorium, in EV, and Uranium,<br/>in IV.\n\nBetween IV and LuV, there's another kind of reactor, the Liquid<br/>Fluoride Thorium Reactor (LFTR). In this large multi, the Thorium and Uranium<br/>are mixed with very hot, molten salts (which need to be prepared in another<br/>multi), improving the power generation at the cost of additional processing.<br/>It's an expensive setup, but the depleted fuel can be recycled into many<br/>more byproducts than usual, especially at LuV, where you can get almost<br/>all the noble gases amongst other things, alongside huge amounts of power.\n\nAt<br/>those same tiers (albeit mostly for LuV and above), there are also two<br/>larger multis, the Thorium High Temperature Reactor (THTR) and the High<br/>Temperature Gas-cooled Reactor (HTGR). The THTR is mostly for power, needing<br/>an input of about 0.5 IV amps and outputting LuV power at a varied amount<br/>of amps, whereas the HTGR is a breeder reactor, outputting 1/20 the amount<br/>of hot coolant, which is where the power generation comes from, but with<br/>much better ratios for breeding into Lutetium and other elements.\n\nAnother<br/>kind of nuclear reactor is the Good Generators Naquadah Reactor, which<br/>coincidentally has recipes to consume Thorium Liquid Fuel and Uranium Liquid<br/>Fuel, alongside the several types of Naquadah fuel that exist. With these<br/>two, this reactor can process those elements much faster than regular nukes,<br/>which is helpful for power and for breeding, but it requires more processing<br/>until those fuels are ready to be consumed. Additionally, there are fuel<br/>rods for the IC2 nukes that use different Thorium and Uranium fuels, more<br/>or less related to these. \n\nFrom then on, it's fusion power. The infamous<br/>GregTech Fusion Reactors work by fusing two elements into a new one, which<br/>is often a required step for progression, but they also turn the power<br/>they require into exponentially more in the way of plasma. Helium and Tin<br/>Plasma are some of the most used for power, and putting them into Plasma<br/>Turbines is an excellent source of power for lategame, in ZPM to UEV and<br/>so on. There are 4 tiers to the regular Fusion Reactors, but there is also<br/>compact fusion and some other kinks to fusion that you might explore later<br/>on.\n\nThis page will mostly serve to guide you into making a choice between<br/>all of these possibilities. It's pretty much guaranteed that you'll use<br/>at least 2-3 of these setups, so try to get comfortable with these quest<br/>descriptions.<br/><br/>"
                },
                {
                    "name": "Bismuth Plasma For Soldering",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u94cb\u952d.png",
                    "x": 696.0,
                    "y": 672.0,
                    "tooltip": "Who in their right mind would use a plasma to solder things together? That's<br/>mental. Well, all the progression at this point is mental, that's all there<br/>is to it.\n\nIt's not directly with the plasma, though. It is once again<br/>about the Mutated Living Solder, and now its fluid inputs: Tin Plasma and<br/>Bismuth Plasma. These are the two main components of the previous solders,<br/>and that's the reason they're needed now. Tin Plasma is t2 fusion, and<br/>you might have already made a lot of it to generate power, but Bismuth<br/>Plasma is t3, with the inputs being Zinc Plasma and Molten Tantalum, which<br/>is actually Tritium, Copper and Tantalum in the end. \n\nThe recipes are<br/>cheap in power, you just have to make sure the inputs are there. Tritium<br/>can be centrifuged from Deuterium, which itself can be centrifuged from<br/>Hydrogen Gas, and the other two inputs are easy. You will need 18000L of<br/>each plasma for 40000L of the solder, or almost half the amount for each."
                },
                {
                    "name": "Building the Reactor",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u591a\u7528\u9014\u673a\u68b0\u81c2.png",
                    "x": 648.0,
                    "y": 480.0,
                    "tooltip": "All the regular Fusion Reactors share the same structure. The tier they<br/>belong to is determined by the materials used, which become more expensive<br/>for each tier. Tier 1 is LuV, tier 2 is ZPM, tier 3 is UV and there's also<br/>a tier 4. The structure looks like a huge ring, which barely fits in one<br/>chunk, with the controller on the inside of the ring, not the outside.\n\nTo<br/>help you with placing all the blocks in the right places, the controller's<br/>interface shows a diagram of which blocks go where. To get a 3D view of<br/>the placements in the world, use the Multiblock Structure Hologram Projector<br/>on the controller. If you need even more assistance, there are lots of<br/>resources on the internet that explain how it's build, since this is a<br/>big GregTech multiblock that is required in many packs, and almost always<br/>built the same way.\n\nThe original quests for each reactor tier will be<br/>included in the questline, since they provide good information about each"
                },
                {
                    "name": "Build the Assembly Line First",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u9632\u8f90\u5c04\u677f.png",
                    "x": 612.0,
                    "y": 492.0,
                    "tooltip": "This branch refers to nuclear fusion. This content is strictly LuV onwards,<br/>so you will need the Assembly Line before even starting to think about<br/>fusion. It is the most \"endgame\" content on this quest page, so it's the<br/>one left for last.\n\nThe quest you need to complete is in the \"Multiblock<br/>Goals\" tab. There are also fusion-related quests in the LuV, ZPM and UV<br/>tabs, amongst others, so check them out when you're there."
                },
                {
                    "name": "Can We Get Uranium Here?",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u94c0-238\u7c89.png",
                    "x": 504.0,
                    "y": 300.0,
                    "tooltip": "Yes, you can. In fact, you can get it much earlier than EV, but the speed<br/>at which you get it can vary wildly, depending on how you approach this<br/>problem. Uranium is the main upgrade to Thorium in nukes, with a lot more<br/>power to give and a different useful breeding byproduct, but you need about<br/>3 stacks of Uranium 238 to set up the most powerful basic IC2 Uranium Nuke.\n\nHow<br/>do you get it, though? The one answer is, you get it from Thorium. Looking<br/>at NEI, the Thorium ore processing has a chance to give Uranium dusts,<br/>which you can use as fuel, but this happens very slowly, especially considering<br/>that Thorium is a rare ore in the Nether, even if each ore block gives<br/>4 crushed dust. The reality seems to be that fast Uranium only happens<br/>when you can mine from t2 planets, but this is not the only way. There<br/>is a secret, and this secret involves IC2 crops.\n\nHow does it work? Well,<br/>it's simple. The IC2 crop that corresponds to Thorium, the God of Thunder,<br/>can quadruple each Crushed Thorium Ore into 4 Purified Thorium Ore, but<br/>it also outputs, in fluid form, one Uranium Ingot! This means that each<br/>Thorium Ore gives you 4 Uranium Ingots, and with around 42 ore, you can<br/>do one cycle of that big reactor setup. God of Thunder needs the ore under<br/>it, though, so make sure you save some for that purpose.\n\nEV Uranium nukes<br/>are a achievement intended mostly for IC2 crop users, so this quest won't<br/>demand something like that. Still, it's a useful secret, so here it is.<br/>Additionally, the Uranium crop quest in the questbook awards you with 32<br/>Pitchblende when you complete it, which might prove useful for both for<br/>quadrupling Uranium and getting Radium for Radon!"
                },
                {
                    "name": "Duranium and the Cyclotron",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/COMET-\u7d27\u51d1\u5f0f\u56de\u65cb\u52a0\u901f\u5668.png",
                    "x": 612.0,
                    "y": 612.0,
                    "tooltip": "In the previous quest, Duranium was introduced as a material used to make<br/>Tritanium. While it becomes required for this reason, there is more to<br/>it than that. Another recipe that uses it is a Cyclotron recipe, which<br/>has a chance to produce a Quantum Anomaly. \n\nFirst off, what is the Cyclotron?<br/>That is a multiblock that works a bit like fusion, but only for the purpose<br/>of making new materials. It collides single particles with one another,<br/>or against fluids, to generate new items while consuming power. Most of<br/>the recipes it has won't be very useful, if at all, but it can also make<br/>Quantum Anomalies. This is a chance craft, but the Anomaly has a special<br/>property: when used to convert some blocks to others, it will not be consumed.<br/>Therefore, for that purpose, you only need to get one.\n\nIs this required?<br/>Well, yes. When you arrive at a certain stage of the game, you might find<br/>yourself needing a new kind of soldering alloy, called Mutated Living Solder.<br/>To craft this, you need a Chemical Plant made with Botmium, which is an<br/>alloy that required Advanced Nitinol. This, in turn, is one of the blocks<br/>that need a Quantum Anomaly for its conversion. Given that Duranium is<br/>the only fluid choice to make the Anomaly, then it becomes required for<br/>this as well, but only a couple tiers from ZPM.\n\nAdditionally, there are<br/>other recipes, like the Elemental Duplicator. This is a very powerful replicator<br/>that will give you a great boost in automation due to its speed and the<br/>replication recipes it can do, but the Quantum Anomaly used in this recipe<br/>will be consumed, so watch out: if you only have one, don't use it for<br/>this. Later on, however, you will encounter other recipes that consume<br/>the anomaly, namely the casings for the Quantum Force Transformer, so it<br/>will be important to automate their production by then.<br/>"
                },
                {
                    "name": "Establishment of Fusion",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8ba1\u7b97\u673a\u7bb1.png",
                    "x": 612.0,
                    "y": 576.0,
                    "tooltip": "Fusion is the lategame. It is not the entire lategame, but several tiers<br/>are effectively relying on it, even if new ways of generating power are<br/>being discovered (developed) over time. Whether you got here through focusing<br/>on power or products, you have surely felt the importance of that donut<br/>on your base, have you not? Let's just hope your power storage doesn't<br/>run out when you start relying on Mega Blast Furnace processing.\n\nIf you've<br/>looked at NEI enough, you might have discovered Force Plasma, or some of<br/>its crafting steps. This plasma is the end of the first of three fusion<br/>chains dedicated to power generation, although some of these special plasmas<br/>transform into useful materials in Plasma Turbines or Extreme Heat Exchangers,<br/>like Celestial Tungsten later on. There are three of these chains, and<br/>the build on top of one another: one for Mk1 Reactors, another for Mk2<br/>and the last for Mk3. \n\nYou can build these chains any time you like, and<br/>they offer more EU/t per Fusion Reactor than the Helium Plasma alternative,<br/>but it's unlikely you'll need them this early. They only become really<br/>useful later on, at the Mk3 stage with bigger reactors and turbines. Despite<br/>the fact the three plasmas can be used for power, only the final one, Celestial<br/>Tungsten, is powerful enough to be worthwhile for your central power generation.<br/>"
                },
                {
                    "name": "EV vs. IV",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/2\u9636\u706b\u7bad.png",
                    "x": 480.0,
                    "y": 360.0,
                    "tooltip": "Your sourcing of Uranium is gonna be very small in EV, unless you use crops.<br/>Similarly, your ability to put together the multiblocks needed for the<br/>fluid nuke will be better in IV, since you can mine Small Titanium Ore<br/>directly, and use GT++ multis. \n\nAll in all, the Tier 2 Rocket makes things<br/>a lot easier by letting you mine ores on Mars and Phobos to get Uranium<br/>and Tungstate/Scheelite. However, building it requires considerable progression<br/>in EV, due to TPV Coils, which need Titanium and Platinum, and the Mainframes<br/>that the rocket needs. In IV, fluid nukes are one of the best choices for<br/>efficient power without a lot of setup, although it's very viable to use<br/>Thorium and not just Uranium, so you can ignore Uranium Fuel Rods and use<br/>fluid nukes in EV if you so wish.\n\nEither way, it's recommended to have<br/>a multiblock Miner in either the Nether or Phobos, to source your Thorium"
                },
                {
                    "name": "Excited Fluid Nukes",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u67af\u7aed\u56db\u8054\u71c3\u6599\u68d2(\u6fc0\u53d1\u949a).png",
                    "x": 360.0,
                    "y": 312.0,
                    "tooltip": "This quest is after the vacuum nuke one because the fuel required to do<br/>a setup like this is harder to get. Whereas the previous rods were made<br/>with compressed Uranium, this fuel needs that same material to then be<br/>further processed in GoodGenerators machines, namely the Neutron Activator,<br/>to make Excited Uranium Liquid Fuel. It is directly usable in the Naquadah<br/>Reactor, with more fuel efficiency there, but you might not be able to<br/>build it yet, since it's post-fusion. Instead, you can use said fuel here.\n\nBefore<br/>attempting this, you need to know all the mechanics related to the fluid<br/>nuke. In fact, this quest won't even have any required tasks, given how<br/>challenging it is to create a good setup of this kind. At the time of writing<br/>this quest, there is no nuke simulator that supports the Excited Fuel Rods,<br/>which means you'll have to first test in Creative mode and gather whatever<br/>results you get from there.\n\nThe basis for this setup is simple: Excited<br/>Uranium Fuel Rods, the only kind you should consider for this, output 16x<br/>more heat than the regular ones, which is a lot more Hot Coolant output<br/>if you can send all this heat to the reactor to be turned into power. Only<br/>the heat matters, which means that extra EU/t based on temperature will<br/>do nothing here. Throw as many rods as you can at this nuke without overheating,<br/>that is the challenge.\n\nWhat then? You will surely need many multis if<br/>you want to process LuV amps of power, unless you choose some more advanced<br/>options. The LHE upgrades into the EHE, the Extreme Heat Exchanger, and<br/>this new multi can output either Superheated or Supercritical Steam. For<br/>the former, use XL Steam Turbines to process the ludicrous amount of Steam<br/>you will be getting. For the latter, you need special turbines.<br/>"
                },
                {
                    "name": "Exciting Liquid Nuking",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u94c0\u57fa\u6d41\u4f53\u71c3\u6599(\u6fc0\u53d1\u6001)\u5355\u5143.png",
                    "x": 816.0,
                    "y": 312.0,
                    "tooltip": "With the reactor built, it's time to automate the fuel and additives, since<br/>there are additives this time. They are optional, so let's begin with the<br/>required inputs.\n\nLiquid Air is trivial to automate: it's a Vacuum Freezer<br/>job. Input energy and Air and output Liquid Air, there are quests for this.<br/>The fuels themselves are more complicated, but the three of them follow<br/>a similar set of recipes. First, you grab a lot of the radioactive element<br/>(Thorium, Uranium or Plutonium), wrap it in a specific foil and then put<br/>in an Implosion Compressor to make very dense nuggets. These are into the<br/>High Density items you need, which are then mixed with specific dusts to<br/>create the basic fuel fluid.\n\nThis part is where it becomes complicated,<br/>though. To get the energy out of this radioactive fluid, you need to activate<br/>it. Thorium is done by mixing with Helium Plasma (t1 fusion), while the<br/>other two are made directly in the Fusion Reactor (t2 fusion). The activated<br/>fuels can be thrown directly in the reactor to produce EU, at a very slow<br/>pace. Your bottleneck should be the main radioactive element, so make sure<br/>you can source it fast enough.\n\nBeing here, you should have a Large Naquadah<br/>Reactor ready to go. However, it is true that these Excited Fuels can be<br/>used to make fuel rods for IC2 nukes, with much larger heat outputs meant<br/>for fluid nukes. You can try to use them there, but there are no simulated<br/>setups of any kind for those rods, so it's going to be a very experimental<br/>setup if you ever decide to make it."
                },
                {
                    "name": "Faster Lutetium Excitement",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u9565\u7c89.png",
                    "x": 816.0,
                    "y": 396.0,
                    "tooltip": "This quest is late LuV.\n\nYou might have read before that Lutetium is necessary<br/>as an input for fusion crafting. In a tier 2 fusion reactor, Lutetium +<br/>Chrome = Americium, a required material for many required crafts. Lutetium<br/>is a material that is obtained exclusively from breeding, so you're in<br/>the right place to find ways to get it.\n\nThe very first method, EV's IC2<br/>Thorium nukes, is the cheapest, but also the slowest. Each fuel rod takes<br/>50000 seconds to deplete, almost 14 hours, with half of a Lutetium Dust<br/>per depleted rod. Highly stackable designs, such as the 2-chamber 11 quad<br/>rod one, will grant you 22 dust per cycle. After building 10 of those,<br/>the rate is still 16 dust per hour. This processing speed isn't good enough<br/>to keep progressing forever, and there is no need to make more towers of<br/>breeder nukes.\n\nYour 5 main options are:\n\n1) HTGR - fastest but also quite<br/>expensive multiblock reactor, unfortunately it requires purified thorium232<br/>you will need to purify it first\n2) Lutetium bees - if you started bees<br/>getting it should be quite easy\n3) Spamming IC2 nuclear reactors\n4) Distilling<br/>Heavy Naquadah Fuel\n5) Summoning meteors"
                },
                {
                    "name": "First Half of LFTR Breeding",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u67af\u7aed\u948d\u94cd\u7194\u76d0\u5355\u5143.png",
                    "x": 708.0,
                    "y": 432.0,
                    "tooltip": "The LFTR processing chain has two halves, with the first being in mid-late<br/>IV and the second requiring the Assembly Line and more materials to finish.<br/>Aside from power, both of these halves have special outputs that can be<br/>helpful for progression, but the second half is most likely the one that<br/>holds the most value. Regardless, the full processing chain around the<br/>reactor and its fuel will keep outputting everything, so it's worth it<br/>to look at what it gives.\n\nLet's start with the LFTR Fuel 1 outputs, after<br/>the fuel is consumed in the reactor. U233 and UF6 are both used to make<br/>more fuel. U233 will be used until you have Sparge Towers to improve your<br/>fuel production, while UF6 is a part of the good fuel recipe that you always<br/>want to use. T Salt is processed in the Reactor Processing Unit to yield<br/>Proactinium, which decays into even more U233, and then in the Cold Trap<br/>to yield more U233 and UF6.\n\nRemember: U233 is the early source of fuel,<br/>UF6 is the one you will switch to as you progress.\n\nMeanwhile, U Salt also<br/>processes into more fuel, but with a bonus of automated Phosphorous Dust.<br/>Unfortunately, you won't get a lot of it, but it is still a breeding output<br/>from the nuclear fission and is needed for GT++ alloys and other purposes.\n\nTB<br/>Salt is very similar to T Salt, but with higher amounts of the same output<br/>and also Beryllium Fluoride, whose output grows into more than what you<br/>used when you reach the later parts of the chain. Free Beryllium!<br/>"
                },
                {
                    "name": "First Steps in Reprocessing",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u51b7\u9631 II.png",
                    "x": 744.0,
                    "y": 360.0,
                    "tooltip": "You now have 4 different fluid outputs running away from your LFTR. Each<br/>of them needs specific attention, and all of them are useful. \n\nWhere to<br/>start looking? The best way to start is at the end, which is to say, the<br/>Fuel Refinery. You want to upgrade to the better fuels as soon as possible,<br/>and each one has 2 recipes: one with 4 inputs, similar to the recipe you've<br/>already done, and one with 2 inputs, focusing on LFTR Fuel Base. The 2-input<br/>recipes produce 10x the fuel, so they're much better, but you can't use<br/>this recipe alone. The Fuel Base can only be made from reprocessing depleted<br/>fuel, and you don't get enough of it to make the same amount of fuel spent.<br/>If you perfectly reprocess any of the first two fuels to get Fuel Base,<br/>you will come out short and run out of fuel.\n\nGiven that, your strategy<br/>will be to use two Fuel Refineries, one for each Fuel 2 recipe, and then<br/>change them to Fuel 3 once you've built the Assembly Line, which is required<br/>to build the final multiblocks in this line. For Fuel 2, get as much Fuel<br/>Base as you can from this chain - EBF <- DT <- RPU <- LFTR and put it into<br/>one of the refineries, while using the second one to top off on the remaining<br/>fuel you need to keep the LFTR going. You can limit the UF4 on the second<br/>refinery to not make too much fuel there, or just turn it on and off, and<br/>use as much of the better recipe as possible. You will be able to use the<br/>better recipe 100% of the time, but only after building a Sparge Tower.\n\nAdditional<br/>details on the other outputs you can get from reprocessing can be found<br/>on the breeding side of this questline branch.<br/>"
                },
                {
                    "name": "Fission Guidelines",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7834\u635f\u7684\u5237\u602a\u7b3c.png",
                    "x": 612.0,
                    "y": 396.0,
                    "tooltip": "The branch to the left and to the right are both about nuclear fission,<br/>or the midgame content about fusion. If you're looking for fusion, you<br/>went the wrong way! Go straight down for that content, although it only<br/>begins in LuV.\n\nOn the left side, the top side is the beginning of it all,<br/>with your usual IC2 nukes that were developed more than 10 years ago. On<br/>the bottom, the neat and powerful upgrades to those nukes, either fluid<br/>or vacuum.\n\nOn the right side, the top side is dedicated to power, whereas<br/>the bottom side is dedicated to breeding (byproducts). This covers the<br/>more GTNH-exclusive fission content, all of which comes after IC2 nukes,<br/>and generally builds on their concept to work faster and pump out more"
                },
                {
                    "name": "Fluid Nukes",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u53cd\u5e94\u5806\u538b\u529b\u5bb9\u5668.png",
                    "x": 528.0,
                    "y": 432.0,
                    "tooltip": "Eventually, the previous nukes will not be big enough. You can make more<br/>of them, to get more power, but it's clear that you need something bigger.<br/>Bigger, literally. The next step in nuclear fission starts with a bigger<br/>multiblock, built on top of the original nuke. By surrounding it with a<br/>5x5x5 cube of Reactor Pressure Vessels, it will become a different type<br/>of multiblock, the fluid nuke.\n\nAfter doing this, there's no direct EU<br/>generation anymore. The main output of a working fluid nuke is Hot Coolant,<br/>a fluid that can be turned into Steam or Superheated Steam in another multi,<br/>the Large Heat Exchanger (LHE). Steam means power, as you already know,<br/>so the obvious chain of processes here is a fluid nuke into an LHE, and<br/>then into Steam Turbines. These added steps are required to make EU from<br/>a nuke of this type (or, at least, they're the most popular way of doing<br/>it), but this work is rewarded by the final EU/t output of the setup, which<br/>is much larger than a regular nuke's output with the same amount of fuel.\n\nThe<br/>difference exists because regular nukes actually have a 50% penalty to<br/>EU/t. It's such a big step-up that, in reality, one fluid nuke is enough<br/>for IV power, if it's powerful enough. The one in this quest, though, is<br/>not that one, because fluid nukes in general have some additional complications<br/>that will be harder to deal with it. In fact, for this, you have the option<br/>to use Thorium as fuel and still get a good amount of power! What you will<br/>need are the fluid nuke blocks, but there is an optional task for this<br/>setup that only needs some blocks from the setup."
                },
                {
                    "name": "Focus on Breeding",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6ce8\u9b54\u722a.png",
                    "x": 660.0,
                    "y": 444.0,
                    "tooltip": "This side of the advanced fission branch will focus on the items you can<br/>get from nuclear fission. In terms of physics, this fission refers to atoms<br/>being broken into two parts, each of which generates a different atom.<br/>This has potential to produce some interesting stuff and, perhaps, replace<br/>some chemical lines.\n\nAs you advance, your rewards will scale just as the<br/>complexity does. However, this part is one where development has lagged<br/>behind, and some fission setups are poorly rewarding when it comes to byproducts.<br/>However, as those setups are updated, so will these quests, so check back<br/>on new updates to see what has changed!"
                },
                {
                    "name": "Focus On Power Generation",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5170\u6ce2\u987f\u80fd\u91cf\u7403.png",
                    "x": 672.0,
                    "y": 372.0,
                    "tooltip": "Each side of this branch will focus on one of the two halves of nuclear<br/>fission outputs. This side will focus on generating power from the reactors<br/>available here, which is probably why you're here in the first place.\n\nThese<br/>setups share one purpose: when they were created, they were meant to bridge<br/>the gap between IC2 nukes and fusion, because there was really nothing<br/>else worth using beyond fluid nukes if there were no backups available,<br/>or redstone automation was too unreliable for vacuum nukes. Not only is<br/>there a full 2-tier gap of one single powergen until fusion, but there's<br/>also a required power input in order to begin a fusion reaction in the<br/>first place. This is both boring and difficult to push through, especially<br/>with the Assembly Line in the middle, so here we are.\n\nThe first setup<br/>you can put together is the LFTR chain, although only one half of it is<br/>available in IV. As such, that is where we will start."
                },
                {
                    "name": "Fuel Input Automation",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4f20\u9001\u5e26(MAX).png",
                    "x": 528.0,
                    "y": 336.0,
                    "tooltip": "Reactor Platings. These are very important for automation, although their<br/>supposed use is not this one. They serve to increase the maximum temperature<br/>of the reactor, but that is useless to you because you'll be using heat-neutral<br/>setups. Instead, they are simply the cheapest way to fill every slot of<br/>your nukes, except for those where fuel rods need to go.\n\nAs you know,<br/>the placement of each component is critical to keep the reactor safe. Fuel<br/>automation is as simple as just pushing fuel rods into the reactor, but<br/>you need to make it so the open slots are the only safe places for the<br/>rods. From there, you can extract with a filter set to the depleted version<br/>of the rods you are using. and the exchange will happen seamlessly.\n\nFrom<br/>there, you can turn the depleted rods into usable rods by putting them<br/>in the Thermal Centrifuge, adding back the fuel that wasn't recycled (each<br/>type of rod recycles different amounts of fuel) and the Empty Fuel Rods/Steel"
                },
                {
                    "name": "Further IC2 Nuke Potential",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u672a\u77e5\u7c92\u5b50.png",
                    "x": 384.0,
                    "y": 384.0,
                    "tooltip": "An observant nuclear scientist might have seen many more options for IC2<br/>nukes than those mentioned in the quests up to this point. Thorium, Uranium,<br/>Thorium, Uranium... what about all of these other things, what do they<br/>do?\n\nUnfortunately, this is where the copying of builds ends. The nuke<br/>research that has been done is almost all about the fuel rods that existed<br/>from base IC2, namely the Thorium, Uranium and MOX ones. Almost all the<br/>others were added with GTNH, and they are more or less ignored by most<br/>players. However, not all of them are useless! To see why, keep reading.\n\nGoodGenerators<br/>has added two new pairs of Uranium and Plutonium rods: High Density, and<br/>Excited. Both of these use a lot more of the element per rod, to the extent<br/>where you'll need stacks and stacks of each to run a single nuke, which<br/>means that these are fuels for later in progression, when you have stockpiled<br/>a lot of U238. The main difference is that High Density rods output a lot<br/>more EU/t with the same heat output, whereas the Excited rods do output<br/>a lot more heat than usual. This means that the former are good for vacuum<br/>nukes, while the latter are good for fluid nukes. This is true because<br/>vac nukes want more EU/t from rods with less heat, to make the coolant<br/>cells last longer, while fluid nukes produce Hot Coolant directly from<br/>the amount of heat dissipated into the reactor. The Plutonium versions<br/>also have MOX-like behavior, while the Uranium ones don't.\n\nThis is not<br/>the end of high-powered nukes, though. There is a special, one-of-a-kind<br/>fuel rod called The Core, and there is a single vac nuke setup in the wiki<br/>using these things that outputs 7.906.206 EU/t, or about 3 amps of UHV.<br/>A truly ridiculous number, matching the truly ridiculous cost of making<br/>the fuel itself. This is a setup for a time in which you shouldn't be using<br/>IC2 nukes anymore, a true challenge for the mad nuclear scientist.\n\nWhat<br/>else is there? Unfortunately, not much. Every other fuel rod is largely<br/>useless. Tiberium rods can breed Zirconium and Xenon, if you need them,<br/>Lithium breeds Tritium and the Naquadah rods are unbelievably bad at generating<br/>power, which many other better reactors to use the Naquadah in. In terms<br/>of power, nothing else is worth using.<br/>"
                },
                {
                    "name": "Fusing Americium and Tritanium",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u9545\u952d.png",
                    "x": 672.0,
                    "y": 588.0,
                    "tooltip": "A t2 Fusion Reactor unlocks more fusion materials, some of which will again<br/>be necessary to progress into the next tiers. One of them is Americium,<br/>which is the reason for all the Lutetium worry until now: both are required,<br/>because one makes the other. The recipe also needs Chrome as input, but<br/>that should be much easier to get than Lutetium or the power needed per<br/>bucket of Molten Americium, which is almost 300M EU. \n\nYou will need many<br/>stacks of this material for your future progression, but your first goal<br/>should be to make 141 ingots (check the ZPM \"Making Americium\" quest for<br/>details). However, if you have extra Lutetium, you should make more Americium,<br/>you will not regret doing this when you need more of it later.\n\nAnother<br/>useful material you unlock at t2 is Tritanium, which is different from<br/>Trinium. The source of this material is fusion, and the inputs to make<br/>it are Duranium and Titanium. If you haven't made Duranium before, you'll<br/>see that it needs a lot of Radon, almost 8x the amount of Tritanium you<br/>end up with. For this, you should already have the Radon loop automated,<br/>that step is very important for this.\n\nYou will need Tritanium to progress,<br/>just as you need Americium, so it's a good idea to batch craft both of<br/>these in your new t2 Fusion Reactor so you don't have to go back to these<br/>recipes soon."
                },
                {
                    "name": "Fusion Europium",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u94d5\u952d.png",
                    "x": 648.0,
                    "y": 516.0,
                    "tooltip": "There are chemical elements that are very important as building materials<br/>for high-tier machines. Unfortunately, some of these elements are very<br/>hard to find naturally, if at all, and need to be created by hand. They're<br/>not alloys, not a mix of materials, but they can be a mix of atoms...\n\nEuropium<br/>is the first wall that can be solved by fusion, and only by fusion. It<br/>is possible to find it in ores, but even the most complicated magic rituals<br/>to get them need some Europium to start, which leaves fusion crafting as<br/>the most reliable option to automate the entire process. It is a slow craft,<br/>but not an expensive one provided you already have the reactor built, since<br/>it uses cheap materials as inputs: Hydrogen and Neodymium. Both of these<br/>were used extensively for progression, so you should not have any trouble<br/>grabbing several hundreds of each to start this reaction.\n\nIt is important<br/>that you gather a lot of inputs. Each time the Fusion Reactor changes recipe,<br/>it has a start-up period where it needs a large amount of energy to begin<br/>crafting. In the case of Europium, you'll need 150 million EU to start<br/>crafting it, and then 7,077,888 EU per ingot of Europium crafted. This<br/>does not come out as plasma, so you can't get energy back from it! Additionally,<br/>each ingot takes 14.4 seconds to craft, so you can come out with a few<br/>stacks of Europium relatively quickly. During this time, you cannot produce<br/>plasma for power, so it's a good idea to have a good amount of EU stored,<br/>or other powergen setups working in the background, while you craft this<br/>material.\n\nWith Europium, you can craft a new kind of boule, wafers and<br/>many other things! Check NEI to see what you have unlocked.<br/>"
                },
                {
                    "name": "High Density Vacuum Nukes",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u56db\u8054\u71c3\u6599\u68d2(\u6d53\u7f29\u94c0).png",
                    "x": 348.0,
                    "y": 360.0,
                    "tooltip": "Throw more U238 at it!\n\nIf you ever though that a vacuum nuke doesn't burn<br/>through Uranium fast enough, this one is for you. High Density Uranium,<br/>or HDU, outputs twice the EU of the regular Uranium rods, and lasts for<br/>70000 seconds instead of 20000. The heat output, like mentioned before,<br/>is the same, so the actual effect of using these rods in a vacuum nuke<br/>setup is that your final EU/t per nuke is multiplied by 2, and rods will<br/>need to be replaced less often, but the U238 consumption per cycle is a<br/>lot higher.\n\nThis also helps if you aren't automating the fuel rod input,<br/>since each one lasts longer. It's better if it's automated, but there's<br/>no danger of explosions if this part is done manually, so it's technically<br/>safe, as long as your EU buffer doesn't start complaining from lack of<br/>input.\n\nAs the last step before using The Core, you have High Density Plutonium.<br/>This HDP has MOX-like behavior, so it can output even more EU/t than HDU,<br/>up to several LuV amps per nuke, but you need to keep it running at high<br/>temperatures, which means even more risk! There is no such thing as too<br/>much safety, if you try to put one of these together."
                },
                {
                    "name": "High Temperature Super Breeder",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u9ad8\u6e29\u6c14\u51b7\u53cd\u5e94\u5806.png",
                    "x": 876.0,
                    "y": 360.0,
                    "tooltip": "Have you heard of pebble reactors?\n\nIt's called the High Temperature Gas-cooled<br/>Reactor (HTGR), and it uses fuel pebbles and consumes power. However, it<br/>doesn't really make a lot of power, and doesn't even match the EU/t of<br/>THTR, despite being much more expensive. The multiblock structure is basically<br/>the same, a huge reactor around 12x12x12 blocks in size, with 500+ casings<br/>made with Europium. What it doesn't make in power, it compensates in breeding,<br/>however.\n\nFor the unaware, this is expensive. Pebble reactors work by stuffing<br/>the reactor absolutely full of pebbles, and then the reaction will keep<br/>going for, essentially, forever. In this case, you will have a fully automated<br/>source of almost endless Lutetium, Plutonium and other things that will<br/>be explained in the following quests, alongside the production of fuel<br/>and the processing of outputs. What this means is that this is an expensive<br/>multiblock, but it's placed a tier in which this expense is actually reasonable,<br/>if there is a need for immense, endless breeding of many outputs.\n\nIf you're<br/>on the fence about building this, check the next quests to learn more about<br/>the fuel and outputs.\n\nNotes:\n\nHTGR has an internal buffer for fuel and<br/>only one input bus is required (any will do), as well as only one output<br/>bus (reactor automatically compresses every 64 burned pellets into one<br/>ball, so you need 6 slots or more to avoid problems with voiding at full<br/>capacity).\n\nReactor requires only 72k out of 720k pebbles to operate, but<br/>running at minimum capacity means that you will not get any bonuses, such<br/>as lower recipe time and higher amount of pebbles processed per cycle.\n\nThis<br/>multi consumes 1A LuV when operating, no matter how many pebbles are inside,<br/>but it also generates Hot Coolant as it runs. If you use it to generate<br/>power, you will gain more EU than is consumed by the reactor. \n\nIn this<br/>reactor, the throughput increases with the amount of pebbles put into it.\n\nBy<br/>typing HTGR in NEI, you can see all the items that are related to this<br/>multiblock.<br/>"
                },
                {
                    "name": "How Much Power From One Reactor?",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6c26\u7b49\u79bb\u5b50\u4f53\u5355\u5143.png",
                    "x": 576.0,
                    "y": 516.0,
                    "tooltip": "A completed Fusion Reactor does not generate any EU on its own, it only<br/>consumes it. That said, it's very simple to generate power from plasma,<br/>a one-step process of having a Plasma Turbine. These special turbines only<br/>work with plasma and are significantly more expensive than the previous<br/>ones, requiring Tungstensteel for the body and Naquadah + Naquadah Alloy<br/>for the controller.\n\nFirst, how much plasma can one tier 1 reactor produce?<br/>The best option for power at this stage is Helium Plasma, with its cheap<br/>inputs, and this takes 6.4 seconds per bucket to generate. Since a bucket<br/>is worth 81,920,000 EU, that equates to 640,000 EU/t at 100% efficiency<br/>or 960,000 EU/t at 150%. That is almost 8 ZPM amps, a massive power spike<br/>compared to the powergen available before this, with almost no processing<br/>before the plasma! For most players, fusion is the only source of power<br/>for 3 or 4 tiers, and all other ways of getting power are much more complicated<br/>and harder to upscale.\n\nThat said, you will still need multiple turbines<br/>to actually consume all of the plasma. At LuV, each turbine can only output<br/>the equivalent of 1 ZPM amp, so you will need high-efficiency turbines<br/>that don't go above the value of 131,072 EU/t output. Three candidates,<br/>in descending order of efficiency, are: Large Rhodium-Palladium at 150%<br/>and 124,740 EU/t, Normal Draconium at 145% and 121,800 EU/t and Large Tungstencarbide<br/>at 140% and 123,480 EU/t.\n\n[note]Note: the suggestions in this questline<br/>might be outdated, and there might be other options that are just as good,<br/>if not better. Look through NEI and ask other people, there might be a<br/>new setup that can replace the ones in these quests![/note]<br/>"
                },
                {
                    "name": "IC2 Nuke Variations",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8fc7\u70ed\u84b8\u6c7d.png",
                    "x": 564.0,
                    "y": 444.0,
                    "tooltip": "This branch of the questline focuses on the IC2 nukes that work differently<br/>from the simple kind that is explored on the branch right next to this<br/>one. They are more powerful, but also require more setup.\n\nThe main two<br/>kinds are fluid nukes and vacuum nukes, which will be explained in the<br/>following quests. However, there are also other obscure types, such as<br/>wrench nukes, which might or might not work in the current version.\n\nThose<br/>are memes, but if any new viable type of IC2 nuke is ever introduced, it"
                },
                {
                    "name": "Improved Fission",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u53cd\u5e94\u5806\u71c3\u6599\u52a0\u5de5\u5382.png",
                    "x": 648.0,
                    "y": 408.0,
                    "tooltip": "This branch starts at mid-IV. In this direction, you will find several<br/>setups that are related to nuclear fission, the same process that the IC2<br/>nukes do, but in more complex and rewarding ways. Through here, you can<br/>get power and breeding byproducts as you would with nukes, but faster and<br/>with more variety of options and goals. \n\nThat's right. If you've used<br/>IC2 nukes, you might have learned more or less how they work, but the whole<br/>system feels a bit dated. That's no surprise, considering that this is<br/>base IC2 content and from 10 years ago or more. Whatever additions GTNH<br/>gave to those setups, they were minimal in comparison to the general implementation<br/>of those nukes. In fact, some of the new content for those was a result<br/>of new nuclear fission content that was sort of backported into nukes.<br/>\n\nWe have good progression standards here, though. Once you've reached<br/>IV, LuV and so on, you will be able to use more advanced ways to work with<br/>Thorium and Uranium! These fuels are almost always the focus of the whole<br/>thing, with Plutonium coming in from time to time, but each new reactor<br/>will demand them to be supplied in a different way for things to work properly.<br/>The power generating reactors featured here are the LFTR, the THTR and<br/>the Naq-related reactors.\n\nFinally, this questline features many different<br/>multis and setups that are often unrelated to each other. Instead of forcing<br/>you to build a full LFTR setup before getting access to the THTR, for example,<br/>these quests will have simple required tasks, and simple rewards. The optional<br/>tasks will have the main expensive crafting, to guide you in building these<br/>setups if you're interested in them."
                },
                {
                    "name": "Infinite Turbines",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5723\u7075\u5947\u70b9.png",
                    "x": 564.0,
                    "y": 684.0,
                    "tooltip": "Some turbine materials are not available for you, either because you don't<br/>have the material itself or because the Dynamo Hatch in the turbine cannot<br/>handle the power output from plasma. It will be a different story in UHV,<br/>when you can once again quadruple the max output of each turbine, and also<br/>unlock Infinity as an option for turbines.\n\nHuge Infinity 300% 6,451,200<br/>EU/t\nHuge Infinity Catalyst 231% 1,236,480 EU/t\n\nYes, that's basically<br/>it. You can use any material from the previous turbine quests, but when<br/>you make the t8 rocket and can mine Infinity Catalyst, these are the two<br/>options. Obviously, Infinity is much better, but also much more expensive.<br/>If you stick with fusion, you will need several of those to push through<br/>the endgame. Remember that you can input plasma beyond the optimal flow,<br/>and get more out of each turbine at the cost of fuel efficiency.\n\nMake<br/>a normal or buffered UHV dynamo to complete the quest."
                },
                {
                    "name": "Inputs and Outputs in the LFTR",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6c1f\u5355\u5143.png",
                    "x": 720.0,
                    "y": 300.0,
                    "tooltip": "Assuming you have both the LFTR and the Fuel Refinery built, and the inputs<br/>for the fuel available to be used, you can power up the reactor and leave<br/>it running. The first fuel you can use will work with 4 IV Energy Dynamos<br/>to output 4 IV amps, as long as the reactor runs, and each cycle lasts<br/>for 100 seconds (you can see the recipes on NEI, there's a tab dedicated<br/>to the 3 fuels the LFTR can run and what you get from them).\n\nWhat about<br/>everything else? The entire setup has 2 inputs and 4 outputs. One of the<br/>inputs is any of the 3 possible fuels, the other input is Lithium Tetrafluoroberyllate<br/>(LTFB). On the output side, there's one constant: U233 is output in small<br/>quantities at random, averaging 10 seconds per output. There are two other<br/>outputs, U Salt and UF6, that come from every fuel, although better fuels<br/>output more of these per cycle. Finally, T Salt or TB Salt can be outputted,<br/>the first from the first fuel and the second from the other two, with TB<br/>being more valuable than T. All of these are meant to be processed in order<br/>to reach better LFTR fuels, and also useful breeding byproducts.\n\nStarting<br/>with the first fuel, every bucket of it will need 2 buckets of LTFB, last<br/>1000 seconds and output a total of 655.536.000 EU at 32.768 EU/t. After<br/>this, you will have 367L of U233 on average, 250L of U Salt, 500L of T<br/>Salt and 5L of UF6. As you can tell, this is a slow burner, and one bucket<br/>of each of these fluids is worth a lot!"
                },
                {
                    "name": "Large Heat Infrastructure",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5927\u578b\u70ed\u4ea4\u6362\u673a.png",
                    "x": 492.0,
                    "y": 420.0,
                    "tooltip": "A required intermediate machine between your fluid nukes and your power<br/>is the Large Heat Exchanger (LHE). It takes in a hot fluid, in this case<br/>Hot Coolant, and transforms Distilled Water into Steam or Superheated Steam<br/>depending on how fast the hot fluid is coming in. It's important to only<br/>use Distilled Water here, because the Steam Turbines will output and recycle<br/>it back to the LHE.\n\nFor this purpose, you will need around one LHE per<br/>fluid nuke if you're doing one of the good setups from the wiki. None of<br/>them will reach the maximum flow one LHE can accept, but any setup above<br/>800 HU will give you Superheated Steam, which is more efficient for EU<br/>and what you want to get.\n\nIf your setup does not match that 800 HU threshold,<br/>you can use a Hot Coolant buffer and set up a redstone latch so that the<br/>Hot Coolant flows in fast enough, until the buffer is almost empty. ProjectRed<br/>has a special block that acts as the latch, and you will then need two<br/>redstone signals that scale with the amount of fluid stored in your buffer<br/>tank. One of the signals should be normal, and the other reversed.\n\n"
                },
                {
                    "name": "Liquid Fluorine Thorium Reactor",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806.png",
                    "x": 696.0,
                    "y": 336.0,
                    "tooltip": "What a complicated name this is. What does it mean?\n\nWell, it's what is<br/>called a molten salt reactor. The Liquid Fluoride part means that the nuclear<br/>fuel is actually a liquid, mixed in with fluoride salts. This is a mechanism<br/>that makes it more difficult to get the fuel ready for fission, but also<br/>makes the process more efficient, gives out more byproducts and also removes<br/>the danger of explosion. That's right, nuclear meltdowns are a thing of<br/>the past! The molten salt is designed to flow downwards into a hole where<br/>it solidifies, in case the reactor has problems, so it's impossible for<br/>the fission process to continue into an explosive mess.\n\nThere are three<br/>downsides, though. One of them was mentioned just above, the fuel needs<br/>more processing to be ready for the LFTR, and more input materials to reach<br/>the right mixture. After it goes through the reactor, it comes out as depleted,<br/>and this part too requires more processing steps, although it gives out<br/>a lot more useful chemicals than the single Lutetium/Plutonium the IC2<br/>nuke depletion process gave. Lastly, the molten salt is very hot and very<br/>corrosive, which means it would destroy the materials used to build the<br/>IC2 nukes. You will need newer, stronger and more expensive materials to<br/>build a reactor, not to mention its much larger size. \n\nThe structure for<br/>this multi is truly something else. It has not one, but four required Dynamo<br/>Hatches, which should all be the Buffered type, either EV, IV or LuV depending<br/>on the fuel being fed into the reactor, with better fuels being unlocked<br/>at later progression stages. This means that one LFTR makes either 1 LuV<br/>amp, 1 ZPM amp or 1 UV amp while running. It also requires 2 Maintenance<br/>and 4 Muffler Hatches, when it has no maintenance problems or pollution<br/>output! Mysterious are the workings of this reactor.\n\nOther than this,<br/>all the inputs and outputs are fluids. The minimum amount you'll need is<br/>2 inputs and 4 outputs, although one of the outputs comes out over time,<br/>and not on recipe finish. This output is Uranium 233, a very rare isotope<br/>that can get you deeper into LFTR fuels and more power, hardly obtainable<br/>from any other source."
                },
                {
                    "name": "Max Danger Nukes",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8b66\u544a\u6807\u5fd7.png",
                    "x": 408.0,
                    "y": 312.0,
                    "tooltip": "Were you courageous enough to build a vac nuke? If so, are you courageous<br/>enough to do it in a MOX setup, with high heat?\n\nYes, this is possible,<br/>and extremely powerful. However, all the risks you signed up for are exponentially<br/>increased, since MOX nukes keep getting better and better the closer the<br/>nuke's temperature is to the critical point. This sort of automation is<br/>more complicated than almost any other, and I honestly don't have any specific<br/>guidelines for you. \n\nIf you manage this, do share it on the Discord. I"
                },
                {
                    "name": "Maxed-out LFTR",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u585e\u9f99-100\u53cd\u5e94\u5806\u5c4f\u853d\u673a\u68b0\u65b9\u5757.png",
                    "x": 780.0,
                    "y": 336.0,
                    "tooltip": "An LuV LFTR running on Fuel 3 outputs 4 ZPM amps per tick, or 524,288 EU/t.<br/>Each bucket is worth 1,048,576,000,000 EU, more than a trillion EU! Certainly,<br/>this is the most power-dense fuel you've ever held, and now that you've<br/>made it here, you can make it to fusion and beyond much more easily. But<br/>wait, there's more!\n\nYou might have noticed that the limiting factor in<br/>using the best recipe for Fuel 1 and Fuel 2 was the U Salt, which ultimately<br/>makes the LFTR Fuel Base. You just can't get enough of it to drop that<br/>inefficient 4-input recipe. However, the increased output of U Salt from<br/>Fuel 3, alongside the doubling that you can get from processing Helium<br/>Sparged U Salt instead of the regular one, means that you can use the 2-input<br/>recipe to make all your fuel from now on! If you haven't set up Helium<br/>Sparge Towers yet, do so now.\n\nWhen you do this, you can grab the two Fuel<br/>Refineries you should have and set them both to the 2-input recipe. Each<br/>bucket of Fuel 3 takes 9000 seconds to make, but is consumed in 4000 seconds,<br/>so it's good to have more than one Refinery per LFTR. With this, you will<br/>make fuel much faster, and generate much more EU than before. If you continue<br/>expanding, it's very possible to match the first tiers of fusion power<br/>from something like this."
                },
                {
                    "name": "MOX Nukes",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u56db\u8054\u71c3\u6599\u68d2(MOX).png",
                    "x": 420.0,
                    "y": 240.0,
                    "tooltip": "Upon gathering more Plutonium, you can try building a MOX nuke, the most<br/>powerful of the basic nukes. It is a 6-chamber, like usual, and it takes<br/>U238 as before, but it outputs close to 6820 EU/t while only using 5 quad<br/>rods instead of 7. How is this possible? The answer is... MOX.\n\nMOX means<br/>mixed-oxide, which is the name given to the mix of Uranium and Plutonium.<br/>In here, rods with this fuel are special in the sense that they don't output<br/>a specific amount of EU/t from the usual nuke mechanics. On top of those,<br/>it also reacts to the heat of the reactor, generating more energy the hotter<br/>it is. To compensate, these rods last only half the time that the Uranium<br/>fuel rods do, but their total EU is higher if they are active in very hot<br/>reactors. This imposes an obvious problem - hot reactors are not good for<br/>your base.\n\nThere is one standardized way of dealing with this: heat-neutral<br/>reactors. What this means is that the reactor's temperature does not change<br/>while it's active, because the components inside are not interacting with<br/>the reactor's temperature value, only with the value of other components<br/>like the fuel rods themselves. This limits the type of components you can<br/>use, and you'll find that Advanced Heat Vents are now required (the overclocked<br/>ones interact with the reactor itself). However, at the same time, you<br/>can use any fuel rod to heat the reactor up to a high temperature and then<br/>activate a setup of this kind, which ensures safety and efficiency in MOX<br/>nukes.\n\nVAAV\nARRA\nVAAV\nVAAV\nARRA\nVAAV\n\nA - Advanced Heat Exchanger (12<br/>needed)\nV - Component Heat Vent (8 needed)\nR - Dual Fuel Rod of MOX (4<br/>needed)\n\n1200-2730 EU/t\n\n(This setup is the most efficient per MOX fuel<br/>rod, if you're short on fuel, which you shouldn't be if you're doing a<br/>MOX setup)\n\nAEAVPVAEA\nVARAVARAV\nAVAVAVAVA\nEAVARAVAE\nARAVAVARA\nVAEAVAEAV\n\nA<br/>- Advanced Heat Vent (26 needed)\nE - Component Heat Exchanger (6 needed)\nV<br/>- Component Heat Vent (16 needed)\nR - Quad Fuel Rod of MOX (5 needed)\nP<br/>- Reactor Plating (1 needed)\n\n3000-6825 EU/t\n\n(This setup is the most efficient<br/>per Advanced Heat Vent)\n<br/>"
                },
                {
                    "name": "Naquadah Reactor For Nuclear Fuels",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5927\u578b\u7845\u5ca9\u53cd\u5e94\u5806.png",
                    "x": 768.0,
                    "y": 228.0,
                    "tooltip": "What is the most powerful nuclear fission generator there is? The answer<br/>to that question isn't even a nuclear fission generator, for the most part.<br/>The answer is the Large Naquadah Generator. It follows the same principle<br/>as the LFTR, use a new processing chain to turn Thorium, Uranium and Plutonium<br/>into liquid fuels, very dense with energy, which are then slowly burned<br/>to generate large amounts of power over a very long period of time. This<br/>reactor, for example, burns its fuels 1 milibucket at a time, over several<br/>seconds, when running without additives, a very slow burner by default.\n\nLet's<br/>look at the NEI recipes. Excited Thorium outputs 2,200 EU/t, Excited Uranium<br/>outputs 12,960 EU/t and Excited Plutonium outputs 32,400 EU/t. These are<br/>small numbers, clearly, so this can't possibly be the most powerful nuclear<br/>fission reactor. However, this multi is more complicated than that! In<br/>total, there are 4 inputs you can provide for it: one of them is the required<br/>fuel and another is the also required Liquid Air to generate EU from that<br/>fuel, but the other 2 are additives that are optional, yet increase both<br/>the efficiency and the consumption speed of the fuel. The controller's<br/>tooltip lists all the possible additives and their bonuses.\n\nFuel efficiency<br/>here means that the fuel is burned at the same rate, but energy output<br/>is increased by the percentage. Let's consider the two best options, Cryotheum<br/>and Atomic Separation Catalyst. They multiply with each other, so the energy<br/>output is 2.75 x 16 = 44 times the displayed EU/t on NEI! Excited Plutonium,<br/>the most energetic of the three fuels, will award you with 1,425,600 EU/t,<br/>almost 3 UV amps."
                },
                {
                    "name": "Nuclear Fuel Processing",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806\u71c3\u65991\u7c89.png",
                    "x": 708.0,
                    "y": 384.0,
                    "tooltip": "The previous reactor is useless on its own, unfortunately. Even if you<br/>have built it fully, there's no way to get fuel that it will accept without<br/>making another multi that mixes and processes several chemical mixtures<br/>into one, the molten salt that generates all that nuclear energy in the<br/>LFTR.\n\nThe multi's name is Reactor Fuel Processing Plant (RFPP), although<br/>it's easier to call it the Fuel Refinery. It's a mid-late IV multiblock,<br/>like the LFTR, especially due to needing 2 ZPM circuits for the Computer<br/>Cube used in the controller's recipe. The other casings are similar to<br/>what you've made before, and the tooltip gives a good description of what<br/>exactly is needed to build the Fuel Refinery. \n\nWhere to put each casing?<br/>The bottom two layers are 3x3, and they take the Structural Blocks. On<br/>top of the second layer, in the middle block, make a tower of 5 Fluid Containment<br/>Blocks, and then cover these with Sealant Blocks, like you would do in<br/>a Multiblock Miner. However, the second layer of the 5, from the bottom,<br/>uses Reactor Shielding Blocks, 4 of them there instead of the Sealant Blocks.<br/>Use the Hologram Projector for assistance if you're having trouble.\n\nWhen<br/>it's fully built, you can focus on the recipes. Out of the 5 that are available,<br/>you can only do one at this time, the Fuel 1 recipe. To make this fuel,<br/>you need molten U235, but also Lithium Fluoride, Beryllium Fluoride and<br/>Zirconium Tetrafluoride. Each of the these elements can be obtained with<br/>relative ease, each in their own way, but Fluorine is the main part of<br/>all this, the main component of the molten salt, so it's a good idea to<br/>have a decent source of it. However, the LFTR fuels are also very, very<br/>energy dense, so each bucket of Fluorine can bring you a long way.\n\nIf<br/>you're looking through NEI, your first response might be \"There are no<br/>recipes for these fluorides other than reprocessing the depleted fuels!<br/>How am I supposed to make these?\". The answer is in the dusts: you have<br/>to craft the dusts and then fluid extract them into the fluids. There is<br/>a spreadsheet which has all the steps in crafting and reprocessing ([url]https://docs.google.com/spreadsheets/d/1_1JGSt5-ELdra6emngUc7XvKSJc-_-RO0yreRIbOrx0/edit?usp=sharing[/url]),<br/>to help with how complicated this chain is. \n\nJust make sure you remember,<br/>each bucket of fuel is worth many millions, perhaps even billions of EU!<br/>Don't let the 207M EU cost per bucket of Fuel 1 discourage you, it turns<br/>into much more energy in the LFTR. Besides, this first fuel is just a stepping<br/>stone, so don't worry about fully automating everything just yet, the final<br/>setup is different from this one.<br/><br/>"
                },
                {
                    "name": "Nukes - Summarized",
                    "symbolSize": 31.200000000000003,
                    "x": 384.0,
                    "y": 264.0,
                    "tooltip": "IC2 nukes will fall off when you arrive at fusion energy, for the most<br/>part. Although the highest EU/t numbers obtained from these newer, more<br/>powerful cells haven't been calculated yet, it is more likely that you<br/>will be using them to process the excited materials instead of focusing<br/>your powergen on them. \n\nThat said, it is possible to push them very far<br/>by using a bigger Heat Exchanger (there are two kinds) and XL Turbines,<br/>if going fluid, or by putting together a lot of vacuum nukes. If you want<br/>to choose the latter ones, due to their direct EU/t, then there's one last<br/>step: The Core.\n\nThese are super-powerful fuel rods that can create UHV<br/>setups, as long as you cool them down with the most powerful coolant cells<br/>there are. A setup for this exists in the wiki, but the most difficult<br/>part will be the redstone automation. These babies will turn your base<br/>into a mini Sun, if you let them, so you best have practiced your redstone"
                },
