                {
                    "name": "Arc Lamp",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5f27\u5149\u706f.png",
                    "x": 156.0,
                    "y": 252.0,
                    "tooltip": "The Arc Lamp is a very bright lamp. It is directional - meaning the light<br/>it casts is brighter in the direction it is facing. Its facing can be rotated<br/>using a standard Wrench.\n\nIncluding the Arc Lamp the brightness of blocks<br/>which are close to light sources is:\n\nRedstone Torch: 3-6\nTorch: 9-12\nBlock<br/>of Glowstone: 10-13\nArc Lamp: 13-14\n\nThe Arc Lamp can light up a fairly<br/>large area - for example a whole room - at light level 14: it is almost<br/>as bright as full sunlight.\n\nThe Arc Lamp also has the interesting property<br/>of actively repelling mobs. Not only does its light prevent mobs from spawning<br/>nearby, but it is so bright that if a mob comes close to the Arc Lamp the<br/>mob will turn around and walk away again. This mob-repellant effect is<br/>confirmed to work on: Zombies, Skeletons, Creepers, Evolved Zombies, Evolved<br/>Skeletons, Evolved Creepers. It may also work on other types of mobs (confirmation<br/>required). But it has no effect on Spiders (they are not afraid of sunlight<br/>either) or boss mobs."
                },
                {
                    "name": "Base Too Big? I've Got a Fix For You!",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5e73\u6ed1\u6d45\u8272\u6df7\u51dd\u571f.png",
                    "x": 156.0,
                    "y": 12.0,
                    "tooltip": "Keeping a base spread apart for pollution or explosion prevention can really<br/>wear you out, so why not make some concrete to get around faster?\n\nHarvest<br/>some Marble and centrifuge it into Calcite, and mix up some concrete in<br/>your Mixer. Next output it into a Fluid Solidifier with a block mold to<br/>make concrete blocks.\n\nYou'll move faster on top of these blocks. They<br/>can even be turned into bricks to prevent unwanted spawns! Hint: 10 buckets<br/>of wet mix converts to exactly 160 blocks. These blocks can also be Chiseled"

                    "tooltip": "Yet another custom block system! Carpenter's blocks are crafted blank and<br/>placed in-world, and then plain block textures applied to them. The blocks<br/>must not be Tile Entities, so Botany blocks don't work correctly with them,<br/>but GT Stones like Red Granite, and any colored clay or vanilla glass block<br/>will work. Some Chisel glass types will work, and Ztones blocks and Tinted<br/>Glass also work.\n\nThe Garage Door requires a block at the top to hang \"down\"<br/>from, but can pretty much be any length.  A redstone signal on any block<br/>next to the Garage Door blocks will open or close the door. The open/close<br/>will propagate across multiple vertical doors, so you can setup non-square<br/>doors. Sneaking and right-clicking with an empty hand will change the door's<br/>polarity.\n\nThe pressure plates are player-only activation, making them<br/>great for doors into your base.\n\nThe hatches must be clicked on the side<br/>of a block to place. They can be handy for protecting you from crucible...byproducts.\n<br/>\nThere is a lot more block shapes possible, check NEI for \"Carpenter's\"<br/>to see the options.\n\nThe Chisel allows you to chisel blocks while attached<br/>to a Carpenter's block.\n\nThe Hammer allows various functions.\n\nHammer on<br/>door - changes door shape type\nSneak Hammer on door - Changes from iron<br/>to wooden behavior\nSneak Hammer on lever - Changes polarity (which direction<br/>is on/off)"

                    "x": 108.0,
                    "y": 300.0,
                    "tooltip": "The Catwalks Mod adds several cosmetic blocks to deck out your factory.\n\nScaffolds<br/>and Builder's Scaffolds are useful for building up in the air before you<br/>get access to flight. They can be climbed like ladders, and break instantly<br/>when punched. You will also not fall off of them if you let go of movement<br/>keys while climbing. If you right-click the Builder's Scaffold with a solid<br/>block, the scaffold will be replaced by that block.\n\nCatwalks can connect<br/>to each other to form a wide passageway. You can decorate them by attaching<br/>Caution Tape or Rope Lights, the latter provide dim lighting.\n\nCaged Ladders<br/>give you a way to move up and down without a risk of falling off. Climbing<br/>them is much faster than vanilla ladders.\n\nSupport Columns are purely decorative.<br/>They connect to each other in all directions. They also work as ladders.\n\nSturdy<br/>Rails let you run minecart tracks across gaps without supports. Right-click<br/>the Sturdy Powered Rail with a Blowtorch to power it permanently, you don't<br/>need a redstone torch. If you don't have enough distractions already, use<br/>them to build a rollercoaster!\n\nThe Blowtorch lets you remove railings<br/>or even the floor from a catwalk by right-clicking. Use it to make an opening<br/>to let you walk onto the catwalk, or if you don't know what an \"OSHA violation\"<br/>is. The same function can be performed by a GT or Forge-compatible wrench,<br/>so you don't actually need to make this.\n<br/>"

                    "name": "Killing Weeds and Growing Flowers",

                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u9664\u8349\u5242.png",
                    "x": 348.0,
                    "y": 108.0,
                    "tooltip": "Nobody likes weeds. Weedkiller will keep the weeds off your soil. \n\nBonemeal can be applied to germling flowers to make them mature faster."
                },
                {
                    "name": "Lighting Up a Large Area, Without Electricity",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8282\u80fd\u6cdb\u5149\u706f.png",
                    "x": 252.0,
                    "y": 204.0,
                    "tooltip": "If you have a relatively large area you need to light up without using<br/>electricity, you can use these floodlights. They can take normal furnace<br/>fuels, including blocks and compressed blocks. They do require some electronic<br/>components to make, but can send out a beam a long ways, or various cone<br/>shapes a shorter distance. Use the wrench to change modes, and shift right-click"
                },
                {
                    "name": "Lighting Up a Large Area, With Electricity",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7535\u529b\u6cdb\u5149\u706f.png",
                    "x": 252.0,
                    "y": 252.0,
                    "tooltip": "Now that you have a vacuum freezer, you can liquify compressed air cells<br/>and centrifuge them for rare gases. You'll need those to make the incandescent<br/>bulb for these lights. As long as they have EU, these lights can shoot<br/>a beam or do narrow or wide cones. Use the wrench to change modes, and<br/>shift right-click to invert.\n\nIt's better to provide power to an Ender<br/>IO capacitor and then power these machines with RF, instead of powering<br/>directly with GT EU, because they don't work well with GT's EU amp system,<br/>and will draw a whole EU packet for a single RF."
                },
                {
                    "name": "Light It Up!",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5965\u672f\u706f.png",
                    "x": 204.0,
                    "y": 252.0,
                    "tooltip": "The arcane lamp creates additional light sources which acts like a Torch<br/>in a sphere with a radius of 16 blocks centered on it. This will include<br/>caves or other areas behind walls. That might be useful... One downside,<br/>it might put a light where one isn't wanted, like inside an EBF. \n\nWhen<br/>attached to the base of an arcane bore, the arcane lamp gains an additional<br/>ability: It will light up the tunnel that the bore digs."
                },
                {
                    "name": "Like Having a County Extension Office in Your Hand",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u571f\u58e4\u68c0\u6d4b\u8ba1.png",
                    "x": 396.0,
                    "y": 108.0,
                    "tooltip": "The soil meter will tell you the soil stats - how dry, how much nutrients,<br/>etc. You can amend the soil with the various powders so that it matches"
                },
                {
                    "name": "Look Mom, No Torches!",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u77f3\u706f\u7b3c.png",
                    "x": 60.0,
                    "y": 204.0,
                    "tooltip": "Tired of a base using nothing but torches? This set of quests will go through<br/>the various options available to light up your beautiful base.\n\nFirst up,<br/>Railcraft lanterns. These come in stone and metallic varieties. The stone<br/>varieties don't need much to craft. One plus/minus for these lanterns is<br/>that they are solid blocks - while you cannot walk through them, they also<br/>do not fall if the blocks around them are removed. Search \"lantern\" in<br/>NEI for more varieties. They are a bit annoying to craft now, but if you<br/>check NEI you can make them pretty easily with assemblers later."
                },
                {
                    "name": "Low-Tier Wand",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u94c1\u8d28\u5efa\u7b51\u4e4b\u6756.png",
                    "x": 108.0,
                    "y": 156.0,
                    "tooltip": "The Iron wand will last longer than the stone wand, and has a few modes. "
                },
                {
                    "name": "Making Sense of Spaghetti",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7a7a\u55b7\u6f06\u7f50.png",
                    "x": 252.0,
                    "y": 156.0,
                    "tooltip": "Nobody likes an untidy base. You can craft a spray can and later fill it<br/>with Chemical Dye made from sulfuric acid to color coordinate your carpets,<br/>cables, wires, and machines. But for now, have a couple of freebies."
                },
                {
                    "name": "Mid-Tier Wand",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u94bb\u77f3\u5efa\u7b51\u4e4b\u6756.png",
                    "x": 156.0,
                    "y": 156.0,
                    "tooltip": "The next tier up wand is the Diamond wand. Has all kinds of fun modes.<br/>Just be careful using it, would hate to place a bunch of blocks accidentally!"
                },
                {
                    "name": "Mo' Hammers Mo' Problems",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6728\u5de5\u5927\u5e08\u9524.png",
                    "x": 444.0,
                    "y": 156.0,
                    "tooltip": "Yes indeed, time for another type of hammer. The master carpentry hammer<br/>will allow you to rotate the blocks from the various workers.\n\nSneak to<br/>rotate the blocks vertically.\n\nWhy is the lower tier hammer the master"
                },
                {
                    "name": "More Compact Storage",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u94c1\u7bb1\u5b50.png",
                    "x": 48.0,
                    "y": 396.0,
                    "tooltip": "Now that you are starting to find more and more iron, you feel your copper<br/>chests are too small to hold all the stuff. \n\n[note]Do you have copper<br/>chests that are too small? You can also upgrade with a fitting upgrade"
                },
                {
                    "name": "More Like Ouch-i-tect",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5efa\u7b51\u5e08\u952f\u53f0.png",
                    "x": 108.0,
                    "y": 108.0,
                    "tooltip": "The sawbench can turn most full cube blocks into amazing shapes of various<br/>kinds.\n\nRight-click with the hammer to rotate 90 degrees. Shift-right-click<br/>with the hammer to change the orientation of the \"bottom\" face.\n\nThe Chisel<br/>is used to alter the structure of blocks in various ways. Some blocks automatically<br/>form connections with adjacent blocks. These connections can be disabled<br/>and re-enabled by right-clicking with a chisel near the side that you want<br/>to change.\n\nSome blocks can have a secondary material applied to them.<br/>The secondary material can be removed by right-clicking on the center of<br/>the block with a chisel.\n\nYou can also right-click on a vanilla Glass,<br/>Glass Pane, Glowstone or Ice block with a chisel to harvest the block without"
                },
                {
                    "name": "Mortar and Tiles",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5300\u79f0\u74f7\u7816.png",
                    "x": 348.0,
                    "y": 252.0,
                    "tooltip": "To make ceramic tile patterns, you need to convert your blocks into tiles.<br/>First make mortar, and then use the mortar with your blocks in a 3 block<br/>+ 1 mortar pattern in the crafting table to get ceramic tiles."
                },
                {
                    "name": "My Ancient Enemy",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5927\u7406\u77f3\u697c\u68af.png",
                    "x": 108.0,
                    "y": 60.0,
                    "tooltip": "The one place Chisel is weak is in stairs. It would be nice to have more<br/>variety, but later I'll show you how to make any block into a custom stair.\n\nYou<br/>can also search NEI for \"stairs\" to find stairs from other mods."
                },
                {
                    "name": "Need a Place For All Those Ores?",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u538b\u7f29\u7bb1\u5b50.png",
                    "x": 228.0,
                    "y": 396.0,
                    "tooltip": "...at last, the final chest, it will keep its inventory even after breaking! Item transportation will become much simpler with this!"
                },
                {
                    "name": "No ASMR From Your Machines?",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u9759\u97f3\u5347\u7ea7.png",
                    "x": 12.0,
                    "y": 156.0,
                    "tooltip": "If the sounds of your machines are driving you crazy, you can add a muffler<br/>upgrade to block them out. \n\nNOTE: This also means you won't hear when<br/>the machine is out of energy. Also, once applied the upgrade cannot be"
                },
                {
                    "name": "Obsidian Chest",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u9ed1\u66dc\u77f3\u7bb1\u5b50.png",
                    "x": 156.0,
                    "y": 432.0,
                    "tooltip": "Combining diamond chest with obsidian allowed you to create a chest that<br/>is blastproof!\n\n[note]Just as with the previous chests you can also upgrade"
                },
                {
                    "name": "Panels to Cover Your...Everything",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u9576\u677f\u4f5c\u574a.png",
                    "x": 444.0,
                    "y": 60.0,
                    "tooltip": "The panelworker will create wood flooring pieces for you to use."
                },
                {
                    "name": "Powder Power",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5806\u80a5\u7c89.png",
                    "x": 348.0,
                    "y": 60.0,
                    "tooltip": "Botany uses various powders to enhance soil properties.\n\nRaise Ph - Ash<br/>Powder, Pulp Powder\nLower Ph - Mulch Powder, Sulphur Powder\nIncrease Nutrients"
                },
                {
                    "name": "ProjectRed Lights With a Purpose",
                    "symbolSize": 31.200000000000003,
                    "x": 204.0,
                    "y": 204.0,
                    "tooltip": "ProjectRed offers a couple of special lights that can be used as buttons.<br/>The normal buttons are always lit up. The Feedback buttons are lit up when"
                },
                {
                    "name": "Second Saw",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u94bb\u77f3\u624b\u952f.png",
                    "x": 204.0,
                    "y": 108.0,
                    "tooltip": "Forge Microblocks can be really handy to make custom pieces. There are<br/>many saw tiers available. If you make me an iron one, I'll give you a diamond"
                },
                {
                    "name": "Some Handy Uses",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8910\u5ca9\u94fa\u8def\u77f3\u53f0\u9636.png",
                    "x": 300.0,
                    "y": 12.0,
                    "tooltip": "The TiCon chisel doesn't have a lot of uses, but here a couple of interesting<br/>ones. Use NEI to see other options for more decorations. You can also slab<br/>these blocks if you want something monsters cannot spawn on.\n\nBrownstone"
                },
                {
                    "name": "Steel Chest?",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u94a2\u7bb1\u5b50.png",
                    "x": 120.0,
                    "y": 396.0,
                    "tooltip": "While being significantly more expensive than gold chest, the steel chest<br/>hass less capacity but it can be used in some specialized crafting recipes.\n"
                },
                {
                    "name": "The Right Tool for the Job",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u51ff\u5203\u94f8\u6a21.png",
                    "x": 252.0,
                    "y": 12.0,
                    "tooltip": "Tinker's Construct has their own chisel tool variant, for converting Tinker<br/>blocks into different types. Not a lot of uses, but if you check NEI you"
                },
                {
                    "name": "Tile Patterns",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5300\u79f0\u74f7\u7816.png",
                    "x": 396.0,
                    "y": 252.0,
                    "tooltip": "Now that you have tiles, you can make simple tile patterns.  A 2x2 of red/yellow<br/>and yellow/red makes a simple checkerboard. Using the checkerboard again<br/>in a 2x2 makes a checkerboard with smaller tiles. Use Binnie's Botany wiki<br/>page to find more patterns you can make with just tiles."
                },
                {
                    "name": "Tileworker",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u74f7\u7816\u4f5c\u574a.png",
                    "x": 396.0,
                    "y": 204.0,
                    "tooltip": "The tileworker can take the single-color ceramic blocks and turn them into<br/>pretty patterned blocks.\n\nAnd contrary to the name, you use ceramic blocks"
                },
                {
                    "name": "Tinker's Blocks",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7c97\u8d28\u8910\u5ca9\u5757.png",
                    "x": 204.0,
                    "y": 12.0,
                    "tooltip": "Tinker's Construct offers a couple of useful blocks from the smeltery.<br/>Rough Brownstone takes Tin and Gravel and makes a block that lets you move<br/>a little faster. Cobblestone can be turned into Seared Stone, usable in<br/>the smeltery walls to make it larger without having to use clay."
                },
                {
                    "name": "What's Behind Door #3?",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5236\u95e8\u5de5\u5382.png",
                    "x": 156.0,
                    "y": 60.0,
                    "tooltip": "The Malisis Door Factory lets you go crazy with all kinds of ideas for<br/>custom doors.\n\nA Player Sensor is a nice way of opening a door. Better<br/>than pushing a button or stepping on a plate!\n\nMaybe you can find a use<br/>for this block mixer, it's kinda weird and doesn't work right.\n\nThere are"
                }
