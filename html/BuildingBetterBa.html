                    "x": 156.0,
                    "y": 252.0,
                    "tooltip": "The Arc Lamp is a very bright lamp. It is directional<br/>- meaning the light it casts is brighter in the direction<br/>it is facing. Its facing can be rotated using a standard<br/>Wrench.\n\nIncluding the Arc Lamp the brightness of blocks<br/>which are close to light sources is:\n\nRedstone Torch:<br/>3-6\nTorch: 9-12\nBlock of Glowstone: 10-13\nArc Lamp:<br/>13-14\n\nThe Arc Lamp can light up a fairly large area<br/>- for example a whole room - at light level 14: it<br/>is almost as bright as full sunlight.\n\nThe Arc Lamp<br/>also has the interesting property of actively repelling<br/>mobs. Not only does its light prevent mobs from spawning<br/>nearby, but it is so bright that if a mob comes close<br/>to the Arc Lamp the mob will turn around and walk away<br/>again. This mob-repellant effect is confirmed to work<br/>on: Zombies, Skeletons, Creepers, Evolved Zombies,<br/>Evolved Skeletons, Evolved Creepers. It may also work<br/>on other types of mobs (confirmation required). But<br/>it has no effect on Spiders (they are not afraid of<br/>sunlight either) or boss mobs.<br/>"
                },
                {
                    "name": "Base Too Big? I've Got a Fix For You!",
                    "symbolSize": 31.200000000000003,

                    "tooltip": "Keeping a base spread apart for pollution or explosion<br/>prevention can really wear you out, so why not make<br/>some concrete to get around faster?\n\nHarvest some Marble<br/>and centrifuge it into Calcite, and mix up some concrete<br/>in your Mixer. Next output it into a Fluid Solidifier<br/>with a block mold to make concrete blocks.\n\nYou'll<br/>move faster on top of these blocks. They can even be<br/>turned into bricks to prevent unwanted spawns! Hint:<br/>10 buckets of wet mix converts to exactly 160 blocks.<br/>These blocks can also be Chiseled into different varieties."

                    "x": 108.0,
                    "y": 300.0,

                    "y": 108.0,
                    "tooltip": "Need large amounts of chiseled blocks? This is the machine for you."
                },

                    "name": "Keeping Track of Your Findings (Flowers)",

                    "x": 300.0,
                    "y": 108.0,
                    "tooltip": "This handy device will keep track of the flowers you have discovered so far, and their properties."
                },
                {
                    "name": "Killing Weeds and Growing Flowers",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u9664\u8349\u5242.png",
                    "x": 348.0,
                    "y": 108.0,
                    "tooltip": "Nobody likes weeds. Weedkiller will keep the weeds<br/>off your soil. \n\nBonemeal can be applied to germling"

                {
                    "name": "Lighting Up a Large Area, Without Electricity",

                    "x": 252.0,
                    "y": 204.0,
                    "tooltip": "If you have a relatively large area you need to light<br/>up without using electricity, you can use these floodlights.<br/>They can take normal furnace fuels, including blocks<br/>and compressed blocks. They do require some electronic<br/>components to make, but can send out a beam a long<br/>ways, or various cone shapes a shorter distance. Use<br/>the wrench to change modes, and shift right-click to"
                },
                {
                    "name": "Lighting Up a Large Area, With Electricity",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7535\u529b\u6cdb\u5149\u706f.png",
                    "x": 252.0,
                    "y": 252.0,
                    "tooltip": "Now that you have a vacuum freezer, you can liquify<br/>compressed air cells and centrifuge them for rare gases.<br/>You'll need those to make the incandescent bulb for<br/>these lights. As long as they have EU, these lights<br/>can shoot a beam or do narrow or wide cones. Use the<br/>wrench to change modes, and shift right-click to invert.\n\nIt's<br/>better to provide power to an Ender IO capacitor and<br/>then power these machines with RF, instead of powering<br/>directly with GT EU, because they don't work well with<br/>GT's EU amp system, and will draw a whole EU packet<br/>for a single RF."
                },
                {
                    "name": "Light It Up!",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5965\u672f\u706f.png",
                    "x": 204.0,
                    "y": 252.0,
                    "tooltip": "The arcane lamp creates additional light sources which<br/>acts like a Torch in a sphere with a radius of 16 blocks<br/>centered on it. This will include caves or other areas<br/>behind walls. That might be useful... One downside,<br/>it might put a light where one isn't wanted, like inside<br/>an EBF. \n\nWhen attached to the base of an arcane bore,<br/>the arcane lamp gains an additional ability: It will<br/>light up the tunnel that the bore digs."
                },
                {
                    "name": "Like Having a County Extension Office in Your Hand",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u571f\u58e4\u68c0\u6d4b\u8ba1.png",
                    "x": 396.0,
                    "y": 108.0,
                    "tooltip": "The soil meter will tell you the soil stats - how dry,<br/>how much nutrients, etc. You can amend the soil with<br/>the various powders so that it matches the requirements"
                },
                {
                    "name": "Look Mom, No Torches!",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u77f3\u706f\u7b3c.png",
                    "x": 60.0,
                    "y": 204.0,
                    "tooltip": "Tired of a base using nothing but torches? This set<br/>of quests will go through the various options available<br/>to light up your beautiful base.\n\nFirst up, Railcraft<br/>lanterns. These come in stone and metallic varieties.<br/>The stone varieties don't need much to craft. One plus/minus<br/>for these lanterns is that they are solid blocks -<br/>while you cannot walk through them, they also do not<br/>fall if the blocks around them are removed. Search<br/>\"lantern\" in NEI for more varieties. They are a bit<br/>annoying to craft now, but if you check NEI you can<br/>make them pretty easily with assemblers later."
                },
                {
                    "name": "Low-Tier Wand",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u94c1\u8d28\u5efa\u7b51\u4e4b\u6756.png",

                    "x": 252.0,
                    "y": 156.0,
                    "tooltip": "Nobody likes an untidy base. You can craft a spray<br/>can and later fill it with Chemical Dye made from sulfuric<br/>acid to color coordinate your carpets, cables, wires,<br/>and machines. But for now, have a couple of freebies."
                },

                    "name": "Mid-Tier Wand",

                },
                {
                    "name": "More Like Ouch-i-tect",

                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5efa\u7b51\u5e08\u952f\u53f0.png",

                },

                },
