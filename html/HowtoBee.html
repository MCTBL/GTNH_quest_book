                {

                    "tooltip": "A more advanced version of the mutatron. It uses more<br/>energy to mutate a drone with a princess, and you can<br/>select which mutation you want to have. This machine<br/>is a must-have for high-tier bees.\n\n[note]You'll need<br/>neutronium bees to make this.[/note]"
                },
                {
                    "name": "Alvearies",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8702\u7bb1\u7ec4.png",
                    "x": 156.0,
                    "y": 384.0,
                    "tooltip": "The alveary is an advanced variant of the apiary. The<br/>alveary allows for combs to be produced faster due<br/>to its natural speed increase to production (as well<br/>as the ability to add up to six frames via the Extra<br/>Bees frame housings) and due to its ability to be modified<br/>by other blocks. \n\nIt is possible to adjust the internal<br/>temperature of the alveary using the alveary heater<br/>or alveary fan in order to accommodate bees that require<br/>hotter or colder climates.\n\nCertain bees will not produce<br/>their specialty items unless they are Jubilant. This<br/>requires matching their preferred Temperature/Humidity,<br/>without any genetic modifiers. Some bees also need<br/>a block of something beneath them as well.\n\nIt is also<br/>possible to use mutators to increase chances of mutation,<br/>alveary lighting and alveary rain shield to allow bees<br/>without the nocturnal and tolerant flyer traits to<br/>work during the night and rain, respectively, and the<br/>swarmer to use excess royal jelly to create princesses<br/>that last for a limited number of generations.\n\n[note]If<br/>you're mutating bees that need a specific block in<br/>it, you need to place the required block under the<br/>middle bottom, and have the one directly above be a<br/>normal alveary block.[/note]<br/>"
                },

                    "x": 396.0,
                    "y": 384.0,
                    "tooltip": "The Analyzer is a machine that acts in an identical<br/>way to the Forestry Analyzer, in that it reveals the<br/>genome of bees, trees, butterflies and flowers. It<br/>can also be used to reveal the gene present on the<br/>DNA Sequence. Unlike the Analyzer, the Analyzer uses<br/>power (RF or EU) and DNA Dye to stain chromosomes and<br/>determine the genome directly. The analyzer takes 15<br/>seconds to analyse a single individual.\n\nInformation<br/>from these quests was taken from Binnie's wiki at [url]https://binnie.mods.wiki/wiki/Tutorial/Genetics[/url]<br/>"
                },

                    "y": 108.0,

                    "x": 108.0,
                    "y": 384.0,
                    "tooltip": "Supporting circuit boards that can hold 4 electron<br/>tubes, the Electrical Stimulator provides a variety<br/>of functions. All numbers are in percent:\n\nIron ET<br/>- Production: 150 (Max 500)\nDiamantine ET - Production:<br/>250 (Max 1000)\nApatine ET - Pollination: 150 (Max 500)\nObsidian<br/>ET - Lifespan: 80 (Min 20)\nLapis ET - Lifespan: 150<br/>(Max 500)\nBlazing ET - Simulates hellish temperature\nGolden<br/>ET - Mutation rate: 150 (Max 500)\nTin ET - Territory:<br/>40 (Min 10) Prod: 90 (Min 50)\nBronze ET - Territory:<br/>150 (Max 500)\n\nGenetic Decay is also increased by 50%<br/>for all of them. This affects how long until ignoble<br/>bees die off, so don't worry about it if your bees<br/>are pristine."

                {

                    "x": 156.0,
                    "y": 432.0,
                    "tooltip": "If you need endgame high speed production, industrial<br/>apiaries are the way to go. Industrial Apiaries take<br/>upgrade frames that never break. Production frames<br/>can be stacked up to 8 high. It also has many options<br/>for emulation, more pollen retrieval, and others.\n\nThe<br/>Industrial Apiary is now a GT machine. It takes up<br/>to UV voltage and up to 4 amps but the base usage is<br/>just 37 eu/t. You can no longer use a World Accelerator<br/>and there is only the one machine, so no GT overclocking.<br/>Instead, there are new \u00a7oacceleration upgrades\u00a7r that<br/>act similar to a World Accelerator but are directly<br/>integrated into the machine. You will want to use them,<br/>they increase the speed and energy usage by a lot.<br/>The final tier also increases productivity.\n\nBut I<br/>shouldn't drone on too long. Go make one and find out<br/>yourself."

                    "tooltip": "To get the various traits from a bee, you need a lot<br/>of power, labware and an empty gene sample. You don't<br/>need a lot of those, as you can just throw them in<br/>a furnace to remove remaining DNA of traits you don't<br/>need or want. \n\nIn the meantime you can start working<br/>with the Genetics mod, since we all know Gendustry<br/>is too easy... Genetics is used for bees, trees, and<br/>Botany flowers so it gets its own quest tab. Gendustry<br/>is really good for bees, but will require top tier"
                },
                {
                    "name": "Bringing the Biome to You",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u751f\u6001\u4e4b\u4e66.png",
                    "x": 108.0,
                    "y": 12.0,
                    "tooltip": "So maybe you can't find a swamp or tropical forest<br/>for your crops or bees, or maybe they're too far away<br/>so they're inconvenient to get to, or maybe your base<br/>is in a colder climate and you have to deal with the<br/>howls of direwolves constantly. Instead of packing<br/>up all your stuff and moving somewhere else, why not<br/>try changing the biome? There are a couple different<br/>ways to do so in this modpack:\n\nUse the Arcane Terrestrial<br/>Reformer from Witching Gadgets\n-Requires EV Circuits,<br/>Tungstensteel, Rocket Tier III\n-Also requires Infusion,<br/>Void Metal (sufficient warp), Energized Node for CV,<br/>lots of Essentia\n-16 block radius\n-Can only change<br/>to a few specific Vanilla or Thaumcraft biomes\n-Kind<br/>of slow\n\nUse Ritual of Gaia's Transformation from Blood<br/>Magic\n-Requires Void Metal, Infusion, Tungstensteel\n-Requires<br/>getting deep into BM (and the warp that come with it)\n-Requires<br/>1,000,000 LP, Master Blood Orb, Tier 4 Altar and Awakened<br/>Activation Crystal\n-10 block radius, can be exactly<br/>specified with bloodstone bricks (either type)\n-Cannot<br/>specify which biome you get, you can only change the<br/>temperature/humidity within the 0.0 - 2.0 range and<br/>hope\n-Some biomes may be impossible due to limited<br/>range and overlap\n-Adjust temperature/humidity with<br/>items on 8 plinths around the Master Ritual Stone\n-Need<br/>to relog to see changes\n-Very little documentation<br/>or explanation\n-Fast\n\nUse the Brew of Shifting Seasons<br/>from Witchery\n-Small range, depends on the level of<br/>the brew (power, not dispersal extent)\n-Biome can be<br/>exactly specified\n-Crafted using the complicated custom<br/>brew system\n-Can add different ingredients to change<br/>range of the brew\n-At min changes a single block\n-At<br/>max has about a 3 block (circular) radius\n-Instant<br/>(once you use it)\n\nUse the Rite of Shifting Seasons<br/>from Witchery\n-Requires Stainless Steel, Greatwood<br/>Scepter or better for the Distillery\n-You have to do<br/>a bunch of witchery stuff\n-Not hard once you're done<br/>it once\n-Extremely large range, 16/32/48 block (circular)<br/>radius\n-Biome can be exactly specified\n-Sometimes fails<br/>in specific chunks\n-Very Fast\n\nIf you want to know<br/>how to use the Witchery methods, please go to the Look<br/>to the edges tab to continue.\n\nPSA: The IC2&Galacticraft<br/>Terraformers only change the surface, not the biome<br/>itself.<br/><br/>"

                    "name": "Silky Combs and Propoli",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4e1d\u6ed1\u8702\u7a9d.png",
                    "x": 156.0,
                    "y": 12.0,
                    "tooltip": "Collect silky combs and extract some silk wisp out<br/>of it in order to make some Apiarist's clothes.\n\nThis<br/>can take a very long time, so parallelize!\n\nUse a GregTech<br/>or Forestry Centrifuge to get Silky Propoli. For higher<br/>tier (and useful) combs you need a GT centrifuge."
                },
                {
                    "name": "Tools for the Geneticist",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7a7a\u8840\u6e05\u74f6.png",
                    "x": 252.0,
                    "y": 384.0,
                    "tooltip": "You'll need various tools and supplies before you start manipulating genetic material."
                },
                {
                    "name": "To Play God",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8bf1\u53d8\u5242\u6876.png",
                    "x": 348.0,
                    "y": 324.0,
                    "tooltip": "In order to continue with bees, to mutate and breed<br/>them as you like, you need mutagen. This greenish,<br/>smelly liquid needs to be refined from bacterial sludge<br/>that seems to be available only on Mars. You will be<br/>able to continue, once you've arrived there.\n\nIn the<br/>meantime you can start working with the Genetics mod,<br/>since we all know Gendustry is too easy... Check out<br/>the recipes and you'll understand why you should look<br/>into the Genetics mod.\n\n[note]Make sure to make more<br/>with the Vat once you can actually make it.[/note]"
                },
                {
                    "name": "Top-Tier Analyser",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u54c1\u79cd\u5206\u6790\u4eea.png",
                    "x": 300.0,
                    "y": 60.0,
                    "tooltip": "The best you can get, for all your scanning and analysing needs."
                },
                {
                    "name": "To Scan or Not to Scan",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u871c\u8702\u5206\u6790\u4eea.png",
                    "x": 252.0,
                    "y": 108.0,
                    "tooltip": "In order to get into bee breeding, you need a way to<br/>see all the traits, active and inactive. You only want<br/>to breed so called \"pure\" bees; For those, both \"Active\"<br/>and \"Inactive\" traits are identical.\n\n[note]BTW, it's<br/>not like the more 'advanced' versions are actually<br/>better, just that they have more functions. Use the"
                },
                {
                    "name": "Upgraded Home",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8702\u7bb1.png",
                    "x": 300.0,
                    "y": 276.0,
                    "tooltip": "The Bee House can be used to stabilize mutations, for<br/>example if you have successfully bred two different<br/>bees, but the passive traits are different from the<br/>active ones. \n\nTo actually breed those together to<br/>get a new species, you'll need something different<br/>- the Apiary. Building them will require a Carpenter<br/>and Impregnated frames, along with Seed Oil and Creosote<br/>- quite a bit of industrialization! Or, if you're lucky,<br/>you can find a beekeeper villager to trade with. Maybe<br/>you can help the villagers \u00a7lget lucky\u00a7r to make more<br/>beekeeper villagers? If only Cupid and his bow were<br/>around...\n\nProduction rates in an empty Apiary are<br/>low - lower than a Bee House by quite a bit, in fact.<br/> But the Apiary has two big advantages - Frames, and<br/>Automation. You can now use your Untreated or Impregnated<br/>frames in here to boost output - and the boost is multiplied.<br/>So 3 x2 frames gives you 2 * 2 * 2 = 8x extra output!<br/>You can also automate I/O for the bees and their products,<br/>though not frames unfortunately.\n\nBees also don't live<br/>as long as in a Bee House, but that's actually a good<br/>thing.\n\nAlso, you should check the Genetics mod for<br/>useful machines. The Acclimatiser can give very picky<br/>bees a much wider temperature or humidity tolerance<br/>without having to breed it into them.<br/>"
                },
                {
                    "name": "Upgrade Your Forestry Backpack",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6316\u6398\u8005\u80cc\u5305.png",
                    "x": 252.0,
                    "y": 60.0,
                    "tooltip": "With your woven silk you can upgrade your Forestry<br/>backpacks. Each Pack has 45 slots.\n\nYou need a carpenter,<br/>your old backpack and a bit of seed oil.\n\nIf the recipe<br/>isn't working, put the bag in a crafting grid to reset<br/>its nbt data. After removing anything in it of course."
                },
                {
                    "name": "Upgrading the Alveary",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6846\u67b6\u680f.png",
                    "x": 204.0,
                    "y": 432.0,
                    "tooltip": "These basic upgrades to the Alveary make it more powerful.<br/>\n\nFrame Housing - Automation-enabled frame slot for<br/>the Alveary. Uses \u00a755 durability\u00a7r every bee tick (27s).<br/>If it runs out on that tick, it has no effect.\nAveary<br/>Stabilizer - Prevents the bees from mutating into another<br/>species. Ideal for breeding traits into a line.\nAlveary<br/>Transmission - Power input for upgrades that use power.\nHatchery<br/>- Hatches larval bees for use in Genetics or to create<br/>additional drones. Not used for Gendustry stuff.\nAlveary<br/>Sieve - Instead of the pollen from a bee fertilizing<br/>a nearby tree, it is stored here and can be manually<br/>applied. Requires manually placing woven silk in the<br/>inventory.\nSwarmer - Creates additional Ignoble queens<br/>in hives around the Alveary. These are genetic copies<br/>of the original. This uses royal jelly or aromatic<br/>lumps. The latter are more effective.\n\n[note]Note that<br/>all upgrade blocks must be in the bottom 2 layers.<br/>The center block also cannot be an upgrade block, though<br/>the bottom center can.[/note]\n\n[warn]When using power,<br/>the transmission block will suck down entire amps to<br/>fill a tiny amount. Use the EIO capacitors or something<br/>similar to prevent this.[/warn]<br/>"
                },
                {
                    "name": "Welcome to Biology Class!",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u786c\u5316\u90e8\u4ef6.png",
                    "x": 300.0,
                    "y": 384.0,
                    "tooltip": "Binnie's Genetics mod will allow you to pick and chose<br/>traits for bees, trees and Botany flowers. But not<br/>for free! Doing this comes at a price.\n\nIt's better<br/>to provide power to an Ender IO capacitor and then<br/>power these machines with RF, instead of powering directly<br/>with GT EU, because they don't work well with GT's"
                },
                {
                    "name": "Woven Silk",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4e1d\u7ef8.png",
                    "x": 204.0,
                    "y": 12.0,
                    "tooltip": "Centrifuge your silky propoli to get some silk wisp<br/>at a chance of 60 percent. Put 9 silk wisp in the Forestry<br/>carpenter or GregTech assembler to get woven silk.<br/>\n\nThis fine fabric can be used for crafting Apiarist's<br/>Clothes or to upgrade a Forestry Backpacks to 45 slots."
                },
                {
                    "name": "X-Men, or Should I Say X-Bee?",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u57fa\u56e0\u7a81\u53d8\u5668.png",
                    "x": 108.0,
                    "y": 432.0,
                    "tooltip": "The Mutator can vastly accelerate genetic mutations,<br/>even allowing those ultra rare bees to be bred. Items<br/>inserted into the Mutator control how much mutation<br/>it causes.\n\nSoul Sand - 50 percent increase\nEnder Pearl<br/>- 100 percent increase\nEye of Ender - 300 percent increase"
                }
            ],
