                    "tooltip": "A more advanced version of the mutatron. It uses more energy to mutate<br/>a drone with a princess, and you can select which mutation you want to<br/>have. This machine is a must-have for high-tier bees.\n\n[note]You'll need"
                },
                {
                    "name": "Alvearies",

                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8702\u7bb1\u7ec4.png",
                    "x": 156.0,
                    "y": 384.0,
                    "tooltip": "The alveary is an advanced variant of the apiary. The alveary allows for<br/>combs to be produced faster due to its natural speed increase to production<br/>(as well as the ability to add up to six frames via the Extra Bees frame<br/>housings) and due to its ability to be modified by other blocks. \n\nIt is<br/>possible to adjust the internal temperature of the alveary using the alveary<br/>heater or alveary fan in order to accommodate bees that require hotter<br/>or colder climates.\n\nCertain bees will not produce their specialty items<br/>unless they are Jubilant. This requires matching their preferred Temperature/Humidity,<br/>without any genetic modifiers. Some bees also need a block of something<br/>beneath them as well.\n\nIt is also possible to use mutators to increase<br/>chances of mutation, alveary lighting and alveary rain shield to allow<br/>bees without the nocturnal and tolerant flyer traits to work during the<br/>night and rain, respectively, and the swarmer to use excess royal jelly<br/>to create princesses that last for a limited number of generations.\n\n[note]If<br/>you're mutating bees that need a specific block in it, you need to place<br/>the required block under the middle bottom, and have the one directly above<br/>be a normal alveary block.[/note]"
                },

                    "y": 276.0,

                    "x": 408.0,
                    "y": 204.0,

                },

                    "x": 108.0,
                    "y": 12.0,
                    "tooltip": "So maybe you can't find a swamp or tropical forest for your crops or bees,<br/>or maybe they're too far away so they're inconvenient to get to, or maybe<br/>your base is in a colder climate and you have to deal with the howls of<br/>direwolves constantly. Instead of packing up all your stuff and moving<br/>somewhere else, why not try changing the biome? There are a couple different<br/>ways to do so in this modpack:\n\nUse the Arcane Terrestrial Reformer from<br/>Witching Gadgets\n-Requires EV Circuits, Tungstensteel, Rocket Tier III\n-Also<br/>requires Infusion, Void Metal (sufficient warp), Energized Node for CV,<br/>lots of Essentia\n-16 block radius\n-Can only change to a few specific Vanilla<br/>or Thaumcraft biomes\n-Kind of slow\n\nUse Ritual of Gaia's Transformation<br/>from Blood Magic\n-Requires Void Metal, Infusion, Tungstensteel\n-Requires<br/>getting deep into BM (and the warp that come with it)\n-Requires 1,000,000<br/>LP, Master Blood Orb, Tier 4 Altar and Awakened Activation Crystal\n-10<br/>block radius, can be exactly specified with bloodstone bricks (either type)\n-Cannot<br/>specify which biome you get, you can only change the temperature/humidity<br/>within the 0.0 - 2.0 range and hope\n-Some biomes may be impossible due<br/>to limited range and overlap\n-Adjust temperature/humidity with items on<br/>8 plinths around the Master Ritual Stone\n-Need to relog to see changes\n-Very<br/>little documentation or explanation\n-Fast\n\nUse the Brew of Shifting Seasons<br/>from Witchery\n-Small range, depends on the level of the brew (power, not<br/>dispersal extent)\n-Biome can be exactly specified\n-Crafted using the complicated<br/>custom brew system\n-Can add different ingredients to change range of the<br/>brew\n-At min changes a single block\n-At max has about a 3 block (circular)<br/>radius\n-Instant (once you use it)\n\nUse the Rite of Shifting Seasons from<br/>Witchery\n-Requires Stainless Steel, Greatwood Scepter or better for the<br/>Distillery\n-You have to do a bunch of witchery stuff\n-Not hard once you're<br/>done it once\n-Extremely large range, 16/32/48 block (circular) radius\n-Biome<br/>can be exactly specified\n-Sometimes fails in specific chunks\n-Very Fast\n\nIf<br/>you want to know how to use the Witchery methods, please go to the Look<br/>to the edges tab to continue.\n\nPSA: The IC2&Galacticraft Terraformers only<br/>change the surface, not the biome itself.<br/>"

                    "name": "Top-Tier Analyser",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u54c1\u79cd\u5206\u6790\u4eea.png",
                    "x": 300.0,
                    "y": 60.0,
                    "tooltip": "The best you can get, for all your scanning and analysing needs."
                },
                {
                    "name": "To Scan or Not to Scan",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u871c\u8702\u5206\u6790\u4eea.png",
                    "x": 252.0,
                    "y": 108.0,
                    "tooltip": "In order to get into bee breeding, you need a way to see all the traits,<br/>active and inactive. You only want to breed so called \"pure\" bees; For<br/>those, both \"Active\" and \"Inactive\" traits are identical.\n\n[note]BTW, it's<br/>not like the more 'advanced' versions are actually better, just that they"
                },
                {
                    "name": "Upgraded Home",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8702\u7bb1.png",
                    "x": 300.0,
                    "y": 276.0,
                    "tooltip": "The Bee House can be used to stabilize mutations, for example if you have<br/>successfully bred two different bees, but the passive traits are different<br/>from the active ones. \n\nTo actually breed those together to get a new species,<br/>you'll need something different - the Apiary. Building them will require<br/>a Carpenter and Impregnated frames, along with Seed Oil and Creosote -<br/>quite a bit of industrialization! Or, if you're lucky, you can find a beekeeper<br/>villager to trade with. Maybe you can help the villagers get lucky to make<br/>more beekeeper villagers? If only Cupid and his bow were around...\n\nProduction<br/>rates in an empty Apiary are low - lower than a Bee House by quite a bit,<br/>in fact.  But the Apiary has two big advantages - Frames, and Automation.<br/>You can now use your Untreated or Impregnated frames in here to boost output<br/>- and the boost is multiplied. So 3 x2 frames gives you 2 * 2 * 2 = 8x<br/>extra output! You can also automate I/O for the bees and their products,<br/>though not frames unfortunately.\n\nBees also don't live as long as in a<br/>Bee House, but that's actually a good thing.\n\nAlso, you should check the<br/>Genetics mod for useful machines. The Acclimatiser can give very picky<br/>bees a much wider temperature or humidity tolerance without having to breed<br/>it into them."
                },
                {
                    "name": "Upgrade Your Forestry Backpack",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6316\u6398\u8005\u80cc\u5305.png",
                    "x": 252.0,
                    "y": 60.0,
                    "tooltip": "With your woven silk you can upgrade your Forestry backpacks. Each Pack<br/>has 45 slots.\n\nYou need a carpenter, your old backpack and a bit of seed<br/>oil.\n\nIf the recipe isn't working, put the bag in a crafting grid to reset"
                },
                {
                    "name": "Upgrading the Alveary",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6846\u67b6\u680f.png",
                    "x": 204.0,
                    "y": 432.0,
                    "tooltip": "These basic upgrades to the Alveary make it more powerful. \n\nFrame Housing<br/>- Automation-enabled frame slot for the Alveary. Uses 5 durability every<br/>bee tick (27s). If it runs out on that tick, it has no effect.\nAveary Stabilizer<br/>- Prevents the bees from mutating into another species. Ideal for breeding<br/>traits into a line.\nAlveary Transmission - Power input for upgrades that<br/>use power.\nHatchery - Hatches larval bees for use in Genetics or to create<br/>additional drones. Not used for Gendustry stuff.\nAlveary Sieve - Instead<br/>of the pollen from a bee fertilizing a nearby tree, it is stored here and<br/>can be manually applied. Requires manually placing woven silk in the inventory.\nSwarmer<br/>- Creates additional Ignoble queens in hives around the Alveary. These<br/>are genetic copies of the original. This uses royal jelly or aromatic lumps.<br/>The latter are more effective.\n\n[note]Note that all upgrade blocks must<br/>be in the bottom 2 layers. The center block also cannot be an upgrade block,<br/>though the bottom center can.[/note]\n\n[warn]When using power, the transmission<br/>block will suck down entire amps to fill a tiny amount. Use the EIO capacitors<br/>or something similar to prevent this.[/warn]"
                },
                {
                    "name": "Welcome to Biology Class!",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u786c\u5316\u90e8\u4ef6.png",
                    "x": 300.0,
                    "y": 384.0,
                    "tooltip": "Binnie's Genetics mod will allow you to pick and chose traits for bees,<br/>trees and Botany flowers. But not for free! Doing this comes at a price.\n\nIt's<br/>better to provide power to an Ender IO capacitor and then power these machines<br/>with RF, instead of powering directly with GT EU, because they don't work"
                },
                {
                    "name": "Woven Silk",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4e1d\u7ef8.png",
                    "x": 204.0,
                    "y": 12.0,
                    "tooltip": "Centrifuge your silky propoli to get some silk wisp at a chance of 60 percent.<br/>Put 9 silk wisp in the Forestry carpenter or GregTech assembler to get<br/>woven silk. \n\nThis fine fabric can be used for crafting Apiarist's Clothes"
                },
                {
                    "name": "X-Men, or Should I Say X-Bee?",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u57fa\u56e0\u7a81\u53d8\u5668.png",
                    "x": 108.0,
                    "y": 432.0,
                    "tooltip": "The Mutator can vastly accelerate genetic mutations, even allowing those<br/>ultra rare bees to be bred. Items inserted into the Mutator control how<br/>much mutation it causes.\n\nSoul Sand - 50 percent increase\nEnder Pearl -"
                }
            ],
