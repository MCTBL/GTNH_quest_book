                    "x": 132.0,
                    "y": 120.0,

                    "tooltip": "Your first electrical jetpack. You need to hit the IC2 mode-switch key<br/>to toggle between normal mode and hover mode while holding down the jump<br/>key. When descending, remember to shut off hover mode or else you'll drain<br/>your jetpack.\n\nThe only limitation is that you can't fly higher than Y-185.\n\nFor<br/>charging on the go, you can craft a charging crystal from ic2 charging<br/>components. You have to take the backpack out of the armor slot and put<br/>it in your hotbar and activate the charger by sneak-clicking. There are<br/>better models than this one old one I don't need any more. Look in NEI.\n\nLater<br/>on GT++ charging packs are belts that can charge everything in your inventory<br/>including armor. Check NEI for the recipe.\n\nFinally, the GT++ wireless<br/>charger will charge everything in your inventory, including the jetpack,<br/>from your base at long ranges. A quest is unlocked once you finish your<br/>nanosuit. Just remember when you are off world or in the Nether that your<br/>jetpack isn't charging!"

                    "x": 36.0,

                    "tooltip": "If you plan to automate the oil transport from your oil field far away,<br/>you need a fluid loader and unloader. A locking track will stop the train<br/>as long as oil is loaded or unloaded.\n\n[note]PS: You should probably use<br/>the Long Distance Fluid Pipeline once you can make it in LV unless you<br/>really love trains.[/note]\n\nFull details on how to use these may require<br/>online research (GTNH changes the recipes, not normal Railcraft functionality),<br/>but here is a simple list of things to do:\n\n1. Make a loop of track from<br/>your base to the oil well.\n2. Place a locking track near the well, and<br/>put a fluid loader two blocks above it. The track should be in Locking<br/>Mode - use a crowbar to change it.\n3. Use the tank car on the filter in<br/>the loader and set it to Immediate mode.\n4. Connect the well to the loader<br/>as normal.\n5. Put a fluid unloader under a locking track at your base,<br/>and set it the same as the loader.\n6. Automate the locomotive similarly<br/>- a fluid loader above a steam locomotive set to manual and filtered to<br/>the locomotive.\n\nEither you got it working, you need to do more research,<br/>you realized it moves 32 buckets a trip and decided to just walk, or you<br/>can go to Discord and ask why anyone would build a train.\n\nItem loaders<br/>also exist, but the main use for them may be to refuel your locomotive."
