                    "x": 132.0,

                    "tooltip": "Are you ready for a longer trip? With your new lunch<br/>box, saddle, lead and of course a horse, we can start<br/>a small journey. Be sure to make paths over water,<br/>horses don't like going through deep water. If you<br/>get unseated in deep water, you can try getting on<br/>repeatedly and moving a small distance each time, this<br/>may be faster for small rivers. You can also try jumping<br/>over the deep parts if it isn't that big.\n\nIf you are<br/>playing single player or a local server, horses make<br/>a great way to get around. On non-local servers they<br/>can cause problems and desync if you have poor internet,<br/>or if the server doesn't have good TPS. Like all the<br/>official servers.\n\nYou can tie the lead to your horse<br/>and the fence to get it to stick around while you investigate<br/>something."

                    "tooltip": "Your first electrical jetpack. You need to hit the<br/>IC2 mode-switch key to toggle between normal mode and<br/>hover mode while holding down the jump key. When descending,<br/>remember to shut off hover mode or else you'll drain<br/>your jetpack.\n\nThe only limitation is that you can't<br/>fly higher than Y-185.\n\nFor charging on the go, you<br/>can craft a charging crystal from ic2 charging components.<br/>You have to take the backpack out of the armor slot<br/>and put it in your hotbar and activate the charger<br/>by sneak-clicking. There are better models than this<br/>one old one I don't need any more. Look in NEI.\n\nLater<br/>on GT++ charging packs are belts that can charge everything<br/>in your inventory including armor. Check NEI for the<br/>recipe.\n\nFinally, the GT++ wireless charger will charge<br/>everything in your inventory, including the jetpack,<br/>from your base at long ranges. A quest is unlocked<br/>once you finish your nanosuit. Just remember when you<br/>are off world or in the Nether that your jetpack isn't<br/>charging!"

                    "x": 36.0,

                    "tooltip": "If you plan to automate the oil transport from your<br/>oil field far away, you need a fluid loader and unloader.<br/>A locking track will stop the train as long as oil<br/>is loaded or unloaded.\n\n[note]PS: You should probably<br/>use the Long Distance Fluid Pipeline once you can make<br/>it in LV unless you really love trains.[/note]\n\nFull<br/>details on how to use these may require online research<br/>(GTNH changes the recipes, not normal Railcraft functionality),<br/>but here is a simple list of things to do:\n\n1. Make<br/>a loop of track from your base to the oil well.\n2.<br/>Place a locking track near the well, and put a fluid<br/>loader two blocks above it. The track should be in<br/>Locking Mode - use a crowbar to change it.\n3. Use the<br/>tank car on the filter in the loader and set it to<br/>Immediate mode.\n4. Connect the well to the loader as<br/>normal.\n5. Put a fluid unloader under a locking track<br/>at your base, and set it the same as the loader.\n6.<br/>Automate the locomotive similarly - a fluid loader<br/>above a steam locomotive set to manual and filtered<br/>to the locomotive.\n\nEither you got it working, you<br/>need to do more research, you realized it moves 32<br/>buckets a trip and decided to just walk, or you can<br/>go to Discord and ask why anyone would build a train.\n\nItem<br/>loaders also exist, but the main use for them may be<br/>to refuel your locomotive.<br/>"
