        var option_this_chart = {

    "series": [

            "data": [
                {
                    "name": "Automating Crafting Table Recipes",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u5408\u6210\u684c.png",
                    "x": 324.0,
                    "y": 48.0,
                    "tooltip": "Automating crafting table recipes is a good first step to automate your<br/>processes. \n\nTo achieve this goal, get yourself a crafting logistics pipe<br/>and a logistics crafting table.\n\nYou can import a crafting table recipe<br/>into a logistics crafting table and you can click the \"import\" button on<br/>the crafting logistics pipes GUI that is connected to the crafting table"
                },
                {
                    "name": "Better Chassis",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u5e95\u76d8Mk2.png",
                    "x": 84.0,
                    "y": 48.0,
                    "tooltip": "Now that storage is handled, you want to dive into the automation part?\n\nA<br/>Mk1 Chassis can't hold enough modules for complex functions. We need a<br/>better one.\n\nChassis Mk2 can hold 2 modules. It should do for now."
                },
                {
                    "name": "Chassis",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u5e95\u76d8Mk1.png",
                    "x": 84.0,
                    "y": -24.0,
                    "tooltip": "Basic Pipes can interact with adjacent blocks, but they also don't do much<br/>on their own. \n\nLogistics Pipes has modules that provide the pipes with<br/>more complex functions, but the Basic Logistics Pipes can't make use of<br/>them.\n\nTo make use of the modules, there are special pipes called Chassis.<br/>\n\nThere are multiple tiers of Chassis in Logistics Pipes. For now, a Mk<br/>1, which can hold 1 module, will work.\n\nYou can insert modules directly<br/>in the chassis by right clicking said chassis with the module. But if you<br/>need to take modules out of a chassis or configure a module in one, you<br/>need to right click the chassis with a wrench to access its UI."
                },
                {
                    "name": "Crafting on Demand",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5408\u6210\u6a21\u5757.png",
                    "x": 276.0,
                    "y": 48.0,
                    "tooltip": "We can now request items, but it sucks when the systems lack the component<br/>while we CAN craft those components.\n\nThe system needs to know how to craft<br/>the items it is requesting.\n\nTo get started, get a crafting module. Both<br/>automation of machine-crafted recipes and crafting table recipes need this"
                },
                {
                    "name": "Even Better Chassis",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u5e95\u76d8Mk3.png",
                    "x": 84.0,
                    "y": 96.0,
                    "tooltip": "2 Modules are still not enough? Need more recipe slots for machines?\n\nHere is the Mk3. It can hold 3 modules."
                },
                {
                    "name": "EVEN EVEN BETTER CHASSIS",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u5e95\u76d8Mk4.png",
                    "x": 84.0,
                    "y": 144.0,
                    "tooltip": "What? You need better chassis already? Need even more recipe slots?\n\nHere is the Chassis Mk4. It holds 4 modules."
                },
                {
                    "name": "Filtering by Type",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u77ff\u7269\u8f9e\u5178\u524d\u7f00\u8fc7\u6ee4\u6536\u7eb3\u6a21\u5757.png",
                    "x": 180.0,
                    "y": 0.0,
                    "tooltip": "There are situations where there are a large amount of the same type of<br/>items, but the quantity of each aren't large enough to get them dedicated<br/>storage...\n\nThe Type Filter ItemSink Module can assign an item type to<br/>inventory space it is connected to. All items of the same type will be"
                },
                {
                    "name": "Fluid Storage",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u6d41\u4f53\u57fa\u7840\u7ba1\u9053.png",
                    "x": 84.0,
                    "y": -72.0,
                    "tooltip": "Logistics Pipes can handle fluids.\n\nThere are multiple pipes for fluids<br/>in logistics pipes. Logistics Fluid Basic Pipe will be the one you will<br/>be mainly using.\n\nYou can attach it to a tank, assign a fluid to it, and<br/>it will assign the buffer tank for that fluid. Basically a fluid version"
                },
                {
                    "name": "Get Those Machines to Work",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5408\u6210\u6a21\u5757.png",
                    "x": 276.0,
                    "y": 96.0,
                    "tooltip": "Most of the recipes are made in all kinds of machines. While a crafting<br/>logistics pipe works, it can only hold 1 recipe per pipe.\n\nIt is not an<br/>issue for logistics crafting tables as it can only hold one crafting table<br/>recipes, but it is wasteful to assign only one recipe for one machine.\n\nFor<br/>machines, use chassis. Preferably a higher tier. A Mk1 chassis with a crafting<br/>module is basically just a crafting logistics pipe.\n\nYou can't shift-click<br/>recipes from NEI so you have to drag the recipe from it. Don't worry, you<br/>can drag ghost items from NEI into the slots in the module to configure<br/>it.\n\nYou notice there are 3 grey slots at the right. They are for satellite<br/>logistics pipes. We will talk about it later.\n\nNote: do NOT use the output<br/>face of the machine. The output side blocks all interactions unless you<br/>hit it with a screwdriver.\n\nAlso do NOT use auto-output, or else the machine<br/>will output the item into the pipe and the network will treat the product<br/>as an item inserted into the system rather than an item requested by the<br/>system and will send it to its storage. Every other face except the cover<br/>works.\n\nThe checkmark means you have read the whole thing and should know<br/>how machine automation works using LP. The reward of this quest is the<br/>knowledge of how to automate GT machine recipes"
                },
                {

                    "x": 324.0,
                    "y": 192.0,
                    "tooltip": "A lot of recipes take fluids. But crafting modules only have slots for<br/>items...\n\nIntroducing the Fluid Crafting Upgrade. It will allow you to<br/>allocate one kind of fluid for the craft. Drag one fluid cell containing<br/>the fluid you need into the fluid slot and set the correct amount.\n\nDon't<br/>forget to bind it to a fluid satellite pipe. The way it binds is identical"
                },
                {
                    "name": "Inserting Fluids",

                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u6d41\u4f53\u62bd\u53d6\u7ba1\u9053.png",
                    "x": 84.0,
                    "y": -120.0,
                    "tooltip": "Sometimes you insert fluid in the system. You need something to get the<br/>fluid into the correct buffer other than inserting the fluid into the buffer<br/>manually.\n\nThere are 2 pipes that can do the job: transfer fluid into a<br/>tank connected to a fluid basic pipe allocated to said fluid.\n\n1. Logistics<br/>Fluid Extractor Pipe. It extracts fluid from connected buffer to the correct<br/>big storage tank. It doesn't require a pump but it is slower.\n\n2. Logistics<br/>Fluid Insertion Pipe. It does not pull fluids from tanks actively, requiring<br/>a GT pump if you are using GT tanks, but it can send fluids faster.\n\nTake"
                },
                {
                    "name": "It gets polymorphic",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u540c\u7c7b\u7269\u54c1\u6536\u7eb3\u6a21\u5757.png",
                    "x": 180.0,
                    "y": -48.0,
                    "tooltip": "Sometimes people have a storage system that contains a lot of different<br/>items, or they have a large quantity of the same item.\n\nHere comes the<br/>Polymorphic ItemSink. It assigns inventory space to the kind of items already<br/>in the inventory.\n\nVery handy especially when you have a storage controller"
                },
                {
                    "name": "It's DA BEST",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u5e95\u76d8Mk5.png",
                    "x": 84.0,
                    "y": 192.0,
                    "tooltip": "You still need MORE recipe slots for the crafting modules?\n\nThis one will<br/>cost you TITANIUM. Are you sure about that?\n\nYes? OK...\n\nHere is the final<br/>tier of chassis: Chassis Mk5. Instead of incrementing the number of modules<br/>it can hold by 1 compared to the last tier, it straight up doubles the"
                },
                {
                    "name": "Let this Sink in",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u54c1\u6536\u7eb3\u6a21\u5757.png",
                    "x": 132.0,
                    "y": -24.0,
                    "tooltip": "A well organized storage system is crucial for a logistics system. \n\nWith<br/>the ability to use modules through a chassis, we can now prepare for storage<br/>modules.\n\nLogistics Pipes uses ItemSink modules to assign storage spaces.\n\nThis<br/>ItemSink modules can be used in 2 ways:\n\n1. Assign the storage of a connected<br/>inventory with at most 9 different kinds of items by setting 9 items as<br/>filter on the module.\n\n2. Assign a connected inventory as a default route.<br/>The default route is a destination for items that have no other valid storage<br/>spaces.\n\nNote: remember to always check if the default route has additional<br/>spaces because items that are stuck in the pipes without a destination<br/>will eventually YEET themselves out of the pipes."
                },
                {
                    "name": "Modular Upgrades",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5347\u7ea7\u6a21\u5757\u5347\u7ea7.png",
                    "x": 324.0,
                    "y": 144.0,
                    "tooltip": "Upgrades can be applied for pipes and modules, but an extra upgrade is<br/>needed if we need to apply upgrades to modules.\n\nHere is the Upgrade Module<br/>Upgrade. But regardless of how many of these you stuff into a chassis,<br/>there will always be 2 module upgrades per module.\n\n[note]Author's Note:<br/>Why is the Upgrade Module Upgrade the ONLY upgrade that has a more 3D-style<br/>texture while the other modules and upgrades are completely flat?[/note]"
                },
                {
                    "name": "More ItemSinks in NEI",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u57fa\u4e8e\u7269\u54c1\u6240\u5c5e\u6a21\u7ec4\u7684\u6536\u7eb3\u6a21\u5757.png",
                    "x": 228.0,
                    "y": -24.0,
                    "tooltip": "There are more kinds of ItemSink modules in NEI. Feel free to look through<br/>them to find the ItemSink module that suits your needs.\n\nHow they sort<br/>items and assign inventory spaces are mostly explained by their item names."
                },
                {
                    "name": "Pls Provide",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u6d41\u4f53\u4f9b\u5e94\u7ba1\u9053.png",
                    "x": 132.0,
                    "y": -72.0,
                    "tooltip": "Just like items which have itemsink modules for storage and provider modules<br/>for request, fluids have basically the equivalent pipes.\n\nThe Logistics<br/>Fluid Provider Pipe will do the job. It will provide the fluid to other"
                },
                {
                    "name": "Powering Logistics",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u80fd\u91cf\u4e2d\u67a2.png",
                    "x": 36.0,
                    "y": -24.0,
                    "tooltip": "Every system takes power. A Logistics Pipes network is no exception.\n\nThe<br/>Logistics Pipes system runs on an energy called LP, but there are no generators<br/>that generate LP.\n\nInstead, Logistics Pipes has a power adapter called<br/>the Logistics Power Junction that converts EU into LP. Use a Basic Logistics<br/>Pipe to connect the Power Junction to the whole network.\n\nThe Power Junction<br/>can receive power from all 6 sides while a Basic Logistics Pipe can only<br/>connect to the sides in the 4 cardinal directions. "
                },
                {
                    "name": "Preparin' for Requestin'",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4f9b\u5e94\u6a21\u5757.png",
                    "x": 132.0,
                    "y": 48.0,
                    "tooltip": "Logistics Pipes have automation capability in place, but first, it needs<br/>to know what inventory that items inside can be used for requests.\n\nThe<br/>Provider module does this job nicely. When you open the interface of the<br/>module, there is a 3*3 grid. you can pick what items that the module can<br/>provide, or you can leave it empty as \"everything in the inventory can"
                },
                {
                    "name": "Remote requests",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8fdc\u7a0b\u8bf7\u6c42\u5668.png",
                    "x": 180.0,
                    "y": 96.0,
                    "tooltip": "Remote requests aren't always convenient. As long as you are in range with<br/>a request pipe, the remote orderer can take the order and send it to a<br/>request pipe the orderer binds to.\n\nPretty handy if you have an ender chest<br/>and an ender pouch...\n \n[note]Author's note: Too bad ender chests and pouches<br/>are gated behind IV and thaumcraft... And why people would use a LP system"
                },
                {
                    "name": "Requestin' a Recipe",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u8bf7\u6c42\u684c.png",
                    "x": 228.0,
                    "y": 48.0,
                    "tooltip": "Most of the time you are requesting things because you need to craft something.<br/>So here is the Logistics Request Table.\n\nThis thing comes with a 3*3 crafting<br/>grid that you can load with a NEI recipe and request the recipe. There<br/>is also an inventory buffer that you can use to store items within."
                },
                {
                    "name": "Satellites! Wait,... They don't Orbit...",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u536b\u661f\u7269\u6d41\u7ba1\u9053.png",
                    "x": 324.0,
                    "y": 96.0,
                    "tooltip": "A buffer of 64 per slot is never big enough. Just look at red alloy ingot<br/>for example. It can only hold 16 recipes worth of redstone at once. You<br/>don't really want the items to just zoom around the pipes while waiting<br/>for the machine to make room... You want to have a big chest buffering<br/>items to be processed.\n\nIntroducing the Satellite Logistics Pipes. It provides<br/>additional input into the recipe incorporating it.\n\nThe pipe runs on a<br/>numerical frequency system, with the whole server sharing the number pool.<br/>This ensures that 2 separate systems can be connected to each other without<br/>conflict.\n\nYou can \"connect\" a crafting module with one satellite pipe<br/>by selecting the correct frequency of the satellite part. Multiple modules<br/>can connect to a single satellite pipe.\n\nSatellite pipe inputs are the<br/>3 grey slots on the right of the 9 slots of the module. Only items in the<br/>3 grey slots will be sent to satellite pipes.\n\nNote: Ensure your satellite<br/>pipe has any frequency other than 0. A satellite pipe with frequency 0"
                },
                {
                    "name": "Sorting Incoming",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5feb\u901f\u5206\u62e3\u6a21\u5757.png",
                    "x": 276.0,
                    "y": -24.0,
                    "tooltip": "Now that storage spaces are organized and assigned, time to let the network<br/>sort the items for us.\n\nThere are 2 ways to insert items into the system\n\n1.<br/>Use an extraction module to extract items into the system. It is slow,<br/>but everything that has a valid destination will be sent into the network.\n\n2.<br/>Use a QuickSort module. It extracts a whole stack of items that has a valid<br/>destination. This module will ignore items that have no destinations other<br/>than the default route though...\n\nIt is your choice. Pick what you like."
                },
                {
                    "name": "The Backbone of the System",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u65e0\u8def\u7531\u8fd0\u8f93\u7ba1\u9053.png",
                    "x": -60.0,
                    "y": -24.0,
                    "tooltip": "Welcome to Logistics Pipes! This questline is dedicated to this automation<br/>mod, which is placed in the MV tier to help manage your chests, crafting<br/>and even fluid crafting. It's quite similar to ProjectRed: Transportation,<br/>but with some differences, particularly in fluid crafting. \n\nHere, you<br/>can connect chests and machines to a central location, but before you build<br/>that central location, you have to get some pipes for connection. The Unrouted<br/>Transport Pipe is the first pipe you will ever need in Logistics Pipes.\n\nThey<br/>only connect to other pipes and don't have any item routing capabilities,<br/>but you will need a ton of them.\n\nWarning: Do NOT form junctions with the<br/>Unrouted Transport Pipes. Items going into an unrouted transport pipe junction<br/>will come out of a random exit of the junction."
                },
                {
                    "name": "The Basic Pipe",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u57fa\u7840\u7269\u6d41\u7ba1\u9053.png",
                    "x": -12.0,
                    "y": -24.0,
                    "tooltip": "Unrouted Transport Pipes by themselves aren't useful.\n\nTime to use some<br/>of them to craft some Basic Logistics Pipes.\n\nThe Basic Logistics Pipes<br/>can connect to adjacent inventories and blocks. They also have item routing<br/>capabilities, so you can use them to form junctions.\n\nBut they also cost"
                },
                {
                    "name": "There Is Extra Stuff...",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u526f\u4ea7\u7269\u63d0\u53d6\u5347\u7ea7.png",
                    "x": 372.0,
                    "y": 144.0,
                    "tooltip": "Sometimes, a recipe has some extra outputs but the crafting module only<br/>has 1 output slot.\n\nThat is where the Crafting Byproduct Extraction Upgrade<br/>comes in. You can assign a byproduct of the recipe and this upgrade will<br/>make the module extract the byproduct as well. Now they won't clog the"
                },
                {
                    "name": "Time to Request",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8bf7\u6c42\u7269\u6d41\u7ba1\u9053.png",
                    "x": 180.0,
                    "y": 48.0,
                    "tooltip": "Your system now has the capability of providing items for requests, time<br/>to request items.\n\nThis Request Logistics Pipe can send out requests that,<br/>if the network has items that can fulfill the requests, send the item to<br/>the pipe.\n\nAttach an inventory to it so that when items reach the request<br/>logistics pipe, they are stored in an inventory and don't getting yeeted"
                },
                {
                    "name": "Time to See The Process",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5408\u6210\u76d1\u89c6\u5347\u7ea7.png",
                    "x": 228.0,
                    "y": 96.0,
                    "tooltip": "Want to see how the system is handling the request and fix it when you<br/>find things get stuck? Here is the upgrade for you.\n\nThe Crafting Monitoring<br/>Upgrade can let you view the current progress of the request. So if you<br/>find your crafting request is taking an abnormally long time and nothing<br/>is crafted by your machines, you may want to take a look here.\n\nIt can"
                },
                {
                    "name": "Troubleshooting...",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5df2\u635f\u574f\u7269\u54c1.png",
                    "x": 36.0,
                    "y": -72.0,
                    "tooltip": "If you find your pipe has thick red corners, then it means something is<br/>wrong. Either the network is out of power or you formed a junction with<br/>an Unrouted Transport Pipe.\n\nWhen the system gets more complicated, the<br/>chances go up that something will go wrong. Have fun troubleshooting! :)"
                },
                {
                    "name": "Upgrades",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7ba1\u9053\u63a7\u5236\u5668.png",
                    "x": 276.0,
                    "y": 144.0,
                    "tooltip": "You want to automate recipes involving fluids, but the crafting module<br/>only accept items? You want to see how machines are handling recipes in<br/>the request table to see if something gets stuck? You will need upgrades.\n\nYou<br/>can apply upgrades to pipes and modules, but you can't just access the<br/>upgrade menu by right clicking the chassis with a wrench.\n\nIntroducing<br/>the Logistics Pipe Controller. This item is like a wrench for LP, except<br/>it will open the upgrades menu. It can also allow you to view statistics"
                }
            ],
