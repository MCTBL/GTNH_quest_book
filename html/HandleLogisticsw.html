            "data": [
                {
                    "name": "Automating Crafting Table Recipes",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u5408\u6210\u684c.png",
                    "x": 324.0,
                    "y": 48.0,
                    "tooltip": "Automating crafting table recipes is a good first step<br/>to automate your processes. \n\nTo achieve this goal,<br/>get yourself a crafting logistics pipe and a logistics<br/>crafting table.\n\nYou can import a crafting table recipe<br/>into a logistics crafting table and you can click the<br/>\"import\" button on the crafting logistics pipes GUI<br/>that is connected to the crafting table to import the<br/>recipe into the pipe. "
                },
                {
                    "name": "Better Chassis",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u5e95\u76d8Mk2.png",
                    "x": 84.0,
                    "y": 48.0,
                    "tooltip": "Now that storage is handled, you want to dive into<br/>the automation part?\n\nA Mk1 Chassis can't hold enough<br/>modules for complex functions. We need a better one.\n\nChassis<br/>Mk2 can hold 2 modules. It should do for now."
                },
                {
                    "name": "Chassis",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u5e95\u76d8Mk1.png",
                    "x": 84.0,
                    "y": -24.0,
                    "tooltip": "Basic Pipes can interact with adjacent blocks, but<br/>they also don't do much on their own. \n\nLogistics Pipes<br/>has modules that provide the pipes with more complex<br/>functions, but the Basic Logistics Pipes can't make<br/>use of them.\n\nTo make use of the modules, there are<br/>special pipes called Chassis. \n\nThere are multiple<br/>tiers of Chassis in Logistics Pipes. For now, a Mk<br/>1, which can hold 1 module, will work.\n\nYou can insert<br/>modules directly in the chassis by right clicking said<br/>chassis with the module. But if you need to take modules<br/>out of a chassis or configure a module in one, you<br/>need to right click the chassis with a wrench to access"
                },
                {
                    "name": "Crafting on Demand",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5408\u6210\u6a21\u5757.png",
                    "x": 276.0,
                    "y": 48.0,
                    "tooltip": "We can now request items, but it sucks when the systems<br/>lack the component while we CAN craft those components.\n\nThe<br/>system needs to know how to craft the items it is requesting.\n\nTo<br/>get started, get a crafting module. Both automation<br/>of machine-crafted recipes and crafting table recipes<br/>need this module, in one way or another.\n"
                },
                {
                    "name": "Even Better Chassis",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u5e95\u76d8Mk3.png",
                    "x": 84.0,
                    "y": 96.0,
                    "tooltip": "2 Modules are still not enough? Need more recipe slots<br/>for machines?\n\nHere is the Mk3. It can hold 3 modules."
                },
                {
                    "name": "EVEN EVEN BETTER CHASSIS",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u5e95\u76d8Mk4.png",
                    "x": 84.0,
                    "y": 144.0,
                    "tooltip": "What? You need better chassis already? Need even more<br/>recipe slots?\n\nHere is the Chassis Mk4. It holds 4"
                },
                {
                    "name": "Filtering by Type",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u77ff\u7269\u8f9e\u5178\u524d\u7f00\u8fc7\u6ee4\u6536\u7eb3\u6a21\u5757.png",
                    "x": 180.0,
                    "y": 0.0,
                    "tooltip": "There are situations where there are a large amount<br/>of the same type of items, but the quantity of each<br/>aren't large enough to get them dedicated storage...\n\nThe<br/>Type Filter ItemSink Module can assign an item type<br/>to inventory space it is connected to. All items of<br/>the same type will be assigned to that inventory space."
                },
                {
                    "name": "Fluid Storage",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u6d41\u4f53\u57fa\u7840\u7ba1\u9053.png",
                    "x": 84.0,
                    "y": -72.0,
                    "tooltip": "Logistics Pipes can handle fluids.\n\nThere are multiple<br/>pipes for fluids in logistics pipes. Logistics Fluid<br/>Basic Pipe will be the one you will be mainly using.\n\nYou<br/>can attach it to a tank, assign a fluid to it, and<br/>it will assign the buffer tank for that fluid. Basically<br/>a fluid version of the ItemSink."
                },
                {
                    "name": "Get Those Machines to Work",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5408\u6210\u6a21\u5757.png",
                    "x": 276.0,
                    "y": 96.0,
                    "tooltip": "Most of the recipes are made in all kinds of machines.<br/>While a crafting logistics pipe works, it can only<br/>hold 1 recipe per pipe.\n\nIt is not an issue for logistics<br/>crafting tables as it can only hold one crafting table<br/>recipes, but it is wasteful to assign only one recipe<br/>for one machine.\n\nFor machines, use chassis. Preferably<br/>a higher tier. A Mk1 chassis with a crafting module<br/>is basically just a crafting logistics pipe.\n\nYou can't<br/>shift-click recipes from NEI so you have to drag the<br/>recipe from it. Don't worry, you can drag ghost items<br/>from NEI into the slots in the module to configure<br/>it.\n\nYou notice there are 3 grey slots at the right.<br/>They are for satellite logistics pipes. We will talk<br/>about it later.\n\n\u00a7cNote: do NOT use the output face<br/>of the machine. The output side blocks all interactions<br/>unless you hit it with a screwdriver.\n\nAlso do NOT<br/>use auto-output, or else the machine will output the<br/>item into the pipe and the network will treat the product<br/>as an item inserted into the system rather than an<br/>item requested by the system and will send it to its<br/>storage. Every other face except the cover works.\u00a7r\n\nThe<br/>checkmark means you have read the whole thing and should<br/>know how machine automation works using LP. The reward<br/>of this quest is the knowledge of how to automate GT<br/>machine recipes<br/>"
                },
                {
                    "name": "I NEED THAT!!!!!!",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u6d41\u4f53\u536b\u661f\u7ba1\u9053.png",
                    "x": 324.0,
                    "y": 192.0,
                    "tooltip": "A lot of recipes take fluids. But crafting modules<br/>only have slots for items...\n\nIntroducing the Fluid<br/>Crafting Upgrade. It will allow you to allocate one<br/>kind of fluid for the craft. Drag one fluid cell containing<br/>the fluid you need into the fluid slot and set the<br/>correct amount.\n\nDon't forget to bind it to a fluid<br/>satellite pipe. The way it binds is identical to the"
                },
                {
                    "name": "Inserting Fluids",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u6d41\u4f53\u62bd\u53d6\u7ba1\u9053.png",
                    "x": 84.0,
                    "y": -120.0,
                    "tooltip": "Sometimes you insert fluid in the system. You need<br/>something to get the fluid into the correct buffer<br/>other than inserting the fluid into the buffer manually.\n\nThere<br/>are 2 pipes that can do the job: transfer fluid into<br/>a tank connected to a fluid basic pipe allocated to<br/>said fluid.\n\n1. Logistics Fluid Extractor Pipe. It<br/>extracts fluid from connected buffer to the correct<br/>big storage tank. It doesn't require a pump but it<br/>is slower.\n\n2. Logistics Fluid Insertion Pipe. It does<br/>not pull fluids from tanks actively, requiring a GT<br/>pump if you are using GT tanks, but it can send fluids<br/>faster.\n\nTake a pick :)"
                },
                {
                    "name": "It gets polymorphic",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u540c\u7c7b\u7269\u54c1\u6536\u7eb3\u6a21\u5757.png",
                    "x": 180.0,
                    "y": -48.0,
                    "tooltip": "Sometimes people have a storage system that contains<br/>a lot of different items, or they have a large quantity<br/>of the same item.\n\nHere comes the Polymorphic ItemSink.<br/>It assigns inventory space to the kind of items already<br/>in the inventory.\n\nVery handy especially when you have<br/>a storage controller connecting to a lot of drawers."
                },
                {
                    "name": "It's DA BEST",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u5e95\u76d8Mk5.png",
                    "x": 84.0,
                    "y": 192.0,
                    "tooltip": "You still need MORE recipe slots for the crafting modules?\n\nThis<br/>one will cost you \u00a7lTITANIUM\u00a7r. Are you sure about<br/>that?\n\nYes? OK...\n\nHere is the final tier of chassis:<br/>Chassis Mk5. Instead of incrementing the number of<br/>modules it can hold by 1 compared to the last tier,<br/>it straight up doubles the slots. Hopefully you think"
                },
                {
                    "name": "Let this Sink in",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u54c1\u6536\u7eb3\u6a21\u5757.png",
                    "x": 132.0,
                    "y": -24.0,
                    "tooltip": "A well organized storage system is crucial for a logistics<br/>system. \n\nWith the ability to use modules through a<br/>chassis, we can now prepare for storage modules.\n\nLogistics<br/>Pipes uses ItemSink modules to assign storage spaces.\n\nThis<br/>ItemSink modules can be used in 2 ways:\n\n1. Assign<br/>the storage of a connected inventory with at most 9<br/>different kinds of items by setting 9 items as filter<br/>on the module.\n\n2. Assign a connected inventory as<br/>a default route. The default route is a destination<br/>for items that have no other valid storage spaces.\n\n\u00a7cNote:<br/>remember to always check if the default route has additional<br/>spaces because items that are stuck in the pipes without<br/>a destination will eventually YEET themselves out of<br/>the pipes."
                },
                {
                    "name": "Modular Upgrades",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5347\u7ea7\u6a21\u5757\u5347\u7ea7.png",
                    "x": 324.0,
                    "y": 144.0,
                    "tooltip": "Upgrades can be applied for pipes and modules, but<br/>an extra upgrade is needed if we need to apply upgrades<br/>to modules.\n\nHere is the Upgrade Module Upgrade. But<br/>regardless of how many of these you stuff into a chassis,<br/>there will always be 2 module upgrades per module.\n\n[note]Author's<br/>Note: Why is the Upgrade Module Upgrade the ONLY upgrade<br/>that has a more 3D-style texture while the other modules<br/>and upgrades are completely flat?[/note]"
                },
                {
                    "name": "More ItemSinks in NEI",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u57fa\u4e8e\u7269\u54c1\u6240\u5c5e\u6a21\u7ec4\u7684\u6536\u7eb3\u6a21\u5757.png",
                    "x": 228.0,
                    "y": -24.0,
                    "tooltip": "There are more kinds of ItemSink modules in NEI. Feel<br/>free to look through them to find the ItemSink module<br/>that suits your needs.\n\nHow they sort items and assign<br/>inventory spaces are mostly explained by their item"
                },
                {
                    "name": "Pls Provide",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u6d41\u4f53\u4f9b\u5e94\u7ba1\u9053.png",
                    "x": 132.0,
                    "y": -72.0,
                    "tooltip": "Just like items which have itemsink modules for storage<br/>and provider modules for request, fluids have basically<br/>the equivalent pipes.\n\nThe Logistics Fluid Provider<br/>Pipe will do the job. It will provide the fluid to<br/>other pipes and machines connected to them that need"
                },
                {
                    "name": "Powering Logistics",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u80fd\u91cf\u4e2d\u67a2.png",
                    "x": 36.0,
                    "y": -24.0,
                    "tooltip": "Every system takes power. A Logistics Pipes network<br/>is no exception.\n\nThe Logistics Pipes system runs on<br/>an energy called LP, but there are no generators that<br/>generate LP.\n\nInstead, Logistics Pipes has a power<br/>adapter called the Logistics Power Junction that converts<br/>EU into LP. Use a Basic Logistics Pipe to connect the<br/>Power Junction to the whole network.\n\nThe Power Junction<br/>can receive power from all 6 sides while a Basic Logistics<br/>Pipe can only connect to the sides in the 4 cardinal<br/>directions. "
                },
                {
                    "name": "Preparin' for Requestin'",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4f9b\u5e94\u6a21\u5757.png",
                    "x": 132.0,
                    "y": 48.0,
                    "tooltip": "Logistics Pipes have automation capability in place,<br/>but first, it needs to know what inventory that items<br/>inside can be used for requests.\n\nThe Provider module<br/>does this job nicely. When you open the interface of<br/>the module, there is a 3*3 grid. you can pick what<br/>items that the module can provide, or you can leave<br/>it empty as \"everything in the inventory can be provided"
                },
                {
                    "name": "Remote requests",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8fdc\u7a0b\u8bf7\u6c42\u5668.png",
                    "x": 180.0,
                    "y": 96.0,
                    "tooltip": "Remote requests aren't always convenient. As long as<br/>you are in range with a request pipe, the remote orderer<br/>can take the order and send it to a request pipe the<br/>orderer binds to.\n\nPretty handy if you have an ender<br/>chest and an ender pouch...\n \n[note]Author's note:<br/>Too bad ender chests and pouches are gated behind IV<br/>and thaumcraft... And why people would use a LP system<br/>at that point is really beyond me...[/note]"
                },
                {
                    "name": "Requestin' a Recipe",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u8bf7\u6c42\u684c.png",
                    "x": 228.0,
                    "y": 48.0,
                    "tooltip": "Most of the time you are requesting things because<br/>you need to craft something. So here is the Logistics<br/>Request Table.\n\nThis thing comes with a 3*3 crafting<br/>grid that you can load with a NEI recipe and request<br/>the recipe. There is also an inventory buffer that"
                },
                {
                    "name": "Satellites! Wait,... They don't Orbit...",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u536b\u661f\u7269\u6d41\u7ba1\u9053.png",
                    "x": 324.0,
                    "y": 96.0,
                    "tooltip": "A buffer of 64 per slot is never big enough. Just look<br/>at red alloy ingot for example. It can only hold 16<br/>recipes worth of redstone at once. You don't really<br/>want the items to just zoom around the pipes while<br/>waiting for the machine to make room... You want to<br/>have a big chest buffering items to be processed.\n\nIntroducing<br/>the Satellite Logistics Pipes. It provides additional<br/>input into the recipe incorporating it.\n\nThe pipe runs<br/>on a numerical frequency system, with the whole server<br/>sharing the number pool. This ensures that 2 separate<br/>systems can be connected to each other without conflict.\n\nYou<br/>can \"connect\" a crafting module with one satellite<br/>pipe by selecting the correct frequency of the satellite<br/>part. Multiple modules can connect to a single satellite<br/>pipe.\n\nSatellite pipe inputs are the 3 grey slots on<br/>the right of the 9 slots of the module. Only items<br/>in the 3 grey slots will be sent to satellite pipes.\n\n\u00a7cNote:<br/>Ensure your satellite pipe has any frequency other<br/>than 0. A satellite pipe with frequency 0 will not<br/>work."
                },
                {
                    "name": "Sorting Incoming",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5feb\u901f\u5206\u62e3\u6a21\u5757.png",
                    "x": 276.0,
                    "y": -24.0,
                    "tooltip": "Now that storage spaces are organized and assigned,<br/>time to let the network sort the items for us.\n\nThere<br/>are 2 ways to insert items into the system\n\n1. Use<br/>an extraction module to extract items into the system.<br/>It is slow, but everything that has a valid destination<br/>will be sent into the network.\n\n2. Use a QuickSort<br/>module. It extracts a whole stack of items that has<br/>a valid destination. This module will ignore items<br/>that have no destinations other than the default route<br/>though...\n\nIt is your choice. Pick what you like."
                },
                {
                    "name": "The Backbone of the System",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u65e0\u8def\u7531\u8fd0\u8f93\u7ba1\u9053.png",
                    "x": -60.0,
                    "y": -24.0,
                    "tooltip": "Welcome to Logistics Pipes! This questline is dedicated<br/>to this automation mod, which is placed in the MV tier<br/>to help manage your chests, crafting and even fluid<br/>crafting. It's quite similar to ProjectRed: Transportation,<br/>but with some differences, particularly in fluid crafting.<br/>\n\nHere, you can connect chests and machines to a central<br/>location, but before you build that central location,<br/>you have to get some pipes for connection. The Unrouted<br/>Transport Pipe is the first pipe you will ever need<br/>in Logistics Pipes.\n\nThey only connect to other pipes<br/>and don't have any item routing capabilities, but you<br/>will need a ton of them.\n\n\u00a7cWarning: Do NOT form junctions<br/>with the Unrouted Transport Pipes. Items going into<br/>an unrouted transport pipe junction will come out of<br/>a random exit of the junction.<br/>"
                },
                {
                    "name": "The Basic Pipe",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u57fa\u7840\u7269\u6d41\u7ba1\u9053.png",
                    "x": -12.0,
                    "y": -24.0,
                    "tooltip": "Unrouted Transport Pipes by themselves aren't useful.\n\nTime<br/>to use some of them to craft some Basic Logistics Pipes.\n\nThe<br/>Basic Logistics Pipes can connect to adjacent inventories<br/>and blocks. They also have item routing capabilities,<br/>so you can use them to form junctions.\n\nBut they also<br/>cost some diamonds..."
                },
                {
                    "name": "There Is Extra Stuff...",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u526f\u4ea7\u7269\u63d0\u53d6\u5347\u7ea7.png",
                    "x": 372.0,
                    "y": 144.0,
                    "tooltip": "Sometimes, a recipe has some extra outputs but the<br/>crafting module only has 1 output slot.\n\nThat is where<br/>the Crafting Byproduct Extraction Upgrade comes in.<br/>You can assign a byproduct of the recipe and this upgrade<br/>will make the module extract the byproduct as well.<br/>Now they won't clog the output buffer."
                },
                {
                    "name": "Time to Request",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8bf7\u6c42\u7269\u6d41\u7ba1\u9053.png",
                    "x": 180.0,
                    "y": 48.0,
                    "tooltip": "Your system now has the capability of providing items<br/>for requests, time to request items.\n\nThis Request<br/>Logistics Pipe can send out requests that, if the network<br/>has items that can fulfill the requests, send the item<br/>to the pipe.\n\nAttach an inventory to it so that when<br/>items reach the request logistics pipe, they are stored<br/>in an inventory and don't getting yeeted out."
                },
                {
                    "name": "Time to See The Process",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5408\u6210\u76d1\u89c6\u5347\u7ea7.png",
                    "x": 228.0,
                    "y": 96.0,
                    "tooltip": "Want to see how the system is handling the request<br/>and fix it when you find things get stuck? Here is<br/>the upgrade for you.\n\nThe Crafting Monitoring Upgrade<br/>can let you view the current progress of the request.<br/>So if you find your crafting request is taking an abnormally<br/>long time and nothing is crafted by your machines,<br/>you may want to take a look here.\n\nIt can be applied<br/>to your Logistics Request Table."
                },
                {
                    "name": "Troubleshooting...",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5df2\u635f\u574f\u7269\u54c1.png",
                    "x": 36.0,
                    "y": -72.0,
