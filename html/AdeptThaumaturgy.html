                    "y": 216.0,

                    "y": 168.0,

                },
                {
                    "name": "Magic \"Staffter\"",
                    "symbolSize": 31.200000000000003,
                    "x": 468.0,
                    "y": 216.0,
                    "tooltip": "It is also possible to create a bizarre hybrid of staff and scepter (sometimes<br/>called a \"staffter\"), by using a staff core instead of a wand core in the<br/>scepter recipe. The resulting device can neither hold a focus nor be placed<br/>in a crafting table, but it can still be used to activate constructs, or<br/>as a \"vis battery\" for Repair-enchanted equipment or Runic shielding."
                },
                {
                    "name": "More Energetic Screws to Finish the New Wand",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5145\u80fd\u5408\u91d1\u87ba\u4e1d.png",
                    "x": 444.0,
                    "y": 120.0,
                    "tooltip": "Those stainless steel screws don't work on these rods. Due to the huge<br/>amounts of vis those wands can carry, the screws somehow \"melt\" away. I<br/>need a material that can handle these energies. I should try energetic<br/>alloy next.\n\nIf you are struggling to make the next wand in this step or<br/>one of the next, you should try to get more discount on your gear.\n\nAlso<br/>look at the various caps, the better ones are more expensive to craft but<br/>give discounts or other benefits. In many situations you might need to<br/>start with cheap ones and only make the better caps later.\n\nYou can also"
                },
                {
                    "name": "One Does Not Simply...",
                    "symbolSize": 31.200000000000003,

                    "x": 204.0,
                    "y": 264.0,
                    "tooltip": "...play with magic. Be warned, these fires are very dangerous! But who<br/>doesn't want a patch of snow in the nether?\n\nFire spread is disabled in<br/>the configs of servers to prevent massive lag and world destruction."
                },
                {
                    "name": "...or are they?",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u79d8\u6676\u6756\u7aef.png",

                    "y": 312.0,
                    "tooltip": "These caps are even better than thaumium!"
                },
                {

                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5965\u5229\u54c8\u94a2\u87ba\u4e1d.png",
                    "x": 516.0,
                    "y": 168.0,
                    "tooltip": "Enderium screws are nice, but they seem to break if too much vis channels through them. Get some Oriharukon screws."
                },
                {
                    "name": "Pimp Your Wand Focus",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6838\u5fc3\u9576\u9970\u53f0.png",
                    "x": 12.0,
                    "y": 168.0,
                    "tooltip": "The Manipulator requires both XP levels and centi-vis in order to upgrade<br/>foci. Each Focus can be upgraded a total of five times, with the level<br/>and vis cost increasing by 8 for each upgrade. Some upgrades can be applied<br/>only at certain levels (often only at level 3), and others have prerequisite<br/>upgrades. Some upgrades like Frugal and Potency can be applied multiple<br/>times. All upgrades are permanent, and there is currently no way to remove"
                },
                {
                    "name": "Purge...Some of Your Warp?",
                    "symbolSize": 31.200000000000003,

                    "x": 648.0,
                    "y": 96.0,
                    "tooltip": "They're a pain to make, and only work if you have 50+ warp, but if you're<br/>wondering if you have dementia from all the chest scrambling, they may<br/>be for you. Check the warp theory tab in the thaumonomicon for this and"
                },
                {
                    "name": "Purge Your Warp",

                    "x": 684.0,
                    "y": 96.0,
                    "tooltip": "The warp you have accumulated over time is starting to become a problem.<br/>Making bath salts to clean off the warp is only a temporary solution. To<br/>truly get rid of it, you need something more powerful, a pure tear. If<br/>you collect a few things for me, I will give you one. Think wisely about<br/>using it, since it's a very long journey to unlock it through research.\n\nPS:"
                },
                {
                    "name": "Pushing the Limits",

                    "y": 192.0,
                    "tooltip": "Fools. FOOLS I say! They know nothing! This book will guide me, yes. Yes<br/>it will, my precious. It will lead us to even more POWER!\n\nAvailable in<br/>your local bookstore, and also occasionally found on Crimson Knights and"
                },
                {
                    "name": "Secrets",

                    "x": 672.0,
                    "y": 192.0,
                    "tooltip": "I can feel it. Yess. Yeeeess. We will gain more power nigh. Nigh! Yes.<br/>My precious. The voices gave me a hint, there is a dimension filled with<br/>unbelievable sources of magic energy. I must go there. I must! The crimson<br/>people know the secret. I will rip them aparrrt.. They will tell me!\n\nNOTE:<br/>You might want to setup a spawner because you'll likely need to kill a<br/>lot of these guys for the book you need for the next task. Additionally,<br/>they're spawned by the Clerics, which DO NOT RESPAWN."

                {

                    "y": 120.0,
                    "tooltip": "So many options for my next wand core! The six elemental options are icy,<br/>blazing, bone, obsidian, reed, and quartz. They are all pretty similar.\n\nThe<br/>last two options are more interesting. A transmutative wand has the same<br/>capacity while being cheaper to craft! It also has a nice ability that<br/>makes it easier to charge.\n\nAt last, the thaumium core creates a wand with<br/>a slightly higher capacity. But it is also more expensive to craft than<br/>the others. Depending on your discounts you might not be able to get it<br/>immediately and have to go for one of the other options first.\n\nYou only"
                },
                {
                    "name": "Stable Division Sigil",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5206\u5272\u5fbd\u7ae0.png",
                    "x": 252.0,
                    "y": 24.0,
                    "tooltip": "The second ritual will not be as easy as the first one. After this ritual<br/>your sigil will be stable enough to make stable unstable ingots which will<br/>not explode, and will no longer take durability damage.\n\nThis ritual needs<br/>to be performed in The End dimension. The ritual is performed by placing<br/>a Beacon in the center of a flat area of at least 11x11, not necessarily<br/>End Stone. Then place a chest in each of the cardinal directions leaving<br/>4 spaces empty between the chest and the Beacon. In each chest insert these<br/>specific contents:\n\nNorth: iron ingot, gold ingot and the other things<br/>listed in the task.\nSouth: The different Ore Blocks and the other things<br/>listed in the task.\nEast: The potions.\nWest: The Music disks.\n\nA spiral<br/>pattern of Redstone and String is then laid out around the beacon. At any<br/>time, Shift+Right-clicking the Beacon with an Activated Division Sigil<br/>in hand will show the building progress of the ritual.\n\nFinally, kill an<br/>Iron Golem while it stands within the ritual area to activate the process.<br/>If it works, there will be an explosion that destroys the beacon and chests,<br/>while every Enderman in the End vanishes. During the ritual, throngs of<br/>aggresive mobs imbued with Haste will begin spawning and attacking the<br/>Player who needs to kill 100 of them to complete the ritual. If the Player<br/>dies or leaves the dimension, the ritual will fail and will have to be<br/>started over. Once enough mobs have been killed, the first activated Sigil<br/>in the inventory will stabilize. The Pseudo-Inversion Sigil can be used<br/>an unlimited number of times, and dividing an Iron Ingot by Diamond will<br/>produce Mobius \"Unstable-Stable\" Ingot which does not explode, can be produced<br/>in any crafting interface and will stack up to 64."
                },
