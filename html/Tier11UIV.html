                {
                    "name": "A Better Coolant for Your Superconductors",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/16xUIV\u8d85\u5bfc\u5bfc\u7ebf.png",
                    "x": -180.0,
                    "y": 216.0,
                    "tooltip": "The subzero temperatures of SpaceTime make it an ideal substitute in all<br/>of your superconductor crafts.\n\nYou won\u2019t need billions of Liquid Helium<br/>anymore!\n\n[note]The earlier tiers of superconductors are also faster to"
                },
                {
                    "name": "An Even More Mega EBF",
                    "symbolSize": 62.400000000000006,
                    "x": 24.0,
                    "y": -36.0,
                    "tooltip": "With the project finally completed, and a new material capable of harnessing<br/>the power of a neutron star, you decide the natural first application of<br/>this immense power could be used for a far superior Blast Furnace. With<br/>a little tinkering, you decide a second may be necessary, since this module<br/>could easily be retrofitted into an ordinary Furnace as well.\n\n[note]The<br/>first module of the Godforge, Helioflare Power Forge can perform EBF recipes<br/>and Furnace recipes in separate running modes, toggleable in the UI. Note<br/>that the Furnace mode does NOT contribute towards the Conversion milestone![/note]\n\n[note]Usage<br/>of this module requires the START upgrade.[/note]"
                },
                {
                    "name": "Another Type of Steel",
                    "symbolSize": 62.400000000000006,
                    "x": -396.0,
                    "y": -36.0,
                    "tooltip": "Proto-Halkonite Steel is a super stable material, completely indestructible<br/>once formed.\n\nYou first have to make Proto-Halkonite base, which then you<br/>pour into components made out of infinity.\n\nAfter getting Creon and Mellion,"
                },
                {
                    "name": "Assembling on Steroids",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u592a\u7a7a\u7ec4\u88c5\u6a21\u5757MK-II.png",
                    "x": -504.0,
                    "y": -48.0,
                    "tooltip": "It has 16 parallels and can utilize advanced superconductors for improved<br/>yields in optical part recipes.\n\n[note]You can't create the Ultimate Battery"
                },
                {
                    "name": "Chaotic Core",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6df7\u6c8c\u6838\u5fc3.png",
                    "x": -276.0,
                    "y": 216.0,
                    "tooltip": "In the darkest corners of the End you found a dragon that was different.<br/>Raw power streaming out in chaotic fashion, threatening to tear apart reality<br/>itself! But even that dragon you defeated. Concentrating that raw power<br/>within a core certainly isn't easy but it looks like you found a way."
                },
                {
                    "name": "Chaotic Energy",
                    "symbolSize": 31.200000000000003,
                    "x": -264.0,
                    "y": 252.0,
                    "tooltip": "Finally, Infinite RF! ...But what can I even use that for?"
                },
                {
                    "name": "Crayon and Melon",
                    "symbolSize": 62.400000000000006,
                    "x": -156.0,
                    "y": -36.0,
                    "tooltip": "The Godforge will require new materials with the correct properties to<br/>stabilize a neutron star. With your new Transcendent Plasma Mixer and MK5<br/>Fusion Reactor, you learn of a new material which may be suitable, which<br/>you name [note]Creon[/note].\n\nThis material is made as a plasma, and must<br/>be cooled alongside an extremely sturdy material. You try a curious mixture<br/>of dusts, which you decide to name [note]Mellion[/note].\n\n[note]These materials<br/>may also be suitable for components you need many of, you may realize UIV<br/>components seem to handle these two materials quite well...[/note]"
                },
                {
                    "name": "Dyson Swarm Ground Unit",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6234\u68ee\u7403\u5730\u9762\u5355\u5143.png",
                    "x": -108.0,
                    "y": 252.0,
                    "tooltip": "The Dyson Swarm Ground Unit multiblock is basically a solar panel, you<br/>just insert Dyson Swarm Modules (how many depends on how much energy you<br/>want) and get energy out. There are some complications though:\n- Each hour,<br/>n of m modules are destroyed according to this formula: n = m (2 * 0.066)<br/>/ (exp(-0.00005 * (m - 1))+exp(0.00003 * cps)), where cps is computation<br/>per second,\n- Needs 3.6M L/h of Gelid Cryotheum.\n- Up to 10,000 modules<br/>can be inserted into a single Dyson Swarm.\n- Dyson Swarm can only accept<br/>up to 100k computation.\n\n[note]Note: TecTech's Multi-Amp Dynamo Hatches<br/>and Laser Source Hatches are supported.[/note]\n\nThe amount of each part<br/>on the right is only the minimum, depending on how many Dynamo Hatches,<br/>Input Busses, Input Hatches and Optical Reception Connectors you use, you<br/>may need more Energy Receiver Base Casings, Module Deployment Unit Base<br/>Casings or Control Center Base Casings.\n\n[warn]This machine will explode<br/>if Dynamo buffer is full![/warn]\n\nFun fact: The maximum output is 337B<br/>EU/t (limited by 10,000 Modules and the 3.37x dimension bonus of Horus)\n\n(If<br/>you don't want to calculate how many modules you need per hour, the number<br/>is 64 for max stats)"
                },
                {
                    "name": "Eternal Coil Upgrade",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6c38\u6052\u7ebf\u5708\u65b9\u5757.png",
                    "x": -276.0,
                    "y": 108.0,
                    "tooltip": "Beyond spacetime, beyond reality. You have peered into what never existed<br/>and brought into a fluid, and then a solid. It has been stabilized, against<br/>all odds. When you look at it, you think that you could hold the entire<br/>universe in your hand.\n\nIn the past, you were able to combine almost all<br/>materials into one, through an Eternal Singularity, an infinitely dense<br/>sample of the universe. However, automating this at the scale of the DTPF<br/>proved ridiculous, which would have stopped your progress altogether if<br/>not for the discovery of the Energized Tesseract. To physically manifest<br/>spacetime itself, you first needed to manifest the fourth spatial dimension,<br/>and that is what the Tesseract is: a 4-dimensional cube.\n\nCubes! Almost<br/>everything around you is made out of cubes. You have only glimpsed at the<br/>reality of the 4-dimensional world, but you have successfully used it to<br/>condensate spacetime, which can be arbitrarily molded into the complete<br/>Eternal mixture, a process that unfortunately cannot be reversed. Needless<br/>to say, living circuits will not suffice to maintain an infinitely dense,<br/>infinitely stable, multi-dimensional material.\n\nCurrently, the final upgrade<br/>with 13501K. This really makes your DTPF shine!"
                },
                {
                    "name": "Fuwusion MK5",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6838\u805a\u53d8\u53cd\u5e94\u5806\u63a7\u5236\u7535\u8111MK V.png",
                    "x": -228.0,
                    "y": -108.0,
                    "tooltip": "After seeing how slow Shirabon is to make, you might want to upgrade your<br/>Fusion setup.\n\nLike its predecessor, the MK4, this version also supports<br/>Perfect Overclocks. Hopefully, this will make your Metastable Oganesson<br/>issues a bit more manageable.\n\n[note]You can specify the batch amount in<br/>the GUI if you don\u2019t want it to handle one-tick recipes.[/note]\n"
                },
                {
                    "name": "Getting More Out of Your Hypogen",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6d77\u73c0\u73cd\u5355\u5143.png",
                    "x": -480.0,
                    "y": 180.0,
                    "tooltip": "Once you get your first Hypogen from Fusion, you can easily duplicate it in your DTPF.\n\nIt is a loop, though, so be cautious."
                },
                {
                    "name": "Haha, Spinny Ingot",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8d85\u65f6\u7a7a\u91d1\u5c5e\u952d.png",
                    "x": -480.0,
                    "y": 36.0,
                    "tooltip": "Transcendent Metal is the primary metal used in UIV components.\n\nThis metal<br/>is a bit different from the ones you have been processing so far. You need<br/>to macerate your tesseracts to get the dust and then blast it at such high<br/>temperatures that you'll need a coolant to help manage the heat.\n\nDue to<br/>the impossible nature of the tesseract particles, you'll need a medium<br/>to enable them to form 3D shapes. Tungsten, for some reason, works very<br/>well for this purpose.\n\nThe ingot itself is also not very stable; therefore,<br/>a coating of titansteel must be applied during the cooling process.\n\n[note]Consider<br/>passively generating it. This process is slow.[/note]"
                },
                {
                    "name": "Helioflux Melting Core my Beloved",
                    "symbolSize": 62.400000000000006,
                    "x": 48.0,
                    "y": 36.0,
                    "tooltip": "As usage of the Forge continues, more data on graviton shards is gathered.<br/>It has been found that they can stabilize the outputs of the Forge, allowing<br/>for the direct extraction of molten material while it is still close to<br/>the heart of the star.\n\n[note]The second module of the Godforge, Helioflux<br/>Melting Core allows processing EBF recipes by directly outputting molten<br/>metal when possible. This may not always be as efficient as other methods,<br/>but the time and scaling saved from Vacuum Freezer steps often more than<br/>makes up for this.[/note]\n\n[note]Usage of this module requires the FDIM<br/>upgrade.[/note]\n\n[warn]Helioflux Melting Core <3[/warn]\n"
                },
                {
                    "name": "Heliofusion Exoticizer",
                    "symbolSize": 62.400000000000006,
                    "x": -48.0,
                    "y": 132.0,
                    "tooltip": "Using large quantities of graviton shards creates regions of space so extreme<br/>that exotic forms of matter can exist with far greater stability than usual.<br/>Unfortunately, this region is so extreme that it is essentially spatially<br/>disconnected from the rest of the Forge, unable to utilize existing upgrades<br/>to the structure and its other modules.\n\n[note]The fourth and final module<br/>of the Godforge, Heliofusion Exoticizer allows for the production of Quark<br/>Gluon Plasma and Magmatter. Initially only Quark Gluon Plasma is possible,<br/>with Magmatter requiring a much later upgrade. Consult the Godforge Information<br/>section of the UI to read how to produce these materials.[/note]\n\n[note]Usage<br/>of this module requires the QGPIU upgrade.[/note]\n"
                },
                {
                    "name": "Heliothermal Plasma Fabricator",
                    "symbolSize": 62.400000000000006,
                    "x": 24.0,
                    "y": 108.0,
                    "tooltip": "As understanding of graviton shards continues to improve, better control<br/>over the materials they manipulate can be achieved. Graviton shards provide<br/>an alternative to electromagnetic containment of plasma using spacetime<br/>manipulation instead, allowing the Forge to directly output processed materials<br/>as plasma.\n\n[note]The third module of the Godforge, Heliothermal Plasma<br/>Fabricator can directly convert materials into their plasma form, at the<br/>cost of an immense amount of power. This may not be ideal for every plasma,<br/>but can save a lot of time on particularly slow ones. Additionally, later<br/>upgrades allow the creation of exotic plasmas which cannot be created through<br/>other means.[/note]\n\n[note]Usage of this module requires the GPCI upgrade.[/note]\n"
                },
                {
                    "name": "Hypogen Coil Upgrade",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6d77\u73c0\u73cd\u7ebf\u5708\u65b9\u5757.png",
                    "x": -324.0,
                    "y": 180.0,
                    "tooltip": "Forged from the blood of an ageless dragon, and melded together by the<br/>power of fusion beyond what you thought was the reality. No natural element,<br/>or combination of elements, could match up to this glowing orange material,<br/>not even the Awakened Draconium you got your hands on before.\n\nWhat truly<br/>happened inside that Mk4 Fusion Reactor? What is this material? Its dust<br/>pulsates visibly, at different rates depending on the size of the dust<br/>itself. Hypogen approaches a state of complete balance as it approaches<br/>the block size, and it is obvious to you what needs to be done with it.\n\nIt<br/>absorbs and radiates energy without any effort, but it would be stupid<br/>to attempt making coils out of this without assistance. Wetware wasn't<br/>good enough anymore, and only the most advanced living circuit could withstand<br/>the erratic behavior Hypogen demonstrates.\n\nProvides 12601K heat. Almost<br/>certainly, this will end up on your DTPF."
                },
                {
                    "name": "Metastable Oganesson",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4e9a\u7a33\u6001\u9feb\u952d.png",
                    "x": -276.0,
                    "y": -108.0,
                    "tooltip": "You thought you'd be done with Fusion?"
                },
                {
                    "name": "Nano Forge Tier 3",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8d85\u65f6\u7a7a\u91d1\u5c5e\u7eb3\u7c73\u8702\u7fa4.png",
                    "x": -480.0,
                    "y": 84.0,
                    "tooltip": "Neutronium nanites are slow moving, but that allowed them to have a complex<br/>nanite network. If there was a material that could move itself it could<br/>allow for an even more complex nanite with great speeds... Thankfully with<br/>the DTPF fully functional we can make it, transcendent metal.\n\n[note]Same<br/>thing as the neutronium nanite, but this nanite allows for tier 3 nanites"
                },
                {
                    "name": "No, it's not a Typo",
                    "symbolSize": 31.200000000000003,
                    "x": -48.0,
                    "y": -36.0,
                    "tooltip": "Stabilizing the neutron star of the Godforge was successful, but now you<br/>need something new to extract the power out of it into something usable.<br/>Your experiments lead you to using the newly discovered Mellion with a<br/>Transcendent Metal Nanite to create what seems like a crystal seed of some<br/>type, which exhibits perfect thermal conductance.\n\nProcessing this seed<br/>further into a solution, you realize you can grow this crystal into a slurry-like<br/>solution, which you decide to name [note]Phonon Transfer Medium[/note].<br/>This incredible material displays exactly the properties you were looking<br/>for, and decide that now you can move forward with the first module of"
                },
                {
                    "name": "PCB Factory Tier 3",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u9632\u8f90\u5c04\u5149\u523b\u6846\u67b6\u65b9\u5757.png",
                    "x": -504.0,
                    "y": 120.0,
                    "tooltip": "Why use a small nozzle to print out the conductor on the board when one<br/>can just build it using nanites? Well the silver nanite isn't rigid enough<br/>for that so a new nanite will be needed... and so will new casings. Heard<br/>that celestial tungsten is a good candidate for a frame. Quantum can be<br/>used for the protection as these nanites will be forever flying around<br/>inside.\n\nThe structure will need to change as it needs to be a bit bigger<br/>and taller.\n\n[note]Works the same as the Tier 2 in most cases, but allows<br/>the player to use even less resources by using a gold nanite.[/note]"
                },
                {
                    "name": "Power in the Ether",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/UEV\u65e0\u7ebf\u80fd\u6e90\u4ed3.png",
                    "x": -192.0,
                    "y": 252.0,
                    "tooltip": "These new hatches allow you to wirelessly send, store and receive energy<br/>from any location in any dimension. They can be placed in any existing<br/>multi block structure and will function as normal energy/dynamo hatches.<br/>A dynamo hatch will consume EU and store it in a global network linked<br/>to your user. The wireless network can store a total of 2^(2^31) EU, far<br/>exceeding even a max tier LSC.\n\nYou can share a wireless network with others<br/>by adding them to your network with /gt global_energy_join user1 user2.<br/>This will make user1 use user2's energy when interacting with the global<br/>network. You can leave a network at any time by doing /gt global_energy_join<br/>your_name your_name. \n\nYou cannot connect wires to these blocks. These<br/>are also designed to be highly lag efficient, meaning EU is added at large<br/>intervals to prevent needless calculations from occurring. This will also<br/>save you some TPS lag from vast wire networks.\n\n[note]If your calculator<br/>is giving up, 2^(2^31) is a number with 646,456,994 digits.[/note]"
                },
                {
                    "name": "Project Godforge",
                    "symbolSize": 93.60000000000001,
                    "x": -48.0,
                    "y": 36.0,
                    "tooltip": "With your research now complete, you have finally constructed it - the<br/>Forge of the Gods.\n\nThe Forge of the Gods is an immensely powerful structure<br/>constructed around a stabilized neutron star - it is so advanced that its<br/>full capabilities are not yet understood. However, through continued use,<br/>one can slowly upgrade and expand the range of abilities of the Forge,<br/>and learn the power hidden in the most extreme parts of the universe: [note]Graviton<br/>Shards[/note].\n\nThis esoteric material can only be found where conventional<br/>matter and degenerate neutronium crust matter on the surface of a neutron<br/>star meet. At this point in space, gravitons are far more common and irradiate<br/>this material mixture to create highly unstable graviton shards, which<br/>can be used to internally upgrade the Forge. While these shards cannot<br/>yet exist outside the extreme conditions of the Forge, with continued research<br/>and utilization it may be possible to eventually isolate and extract them<br/>outside the Forge - but for what purpose?\n\n[note]Click on the logo in the<br/>UI to read more on how to operate the Godforge.[/note]\n"
                },
                {
                    "name": "Pseudostable Black Hole Containment Field",
                    "symbolSize": 62.400000000000006,
                    "x": -156.0,
                    "y": 108.0,
                    "tooltip": "As the materials around you achieve transcendental properties, you have<br/>found that traditional modes of compression like pistons or gases will<br/>not be enough to compact them as densely as you require.\n\nThe solution?<br/>Using the sheer force of gravity. By using extreme amounts of explosive<br/>force on your fourth-dimensionally engineered tesseracts, you can tear<br/>tiny rifts in the fabric of space, enough to create a seed which can birth<br/>a black hole. If you can build a machine which can harness it, it will<br/>be able to compress even the strongest materials to the most dense states<br/>possible.\n\nTaming a black hole is no easy task - even with all of your<br/>precautions, it defies your efforts to stabilize it and attempts to collapse<br/>itself constantly. Meaningfully extending the lifespan of the black hole<br/>will be extremely difficult. By bending spacetime through carefully aligned<br/>glass, you can reverse the flow of hawking radiation back into the black<br/>hole and keep it completely stable - problematically, however, the amount<br/>of spacetime required to maintain this process increases at an exponential<br/>rate.\n\nAs the black hole decays, it becomes even more powerful - but be<br/>wary, as it will eventually become unstable and you will no longer be able<br/>to recover your items from the edge of the event horizon. To safely close<br/>the black hole and restart this process, you have engineered a collapser<br/>out of the same fourth-dimensional materials.\n\n[note]The Pseudostable Black<br/>Hole Containment Field is the most powerful compressor in the game, capable<br/>of creating superdense plates out of any material, as well as being able<br/>to perform more advanced neutronium compressor recipes that will save incredible<br/>amounts of resources.[/note]\n\n[note]You must use programmed circuits in<br/>the input buses to determine if the machine will act as a Compressor or<br/>Neutronium Compressor![/note]"
                },
                {
                    "name": "Space Modules Galore",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u592a\u7a7a\u7535\u68af\u52a0\u901f\u8f68\u9053MK-III.png",
                    "x": -480.0,
                    "y": -12.0,
                    "tooltip": "Better modules will require a more advanced Space Elevator motor to function.\n\nThis<br/>upgrade will allow you to access 15 modules on your Space Elevator. If<br/>you haven't built the expansion yet, now might be a good time.\n\n[note]You<br/>can enable the Space Elevator expansion in the GUI.[/note]"
                },
                {
                    "name": "Star Fuel and Dark Matter",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6052\u661f\u71c3\u6599.png",
                    "x": -156.0,
                    "y": 36.0,
                    "tooltip": "In your research on Project Godforge, you determine that you need a new<br/>type of fuel to create a neutron star. Naquadah Fuel possesses some of<br/>the properties needed, but isn't enough. Stabilizing this fuel with Exotic<br/>Catalyst, and drastically increasing the density of the fuel with other<br/>things leads you to something that may just work.\n\nDuring this synthesis,<br/>you realize that this fuel could be used to make [note]Dark Matter[/note],<br/>something you previously had only seen on the Mehen Belt in the Amunra<br/>System.\n\n[note]Dark Matter Shards can be found in the Mehen Belt and mined<br/>manually, if you don't want to synthesize it.[/note]"
                },
                {
                    "name": "Thaumometric Essentia Cell",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u9b54\u5bfc\u6e90\u8d28\u5b58\u50a8\u5143\u4ef6.png",
                    "x": 36.0,
                    "y": 228.0,
                    "tooltip": "After meddling with the 4th Dimension, you've finally discovered a way<br/>to access its unlimited Essentia supply. The Thaumometric Essentia Cell<br/>is your tool for extracting Essentia from this boundless source\u2014think of<br/>it as your unlimited magic credit card.\n\nUnfortunately, you must filter<br/>each type of Essentia in your Essentia Cell Workbench. If only your technology"
                },
                {
                    "name": "The Cat is Out of the Box",
                    "symbolSize": 31.200000000000003,
                    "x": 36.0,
                    "y": 180.0,
                    "tooltip": "After many hours of grind, blood, sweat, tears, and a little bit of transcendent<br/>metal... \nYou are now finally able to solve mankind's hardest puzzle ever,<br/>clicking boxes randomly.\n\nThe Uncertainty Resolution, a Dyson user's wet<br/>dream, will allow you to completely skip that annoying puzzle when you<br/>need to set some (probably a lot.) Quantum Computers up."
                },
                {
                    "name": "The Darkness of Choice for Edgelords",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6f06\u9ed1\u4e4b\u95e8.png",
                    "x": -456.0,
                    "y": 120.0,
                    "tooltip": "\nIn order to get to the riches you rightfully deserve, you'll first need<br/>to make a Raw Portal, then complete it with more materials. You can then<br/>access this dimension that should contain every ore imaginable...\n\n[note]Unfortunately,<br/>those tasty ores are locked beneath the mantle of the planet. You'll need<br/>to use a Void Miner to get them out.[/note]\n\n[note]This should help with<br/>the Tartarite problems due to Proto-Halkonite Steel Base.[/note]"
                },
                {
                    "name": "The Real Planet Eater",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u592a\u7a7a\u91c7\u77ff\u6a21\u5757MK-III.png",
                    "x": -456.0,
                    "y": -48.0,
                    "tooltip": "It has 8 parallels and supports higher tiers of drones.\n\n[note]You can<br/>obtain pure platinum group metals with this. It would be a nice boost if"
                },
                {
                    "name": "Tier 11 (UIV)",
                    "symbolSize": 93.60000000000001,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/UIV\u673a\u5668\u5916\u58f3.png",
                    "x": -588.0,
                    "y": 36.0,
                    "tooltip": "Now that you've enjoyed your exotic cookies, let's keep going, shall we?\n\nWelcome<br/>to UIV! One of the shortest tiers in NH for now. This tier is mainly about<br/>solving your DTPF catalyst problems and getting to Eternal Coils.\n\nThere<br/>are a few QOL additions introduced, like the Uncertainty Resolver and the<br/>Thaumometric Essentia Cell.\n\nYou also gain access to the Dyson Swarm, an<br/>incredibly powerful power generation option.\n\n[warn]This tier is not fully"
                },
                {
                    "name": "Transcendent Plasma Mixer",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8d85\u7ef4\u5ea6\u7b49\u79bb\u5b50\u6405\u62cc\u673a.png",
                    "x": -276.0,
                    "y": -36.0,
                    "tooltip": "Definitely consider making one.\n\nThe Transcendent Plasma Mixer is a powerful<br/>asset for all your DTPF catalyst needs.\n\nThe base processing time is always<br/>5 seconds. You can specify the number of parallels the machine can run<br/>in the GUI.\n\nEach parallel additively increases the power requirement,<br/>so you don't lose any efficiency while increasing production!\n\n[note]Most<br/>of your power will go here. Consider upgrading your naquadah fuel or creating"
                },
                {
                    "name": "UIV Energy Hatch",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/UIV\u80fd\u6e90\u4ed3.png",
                    "x": -276.0,
                    "y": 36.0,
                    "tooltip": "Woah, another Energy Hatch.\n\nYou should probably consider upgrading your Assembly Lines and Precise Assemblers first."
                },
                {
                    "name": "UIV Field Generator",
                    "symbolSize": 62.400000000000006,

                    "x": -12.0,
                    "y": 204.0,
                    "tooltip": "A bit expensive, but worth the QOL items you can craft with it."
                },
                {
                    "name": "UIV Superconductors",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/1xUIV\u8d85\u5bfc\u5bfc\u7ebf.png",
                    "x": -396.0,
                    "y": 108.0,
                    "tooltip": "Didn't expect the Rhugnor, did you?\n\nAs usual, mix your exotic dusts, blast them, form into wires, and superconduct."
                },
                {
                    "name": "Ultimate Voltages Require Ultimate Lubricant\u2122!",
                    "symbolSize": 62.400000000000006,
                    "x": -324.0,
                    "y": -108.0,
                    "tooltip": "For your UIV components to work their interdimensional magic, you're going<br/>to need some dimensional border easing lubricant to not cause a universal"
                },
                {
                    "name": "UMV Circuits",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/Piko\u7535\u8def.png",
                    "x": -84.0,
                    "y": 204.0,
                    "tooltip": "Pico circuits, a direct upgrade from Optical Mainframes, these UMV circuits<br/>will be required for a lot of future crafts. \n\n[note]You will need an UMV<br/>powered Assembly Line to get started.[/note]\n\n[warn]Rumor has it these"
                },
                {
                    "name": "Waterproof Tech",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6837\u677f\u8f93\u5165\u603b\u6210(ME).png",
                    "x": -228.0,
                    "y": 264.0,
                    "tooltip": "With the ability to bend spacetime at your will, you can prevent fluids<br/>and electronics from interacting.\n\nFluid containing patterns can be processed.\n\n[note]Otherwise"
                },
                {
                    "name": "Where Do I Build the Dyson Swarm?",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4e66\u4e0e\u7b14.png",
                    "x": -60.0,
                    "y": 252.0,
                    "tooltip": "If you read the Dyson Swarm Ground Unit's tooltip carefully (which you<br/>should), you might have noticed, that it mentions a \"dimension-dependent<br/>factor\". The dimension you build the Dyson Swarm multiblock in can greatly<br/>affect the real power output.\n\nSorted by factor (descending):\n337% - Horus\n231%<br/>- Barnarda C\n228% - Neper\n228% - \u03b1 Centauri Bb\n211% - Mehen belt\n198% -<br/>Maahes\n198% - Seth\n198% - Vega B\n194% - Venus Space Stations\n181% - Anubis\n176%<br/>- Venus\n161% - Mercury\n141% - Barnarda E\n134% - T Ceti E\n126% - Barnarda<br/>F\n112% - Ross128b, Ross128ba\n110% - Earth Space Stations\n100% - Overworld,<br/>Moon\n[warn]89% - Mars Space Stations\n81% - Mars, Phobos, Deimos\n61% - Asteroids\n60%<br/>- Ceres\n48% - Jupiter Space Stations\n44% - Europa, Io, Ganymede\n36% - Saturn<br/>Space Stations\n32% - Enceladus, Titan, Callisto\n25% - Uranus Space Stations\n23%<br/>- Oberon, Proteus, Miranda\n20% - Neptune Space Stations\n18% - Triton\n16%<br/>- Pluto, Kuiper Belt\n15% - Makemake, Haumea\n1% - Garden, Mining and Void<br/>Worlds\n0% - All other dimensions[/warn]"
                },
                {
                    "name": "You Know the Drill pt.2",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7535\u52a8\u9a6c\u8fbe(UIV).png",
                    "x": -396.0,
                    "y": 36.0,
                    "tooltip": "Hope you have loads of transcendent metal ingots at the ready. :)"
                },
                {
                    "name": "Your First SpaceTime",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u65f6\u7a7a\u952d.png",
                    "x": -228.0,
                    "y": 180.0,
                    "tooltip": "[note]Hurrah, you can finally move on to the UMV tier![/note]\n\nThe residue<br/>produced from the DTPFs seems to have an interesting interaction with reality,<br/>as if it bends the universe to its will.\n\nWhat if you combined it with<br/>some infinity and hypogen to excite it, and an energized tesseract as a<br/>way to fling it back and forth to the 4th Dimension?\n\nMaybe then you could<br/>achieve the unachievable, a building block of the entire universe.\n\n[note]The<br/>base recipe is horrible, so definitely make the Eternal Coils for your<br/>DTPF first.\n\nCongrats on making it this far![/note]"
                }
            ],
