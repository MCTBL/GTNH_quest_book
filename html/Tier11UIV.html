            "data": [
                {
                    "name": "A Better Coolant for Your Superconductors",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/16xUIV\u8d85\u5bfc\u5bfc\u7ebf.png",
                    "x": -180.0,
                    "y": 216.0,
                    "tooltip": "The subzero temperatures of SpaceTime make it an ideal<br/>substitute in all of your superconductor crafts.\n\nYou<br/>won\u2019t need billions of Liquid Helium anymore!\n\n[note]The<br/>earlier tiers of superconductors are also faster to"
                },
                {
                    "name": "\u00a7b\u00a7lAn Even More Mega EBF",
                    "symbolSize": 62.400000000000006,
                    "x": 24.0,
                    "y": -36.0,
                    "tooltip": "With the project finally completed, and a new material<br/>capable of harnessing the power of a neutron star,<br/>you decide the natural first application of this immense<br/>power could be used for a far superior Blast Furnace.<br/>With a little tinkering, you decide a second may be<br/>necessary, since this module could easily be retrofitted<br/>into an ordinary Furnace as well.\n\n[note]The first<br/>module of the Godforge, Helioflare Power Forge can<br/>perform EBF recipes and Furnace recipes in separate<br/>running modes, toggleable in the UI. Note that the<br/>Furnace mode does NOT contribute towards the Conversion<br/>milestone![/note]\n\n[note]Usage of this module requires<br/>the START upgrade.[/note]"
                },
                {
                    "name": "Another Type of Steel",
                    "symbolSize": 62.400000000000006,
                    "x": -396.0,
                    "y": -36.0,
                    "tooltip": "Proto-Halkonite Steel is a super stable material, completely<br/>indestructible once formed.\n\nYou first have to make<br/>Proto-Halkonite base, which then you pour into components<br/>made out of infinity.\n\nAfter getting Creon and Mellion,<br/>you can make Proto-Halkonite materials cheaper."
                },
                {
                    "name": "Assembling on Steroids",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u592a\u7a7a\u7ec4\u88c5\u6a21\u5757MK-II.png",
                    "x": -504.0,
                    "y": -48.0,
                    "tooltip": "It has 16 parallels and can utilize advanced superconductors<br/>for improved yields in optical part recipes.\n\n[note]You<br/>can't create the Ultimate Battery in one step yet-that's<br/>much further down the line.[/note]"
                },
                {
                    "name": "Chaotic Core",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6df7\u6c8c\u6838\u5fc3.png",
                    "x": -276.0,
                    "y": 216.0,
                    "tooltip": "In the darkest corners of the End you found a dragon<br/>that was different. Raw power streaming out in chaotic<br/>fashion, threatening to tear apart reality itself!<br/>But even that dragon you defeated. Concentrating that<br/>raw power within a core certainly isn't easy but it"
                },
                {
                    "name": "Chaotic Energy",
                    "symbolSize": 31.200000000000003,
                    "x": -264.0,
                    "y": 252.0,
                    "tooltip": "Finally, Infinite RF! ...But what can I even use that for?"
                },
                {
                    "name": "\u00a7b\u00a7lCrayon and Melon",
                    "symbolSize": 62.400000000000006,
                    "x": -156.0,
                    "y": -36.0,
                    "tooltip": "The Godforge will require new materials with the correct<br/>properties to stabilize a neutron star. With your new<br/>Transcendent Plasma Mixer and MK5 Fusion Reactor, you<br/>learn of a new material which may be suitable, which<br/>you name [note]Creon[/note].\n\nThis material is made<br/>as a plasma, and must be cooled alongside an extremely<br/>sturdy material. You try a curious mixture of dusts,<br/>which you decide to name [note]Mellion[/note].\n\n[note]These<br/>materials may also be suitable for components you need<br/>many of, you may realize UIV components seem to handle<br/>these two materials quite well...[/note]"
                },
                {
                    "name": "Dyson Swarm Ground Unit",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6234\u68ee\u7403\u5730\u9762\u5355\u5143.png",
                    "x": -108.0,
                    "y": 252.0,
                    "tooltip": "The Dyson Swarm Ground Unit multiblock is basically<br/>a solar panel, you just insert Dyson Swarm Modules<br/>(how many depends on how much energy you want) and<br/>get energy out. There are some complications though:\n-<br/>Each hour, n of m modules are destroyed according to<br/>this formula: n = m (2 * 0.066) / (exp(-0.00005 * (m<br/>- 1))+exp(0.00003 * cps)), where cps is computation<br/>per second,\n- Needs 3.6M L/h of Gelid Cryotheum.\n-<br/>Up to 10,000 modules can be inserted into a single<br/>Dyson Swarm.\n- Dyson Swarm can only accept up to 100k<br/>computation.\n\n[note]Note: TecTech's Multi-Amp Dynamo<br/>Hatches and Laser Source Hatches are supported.[/note]\n\nThe<br/>amount of each part on the right is only the minimum,<br/>depending on how many Dynamo Hatches, Input Busses,<br/>Input Hatches and Optical Reception Connectors you<br/>use, you may need more Energy Receiver Base Casings,<br/>Module Deployment Unit Base Casings or Control Center<br/>Base Casings.\n\n[warn]This machine will explode if Dynamo<br/>buffer is full![/warn]\n\nFun fact: The maximum output<br/>is 337B EU/t (limited by 10,000 Modules and the 3.37x<br/>dimension bonus of Horus)\n\n(If you don't want to calculate<br/>how many modules you need per hour, the number is 64<br/>for max stats)"
                },
                {
                    "name": "\u00a76\u00a7lEternal Coil Upgrade",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6c38\u6052\u7ebf\u5708\u65b9\u5757.png",
                    "x": -276.0,
                    "y": 108.0,
                    "tooltip": "Beyond spacetime, beyond reality. You have peered into<br/>what never existed and brought into a fluid, and then<br/>a solid. It has been stabilized, against all odds.<br/>When you look at it, you think that you could hold<br/>the entire universe in your hand.\n\nIn the past, you<br/>were able to combine almost all materials into one,<br/>through an Eternal Singularity, an infinitely dense<br/>sample of the universe. However, automating this at<br/>the scale of the DTPF proved ridiculous, which would<br/>have stopped your progress altogether if not for the<br/>discovery of the Energized Tesseract. To physically<br/>manifest spacetime itself, you first needed to manifest<br/>the fourth spatial dimension, and that is what the<br/>Tesseract is: a 4-dimensional cube.\n\nCubes! Almost<br/>everything around you is made out of cubes. You have<br/>only glimpsed at the reality of the 4-dimensional world,<br/>but you have successfully used it to condensate spacetime,<br/>which can be arbitrarily molded into the complete Eternal<br/>mixture, a process that unfortunately cannot be reversed.<br/>Needless to say, living circuits will not suffice to<br/>maintain an infinitely dense, infinitely stable, multi-dimensional<br/>material.\n\nCurrently, the final upgrade with 13501K.<br/>This really makes your DTPF shine!<br/>"
                },
                {
                    "name": "Fuwusion MK5",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6838\u805a\u53d8\u53cd\u5e94\u5806\u63a7\u5236\u7535\u8111MK V.png",
                    "x": -228.0,
                    "y": -108.0,
                    "tooltip": "After seeing how slow Shirabon is to make, you might<br/>want to upgrade your Fusion setup.\n\nLike its predecessor,<br/>the MK4, this version also supports Perfect Overclocks.<br/>Hopefully, this will make your Metastable Oganesson<br/>issues a bit more manageable.\n\n[note]You can specify<br/>the batch amount in the GUI if you don\u2019t want it to<br/>handle one-tick recipes.[/note]\n"
                },
                {
                    "name": "Getting More Out of Your Hypogen",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6d77\u73c0\u73cd\u5355\u5143.png",
                    "x": -480.0,
                    "y": 180.0,
                    "tooltip": "Once you get your first Hypogen from Fusion, you can<br/>easily duplicate it in your DTPF.\n\nIt is a loop, though,"
                },
                {
                    "name": "Haha, Spinny Ingot",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8d85\u65f6\u7a7a\u91d1\u5c5e\u952d.png",
                    "x": -480.0,
                    "y": 36.0,
                    "tooltip": "Transcendent Metal is the primary metal used in UIV<br/>components.\n\nThis metal is a bit different from the<br/>ones you have been processing so far. You need to macerate<br/>your tesseracts to get the dust and then blast it at<br/>such high temperatures that you'll need a coolant to<br/>help manage the heat.\n\nDue to the impossible nature<br/>of the tesseract particles, you'll need a medium to<br/>enable them to form 3D shapes. Tungsten, for some reason,<br/>works very well for this purpose.\n\nThe ingot itself<br/>is also not very stable; therefore, a coating of titansteel<br/>must be applied during the cooling process.\n\n[note]Consider<br/>passively generating it. This process is slow.[/note]<br/>"
                },
                {
                    "name": "\u00a7b\u00a7lHelioflux Melting Core my Beloved",
                    "symbolSize": 62.400000000000006,
                    "x": 48.0,
                    "y": 36.0,
                    "tooltip": "As usage of the Forge continues, more data on graviton<br/>shards is gathered. It has been found that they can<br/>stabilize the outputs of the Forge, allowing for the<br/>direct extraction of molten material while it is still<br/>close to the heart of the star.\n\n[note]The second module<br/>of the Godforge, Helioflux Melting Core allows processing<br/>EBF recipes by directly outputting molten metal when<br/>possible. This may not always be as efficient as other<br/>methods, but the time and scaling saved from Vacuum<br/>Freezer steps often more than makes up for this.[/note]\n\n[note]Usage<br/>of this module requires the FDIM upgrade.[/note]\n\n[warn]Helioflux<br/>Melting Core <3[/warn]\n"
                },
                {
                    "name": "\u00a7b\u00a7lHeliofusion Exoticizer",
                    "symbolSize": 62.400000000000006,
                    "x": -48.0,
                    "y": 132.0,
                    "tooltip": "Using large quantities of graviton shards creates regions<br/>of space so extreme that exotic forms of matter can<br/>exist with far greater stability than usual. Unfortunately,<br/>this region is so extreme that it is essentially spatially<br/>disconnected from the rest of the Forge, unable to<br/>utilize existing upgrades to the structure and its<br/>other modules.\n\n[note]The fourth and final module of<br/>the Godforge, Heliofusion Exoticizer allows for the<br/>production of Quark Gluon Plasma and Magmatter. Initially<br/>only Quark Gluon Plasma is possible, with Magmatter<br/>requiring a much later upgrade. Consult the Godforge<br/>Information section of the UI to read how to produce<br/>these materials.[/note]\n\n[note]Usage of this module<br/>requires the QGPIU upgrade.[/note]\n"
                },
                {
                    "name": "\u00a7b\u00a7lHeliothermal Plasma Fabricator",
                    "symbolSize": 62.400000000000006,
                    "x": 24.0,
                    "y": 108.0,
                    "tooltip": "As understanding of graviton shards continues to improve,<br/>better control over the materials they manipulate can<br/>be achieved. Graviton shards provide an alternative<br/>to electromagnetic containment of plasma using spacetime<br/>manipulation instead, allowing the Forge to directly<br/>output processed materials as plasma.\n\n[note]The third<br/>module of the Godforge, Heliothermal Plasma Fabricator<br/>can directly convert materials into their plasma form,<br/>at the cost of an immense amount of power. This may<br/>not be ideal for every plasma, but can save a lot of<br/>time on particularly slow ones. Additionally, later<br/>upgrades allow the creation of exotic plasmas which<br/>cannot be created through other means.[/note]\n\n[note]Usage<br/>of this module requires the GPCI upgrade.[/note]\n<br/>"
                },
                {
                    "name": "\u00a76\u00a7lHypogen Coil Upgrade",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6d77\u73c0\u73cd\u7ebf\u5708\u65b9\u5757.png",
                    "x": -324.0,
                    "y": 180.0,
                    "tooltip": "Forged from the blood of an ageless dragon, and melded<br/>together by the power of fusion beyond what you thought<br/>was the reality. No natural element, or combination<br/>of elements, could match up to this glowing orange<br/>material, not even the Awakened Draconium you got your<br/>hands on before.\n\nWhat truly happened inside that Mk4<br/>Fusion Reactor? What \u00a7ois\u00a7o\u00a7r this material? Its dust<br/>pulsates visibly, at different rates depending on the<br/>size of the dust itself. Hypogen approaches a state<br/>of complete balance as it approaches the block size,<br/>and it is obvious to you what needs to be done with<br/>it.\n\nIt absorbs and radiates energy without any effort,<br/>but it would be stupid to attempt making coils out<br/>of this without assistance. Wetware wasn't good enough<br/>anymore, and only the most advanced living circuit<br/>could withstand the erratic behavior Hypogen demonstrates.\n\nProvides<br/>12601K heat. Almost certainly, this will end up on<br/>your DTPF."
                },
                {
                    "name": "Metastable Oganesson",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4e9a\u7a33\u6001\u9feb\u952d.png",
                    "x": -276.0,
                    "y": -108.0,
                    "tooltip": "You thought you'd be done with Fusion?"
                },
                {
                    "name": "Nano Forge Tier 3",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8d85\u65f6\u7a7a\u91d1\u5c5e\u7eb3\u7c73\u8702\u7fa4.png",
                    "x": -480.0,
                    "y": 84.0,
                    "tooltip": "Neutronium nanites are slow moving, but that allowed<br/>them to have a complex nanite network. If there was<br/>a material that could move itself it could allow for<br/>an even more complex nanite with great speeds... Thankfully<br/>with the DTPF fully functional we can make it, transcendent<br/>metal.\n\n[note]Same thing as the neutronium nanite,<br/>but this nanite allows for tier 3 nanites to be made<br/>in the nano forge.[/note]"
                },
                {
                    "name": "\u00a7b\u00a7lNo, it's not a Typo",
                    "symbolSize": 31.200000000000003,
                    "x": -48.0,
                    "y": -36.0,
                    "tooltip": "Stabilizing the neutron star of the Godforge was successful,<br/>but now you need something new to extract the power<br/>out of it into something usable. Your experiments lead<br/>you to using the newly discovered Mellion with a Transcendent<br/>Metal Nanite to create what seems like a crystal seed<br/>of some type, which exhibits perfect thermal conductance.\n\nProcessing<br/>this seed further into a solution, you realize you<br/>can grow this crystal into a slurry-like solution,<br/>which you decide to name [note]Phonon Transfer Medium[/note].<br/>This incredible material displays exactly the properties<br/>you were looking for, and decide that now you can move<br/>forward with the first module of the Godforge.<br/>"
                },
                {
                    "name": "PCB Factory Tier 3",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u9632\u8f90\u5c04\u5149\u523b\u6846\u67b6\u65b9\u5757.png",
                    "x": -504.0,
                    "y": 120.0,
                    "tooltip": "Why use a small nozzle to print out the conductor on<br/>the board when one can just build it using nanites?<br/>Well the silver nanite isn't rigid enough for that<br/>so a new nanite will be needed... and so will new casings.<br/>Heard that celestial tungsten is a good candidate for<br/>a frame. Quantum can be used for the protection as<br/>these nanites will be forever flying around inside.\n\nThe<br/>structure will need to change as it needs to be a bit<br/>bigger and taller.\n\n[note]Works the same as the Tier<br/>2 in most cases, but allows the player to use even<br/>less resources by using a gold nanite.[/note]"
                },
                {
                    "name": "Power in the Ether",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/UEV\u65e0\u7ebf\u80fd\u6e90\u4ed3.png",
                    "x": -192.0,
                    "y": 252.0,
                    "tooltip": "These new hatches allow you to wirelessly send, store<br/>and receive energy from any location in any dimension.<br/>They can be placed in any existing multi block structure<br/>and will function as normal energy/dynamo hatches.<br/>A dynamo hatch will consume EU and store it in a global<br/>network linked to your user. The wireless network can<br/>store a total of 2^(2^31) EU, far exceeding even a<br/>max tier LSC.\n\nYou can share a wireless network with<br/>others by adding them to your network with /gt global_energy_join<br/>user1 user2. This will make user1 use user2's energy<br/>when interacting with the global network. You can leave<br/>a network at any time by doing /gt global_energy_join<br/>your_name your_name. \n\nYou cannot connect wires to<br/>these blocks. These are also designed to be highly<br/>lag efficient, meaning EU is added at large intervals<br/>to prevent needless calculations from occurring. This<br/>will also save you some TPS lag from vast wire networks.\n\n[note]If<br/>your calculator is giving up, 2^(2^31) is a number<br/>with 646,456,994 digits.[/note]<br/>"
                },
                {
                    "name": "\u00a7b\u00a7lProject Godforge",
                    "symbolSize": 93.60000000000001,
                    "x": -48.0,
                    "y": 36.0,
                    "tooltip": "With your research now complete, you have finally constructed<br/>it - the Forge of the Gods.\n\nThe Forge of the Gods<br/>is an immensely powerful structure constructed around<br/>a stabilized neutron star - it is so advanced that<br/>its full capabilities are not yet understood. However,<br/>through continued use, one can slowly upgrade and expand<br/>the range of abilities of the Forge, and learn the<br/>power hidden in the most extreme parts of the universe:<br/>[note]Graviton Shards[/note].\n\nThis esoteric material<br/>can only be found where conventional matter and degenerate<br/>neutronium crust matter on the surface of a neutron<br/>star meet. At this point in space, gravitons are far<br/>more common and irradiate this material mixture to<br/>create highly unstable graviton shards, which can be<br/>used to internally upgrade the Forge. While these shards<br/>cannot yet exist outside the extreme conditions of<br/>the Forge, with continued research and utilization<br/>it may be possible to eventually isolate and extract<br/>them outside the Forge - but for what purpose?\n\n[note]Click<br/>on the logo in the UI to read more on how to operate<br/>the Godforge.[/note]\n<br/>"
                },
                {
                    "name": "Pseudostable Black Hole Containment Field",
                    "symbolSize": 62.400000000000006,
                    "x": -156.0,
                    "y": 108.0,
                    "tooltip": "As the materials around you achieve transcendental<br/>properties, you have found that traditional modes of<br/>compression like pistons or gases will not be enough<br/>to compact them as densely as you require.\n\nThe solution?<br/>Using the sheer force of gravity. By using extreme<br/>amounts of explosive force on your fourth-dimensionally<br/>engineered tesseracts, you can tear tiny rifts in the<br/>fabric of space, enough to create a seed which can<br/>birth a black hole. If you can build a machine which<br/>can harness it, it will be able to compress even the<br/>strongest materials to the most dense states possible.\n\nTaming<br/>a black hole is no easy task - even with all of your<br/>precautions, it defies your efforts to stabilize it<br/>and attempts to collapse itself constantly. Meaningfully<br/>extending the lifespan of the black hole will be extremely<br/>difficult. By bending spacetime through carefully aligned<br/>glass, you can reverse the flow of hawking radiation<br/>back into the black hole and keep it completely stable<br/>- problematically, however, the amount of spacetime<br/>required to maintain this process increases at an exponential<br/>rate.\n\nAs the black hole decays, it becomes even more<br/>powerful - but be wary, as it will eventually become<br/>unstable and you will no longer be able to recover<br/>your items from the edge of the event horizon. To safely<br/>close the black hole and restart this process, you<br/>have engineered a collapser out of the same fourth-dimensional<br/>materials.\n\n[note]The Pseudostable Black Hole Containment<br/>Field is the most powerful compressor in the game,<br/>capable of creating superdense plates out of any material,<br/>as well as being able to perform more advanced neutronium<br/>compressor recipes that will save incredible amounts<br/>of resources.[/note]\n\n[note]You must use programmed<br/>circuits in the input buses to determine if the machine<br/>will act as a Compressor or Neutronium Compressor![/note]<br/><br/><br/>"
                },
                {
                    "name": "Space Modules Galore",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u592a\u7a7a\u7535\u68af\u52a0\u901f\u8f68\u9053MK-III.png",
                    "x": -480.0,
                    "y": -12.0,
                    "tooltip": "Better modules will require a more advanced Space Elevator<br/>motor to function.\n\nThis upgrade will allow you to<br/>access 15 modules on your Space Elevator. If you haven't<br/>built the expansion yet, now might be a good time.\n\n[note]You<br/>can enable the Space Elevator expansion in the GUI.[/note]"
                },
                {
                    "name": "\u00a7b\u00a7lStar Fuel and Dark Matter",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6052\u661f\u71c3\u6599.png",
                    "x": -156.0,
                    "y": 36.0,
                    "tooltip": "In your research on \u00a7b\u00a7lProject Godforge\u00a7r, you determine<br/>that you need a new type of fuel to create a neutron<br/>star. Naquadah Fuel possesses some of the properties<br/>needed, but isn't enough. Stabilizing this fuel with<br/>Exotic Catalyst, and drastically increasing the density<br/>of the fuel with other things leads you to something<br/>that may just work.\n\nDuring this synthesis, you realize<br/>that this fuel could be used to make [note]Dark Matter[/note],<br/>something you previously had only seen on the Mehen<br/>Belt in the Amunra System.\n\n[note]Dark Matter Shards<br/>can be found in the Mehen Belt and mined manually,<br/>if you don't want to synthesize it.[/note]"
                },
                {
                    "name": "Thaumometric Essentia Cell",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u9b54\u5bfc\u6e90\u8d28\u5b58\u50a8\u5143\u4ef6.png",
                    "x": 36.0,
                    "y": 228.0,
                    "tooltip": "After meddling with the 4th Dimension, you've finally<br/>discovered a way to access its unlimited Essentia supply.<br/>The Thaumometric Essentia Cell is your tool for extracting<br/>Essentia from this boundless source\u2014think of it as<br/>your unlimited magic credit card.\n\nUnfortunately, you<br/>must filter each type of Essentia in your Essentia<br/>Cell Workbench. If only your technology were more advanced..."
                },
                {
                    "name": "The Cat is Out of the Box",
                    "symbolSize": 31.200000000000003,
                    "x": 36.0,
                    "y": 180.0,
                    "tooltip": "After many hours of grind, blood, sweat, tears, and<br/>a little bit of transcendent metal... \nYou are now<br/>finally able to solve mankind's hardest puzzle ever,<br/>clicking boxes randomly.\n\nThe \u00a7cUncertainty Resolution\u00a7r,<br/>\u00a7oa Dyson user's wet dream\u00a7r, will allow you to completely<br/>skip that annoying puzzle when you need to set some<br/>(probably a lot.) Quantum Computers up."
                },
                {
                    "name": "The Darkness of Choice for Edgelords",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6f06\u9ed1\u4e4b\u95e8.png",
                    "x": -456.0,
                    "y": 120.0,
                    "tooltip": "\nIn order to get to the riches you rightfully deserve,<br/>you'll first need to make a Raw Portal, then complete<br/>it with more materials. You can then access this dimension<br/>that should contain every ore imaginable...\n\n[note]Unfortunately,<br/>those tasty ores are locked beneath the mantle of the<br/>planet. You'll need to use a Void Miner to get them<br/>out.[/note]\n\n[note]This should help with the Tartarite<br/>problems due to Proto-Halkonite Steel Base.[/note]"
                },
                {
                    "name": "The Real Planet Eater",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u592a\u7a7a\u91c7\u77ff\u6a21\u5757MK-III.png",
                    "x": -456.0,
                    "y": -48.0,
                    "tooltip": "It has 8 parallels and supports higher tiers of drones.\n\n[note]You<br/>can obtain pure platinum group metals with this. It<br/>would be a nice boost if you haven't made the QFT for"
                },
                {
                    "name": "Tier 11 (UIV)",
                    "symbolSize": 93.60000000000001,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/UIV\u673a\u5668\u5916\u58f3.png",
                    "x": -588.0,
                    "y": 36.0,
                    "tooltip": "Now that you've enjoyed your exotic cookies, let's<br/>keep going, shall we?\n\nWelcome to UIV! One of the shortest<br/>tiers in NH for now. This tier is mainly about solving<br/>your DTPF catalyst problems and getting to Eternal<br/>Coils.\n\nThere are a few QOL additions introduced, like<br/>the Uncertainty Resolver and the Thaumometric Essentia<br/>Cell.\n\nYou also gain access to the Dyson Swarm, an<br/>incredibly powerful power generation option.\n\n[warn]This<br/>tier is not fully complete. Expect changes.[/warn]"
                },
                {
                    "name": "Transcendent Plasma Mixer",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8d85\u7ef4\u5ea6\u7b49\u79bb\u5b50\u6405\u62cc\u673a.png",
                    "x": -276.0,
                    "y": -36.0,
                    "tooltip": "Definitely consider making one.\n\nThe Transcendent Plasma<br/>Mixer is a powerful asset for all your DTPF catalyst<br/>needs.\n\nThe base processing time is always 5 seconds.<br/>You can specify the number of parallels the machine<br/>can run in the GUI.\n\nEach parallel additively increases<br/>the power requirement, so you don't lose any efficiency<br/>while increasing production!\n\n[note]Most of your power<br/>will go here. Consider upgrading your naquadah fuel<br/>or creating the Dyson Swarm.[/note]"
                },
                {
                    "name": "UIV Energy Hatch",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/UIV\u80fd\u6e90\u4ed3.png",
                    "x": -276.0,
                    "y": 36.0,
                    "tooltip": "Woah, another Energy Hatch.\n\nYou should probably consider<br/>upgrading your Assembly Lines and Precise Assemblers"
                },
                {
                    "name": "UIV Field Generator",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u529b\u573a\u53d1\u751f\u5668(UIV).png",
                    "x": -12.0,
                    "y": 204.0,
                    "tooltip": "A bit expensive, but worth the QOL items you can craft with it."
                },
                {
                    "name": "UIV Superconductors",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/1xUIV\u8d85\u5bfc\u5bfc\u7ebf.png",
                    "x": -396.0,
                    "y": 108.0,
                    "tooltip": "Didn't expect the Rhugnor, did you?\n\nAs usual, mix<br/>your exotic dusts, blast them, form into wires, and"
                },
                {
                    "name": "Ultimate Voltages Require Ultimate Lubricant\u2122!",
                    "symbolSize": 62.400000000000006,
                    "x": -324.0,
                    "y": -108.0,
                    "tooltip": "For your UIV components to work their interdimensional<br/>magic, you're going to need some dimensional border<br/>easing lubricant to not cause a universal collapse."
                },
                {
                    "name": "UMV Circuits",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/Piko\u7535\u8def.png",
                    "x": -84.0,
                    "y": 204.0,
                    "tooltip": "Pico circuits, a direct upgrade from Optical Mainframes,<br/>these UMV circuits will be required for a lot of future<br/>crafts. \n\n[note]You will need an UMV powered Assembly<br/>Line to get started.[/note]\n\n[warn]Rumor has it these<br/>circuits may not be around for much longer...[/warn]"
                },
                {
                    "name": "Waterproof Tech",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6837\u677f\u8f93\u5165\u603b\u6210(ME).png",
                    "x": -228.0,
                    "y": 264.0,
                    "tooltip": "With the ability to bend spacetime at your will, you<br/>can prevent fluids and electronics from interacting.\n\nFluid<br/>containing patterns can be processed.\n\n[note]Otherwise<br/>it works like crafting input bus.[/note]"
                },
                {
                    "name": "Where Do I Build the Dyson Swarm?",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4e66\u4e0e\u7b14.png",
                    "x": -60.0,
                    "y": 252.0,
                    "tooltip": "If you read the Dyson Swarm Ground Unit's tooltip carefully<br/>(which you should), you might have noticed, that it<br/>mentions a \"dimension-dependent factor\". The dimension<br/>you build the Dyson Swarm multiblock in can greatly<br/>affect the real power output.\n\n\u00a7lSorted by factor (descending):\u00a7r\n\u00a72337%<br/>- Horus\n231% - Barnarda C\n228% - Neper\n228% - \u03b1 Centauri<br/>Bb\n211% - Mehen belt\n198% - Maahes\n198% - Seth\n198%<br/>- Vega B\n194% - Venus Space Stations\n181% - Anubis\n176%<br/>- Venus\n161% - Mercury\n141% - Barnarda E\n134% - T Ceti<br/>E\n126% - Barnarda F\n112% - Ross128b, Ross128ba\n110%<br/>- Earth Space Stations\u00a7r\n\u00a76100% - Overworld, Moon\u00a7r\n[warn]89%<br/>- Mars Space Stations\n81% - Mars, Phobos, Deimos\n61%<br/>- Asteroids\n60% - Ceres\n48% - Jupiter Space Stations\n44%<br/>- Europa, Io, Ganymede\n36% - Saturn Space Stations\n32%<br/>- Enceladus, Titan, Callisto\n25% - Uranus Space Stations\n23%<br/>- Oberon, Proteus, Miranda\n20% - Neptune Space Stations\n18%<br/>- Triton\n16% - Pluto, Kuiper Belt\n15% - Makemake, Haumea\n1%<br/>- Garden, Mining and Void Worlds\n0% - All other dimensions[/warn]<br/><br/>"
                },
                {
                    "name": "You Know the Drill pt.2",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7535\u52a8\u9a6c\u8fbe(UIV).png",
                    "x": -396.0,
                    "y": 36.0,
                    "tooltip": "Hope you have loads of transcendent metal ingots at the ready. :)"
                },
                {
                    "name": "Your First SpaceTime",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u65f6\u7a7a\u952d.png",
                    "x": -228.0,
                    "y": 180.0,
                    "tooltip": "[note]Hurrah, you can finally move on to the UMV tier![/note]\n\nThe<br/>residue produced from the DTPFs seems to have an interesting<br/>interaction with reality, as if it bends the universe<br/>to its will.\n\nWhat if you combined it with some infinity<br/>and hypogen to excite it, and an energized tesseract<br/>as a way to fling it back and forth to the 4th Dimension?\n\nMaybe<br/>then you could achieve the unachievable, a building<br/>block of the entire universe.\n\n[note]The base recipe<br/>is horrible, so definitely make the Eternal Coils for<br/>your DTPF first.\n\nCongrats on making it this far![/note]<br/>"
                }
            ],
