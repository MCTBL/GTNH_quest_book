                    "x": 504.0,
                    "y": 24.0,
                    "tooltip": "Laser hatches are a high-end way of sending lots of amps of power, so much<br/>in fact, that it starts at 32A. This goes 32/64/96/128/256+ and continues<br/>from there. They're also so powerful that only a few machines support them<br/>outside of the ever wonderful TecTech: LSC, MEBF, MVF, and PSS. Remember<br/>to paint the Laser Vacuum Pipes, the Source Hatch, and the Target Hatch.<br/>Also, Source = Output, Target = Input. Laser Vacuum Pipes do not split<br/>or bend, to turn your laser use [note]Active Transformer[/note]. Later<br/>on you can use Laser Vacuum Mirror to bend your Laser Vacuum Pipes, this<br/>will however not allow splitting.\n\n[note]Laser hatches can have their operational<br/>amperage adjusted in their GUI.[/note]\n\nLaser Converters are basically:<br/>Laser Source (on machine) -> Vacuum Pipes -> LC -> 5x output split into<br/>X amps, 32 for the first. Make sure to put it into receive mode. Or do<br/>it the other way around if you want to go up. It's basically a transformer<br/>that converts laser to/from cables. You can also use them to turn the lasers<br/>if you don't mind 3x the loss on device output (and not sending all the<br/>amps) compared to the Active Transformer (because of loss on each output).<br/>Just remember to put a battery buffer in between if you want it to work.\n\n[note]You<br/>can use the Low Power Laser Pipes if using a 'Low Power' Hatch or Converter,<br/>but keep in mind you'll need to connect them with wire cutters yourself<br/>after coloring them.[/note]\n\n[warn]Be careful with using very high amp<br/>hatches as every Laser Hatch has 1EU/s * max amps passive power loss. For<br/>example, a 256A Laser Source Hatch and 256A Laser Target Hatch will both<br/>lose 256 EU/s regardless of the amount of power flowing through.[/warn]<br/>"

                {
                    "name": "Superdense",
                    "symbolSize": 62.400000000000006,
                    "x": 96.0,
                    "y": 240.0,
                    "tooltip": "The advanced machines you are now creating require more advanced materials,<br/>as well as more advanced ways to process them. In ZPM, you can construct<br/>the Hot Isostatic Pressurization Unit, an upgrade to the Large Electric<br/>Compressor. This multiblock heats material to extreme temperatures under<br/>extreme pressure, allowing it to create superdense plates with minimal<br/>imperfections.\n\nThe HIP Unit heats up while it is running, and must be<br/>given some time to cool off. If it reaches its maximum heat threshold,<br/>it will significantly slow your recipes or even void the inputs. Use better<br/>coils to increase how long it will take to overheat, and use Heat Sensor<br/>Hatches to automate it properly.\n\n[note]Can perform compression recipes<br/>which say \"Requires HIP Unit\" in NEI.[/note]"
                },
                {
                    "name": "TecTech Multiblocks",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6b63\u9762\u65cb\u8f6c\u6273\u624b(\u72ec\u7acb).png",
                    "x": 444.0,
                    "y": 96.0,
                    "tooltip": "TecTech Multiblock Common Functionality\n\nMultiple Ampere and Laser Hatches<br/>Compatibility - to ease power distribution.\n\nPower Pass - Allows connected<br/>dynamo hatches to take power from the controller and output it, just like<br/>the active transformer does (and that is why the controller always need<br/>it in it's recipe if that function is enabled...). [warn]Be sure to turn<br/>off Power Pass if you want to edit your machine and don't want it to explode![/warn]\n\nConstructable<br/>Interface - Allows visualizing the structure with blueprints (there is<br/>an API to implement that for any block, but almost nothing does).\n\nFrom<br/>left to right is 1, then clockwise for the rest in TT multi interfaces.\n\n1)<br/>Parameters - They are the way of the controller to communicate with player<br/>and parameter hatches. Lights indicate status but more detailed information<br/>can be seen when moused over. The tooltip contains ID in form of HatchID:ParameterNumber:Direction,<br/>Current Status, Current Value, and Short Description.\n\n2) Uncertainty status<br/>- These 9 blocks indicate uncertainty status of the machine. If the lights<br/>are on, this machine requires an uncertainty resolver. Red = Bad, Green<br/>= Good. You need to do the absurd puzzle before using the machine.\n\nControl<br/>buttons - Buttons might change their behavior and appearance depending<br/>on machine but usually they work like this, starting from top:\n\n3) Power<br/>Pass - Toggles Power Pass.\n\n4) Safe Void - Currently unused.\n\n5) Power<br/>Switch - Soft Mallet with your finger...\n\n6) Input slot - Standard functionality.\n<br/>"
                },
                {

                    "x": 504.0,

                    "tooltip": "Welcome to TecTech! The pinnacle of absolute high-tier machinery for all<br/>your end-tier needs. However, learning TecTech is incredibly confusing,<br/>so listen very carefully. \n\nFirst, you'll need to gather various casings<br/>for your machines that you'll need. We've provided some examples of the<br/>blocks you'll need, but you should expect to have to craft more. Lots more.\n\nYou<br/>use the optical cables to connect machines together. Just make sure that<br/>they're painted, as well as what you want to connect them to."

                    "tooltip": "The ZPM tier. Speaking of ZPM, did you know the name is based on the Zero<br/>Point Module from the show Stargate SG-1, which continues the story of<br/>the movie? It's a great show, go watch it! Maybe you have already found<br/>a depleted ZPM in the world generation. If you find some help, maybe you"

                    "x": 504.0,
                    "y": 120.0,
                    "tooltip": "Active Transformers will transform power up or down at only a 0.004% power<br/>loss, making using several in a row obsolete, if you can afford it. Unfortunately,<br/>it's kinda expensive. On the other hand, you can use it to turn your lasers<br/>from your laser hatches, which is probably a better use.\n\nIt doesn't need<br/>a Maintenance Hatch, just the I/O Hatches.\n\n[warn]Be sure to turn off Power<br/>Pass if you want to edit your machine and don't want it to explode![/warn]"

                    "tooltip": "You'll need Neutronium for UV and the T7 rocket, so let's make some.\n\nTo<br/>get Neutronium, go to one of the planets that has the small ores. Then<br/>mix it with Helium Plasma to make Raw Neutronium Dust. It can be smelted<br/>in a Blast Furnace at 9000K and 491,520 EU/t. This recipe takes a long<br/>time and a lot of power. Better make another EBF or Volcanus. Or a few."

                    "y": 36.0,
