                    "x": 660.0,

                    "tooltip": "I need something for the outer shell. Again, a crystal-based<br/>material would be best, because I like it shiny. I<br/>tested all crystals I know of and none of them met<br/>the requirements. I heard you have access to outer<br/>space? Can you try to find a suitable material while"

                    "x": 576.0,
                    "y": 360.0,
                    "tooltip": "Ok, I think I have everything I need to assemble the<br/>device. Can you assist me with some additional materials?<br/>I need to update some of my machines, as these exotic<br/>components you got me damaged some of them already.<br/>Don't worry, I have a list here.\n\nSome of my circuits<br/>burned to a crisp while I was trying to measure the<br/>conductivity of these soul and life shards. I need<br/>better ones.\n\nGood lord, these mysterious crystals<br/>have eaten away my diamond grinding head! How could<br/>that happen? Can you get me a better one?\n\nDo you see<br/>that pile of Rhodium and Palladium over there? No?<br/>Neither do I. Because the machine was VAPORIZED! Good<br/>that you gave me 2 singularities, the first one...<br/>Well... Just get me a better casing, would you?\n\nIt<br/>seems, that the stabilizers need... stabilizing...<br/>But I'm out of field generators. Can you help me with"

                    "x": 396.0,
                    "y": 24.0,
                    "tooltip": "Many TecTech multis can be customized by adjusting<br/>certain internal numbers called parameters. You no<br/>longer need a separate block to do so, you can now<br/>directly adjust them in the GUI.\n\nIf there are lit<br/>up sections in the parameters part of the multi interface<br/>(see the TecTech Multiblocks quest), you can configure<br/>the multi, otherwise there is nothing to do.\n\nWe'll<br/>be using the Quantum Computer as our example, since<br/>that is what you probably want it for.\n\nFirst we need<br/>to understand the parameter naming, like ID:0:1:I.<br/>The first number represents the parameter block. For<br/>the QC only block 0 is used. Each such block can have<br/>up to 4 used parameters, 2 inputs and 2 outputs. The<br/>letter at the end specifies if a parameter is an input<br/>or output with I or O and the number in the middle<br/>distinguishes the 2 parameters of this kind in the<br/>block. It is either 0 or 1.\n\nInputs are something that<br/>is either set or is a default. Outputs give information<br/>that the machine sends to you, that indicates things.<br/>(like heat or Computation)\n\nAnd lastly. the Parametrizer<br/>Memory Card let's you copy settings from one machine<br/>to another easily."

                {
                    "name": "Lasers Solve Everything",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6fc0\u5149\u771f\u7a7a\u7ba1.png",
                    "x": 504.0,
                    "y": 24.0,
                    "tooltip": "Laser hatches are a high-end way of sending lots of<br/>amps of power, so much in fact, that it starts at 32A.<br/>This goes 32/64/96/128/256+ and continues from there.<br/>They're also so powerful that only a few machines support<br/>them outside of the ever \u00a7owonderful\u00a7r TecTech: LSC,<br/>MEBF, MVF, and PSS. Remember to paint the Laser Vacuum<br/>Pipes, the Source Hatch, and the Target Hatch. Also,<br/>Source = Output, Target = Input. Laser Vacuum Pipes<br/>do not split or bend, to turn your laser use [note]Active<br/>Transformer[/note]. Later on you can use Laser Vacuum<br/>Mirror to bend your Laser Vacuum Pipes, this will however<br/>not allow splitting.\n\n[note]Laser hatches can have<br/>their operational amperage adjusted in their GUI.[/note]\n\nLaser<br/>Converters are basically: Laser Source (on machine)<br/>-> Vacuum Pipes -> LC -> 5x output split into X amps,<br/>32 for the first. Make sure to put it into receive<br/>mode. Or do it the other way around if you want to<br/>go up. It's basically a transformer that converts laser<br/>to/from cables. You can also use them to turn the lasers<br/>if you don't mind 3x the loss on device output (and<br/>not sending all the amps) compared to the Active Transformer<br/>(because of loss on each output). Just remember to<br/>put a battery buffer in between if you want it to work.\n\n[note]You<br/>can use the Low Power Laser Pipes if using a 'Low Power'<br/>Hatch or Converter, but keep in mind you'll need to<br/>connect them with wire cutters yourself after coloring<br/>them.[/note]\n\n[warn]Be careful with using very high<br/>amp hatches as every Laser Hatch has 1EU/s * max amps<br/>passive power loss. For example, a 256A Laser Source<br/>Hatch and 256A Laser Target Hatch will both lose 256<br/>EU/s regardless of the amount of power flowing through.[/warn]<br/><br/><br/>"

                    "x": 576.0,
                    "y": 168.0,
                    "tooltip": "If only I could harness it... Well, hello there my<br/>friend. I need your help with a project of mine. I<br/>want to create an immense power source, but I have<br/>a few problems that I need to solve first. Will you<br/>help me? You'll be well rewarded.\n\n[note]The quests<br/>to get items will trigger the next part once you hold"
                },
                {
                    "name": "PPIC Wafers",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u76ae\u7c73\u80fd\u91cf\u6676\u5706.png",
                    "x": 396.0,
                    "y": 468.0,
                    "tooltip": "You'll need Piko Power ICs to make Solars, UHV -> UEV<br/>transformers, and UV Hatches and Dynamos.\n\n[note]You'll<br/>need a UV Cutting Machine, or an OC'd multi to cut"
                },
                {
                    "name": "Purification",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u9ad8\u7eaf\u8d85\u80fd\u7845\u5ca9\u6eb6\u6db2\u5355\u5143.png",
                    "x": 264.0,
                    "y": -48.0,
                    "tooltip": "The barium will react with sulphuric acid and become insoluble dust so we can remove it."
                },
                {
                    "name": "Recycle Indium",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u78f7\u9178\u94df\u7c89.png",
                    "x": 216.0,
                    "y": 0.0,
                    "tooltip": "Free indium!\n\nYou have two options to deal with it.\n\n1)<br/>React with Calcium Dust in a chemical reactor.\n\n2)<br/>Mix it with Gallium Hydroxide Dust in a mixer."
                },
                {
                    "name": "Recycle Trinium",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u786b\u9178\u4e09\u5143\u7c89.png",
                    "x": 360.0,
                    "y": 0.0,
                    "tooltip": "You can get the Trinium dust by reacting it with Hydrogen in an LCR."
                },
                {
                    "name": "Red and Blue",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u751f\u547d\u788e\u7247.png",
                    "x": 612.0,
                    "y": 300.0,
                    "tooltip": "Really? A red and blue crystal? How awesome is that!<br/>I think I will need 8 of each color, just to be sure."
                },
                {
                    "name": "Refining",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4f4e\u7eaf\u786b\u9178\u8d85\u80fd\u7845\u5ca9\u5355\u5143.png",
                    "x": 120.0,
                    "y": 0.0,
                    "tooltip": "So it is a circle?"
                },
                {
                    "name": "Shiny!",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u521b\u4e16\u788e\u7247.png",
                    "x": 540.0,
                    "y": 300.0,
                    "tooltip": "What in the world is this? This is amazing! I need<br/>more of these! They will be an amazing containment"
                },
                {
                    "name": "Superdense",
                    "symbolSize": 62.400000000000006,
                    "x": 96.0,
                    "y": 240.0,
                    "tooltip": "The advanced machines you are now creating require<br/>more advanced materials, as well as more advanced ways<br/>to process them. In ZPM, you can construct the Hot<br/>Isostatic Pressurization Unit, an upgrade to the Large<br/>Electric Compressor. This multiblock heats material<br/>to extreme temperatures under extreme pressure, allowing<br/>it to create superdense plates with minimal imperfections.\n\nThe<br/>HIP Unit heats up while it is running, and must be<br/>given some time to cool off. If it reaches its maximum<br/>heat threshold, it will significantly slow your recipes<br/>or even void the inputs. Use better coils to increase<br/>how long it will take to overheat, and use Heat Sensor<br/>Hatches to automate it properly.\n\n[note]Can perform<br/>compression recipes which say \"Requires HIP Unit\" in<br/>NEI.[/note]"
                },
                {
                    "name": "TecTech Multiblocks",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6b63\u9762\u65cb\u8f6c\u6273\u624b(\u72ec\u7acb).png",
                    "x": 444.0,
                    "y": 96.0,
                    "tooltip": "TecTech Multiblock Common Functionality\n\nMultiple Ampere<br/>and Laser Hatches Compatibility - to ease power distribution.\n\nPower<br/>Pass - Allows connected dynamo hatches to take power<br/>from the controller and output it, just like the active<br/>transformer does (and that is why the controller always<br/>need it in it's recipe if that function is enabled...).<br/>[warn]Be sure to turn off Power Pass if you want to<br/>edit your machine and don't want it to explode![/warn]\n\nConstructable<br/>Interface - Allows visualizing the structure with blueprints<br/>(there is an API to implement that for any block, but<br/>almost nothing does).\n\nFrom left to right is 1, then<br/>clockwise for the rest in TT multi interfaces.\n\n1)<br/>Parameters - They are the way of the controller to<br/>communicate with player and parameter hatches. Lights<br/>indicate status but more detailed information can be<br/>seen when moused over. The tooltip contains ID in form<br/>of HatchID:ParameterNumber:Direction, Current Status,<br/>Current Value, and Short Description.\n\n2) Uncertainty<br/>status - These 9 blocks indicate uncertainty status<br/>of the machine. If the lights are on, this machine<br/>requires an uncertainty resolver. Red = Bad, Green<br/>= Good. You need to do the absurd puzzle before using<br/>the machine.\n\nControl buttons - Buttons might change<br/>their behavior and appearance depending on machine<br/>but usually they work like this, starting from top:\n\n3)<br/>Power Pass - Toggles Power Pass.\n\n4) Safe Void - Currently<br/>unused.\n\n5) Power Switch - Soft Mallet with your finger...\n\n6)<br/>Input slot - Standard functionality.\n<br/><br/>"
                },
                {
                    "name": "The Beginning of the End Game",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8d85\u80fd\u673a\u68b0\u65b9\u5757.png",
                    "x": 504.0,
                    "y": 72.0,
                    "tooltip": "Welcome to TecTech! The pinnacle of absolute high-tier<br/>machinery for all your end-tier needs. However, learning<br/>TecTech is incredibly confusing, so listen very carefully.<br/>\n\nFirst, you'll need to gather various casings for<br/>your machines that you'll need. We've provided some<br/>examples of the blocks you'll need, but you should<br/>expect to have to craft more. Lots more.\n\nYou use the<br/>optical cables to connect machines together. Just make<br/>sure that they're painted, as well as what you want<br/>to connect them to."
                },
                {
                    "name": "The Final Goal",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u96f6\u70b9\u6a21\u5757.png",
                    "x": 576.0,
                    "y": 456.0,
                    "tooltip": "Thanks to your help I have managed to create the ultimate<br/>energy source: An encased wormhole that drains energy<br/>from a synthesized pocket universe, to the point when<br/>it reaches heat death. I have no use for it, so you<br/>may have it. Thank you for making my dream come true!"
                },
                {
                    "name": "Tier 7 (ZPM)",
                    "symbolSize": 93.60000000000001,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/ZPM\u673a\u5668\u5916\u58f3.png",
                    "x": 288.0,
                    "y": 72.0,
                    "tooltip": "The ZPM tier. Speaking of ZPM, did you know the name<br/>is based on the Zero Point Module from the show Stargate<br/>SG-1, which continues the story of the movie? It's<br/>a great show, go watch it! Maybe you have already found<br/>a depleted ZPM in the world generation. If you find<br/>some help, maybe you can even create a completely new"
                },
                {
                    "name": "Transform and...Stay Put Actually",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6709\u6e90\u53d8\u538b\u5668.png",
                    "x": 504.0,
                    "y": 120.0,
                    "tooltip": "Active Transformers will transform power up or down<br/>at only a 0.004% power loss, making using several in<br/>a row obsolete, if you can afford it. Unfortunately,<br/>it's kinda expensive. On the other hand, you can use<br/>it to turn your lasers from your laser hatches, which<br/>is probably a better use.\n\nIt doesn't need a Maintenance<br/>Hatch, just the I/O Hatches.\n\n[warn]Be sure to turn<br/>off Power Pass if you want to edit your machine and<br/>don't want it to explode![/warn]"
                },
                {
                    "name": "Wasn't This Only Found in the Center of Neutron Stars?",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4e2d\u5b50\u952d.png",
                    "x": 192.0,
                    "y": 312.0,
                    "tooltip": "You'll need Neutronium for UV and the T7 rocket, so<br/>let's make some.\n\nTo get Neutronium, go to one of the<br/>planets that has the small ores. Then mix it with Helium<br/>Plasma to make Raw Neutronium Dust. It can be smelted<br/>in a Blast Furnace at 9000K and 491,520 EU/t. This<br/>recipe takes a long time and a lot of power. Better<br/>make another EBF or Volcanus. Or a few. Or upgrade"
                },
                {
                    "name": "Where No One Has Gone Before",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/6\u9636\u706b\u7bad.png",
                    "x": 228.0,
                    "y": 36.0,
                    "tooltip": "Another rocket, another set of planets. Get to work<br/>already, that's why you made it, right?\n\nThere's only<br/>two new planets this time, Proteus and Triton. They're<br/>both moons of Neptune.\n\nThe new veins are Neutronium,<br/>Niobium, and Thorium. The ores are: Adamantium, Gallium,<br/>Naquadah, Neutronium, Niobium, Plutonium-241, Titanium,<br/>Uranium 235, Uranium-238, and Yttrium.\n\nYou can get<br/>Black Plutonium from small ores on Triton.\n\nYou should<br/>pick up some planet blocks while you're visiting.\n\nThe<br/>schematic is on Proteus."
                },
                {
                    "name": "You Cant Get Enough of This Pt 1 in ZPM",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u673a\u68b0\u81c2(ZPM).png",
                    "x": 96.0,
                    "y": 72.0,
                    "tooltip": "You know what to do."
                },
                {
                    "name": "You Cant Get Enough of This Pt 2 in ZPM",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4f20\u611f\u5668(ZPM).png",
                    "x": 0.0,
                    "y": 72.0,
                    "tooltip": "Just Make It \u2122.\n\n[note]PS: You can make the ZPM CA<br/>now and start on the wetware line if you want, but<br/>the quests are in UV since you can't make the last"
                },
                {
                    "name": "ZPM Assembler",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7cbe\u82f1\u7ec4\u88c5\u673a II.png",
                    "x": 192.0,
                    "y": 156.0,
                    "tooltip": "Like previous tiers, you need a same-tier assembler<br/>to make the energy hatch. It's also used to make Trinium"
                },
                {
                    "name": "ZPM Energy Hatch",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/ZPM\u80fd\u6e90\u4ed3.png",
                    "x": 288.0,
                    "y": 372.0,
                    "tooltip": "You'll need this for the next tier of fusion so you<br/>can make Americium and Tritanium, and to upgrade your"
                },
                {
                    "name": "ZPM Field Generator",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u529b\u573a\u53d1\u751f\u5668(ZPM).png",
                    "x": 0.0,
                    "y": 240.0,
                    "tooltip": "Why are they circles anyway? Wouldn't that make it harder to fit in a device?"
                },
                {
                    "name": "ZPM Superconductors (131,072 EU/t)",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/1xZPM\u8d85\u5bfc\u5bfc\u7ebf.png",
                    "x": 192.0,

                    "tooltip": "You can figure out how to make them yourself, right?"
