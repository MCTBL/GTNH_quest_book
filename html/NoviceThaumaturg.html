                {
                    "name": "3 Plus 4, Carry the 2...",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5965\u672f\u8ba1\u7b97\u5668.png",
                    "x": 828.0,
                    "y": 60.0,
                    "tooltip": "When doing infusions, it's always good to know how<br/>close you are in stability. Once you get to HV you<br/>can make an Arcane Abacus to track your infusions."
                },
                {
                    "name": "A Better Fluid Pipe",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7c97\u9752\u94dc\u5408\u91d1\u6d41\u4f53\u7ba1\u9053.png",
                    "x": 60.0,
                    "y": 240.0,
                    "tooltip": "Now that you have lead you can convert your bronze pipes to potin pipes with higher capacities."
                },
                {
                    "name": "Adding More Funtions",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u949d\u5316\u7ea2\u6676.png",
                    "x": 396.0,
                    "y": -36.0,
                    "tooltip": "One such improvement is the Advanced Redcrystal.\n\nIt<br/>allows you to set a threshold with your wand to define<br/>how strong a signal needs to be in order to pass through.<br/>This can come in handy when checking fill level of<br/>tanks or power storage.\n\n[note]One caveat for redstone<br/>experts: The Advanced Redcrystal checks the signal<br/>strength in the block it is in, not in the previous<br/>block like a comparator would.[/note]"
                },
                {
                    "name": "A \"Greater\" Wand",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5b8f\u4f1f\u4e4b\u6728\u6756\u67c4.png",
                    "x": 588.0,
                    "y": 252.0,
                    "tooltip": "While doing all your research and mining of these infused<br/>stones, you had an idea how to use the wood of a Greatwood<br/>tree to make a new wand. Actually, it turned out to<br/>be pretty simple, but you lacked one important thing<br/>back then: vis! The vis makes sure the wood doesn't<br/>lose it's magical conductivity while forming the rod."
                },
                {
                    "name": "Alleviating Warp",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6cbb\u6108\u82b1\u79cd\u5b50\u56ca.png",
                    "x": 300.0,
                    "y": -36.0,
                    "tooltip": "When you get poisoned or withered a bit of milk solves<br/>the problem. Why not create something akin to milk,<br/>but for Warp effects?\n\nBriar gives a bit of an answer<br/>to that. These two block tall plants, which require<br/>good light to grow, will produce Briar Seed Bags when<br/>harvested. Those can be combined with sugar and a suitable<br/>container in an Arcane Workbench to create Rosehip<br/>Syrup.\n\nRosehip Syrup stacks up to 16 and can be used<br/>the same as milk, also removing some (though not all)<br/>Warp effects as well as Flux Flue and Flux Phage.\n\nThe<br/>plant has a strange life cycle where the seed pods<br/>will first appear as yellow dots, turn pink as they<br/>start to mature, then \u00a7odisappear\u00a7r, only to return<br/>fully matured. Still, if it works, it works."
                },
                {
                    "name": "A More Powerful \"Scale\"",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5deb\u5996\u4e4b\u9aa8.png",
                    "x": 588.0,
                    "y": 204.0,
                    "tooltip": "The naga scales are weak, they can only hold a very<br/>limited amount of vis. You need a better, more powerful<br/>component to store vis in your wand. You've heard rumors<br/>about an evil wizard in the Twilight Forest. Maybe<br/>he has... something... that can be used?"
                },
                {
                    "name": "An Alternative to Torches",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u95ea\u8000\u4e4b\u5149.png",
                    "x": 492.0,
                    "y": 60.0,
                    "tooltip": "And lava! It's an excellent magical light source. You<br/>can use it under your crucible, too! But not your witchery"
                },
                {
                    "name": "A New Way to \"Farm\" Resources",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5f69\u8679\u4ed9\u4eba\u638c.png",
                    "x": 348.0,
                    "y": 12.0,
                    "tooltip": "While regular plants are mostly used to make food,<br/>these magical plants (courtesy of Thaumic Bases) will<br/>grow you some good ol' resources!\n\nSpecifically, you<br/>have the ability to create Redlon (for Redstone), Metalleat<br/>(for Iron). Lucrite (for Gold), and Lazullia (for Lapis<br/>Lazuli).\n\nThere's also the fabled \"Rainbow Cacti\",<br/>which should help those who like to build with various"
                },
                {
                    "name": "A Pechuliar Merchant",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u91d1\u5e01.png",
                    "x": 156.0,
                    "y": 108.0,
                    "tooltip": "During your travels, you've heard about a forest filled<br/>to the brim with magic. In that forest, there is a<br/>rumor about an interesting little fellow who can trade<br/>magical artifacts, including infused shards! Supposedly,<br/>they scour the world for gems and gold, but are cold<br/>to wanderers who have no valuables to their name.\n<br/>\nYou wonder if you can find this merchant and obtain<br/>their wares. If only there was a tool that could help<br/>find this... \u00a75\u00a7o\"Magical Forest\"\u00a7f\u00a7r.\n\n[note]Note:<br/>This quest accepts meeting any type of Pech, not just<br/>Pech Foragers.[/note]"
                },
                {
                    "name": "Ardite and Cobalt Mining",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u94c1\u6728\u9550.png",
                    "x": 132.0,
                    "y": 72.0,

                    "x": 408.0,

                },
                {
                    "name": "Balanced Shards sdrahS decnalaB",
                    "symbolSize": 31.200000000000003,

                    "x": 348.0,
                    "y": 108.0,

                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4e0d\u9508\u94a2\u87ba\u4e1d.png",
                    "x": 588.0,
                    "y": 300.0,

                    "tooltip": "The brewing stand is really important for brewing the<br/>various potions like night vision, healing, haste and<br/>jump. Toxic potions or splash potions can be created<br/>too. You'll also need it to make a brewery.\n\nWith your<br/>basic wand you can finally create one. The recipes<br/>can be found on the GTNH page in the Thaumonomicon."

                {

                    "x": 732.0,
                    "y": 60.0,
                    "tooltip": "And swimming. These boots of the traveller will make<br/>you a blur as you go around the world. You'll need<br/>to research infusion before you can make these.\n\n\u00a73There's<br/>also Electric versions with greater discounts on the<br/>GAWD tab. ...I swear I didn't put any thought into"
                },
                {
                    "name": "BRRRRAAAAAAAIIIIIIINNNNNNNSSSSS",
                    "symbolSize": 31.200000000000003,
                    "x": 444.0,
                    "y": 12.0,
                    "tooltip": "Automagy is a little subtle about what the \"smort\"<br/>mage needs to do next. Make some crystalline brains<br/>and scan them to unlock the next stage. You'll want<br/>to use the zombie brains you've been collecting from<br/>dangerous Furious zombies spawned by Eerie nodes."
                },
                {
                    "name": "Clothes Make the Magical Man or Woman",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7eba\u8f66.png",
                    "x": 444.0,
                    "y": 252.0,
                    "tooltip": "The Witching Gadgets Spinning Wheel will unlock a few<br/>materials and items. Hopefully without that creep Rumpelstiltskin!<br/>Make sure you get the WG Spinning Wheel and not the"
                },
                {
                    "name": "Comparing at a Distance",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8fdc\u7a0b\u6bd4\u8f83\u5668.png",
                    "x": 444.0,
                    "y": -84.0,
                    "tooltip": "Comparators are wonderfully useful devices, but their<br/>need to be directly next to whatever they are comparing<br/>is quite limiting. If you could do so remotely that<br/>would free you from one major constraint.\n\nRemote Comparators<br/>allow you to do just that. Sneak-right click with a<br/>crystalline eye to bind the block you want to watch,<br/>and place the eye in a remote comparator to start monitering<br/>the block remotely.\n\nGiven the extra distance, though<br/>the range of the remote comparator is quite limited,<br/>you should expect the \u00a7otiniest\u00a7r amount of signal<br/>lag compared to a direct comparator. You're doubtful<br/>that is ever going to be a limiting factor, though.<br/>"
                },
                {
                    "name": "Counting Items",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8ba1\u6570\u76d2.png",
                    "x": 492.0,
                    "y": -84.0,
                    "tooltip": "The Remote Comparator makes it significantly easier<br/>to get comparator signals out of whatever block you<br/>want, but looking at your storage chests you can't<br/>help but see no reason to bother. So what if they're<br/>nearly full? You want to know what they're nearly full<br/>\u00a7oof\u00a7r.\n\nTally Boxes can be pointed at a container<br/>- either directly or, using a Remote Comparator, remotely<br/>- and given a Runic Whitelist that specifies conditions<br/>where you want a Tally Box to send a redstone signal.<br/>Quantity, metadata and NBT matching are options, as<br/>is using a basic name filter.\n\nNote that the redstone<br/>side is always opposite the reading side, and Remote<br/>Comparators must be placed on top of Tally Boxes to<br/>work together, meaning redstone is always output on<br/>the down face in that case.\n\n[note]Runic Whitelists<br/>don't let you use NEI ghost items to set their filters,<br/>unfortunately.[/note]"
                },
                {
                    "name": "Crystal Clusters",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u590d\u76f8\u9b54\u6676.png",
                    "x": 492.0,
                    "y": 204.0,
                    "tooltip": "You, as a Thaumaturge, like shiny things. And what<br/>could be more shiny than a cluster made of those shards?"
                },
                {
                    "name": "Cursed Earth",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8bc5\u5492\u4e4b\u571f.png",
                    "x": 540.0,
                    "y": -84.0,
                    "tooltip": "You can kill the powered-up monsters that spawn on<br/>the cursed earth, or just sleep and despawn them. Use<br/>a shovel with the silk touch enchantment to dig up<br/>the cursed earth blocks. You can use these blocks to<br/>make a mob spawner, or place one under a vanilla spawner<br/>to let it run even when you're not around.\n\nWhen setting<br/>up a mob spawner in the Nether using Cursed Earth,<br/>poor design can cause huge TPS issues.\n\nMake sure the<br/>Cursed Earth is not attached to anything from the Nether.<br/>For example, you can place it on top of marble, but<br/>the marble cannot touch anything in the nether (netherrack,<br/>brick, etc), and must be floating in the air. Also,<br/>limit the Cursed Earth to 1 chunk max, with 2 block<br/>buffer to the chunk edge, including a wall."
                },
                {
                    "name": "Division Sigil",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5206\u5272\u5fbd\u7ae0.png",
                    "x": 588.0,
                    "y": -36.0,
                    "tooltip": "Find a sigil in a chest? Get one from the Wither? You've<br/>heard about a ritual to activate it.\n\nYou need an enchantment<br/>table, 8 redstone dust, a weapon, and an animal you<br/>want to sacrifice. Catching and holding it with a Golden<br/>Lasso would be the easiest way. Check in LV for the<br/>Golden Lasso quest if you haven't completed it yet.\n\nPlace<br/>your enchantment table on a grass field and surround<br/>it with redstone dust. At midnight, place the animal<br/>on or near the table and kill it. You can check with<br/>the sigil if it's time yet by right-clicking it on<br/>the enchantment table. Of course you also need to have<br/>your sigil on you.\n\nBeware! Your actions will have<br/>consequences."
                },
                {
                    "name": "Enchanted Earth",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u9b54\u6cd5\u6ce5\u571f.png",
                    "x": 348.0,
                    "y": -36.0,
                    "tooltip": "Enchanted Earth makes saplings and seeds planted on<br/>it grow faster. When stacked on top of each other it<br/>has a chance to add ticks to the block above accumulating<br/>all the way to the top. This will randomly speed up"
                },
                {
                    "name": "Enchanting Table 1.0",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u9644\u9b54\u53f0.png",
                    "x": 540.0,
                    "y": 12.0,
                    "tooltip": "Finally, with your new wand with 50 stored vis you're<br/>able to build your own enchantment table. The recipe<br/>can be found on the GTNH Tab in the Thaumonomicon."
                },
                {
                    "name": "Essentia Cooking",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u70bc\u91d1\u7089.png",
                    "x": 588.0,
                    "y": 108.0,
                    "tooltip": "In order to get essentia, you need to dissolve items.<br/>Obviously, you only want to dissolve those items you<br/>don't really need, and only those with essentia you<br/>need to craft things.\n\nMake sure you keep your furnace<br/>as empty as possible. If it fills up with essentia,"
                },
                {
                    "name": "Essentia Filtering",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5965\u672f\u84b8\u998f\u5668.png",
                    "x": 636.0,
                    "y": 108.0,
                    "tooltip": "This nifty little device will filter essentia out of<br/>an Alchemical Crucible or Alchemical Boiler. Once it<br/>has received a single unit of any type, it will only<br/>accept this type until it is completely empty. You<br/>can place more than one on top of an alchemical furnace,<br/>and you should. Try to have one per essentia type in<br/>the item you're melting on a furnace.\n\nYou should lock<br/>the type with a Label, or every time it fills again,<br/>it's likely to be a different type, and gum up your"
                },
                {
                    "name": "Essentia Storage",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6e90\u8d28\u7f50\u5b50.png",
                    "x": 684.0,
                    "y": 108.0,
                    "tooltip": "At long last, you have all the tools to smelt items<br/>into Essentia, keep it stable, and store it for later<br/>use.\n\nThe last step was creating Warded Jars, relatively<br/>simple creations that keep Essentia in a quasi-liquid<br/>state, which makes it easier to keep Essentia from<br/>turning into Flux. Unlike phials, which must hold 8<br/>Essentia exactly to keep it stable, Warded Jars can<br/>store anywhere from 1 to 64 Essentia.\n\nThese Warded<br/>Jars are safe to pick up and carry around, which you<br/>suspect will not be the case for most objects storing<br/>much more Essentia than these jars do. Right click<br/>them with a label to filter that jar to a specific<br/>type of Essentia. Use a preset label if the jar is<br/>still empty.\n\nSneak-right click with an empty hand<br/>to remove a label from a jar, or void the Essentia<br/>it contains if it doesn't have a label. Voiding Essentia<br/>from jars will not generate Flux, because... magic,<br/>I guess. It's very convenient, so just politely don't<br/>question it too much."
                },
                {
                    "name": "Everything Fuzzy? Try Some Lenses",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u706b\u4e4b\u8f89\u5149\u4e4b\u955c.png",
                    "x": 732.0,
                    "y": 300.0,
                    "tooltip": "Now that you have Goggles of Revealing, Thaumic Horizons<br/>offers various lenses with handy uses. This one will<br/>grant night vision. Try out some of the others."
                },
                {
                    "name": "Fuuuuuu...(sion)!",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5965\u672f\u77f3\u7816.png",
                    "x": 780.0,
                    "y": 108.0,
                    "tooltip": "Your arcane table does a great job with infusing primal<br/>vis into items while crafting. However, you feel that<br/>there must be more. What if you could infuse items<br/>with all kinds of magic aspects? The possibilities"
                },
                {
                    "name": "Getting Shards",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u706b\u4e4b\u788e\u7247.png",
                    "x": 204.0,
                    "y": 108.0,
                    "tooltip": "However you obtained them, you've collected a variety of Infused Shards. Now on how to use them..."
                },
                {
                    "name": "Gimme gimme gimme",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8d2a\u5a6a\u73cd\u73e0.png",
                    "x": 444.0,
                    "y": -36.0,
                    "tooltip": "The Avarice Pearl is the next object Automagy requires<br/>you to interact with in order to unlock the next section.<br/>Make an Avarice Pearl, throw some stuff on the ground,<br/>and throw Avarice Pearls at them by right-clicking<br/>quickly over and over to get a Shattered (ha ha) Pearl<br/>to unlock a few more research items."
                },
                {
                    "name": "Gold-Banded Greatwood Scepter",
                    "symbolSize": 62.400000000000006,
                    "x": 780.0,
                    "y": 204.0,
                    "tooltip": "A scepter is crafted from a wand core, a primal charm,<br/>three wand caps, a twilight forest monster mob drop,<br/>and some screws. Any sort of core or cap may be used,<br/>but the caps must match each other. A scepter cannot<br/>hold a focus, but holds 150 percent as much vis as<br/>a wand with the same core, and gives an additional<br/>10 percent discount for costs, beyond any discounts<br/>from its caps or the user's worn equipment.\n\nThis is<br/>ideal for all you crafting needs and to progress further!\n\n[note]There<br/>are multiple ways to get enough vis capacity to craft<br/>the scepter. If you are not yet able to make it, maybe<br/>first work on Fusion and make yourself some boots with<br/>better discounts.[/note]"
                },
                {
                    "name": "Greedy Chest",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8d2a\u5a6a\u7bb1\u5b50.png",

                    "x": 348.0,
                    "y": 60.0,
                    "tooltip": "Now that you have started using Vis in the form of<br/>Essentia, a warning about Taint.\n\nVis in the state<br/>of Essentia is unstable if not stored properly. Left<br/>alone too long, or emptied out of the Crucible, Essentia<br/>will break down. But not into Vis. Rather, it will<br/>turn into Flux.\n\nFlux manifests as a liquid or a gas,<br/>but is, itself, only a nuisance. Thaumaturges exposed<br/>to the stuff can end up getting Flux Flue, a condition<br/>which makes it harder to channel Vis, but it is only<br/>temporary.\n\nLarger concentrations of Flux will solidify<br/>into Thaumic Slimes, bizarre creatures that try to<br/>merge with each other to grow larger. They can be dangerous,<br/>but are no less susceptible to crossbow bolts than<br/>most things.\n\nHowever, if too much flux is allowed<br/>to linger for too long, it will corrupt the land and<br/>solidify into tendrils. This is a manifestation of<br/>the blight called Taint. Fibrous Tendrils (as well<br/>as condensed blocks thereof) spread the Tainted Lands,<br/>feeding on the magic it twists. Nodes are especially<br/>vulnerable, becoming Tainted themselves if exposed<br/>to this twisted magic.\n\nDestroying the tendrils stops<br/>the spread, but unless \u00a7oall\u00a7r are destroyed this is<br/>only temporary. A more effective solution is to destroy<br/>the Tainted Land itself, as outside this specific biome<br/>tendrils quickly starve and die off.\n\nIf you are \u00a7oexceedingly\u00a7r<br/>careless with your Crucible you can, in fact, create<br/>Tainted Lands. So you would be wise to try wasting<br/>as little Essentia as possible, and clean up any you<br/>do waste.<br/>"

                    "x": 636.0,
                    "y": 60.0,
                    "tooltip": "So you want to move essentia from your Alchemical furnace<br/>to your warded Jars without getting it all gunked up<br/>with different essentia types?\n\nWell you came to the<br/>right place, with the use of buffered tubes and your<br/>handy wand you can move your essentia in tubes to fill<br/>all your jars without having to manually break and<br/>replace one jar at a time.\n\nTo create a simple setup<br/>place the buffered tubes in a main line from your Arcane<br/>Alembic with tubes coming out of the main buffered<br/>tube line. These standard tubes will then go directly<br/>into a warded jar. To get the essentia to flow correctly<br/>into the buffered tubes, shift right click the output<br/>side of the buffered tube with your wand untill it<br/>is red. This will change the band to a red band which<br/>will limit the suction of the Essentia.\n\nThe Essentia<br/>will be forced from the buffered tube to a normal tube<br/>then into your Warded jars. Chain your buffered tubes<br/>as needed untill all your Warded Jars will fit.\n\u00a74\nNote:<br/>This system will get gunked up with essentia if any<br/>of your Warded Jars are full!\n\n\u00a7rIf you would like<br/>more information please check out the guide 'A Thaumaturge<br/>Guide to Laying Pipe' by xlstadal for more indepth<br/>Thaumcraft 4 Tube knowledge.\n\n\u00a79\u00a7n[url]https://docs.google.com/document/d/1fMvJ5HbeOdy4UgBMe47cggis02idxWoMDgK81SgowEo[/url]\u00a7r<br/><br/><br/>"

                    "x": 540.0,
                    "y": 252.0,
                    "tooltip": "More advanced Thaumcraft recipes require larger and<br/>larger amounts of vis that your initial wands can't<br/>handle. You need to progress bit by bit to increase<br/>your capabilities. The progression is two-fold:\n\nFirst,<br/>you need to craft more advanced wands, the Greatwood<br/>Wand is next. And secondly, you need to improve your<br/>crafting discounts. They reduce the vis cost of crafts<br/>and thus also let you craft higher vis recipes.\n\nIn<br/>your progression you will need to rely on both aspects.<br/>Better wands and higher discounts. However, as you<br/>progress, there are many different ways on how to procede.<br/>Some ways focus more on discounts, others more on wands.<br/>Therefore, the questbook can only give you some general<br/>advice.\n\nFor example, when making a new wand type,<br/>it is always cheapest to first make it with iron caps<br/>and then try to improve it afterwards. However, if<br/>you are able to obtain enough discounts you can directly<br/>make the wand with gold caps or better, skipping the<br/>iron capped wand.\n\nBut before all these options really<br/>open up, let us work on that Greatwood Wand!<br/>"
