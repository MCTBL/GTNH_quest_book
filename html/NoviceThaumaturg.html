                    "tooltip": "Comparators are wonderfully useful devices, but their need to be directly<br/>next to whatever they are comparing is quite limiting. If you could do<br/>so remotely that would free you from one major constraint.\n\nRemote Comparators<br/>allow you to do just that. Sneak-right click with a crystalline eye to<br/>bind the block you want to watch, and place the eye in a remote comparator<br/>to start monitering the block remotely.\n\nGiven the extra distance, though<br/>the range of the remote comparator is quite limited, you should expect<br/>the tiniest amount of signal lag compared to a direct comparator. You're<br/>doubtful that is ever going to be a limiting factor, though."

                    "x": 492.0,
                    "y": -84.0,
                    "tooltip": "The Remote Comparator makes it significantly easier to get comparator signals<br/>out of whatever block you want, but looking at your storage chests you<br/>can't help but see no reason to bother. So what if they're nearly full?<br/>You want to know what they're nearly full of.\n\nTally Boxes can be pointed<br/>at a container - either directly or, using a Remote Comparator, remotely<br/>- and given a Runic Whitelist that specifies conditions where you want<br/>a Tally Box to send a redstone signal. Quantity, metadata and NBT matching<br/>are options, as is using a basic name filter.\n\nNote that the redstone side<br/>is always opposite the reading side, and Remote Comparators must be placed<br/>on top of Tally Boxes to work together, meaning redstone is always output<br/>on the down face in that case.\n\n[note]Runic Whitelists don't let you use<br/>NEI ghost items to set their filters, unfortunately.[/note]"

                    "tooltip": "At long last, you have all the tools to smelt items into Essentia, keep<br/>it stable, and store it for later use.\n\nThe last step was creating Warded<br/>Jars, relatively simple creations that keep Essentia in a quasi-liquid<br/>state, which makes it easier to keep Essentia from turning into Flux. Unlike<br/>phials, which must hold 8 Essentia exactly to keep it stable, Warded Jars<br/>can store anywhere from 1 to 64 Essentia.\n\nThese Warded Jars are safe to<br/>pick up and carry around, which you suspect will not be the case for most<br/>objects storing much more Essentia than these jars do. Right click them<br/>with a label to filter that jar to a specific type of Essentia. Use a preset<br/>label if the jar is still empty.\n\nSneak-right click with an empty hand<br/>to remove a label from a jar, or void the Essentia it contains if it doesn't<br/>have a label. Voiding Essentia from jars will not generate Flux, because...<br/>magic, I guess. It's very convenient, so just politely don't question it"

                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7ea2\u6676.png",
                    "x": 396.0,
                    "y": 12.0,
                    "tooltip": "Redstone Dust is a wonderful substance, but it has several limitations<br/>that only true Minecrafters can handle.\n\nLuckily, with a bit of magic the<br/>dust crystallizes and becomes much easier to handle.\n\nRedcrystal can be<br/>placed directly against a wall or ceiling, and also allows you to use a<br/>wand to toggle whether a given side sends/receives any redstone signals.<br/>This allows for nice and compact builds in places regular redstone couldn't<br/>even exist in the first place.\n\nMaybe it is possible to improve these redcrystals<br/>further to allow them to manipulate or process the signal they're receiving"
                },
                {
                    "name": "So Thirsty ",
                    "symbolSize": 31.200000000000003,

                    "x": 300.0,
                    "y": 204.0,
                    "tooltip": "Just listening to this tank gulp water makes me thirsty. If placed next<br/>to a water source block, it is a decent water source. It also supports<br/>several upgrades to speed and capacity. Try out this glyph near your cows,<br/>and get a tank full of milk for all your cheese and butter needs."
                },
                {
                    "name": "Source of Nickel",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7845\u9541\u954d\u77ff\u77ff\u77f3.png",
                    "x": 96.0,
                    "y": 216.0,
                    "tooltip": "Your Electric Blast Furnace needs Nickel. Now that you've reached the Twilight<br/>Forest, it's time to get some. The Nickel Vein that contains it is located<br/>at Y 10-40. In MV, you'll need tons of Nickel for Cupronickel, so stock<br/>up.\n\nYou can get some Cobalt out of Cobaltite through the side processes<br/>such as washing or thermal centrifuging. To electrolyze it, you'll need<br/>an MV electrolyzer though. Or you can EBF it after your EBF is done. Remember<br/>that the Sulfur Dioxide you get is based on your muffler tier. This is<br/>probably easier than searching in the Nether for Cobalt.\n\nYou can also<br/>find small quantities of Pentlandite ore in the Overworld if you care."
                },

                    "x": 24.0,
                    "y": 96.0,
                    "tooltip": "If you're in the Twilight Forest and your portal gets broken, you're kinda<br/>stuck. Every 24h you're able to exchange some materials to get a new portal<br/>crystal to escape.\n\nAlso consider making an extra yourself and sticking"
                },
                {
                    "name": "Taint Warnings",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8150\u5316\u690d\u7269.png",
                    "x": 348.0,
                    "y": 60.0,
                    "tooltip": "Now that you have started using Vis in the form of Essentia, a warning<br/>about Taint.\n\nVis in the state of Essentia is unstable if not stored properly.<br/>Left alone too long, or emptied out of the Crucible, Essentia will break<br/>down. But not into Vis. Rather, it will turn into Flux.\n\nFlux manifests<br/>as a liquid or a gas, but is, itself, only a nuisance. Thaumaturges exposed<br/>to the stuff can end up getting Flux Flue, a condition which makes it harder<br/>to channel Vis, but it is only temporary.\n\nLarger concentrations of Flux<br/>will solidify into Thaumic Slimes, bizarre creatures that try to merge<br/>with each other to grow larger. They can be dangerous, but are no less<br/>susceptible to crossbow bolts than most things.\n\nHowever, if too much flux<br/>is allowed to linger for too long, it will corrupt the land and solidify<br/>into tendrils. This is a manifestation of the blight called Taint. Fibrous<br/>Tendrils (as well as condensed blocks thereof) spread the Tainted Lands,<br/>feeding on the magic it twists. Nodes are especially vulnerable, becoming<br/>Tainted themselves if exposed to this twisted magic.\n\nDestroying the tendrils<br/>stops the spread, but unless all are destroyed this is only temporary.<br/>A more effective solution is to destroy the Tainted Land itself, as outside<br/>this specific biome tendrils quickly starve and die off.\n\nIf you are exceedingly<br/>careless with your Crucible you can, in fact, create Tainted Lands. So<br/>you would be wise to try wasting as little Essentia as possible, and clean<br/>up any you do waste."
                },

                    "tooltip": "All the things you've discovered so far, you need to write them down. But<br/>you're lazy, and you have a wand, so why not try a magical way to \"write<br/>down\" your research? You wonder if you could enchant a book with your wand,<br/>so that it will keep track of your progress... You should try that on a"

                {
                    "name": "Tube Madness",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6e90\u8d28\u7f13\u5b58\u5668.png",
                    "x": 636.0,
                    "y": 60.0,
                    "tooltip": "So you want to move essentia from your Alchemical furnace to your warded<br/>Jars without getting it all gunked up with different essentia types?\n\nWell<br/>you came to the right place, with the use of buffered tubes and your handy<br/>wand you can move your essentia in tubes to fill all your jars without<br/>having to manually break and replace one jar at a time.\n\nTo create a simple<br/>setup place the buffered tubes in a main line from your Arcane Alembic<br/>with tubes coming out of the main buffered tube line. These standard tubes<br/>will then go directly into a warded jar. To get the essentia to flow correctly<br/>into the buffered tubes, shift right click the output side of the buffered<br/>tube with your wand untill it is red. This will change the band to a red<br/>band which will limit the suction of the Essentia.\n\nThe Essentia will be<br/>forced from the buffered tube to a normal tube then into your Warded jars.<br/>Chain your buffered tubes as needed untill all your Warded Jars will fit.\n\nNote:<br/>This system will get gunked up with essentia if any of your Warded Jars<br/>are full!\n\nIf you would like more information please check out the guide<br/>'A Thaumaturge Guide to Laying Pipe' by xlstadal for more indepth Thaumcraft<br/>4 Tube knowledge.\n\n[url]https://docs.google.com/document/d/1fMvJ5HbeOdy4UgBMe47cggis02idxWoMDgK81SgowEo[/url]<br/>"
                },

                },
                {
                    "name": "Understanding Wand Progression",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4e66\u4e0e\u7b14.png",
                    "x": 540.0,
                    "y": 252.0,
                    "tooltip": "More advanced Thaumcraft recipes require larger and larger amounts of vis<br/>that your initial wands can't handle. You need to progress bit by bit to<br/>increase your capabilities. The progression is two-fold:\n\nFirst, you need<br/>to craft more advanced wands, the Greatwood Wand is next. And secondly,<br/>you need to improve your crafting discounts. They reduce the vis cost of<br/>crafts and thus also let you craft higher vis recipes.\n\nIn your progression<br/>you will need to rely on both aspects. Better wands and higher discounts.<br/>However, as you progress, there are many different ways on how to procede.<br/>Some ways focus more on discounts, others more on wands. Therefore, the<br/>questbook can only give you some general advice.\n\nFor example, when making<br/>a new wand type, it is always cheapest to first make it with iron caps<br/>and then try to improve it afterwards. However, if you are able to obtain<br/>enough discounts you can directly make the wand with gold caps or better,<br/>skipping the iron capped wand.\n\nBut before all these options really open<br/>up, let us work on that Greatwood Wand!"
                },
                {
                    "name": "Warp Warnings",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u51cb\u7075\u9ab7\u9ac5\u5934\u9885.png",
                    "x": 252.0,
                    "y": 156.0,
                    "tooltip": "Thaumcraft offers considerable power from its devices and tools. But power<br/>comes with a price.... That price is represented by Warp: A corruption<br/>of the character's mind and soul, inflicting progressively more dire effects<br/>upon them. \n\nWhile the effects of warp can range from annoying to deadly,<br/>accumulating enough of it can also grant you access to greater power...<br/>at the cost of increasing madness, and attention from dark powers. At least,<br/>others may call it madness... but is it truly insanity, when the voices<br/>in your head grant useful knowledge?\n\nWarp Theory adds a bunch of new Warp<br/>Effects to the Player. Be very careful because you don't want to spawn<br/>a Wither in your base.\n\n5 warp: Message\n10 warp: Fake Explosion\n15 warp:<br/>Coin, Pumpkin\n20 warp: Lay Eggs, Spawn Phantoms\n25 warp: Fake Creeper,<br/>Fake Rain\n30 warp: GregTech Fake Sounds, Spawn Bats\n35 warp: Blood, Fake<br/>Enderman\n40 warp: Spawn Friendly Creeper\n45 warp: Jump Boost, Nausea\n50<br/>warp: Insomnia, Vis Drain, Strange Noise\n55 warp: Thunderstorm\n60 warp:<br/>Spawn Fire Bats\n65 warp: Blindness, Poison\n70 warp: Livestock Rain\n75 warp:<br/>Spawn Doppelganger\n80 warp: Spawn Endermen, Wither Potion\n85 warp: Wind\n90<br/>warp: Ender Pearl\n95 warp: Blaze Fireball\n100 warp: Litmus Paper, Junk,<br/>Call from the Deep\n110 warp: Obsidian\n120 warp: Lightning\n125 warp: Inventory<br/>Swap\n130 warp: Random Teleport\n140 warp: Acceleration\n150 warp: Fake Wither,<br/>Inventory Scramble\n160 warp: Countdown Bomb\n170 warp: Mushrooms\n175 warp:<br/>Snow\n180 warp: Decay\n190 warp: Swamp\n200 warp: Spawn Wither"
                },
