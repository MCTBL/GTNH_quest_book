                    "x": 168.0,

                    "tooltip": "By combining ichor with some void metal and osmiridium,<br/>the metal turned into something new; Something extremely<br/>durable but also soft. Its magic conductivity is incredible!"

                {
                    "name": "Infused Cloth",

                    "x": 336.0,
                    "y": 156.0,
                    "tooltip": "By combining ichor with enchanted fabric, you've created<br/>something that could be compared to mithril. Light<br/>as wool, but durable like steel. Also, it conducts<br/>magic energy like nothing else you've seen before.<br/>This seems to be an excellent material for a new type"
                },
                {
                    "name": "Journey to the Center of the Earth",

                    "x": 12.0,
                    "y": 60.0,
                    "tooltip": "After acquiring your new pickaxe and clearing away<br/>a mountain or two, you wonder if maybe you should go...\u00a7odeeper\u00a7r.<br/>After trying it out on some Bedrock, you see a way<br/>down into the very depths of the planet. After exploring<br/>this new realm you make a note that it is:\n\nA) Seemingly<br/>empty of life\nB) Full of Bedrock you need to clear<br/>away with your new pickaxe\nC) Full of ore veins going<br/>up and down\nD) Some of these ores are strange and \u00a7odifferent\u00a7<br/>\u00a7r from the ones you are used to\nE) Since Miners cannot<br/>break Bedrock, if you wish to use one, you'll have<br/>to do it for it first.\nF) After leaving you wake up<br/>on the surface somewhere nearby, your lack of memories<br/>of such is probably due to Oxygen deprivation. \u00a7oProbably\u00a7r.<br/>(After leaving the Bedrock Dim, you'll be thrown out<br/>somewhere nearby on what is hopefully the surface,<br/>and not inside a block, but no guarantees!)\n\nAmong<br/>the ore samples you seem to have brought back with<br/>you, you find a number of \"basic\" and \"intermediate\"<br/>ores and gems, as well as a few you don't recognize!<br/>Perhaps a return trip is in order?  \n\nAlso, you seem<br/>to smell like cheese for some reason?<br/>"
                },

                    "name": "Ohhh, Crunchy",

                    "x": 108.0,
                    "y": 156.0,
