            "data": [
                {
                    "name": "Advanced Assembly Line",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8fdb\u9636\u88c5\u914d\u7ebf.png",
                    "x": 216.0,
                    "y": -72.0,
                    "tooltip": "This is the advanced assembly line from GigaGramFab.\n\nIt supports item<br/>pipelining. That is, it will mimic a real assembly line by consuming ingredients<br/>one by one instead of all at start. In effect, it offers a parallelism<br/>up to however many item input this recipe requires. You can think of an<br/>advanced assembly line as a collection of slices which are capable of processing<br/>each step independently from other slices. It will start processing once<br/>the input bus contents align with any stored data stick. The first slice<br/>will consume the input in Bus #1. After (recipe time/number of inputs)<br/>time, the first slice's work is concluded and will start the second slice.<br/>At the same time, first slice will look for input in input bus #1. If there<br/>are still enough input there slice #1 will start working again.\n\nThe terminal<br/>slice (the n-th slice, where n is number of item input in recipe) will<br/>put the recipe output in output bus when it has concluded his work. Whenever<br/>a non-terminal slice finished its work, it will try to pass the work onto<br/>next slice. If the next slice cannot find the materials in its input bus,<br/>the just-finished slice will remain in [warn]STUCK[/warn] state and hang<br/>the assembly line. To help locate these [warn]STUCK[/warn] assembly lines,<br/>the controller's front face will have its status light turned orange.\n\nThe<br/>EU/t cost of this machine is number of slices active multiplied by the<br/>original recipe EU/t. [warn]STUCK[/warn] slices do not consume power. It<br/>will use the worst energy supplying hatch's input voltage for recipe tier<br/>calculation and normal imperfect overclock. With exotic energy hatches,<br/>it can overclock beyond usual voltage tier, but will consume even more<br/>power than usual imperfect overclock. Every laser overclock will 0.3 to<br/>power exponent. 1 laser overclock will have 50% recipe time and use 430%<br/>power. 2 laser overclocks will have 25% recipe time and use 1978% power.<br/>Will not overclock beyond 1 tick. Machine first tries to parallelize, then<br/>normal imperfect overclock, then laser overclock.<br/>"
                },
                {
                    "name": "Advanced Autoclaving",
                    "symbolSize": 31.200000000000003,
                    "x": 144.0,
                    "y": -144.0,
                    "tooltip": "In LuV, you can make the Industrial Autoclave. This is a huge multiblock<br/>with many scaling factors - it is also extremely powerful. You'll definitely<br/>want to pick one of these up to process crystal chips quickly for the crystal<br/>circuit line.\n\n[note]Coils, pipe casings, and item pipe casings are all<br/>extremely important to this multi's scaling. Use the best ones you have![/note]"
                },
                {
                    "name": "An End to Deforestation",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u539f\u6728\u62df\u751f\u573a.png",
                    "x": 240.0,
                    "y": 60.0,
                    "tooltip": "This multiblock is the perfect solution to high-speed tree farming. Do<br/>you need wood for charcoal or benzene power? Nuts for seed oil? Leaf blocks<br/>for decoration? Look no further!\n\nThe Tree Growth Simulator can farm almost<br/>any tree in the game, and produces all the items you would get by chopping<br/>it down normally. All this in a compact 3x3x3 cube, without any lag from<br/>growing a real tree.\n\nFirst, place any sapling in the controller slot of<br/>the multiblock. Then, insert tools appropriate to the part of the tree<br/>you want to harvest in an input bus. Give the machine power, turn it on,<br/>and be ready to get flooded by the outputs.\n\nDifferent tools are required<br/>to gather different parts of the tree:\n - Saw for logs\n - Branch Cutter<br/>for saplings\n - Shears for leaves\n - Knife for fruit\nBetter versions of<br/>the tools (Chainsaw, Grafter, ...) will increase the yield! Check the tooltip<br/>of the controller block for details.\n\nYou can even use multiple different<br/>tools together, and the machine will harvest several different products<br/>at the same time!\n\nNote that the tools used will slowly lose durability,<br/>so for long-term operation you might want to set up some automatic replacement.\n\n[note]While<br/>this machine only requires IV, it is quite expensive to make early in the<br/>tier. You will need 16 ZPM circuits and some fancy alloys.[/note]<br/>"
                },
                {
                    "name": "Another Chemical Multiblock?",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5de8\u578b\u5316\u5b66\u53cd\u5e94\u91dc.png",
                    "x": -192.0,
                    "y": 12.0,
                    "tooltip": "You probably have built a lot of Large Chemical Reactors by now. With the<br/>powerful 4/4 overclocking it is one of the strongest multiblocks there<br/>is. But what if even that is not enough to satisfy your chemical needs?<br/>You can't make it faster after using your best energy hatches available.\n\nFear<br/>not, we have a solution for you: The Mega Chemical Reactor. It lets you<br/>do 256 parallels for your LCR recipes! And you can still overclock after<br/>that if you provide enough power.\n\nIt only unlocks in LuV as it needs 7<br/>Fusion Coil Blocks. Check with your hologram projector to see how it is<br/>built and what you need.\n\nThe glass tier limits the energy hatch tier that<br/>you can use. You can even use multiamp hatches from TecTech! If you want<br/>to use laser hatches however you need at least UV glass."
                },
                {
                    "name": "A steam-powered whirl!",
                    "symbolSize": 31.200000000000003,
                    "x": -24.0,
                    "y": -120.0,
                    "tooltip": "How does one centrifuge rare materials in the Steam Age? The answer is<br/>by building and using the Steam Separator, of course! By using steam to<br/>create a spinning force, this Multiblock can separate different materials<br/>quickly and easily.\n\nIf you think separation is taking forever, the Steam<br/>Separator will speed things up!\n\nThis Multiblock can process recipes up<br/>to LV Tier, and does accept an Output Hatch for recipes. But if you are<br/>looking to use recipes which require Fluid Inputs, you might have to build"
                },
                {

                    "x": 144.0,

                },

                    "x": 168.0,

                {
                    "name": "Bet On The Distillus",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4e39\u683c\u7279\u84b8\u998f\u5382.png",
                    "x": 240.0,
                    "y": 12.0,
                    "tooltip": "IV brings forth GT++ multis, including an upgrade for the Distillation<br/>Tower, called the Dangote Distillus. In structure, it's exactly the same<br/>as the DT, but it uses a different controller that has a more complicated<br/>recipe. It needs more expensive items, and it's also locked to an IV Chemical<br/>Plant, which makes it a very expensive craft if it is the only use you<br/>have for that plant. \n\nThat said, it solves the issue of DTs being slow,<br/>and those are essentially the backbone of all of these renewable setups.<br/>How many quad DTs are you going to need for reliable IV/LuV power, I might"
                },
                {
                    "name": "Bezos would be proud",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4e9a\u9a6c\u900a\u4ed3\u5e93.png",
                    "x": 216.0,
                    "y": 0.0,
                    "tooltip": "The Amazon Warehousing Depot is the ultimate for all your packing needs.<br/>Got tiny and small dusts coming out of your ears? This is the machine for"
                },
                {
                    "name": "Bring Me My Vat of Polyethylene!",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5927\u578b\u5316\u5b66\u53cd\u5e94\u91dc.png",
                    "x": 72.0,
                    "y": 24.0,
                    "tooltip": "Tired of using small cells to process chemicals? Build a Large Chemical<br/>Reactor and you can just pipe in and out fluids. Or use the glorious large<br/>fluid cells to deliver and remove fluids from the hatches. \n\nYou can decide<br/>if the reactor should void any extra products when the outputs are full<br/>or not by toggling the void mode in the GUI!\n\nThere are also recipes specific<br/>to only the LCR, sometimes even allowing you to skip a step, so keep you<br/>eyes open for that.\n\nAdditionally, as a multiblock, LCR also counts as<br/>a cleanroom for any cleanroom recipes.\n\nYou will also need:\n1 Maintenance<br/>Hatch\n1-2 Energy Hatches\n0+ Input Bus (if a recipe has an item input. For<br/>full automation, you should probably use 1 for each material)\n0-1 Output<br/>Bus (if a recipe has an item output)\n2+ Input Hatch (use 1 for every fluid)\n1+<br/>Output Hatch (same as above)\n\nYou can use a screwdriver on an output hatch<br/>to cycle through its modes. Use shift-right click to go directly to specific<br/>fluid mode, then lock the fluid with a cell for easier automation. This<br/>works on more than just the LCR."
                },
                {
                    "name": "Can it!",
                    "symbolSize": 31.200000000000003,
                    "x": -24.0,
                    "y": 72.0,
                    "tooltip": "If you've ever needed to wait on a Canning Machine to fill up your supply<br/>of tin cans, or for a Fluid Canning Machine to make mountains of coolant,<br/>consider the TurboCan Pro. This multiblock acts as both machines and has<br/>significant bonuses - when the time comes that you decide you need it!"
                },
                {
                    "name": "Circuit Assembly Line",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7535\u8def\u88c5\u914d\u7ebf.png",
                    "x": 168.0,
                    "y": -168.0,
                    "tooltip": "You'll need all of this to create 4 CALs, enough for a single series of<br/>circuits. If you only want one (for the microprocessors for example), just<br/>divide by 4.\n\nAssuming you got the necessary imprints on the LuV tab, you<br/>can now craft the CALs for the crystalprocessor series. We're starting<br/>with 4 since you'll need one per circuit, the imprint is not removable.<br/>And yes this means you need one for every circuit type you want to make<br/>with the CAL.\n\nAs an Assembly Line, it generally works like the normal<br/>one, with different items in each bus, but since it's only one item per<br/>CAL, it's far easier to use, and the recipe is cheaper too.\n\nThe CAL uses<br/>'wraps' to make 16 of a circuit at a time (aside from ULV and LV circuits),<br/>saving you time, EU, and Soldering Alloy (or Indalloy). You make the wraps<br/>in an Assembler with 16 of the item and Polyethylene.\n\n[note]BTW you can<br/>change out the Hatches and Busses for better ones, but you still need to<br/>keep ingredient order. Also CAL grants perfect overclock.[/note]"
                },
                {
                    "name": "Clean Implosions?!",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7535\u52a8\u805a\u7206\u538b\u7f29\u673a.png",
                    "x": 216.0,
                    "y": -168.0,
                    "tooltip": "Introducing the bigger (and better) Implosion Compressor, the Electric<br/>Implosion Compressor.\n\nThe Electric Implosion Compressor does not need<br/>any explosive and only needs electricity, isn't that very nice!\n\nFurthermore<br/>it gains extra parallels 4^(Tier - 1) based on the containment block used<br/>in the middle.\n\nTier 1: Neutronium Block\nTier 2: Infinity Block\nTier 3:<br/>transcendent Metal Block\nTier 4: Spacetime Block\nTier 5: Universium Block\n\n[note]While<br/>the structure preview shows holes in the middle, it requires the full 27<br/>containment blocks to form, once formed the middle 5 blocks will disappear<br/>visually, but sometimes when breaking you will get them back (and sometimes<br/>you won't). [/note]\n\n[note]The minimum allowed energy hatch tier is one<br/>tier below the recipe tier, so let's start with 2 UHV energy hatches for"
                },
                {
                    "name": "Cool Guys Don't Look at Explosions",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8fdb\u9636\u805a\u7206\u538b\u7f29\u673a.png",
                    "x": 252.0,

                    "tooltip": "They automate them instead.\n\n[note]This multi is IV, but uses platline mats and ZPM circuits.[/note]"
                },
                {
                    "name": "Cracking the World",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5de8\u578b\u77f3\u6cb9\u88c2\u5316\u673a.png",
                    "x": -96.0,
                    "y": 48.0,
                    "tooltip": "How much oil do you need? Or maybe it's Naquadah Fuel you're after, or<br/>Radox... either way, this massive structure can handle it, boasting 256"
                },
                {
                    "name": "Dancing in circles",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5de5\u4e1a\u70ed\u529b\u7cbe\u70bc\u5382.png",
                    "x": -12.0,
                    "y": 276.0,
                    "tooltip": "Spinning around, getting hot - sounds like a dance. Or a thermal centrifuge.<br/> Build a large thermal refinery to get the most out of your ores.\n\nYou<br/>can use Noise Hazard Signs instead of Thermal Processing Casings, as long<br/>as you have at least 8 Thermal Processing Casings.\n\nThe muffler goes on"
                },
                {
                    "name": "Empty the oceans",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u73e0\u6d77\u6e14\u573a.png",
                    "x": 240.0,
                    "y": 84.0,
                    "tooltip": "If you stuck with fish for bio diesel this long, you can now make the Zhuhai Fishing Port to get cartloads of fish and other byproducts."

                {
                    "name": "Engraving With Style",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8d85\u7ea7\u8f93\u51fa\u603b\u7ebf(UHV).png",
                    "x": 144.0,
                    "y": 12.0,
                    "tooltip": "Sick of having to swap out lenses or make tens of laser engravers for your<br/>cleanroom? The Hyper-Intensity Laser Engraver is here for you. This multiblock<br/>can handle all of your engraving needs.\n\nBy using more powerful Laser Source<br/>Hatches in the structure, you can gain more parallels and run higher tier"

                {
                    "name": "Extraction Point",
                    "symbolSize": 31.200000000000003,
                    "x": 60.0,
                    "y": 276.0,
                    "tooltip": "Nothing turns solids to liquids faster than the Large Fluid Extractor -<br/>not yet, anyways. You'll need to make both Heating and Solenoid Coils for<br/>this multiblock.\n\n[note]This multiblock is technically EV, but it will"
                },
                {
                    "name": "Extreme Voltage Multiblocks",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5de5\u4e1a\u79bb\u5fc3\u673a.png",
                    "x": 24.0,
                    "y": 216.0,
                    "tooltip": "You might already have a Steam Multiblock or the Large Sifter. But in EV,<br/>IV, and the following tiers you unlock multiblocks for (almost) every GT<br/>machine. And some more on top of that!\n\nMost of them are made to do the<br/>same GT processing as the singleblock machines you've been using, but much<br/>faster. The multis can have up to three bonuses: energy savings, faster<br/>recipe time and parallels, which mean that a single recipe cycle can craft<br/>multiple items at once, if the power provided is enough to sustain it.\n\nThe<br/>variety of structures and intricacies of these new multis can go far beyond<br/>simpler multis like the EBF, LCR or VF. While some are simple cuboids,<br/>others come with more diverse mechanics and conditions to work properly.<br/>In return, they can be extremely powerful, so keep an eye out for them!"
                },
                {
                    "name": "Fits The Mold",
                    "symbolSize": 31.200000000000003,
                    "x": 168.0,
                    "y": 0.0,

                },

                    "x": 216.0,
